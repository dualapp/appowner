<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
 <h:head><title>User Registration</title>
  <link rel="stylesheet" type="text/css" href="assets/css/ace.min.css" />
 </h:head>
<body bgcolor="#F08080">
    <h:form id="a_form" > 
    <p:panel id="panel" header="Add your Appartment/Complex" color="blue" style="margin-bottom:20px;"> 
   <h3><u>Login Information</u></h3>
        <table>
        <tr></tr> <tr></tr> <tr></tr>
                    <tr>
            <td><h:outputText value="User name:">
            </h:outputText><font color="red" >*</font> </td>           
            <td><h:inputText id="str_username" value="#{cls_UserBeanMain.str_Username}" required="true" validatorMessage="Must starts with alphanumeric[0-9 or a-z] min 3 char and max 15 char!" requiredMessage="Enter user name!">
            <f:validateRegex pattern="^[a-z0-9]{3,15}$"/>
            <p:ajax event="blur" update="out2" listener="#{cls_UserBeanMain.dataChange1}" partialSubmit="true"/>   
            </h:inputText>&#150;
            <h:outputText id="out2" value="#{cls_UserBeanMain.value}" />
            </td><td><p:message for="str_username" display="text"/></td>
            </tr>
            <tr>
             <td><h:outputText value="Password :"></h:outputText><font color="red" >*</font></td>            
             <td><h:inputSecret id="str_Password"  label="Password" value="#{cls_UserBeanMain.str_Password}"                required="true" validatorMessage="must contain alfanumeric lower case with one symbol from the list[@#$],with min 6 char and max 20 char!" requiredMessage="Enter Password!">
             <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[@#$]).{6,20})"/>
            </h:inputSecret></td><td><p:message for="str_Password" display="text"/></td></tr>
            <tr>
             <td><h:outputText value="Confirm Password :"></h:outputText> <font color="red" >*</font></td>
              <td><h:inputSecret id="str_ConfirmPassword" label="Confirm Password" value="#{cls_UserBeanMain.str_ConfirmPassword}" required="true"                requiredMessage="Enter Confirm Password!">
             <f:validateLength minimum="4" maximum="16"/>
             </h:inputSecret> </td><td><p:message for="str_ConfirmPassword" display="text"/></td></tr> 
              <tr>
            <td><h:outputText value="User Role: " /><font color="red" >*</font></td>
        <td><h:selectOneRadio id="options" value="#{cls_UserBeanMain.int_UserRole}">
            <f:selectItem itemLabel="Tenant" itemValue="1" />
            <f:selectItem itemLabel="Owner" itemValue="2" />
            </h:selectOneRadio> </td> <td><p:message for="options" display="text"/></td></tr>
            <tr><td colspan="2" align="left">
           <h3><u>General Information</u></h3></td></tr>
            <tr>
            <td><h:outputText value="First Name :">
            </h:outputText> <font color="red" >*</font></td>          
            <td><h:inputText id="str_FirstName" value="#{cls_UserBeanMain.str_FirstName}"                required="true" requiredMessage="Please Enter First Name!">
            </h:inputText> </td> <td><p:message for="str_FirstName" display="text"/></td></tr> 
            <tr>
             <td><h:outputText value="Last name :">
            </h:outputText> </td>           
             <td><h:inputText id="str_LastName" value="#{cls_UserBeanMain.str_LastName}" required="true" requiredMessage="Please Enter Last Name!">
            </h:inputText></td><td><p:message for="str_LastName" display="text"/></td></tr> 
             <tr>
             <td><h:outputText value="Email :">
            </h:outputText><font color="red" >*</font></td>            
             <td><h:inputText id="str_Email" value="#{cls_UserBeanMain.str_Email}" required="true" validatorMessage=" Email id should be like abc@gmail.com" requiredMessage="Enter Email!">
             <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
             <p:ajax event="blur" update="out3" listener="#{cls_UserBeanMain.dataChange2}" partialSubmit="true" />
            </h:inputText> <h:outputText id="out3" value="#{cls_UserBeanMain.value1}" /></td><td><p:message for="str_Email" display="text"/></td></tr>
             <tr>
            <td><h:outputText value="Confirm Email :">
            </h:outputText> <font color="red" >*</font> </td>          
            <td><h:inputText id="str_ConfirmEmail" value="#{cls_UserBeanMain.str_ConfirmEmail}" required="true" validatorMessage=" User Confirm Email is not valid " requiredMessage="Enter Confirm Email!">
            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
             <p:ajax event="blur" update="" />
            </h:inputText></td><td><p:message for="str_ConfirmEmail" display="text"/></td></tr>
             <tr>
             <td><h:outputText value="Phone No :">
            </h:outputText><font color="red" >*</font> </td>            
             <td><h:inputText id="str_PhoneNo" value="#{cls_UserBeanMain.str_PhoneNo}" required="true"                requiredMessage="Enter Phone No!">
            </h:inputText> </td>  <td><p:message for="str_PhoneNo" display="text"/></td></tr>
             <tr><td colspan="2" align="left">
           <h3><u>Apartment Information</u></h3></td></tr>
                       <tr>
 <td><h:outputText value="Apartment Name/Complex Name :"></h:outputText><font color="red" >*</font> </td>          
 <td> <h:inputText id="str_ApartmentName" value="#{cls_UserBeanMain.str_ApartmentName}" required="true" requiredMessage="Enter Apartment Name!">
  </h:inputText> </td><td><p:message for="str_ApartmentName" display="text"/></td></tr> 
           <tr>
           <td> <h:outputText value="Total Number Of Flates :">
            </h:outputText><font color="red" >*</font></td>            
            <td><h:inputText id="int_NoOfFlates" value="#{cls_UserBeanMain.int_NoOfFlates}" required="true" requiredMessage="Enter Number of flates!">
            </h:inputText></td><td><p:message for="int_NoOfFlates" display="text"/></td></tr> 
            <tr>
            <td><h:outputText value="Address:">
            </h:outputText><font color="red" >*</font></td>            
            <td><h:inputText id="str_Address" value="#{cls_UserBeanMain.str_Address}" required="true" requiredMessage="Enter Address!">
            </h:inputText></td> <td><p:message for="str_Address" display="text"/></td></tr>
            <tr>
            <td><h:outputText value="Pin Code:"></h:outputText><font color="red" >*</font></td>            
            <td><h:inputText id="int_PinCode"  label="Pincode" value="#{cls_UserBeanMain.int_PinCode}"                required="true" validatorMessage="Pin code length must be 6" requiredMessage="Enter Password!">
            <f:validateLength minimum="6" maximum="6"/>
            </h:inputText> </td> <td><p:message for="int_PinCode" display="text"/></td></tr>
                      <tr>
            <td><h:outputText value="Flat No:">
            </h:outputText><font color="red" >*</font> </td>           
           <td> <h:inputText id="str_Flat" value="#{cls_UserBeanMain.str_Flat}" required="true"                requiredMessage="Enter Flat Name!">
            </h:inputText></td> <td><p:message for="str_Flat" display="text"/></td> </tr>
             <tr>
            <td><h:outputText value="Block :">
            </h:outputText> </td>           
            <td><h:inputText id="str_Block" value="#{cls_UserBeanMain.str_Block}" required="true" requiredMessage="Enter Block Name!">>
            </h:inputText> </td> <td><p:message for="str_Block" display="text"/></td></tr>
   <tr>
 <td><h:outputText value="Country :">
            </h:outputText> <font color="red" >*</font></td>           
           <td> <h:inputText id="counter" value="#{selectOneMenuBean.count1}" readonly="true" required="true" requiredMessage="Enter Last Name!">
            </h:inputText> </td></tr>
            <tr>
            <td><h:outputText value="State :">
            </h:outputText><font color="red" >*</font> </td>           
           <td> <h:inputText id="state" value="#{selectOneMenuBean.state}" readonly="true" required="true" requiredMessage="Enter Last Name!">
            </h:inputText></td> </tr>
            <tr>
             <td><h:outputText value="City :">
            </h:outputText><font color="red" >*</font></td>            
             <td><h:inputText id="city" value="#{selectOneMenuBean.city}" readonly="true" required="true" requiredMessage="Enter Last Name!">
            </h:inputText></td></tr>
            <tr>
          </tr>
          <tr>
          </tr>
          <tr>
          </tr> 
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr>
           
            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            
            <tr></tr><tr></tr>
            <tr></tr>
            <tr></tr>
  
               			
            <tr> 			
           <td> <h:commandButton id="addUser" value="Add Apartment/Complex" action="#{cls_UserBeanMain.addApartment}" ajax="false"/>
           </td> </tr>
           <tr>
            <td><h:commandButton id="reset" value="Reset" action="#{cls_UserBeanMain.reset}" ajax="false"/></td></tr>   
          
             </table>
           </p:panel>
           </h:form>
            
           </body>
   </html>
