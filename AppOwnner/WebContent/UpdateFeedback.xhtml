<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
	  <f:metadata>
	<f:viewParam name="feedbackId" value="#{cls_FeedbackBean.feedbackId}"  />
	 
	<f:viewAction action="#{cls_FeedbackBean.getFeedback1}" />
</f:metadata>

<h:head>
    <title>JSFlive JSF 2.2 - Example 01</title>
</h:head>
<h:body>
<h:form>
  <h:panelGrid columns="2">
    <h:outputText value="Name:"/>
    <h:inputText value="#{cls_FeedbackBean.feedback.feedbackName}"/>
    
     <h:outputText value="User Email:"/>
    <h:inputText value="#{cls_FeedbackBean.feedback.str_Email}"/>
    
 
    <h:outputText value="Feedback Message:"/>
    <h:inputTextarea row="8" cols="17" id="feedbackMsg" value="#{cls_FeedbackBean.feedback.feedbackMsg}"/>
    
     
   <h:commandButton  value="Submit"  action="#{cls_FeedbackBean.saveFeedback}"/>
   <h:button outcome="ViewFeedback.xhtml" value="Cancel"  />
  </h:panelGrid>
  </h:form>
</h:body>
</ui:define>
</ui:composition>
