<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
	  <f:metadata>
	<f:viewParam name="feedbackId" value="#{cls_FeedbackBean.feedbackId}"  />
	 
	<f:viewAction action="#{cls_FeedbackBean.getFeedback1}" />
</f:metadata>

<h:head>
    <title>JSFlive JSF 2.2 - Example 01</title>
</h:head>
<h:body>
<h:form>
   <table>
    <tr>
    <h:outputText value="Name:"/>
    <h:inputText value="#{cls_FeedbackBean.feedback.feedbackName}"/></tr>
    
     <tr><h:outputText value="User Email:"/>
    <h:inputText value="#{cls_FeedbackBean.feedback.str_Email}"/></tr>
    
    <tr>
            <td><h:outputLabel for="var_feedbacktopicname" value=" Feedback Topic*: " /></td>
            <td><p:selectOneMenu id="var_feedbacktopicname" value="#{cls_FeedbackBean.feedback.var_feedbacktopicname}" style="width:200px">
               <f:selectItem itemLabel="Select Category" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{cls_FeedbackBean.var_feedbacktopicnames}" />
            </p:selectOneMenu></td></tr>
             
            <tr>
            <td><h:outputLabel for="var_satisfactionname" value="Are you satisfied with our service?*: " /></td>
            <td><p:selectOneMenu id="var_satisfactionname" value="#{cls_FeedbackBean.feedback.var_satisfactionname}" style="width:200px">
               <f:selectItem itemLabel="Select Category" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{cls_FeedbackBean.var_satisfactionnames}" />
            </p:selectOneMenu></td></tr>
    
 
    <tr><td><h:outputText value="Feedback Message:"/>
    <h:inputTextarea row="8" cols="17" id="feedbackMsg" value="#{cls_FeedbackBean.feedback.feedbackMsg}"/></td></tr>
    
     
  <tr><td> <h:commandButton  value="Submit"  action="#{cls_FeedbackBean.saveFeedback}"/>
   <h:button outcome="ViewFeedback.xhtml" value="Cancel"  /></td></tr>
 </table>
  </h:form>
</h:body>
</ui:define>
</ui:composition>
