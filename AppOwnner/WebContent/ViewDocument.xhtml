<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template1.xhtml">
	<ui:define name="content">
	 <f:metadata>
	<f:viewParam name="int_DocumentID" value="#{scriptBean.int_DocumentID}"  />
	 
	<f:viewAction action="#{scriptBean.getview}" />
</f:metadata>
<h:head>
    <title>View</title>
</h:head>
<body bgcolor="pink">
<h:form>
<table>
<tr>
<td>
                 <h:outputText value="Category Name"/>
      
                 <h:outputText value="#{scriptBean.pro1}"   style="width:120%" > </h:outputText>
               </td>
               </tr>
               <tr>
               
                <td>    <h:outputText value="Description" /></td>
                
             <td>   <h:outputText value="#{scriptBean.pro.str_Description}" style="width:120%"/>
             
            </td>
           </tr>
           
     
            <tr>
                
                <td>
                 <h:outputText value="Size(in KB)" /></td>
                 
            
           <td>     <h:outputText value="#{scriptBean.pro.size} kb" style="width:90%"/></td>
           </tr>
           
            <tr>
          
            
                
                <td>
                    <h:outputText value="Uploaded By" /></td>
                    
               
            <td>    <h:outputText value="#{scriptBean.pro.username}" style="width:90%"/></td>
            
          
          </tr>
          
              <tr>  
                <td>
                    <h:outputText value="Uploaded On" /></td>
                    
                
            <td>    <h:outputText value="#{scriptBean.pro.str_ApartmentName}" style="width:90%"/> </td>
           
          </tr>
            
             
             <tr>   
                <td>
                  <h:outputText value="Accessible to" /></td>
               
           <td>     <h:outputText value="#{scriptBean.pro.ch_Access}" style="width:90%"/></td>
               
             
             
           
               
                
            </tr>

</table>
</h:form>
</body>
