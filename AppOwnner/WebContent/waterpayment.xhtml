<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
 <h:head><title>Vendor Payment</title></h:head>
<body bgcolor="pink">
    <h:form  > 
   
   <h:messages style="color:red"/>
   <h3 align="center"> Water Vendor payment Form</h3>
      
        <table>
            
           
          <tr> <td><h:outputText value="From Date"/></td><td><p:calendar  required="true" requiredMessage="plz  enter from date" navigator="true"  display="inline" value="#{waterPaymentBean.date_FromDate}"/></td> 
         
             <td><h:outputText value="To Date"/></td><td><p:calendar required="true" requiredMessage="plz  enter to date" navigator="true"   display="inline" value="#{waterPaymentBean.date_ToDate}"/></td></tr>
            <tr> <td><h:outputText value="Vendor Type: " /></td>
                <td>
       <p:selectOneMenu id="str_VendorType1" required="true" requiredMessage="plz  select vendor type"  value="#{waterPaymentBean.str_VendorType}" valueChangeListener="#{waterPaymentBean.vendorTypeChangeListener}">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="Electrician" itemValue="Electrician" />
            <f:selectItem itemLabel="WaterSupplier" itemValue="WaterSupplier" />
            <f:selectItem itemLabel="MilkProvider" itemValue="MilkProvider" />
             <f:selectItem itemLabel="IronMan" itemValue="IronMan" />
              <p:ajax event="change" update="str_VendorName2" process="str_VendorType1"/> 
               
        </p:selectOneMenu>
        </td>
 </tr>
 <tr>
 
            <td><h:outputLabel for="str_VendorName2" value="Select Vendor Name* " /></td>
            <td><p:selectOneMenu id="str_VendorName2" required="true" requiredMessage="plz select vendor name"  value="#{waterPaymentBean.str_VendorName}"  >
                <f:selectItem itemLabel="Select name"  itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{waterPaymentBean.str_VendorNameByType}"/>
                  
            </p:selectOneMenu></td>
             </tr>
             <tr>
             <td><h:outputText value="No of Tankers: " /></td>
             <td><p:selectOneMenu id="int_NoOfTankers1"   required="true" requiredMessage="plz  enter no of tanker" value="#{waterPaymentBean.int_NoOfTankers}" >
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="1" itemValue="1" />
            <f:selectItem itemLabel="2" itemValue="2" />
            <f:selectItem itemLabel="3" itemValue="3" />
             <f:selectItem itemLabel="4" itemValue="4" />
             <p:ajax event="change" update="totalwaterPrice2" process="int_NoOfTankers1"/> 
             </p:selectOneMenu></td></tr>
             
              <tr><td><h:outputText value=" Price Per Tanker: " /> </td>
            <td> <p:inputText id="dbl_PricePerTanker"  value="#{waterPaymentBean.dbl_PricePerTanker}" required="true" requiredMessage="plz  enter price per Tanker "> 
            <p:ajax event="change" update="totalwaterPrice2" process="dbl_PricePerTanker"/> </p:inputText>
             
            </td>
             </tr>
              <tr><td><h:outputText value="Total Water Price: " /> </td>
            <td> <p:inputText  readonly="true" id="totalwaterPrice2"  value="#{waterPaymentBean.dbl_TotalPrice}"></p:inputText></td>
             </tr>
             
             <tr><td><h:outputText value="PaymentDate"/></td><td><p:calendar   required="true" requiredMessage="Please enter PaymentDate" navigator="true" display="inline"   value="#{waterPaymentBean.date_Date}">
              </p:calendar></td></tr>
             <tr><td> <h:commandButton value="submit"    action="#{waterPaymentBean.saveWaterVendorPayment}">
              </h:commandButton></td></tr>
             </table>
            
             </h:form>
 </body>
 </html>
