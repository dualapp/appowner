<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">

<h:head><title>Welcome to Advertisement</title></h:head>
 
 <body bgcolor="pink">
 
    <h:form id="form">
    <p:panel header="StaffRole Information : ">
        <p:dataTable  id="staff" var="staff" value="#{staffRoleBean.listStaffRoles}" style="width: 20%">
          
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Maintenance Staff Role Name" />
                </f:facet>
                <h:outputText value="#{staff.str_StaffName}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Type" />
                </f:facet>
                <h:outputText value="#{staff.ch_StaffType}">
                 <f:converter converterId="com.appowner.bean.StringConverter" />  
                 </h:outputText>
            </p:column>
            <p:column rendered="#{staff.flag == 2}">
                <f:facet name="header">
                    <h:outputText value="Action" />
                </f:facet>
           
               
                
                  <h:link outcome="update1.xhtml" >
                <p:graphicImage height="50" width="50" value="images/edit.jpg"/> 
                <f:param name="int_StaffID" value="#{staff.int_StaffID}"/>
                </h:link>
                <h:link outcome="update1.xhtml" >
                <p:graphicImage height="50" width="50" value="images/delete.jpg"/> 
                <f:param name="int_StaffID" value="#{staff.int_StaffID}"/>
                </h:link>      
               
               </p:column>      
           
           
          
            
        </p:dataTable>
        <p:spacer height=" 50px;"/>

        
     
     </p:panel> 
     <p:spacer height="40px;"/>
          <p:panel  header="Add New Maintance Staff Roles " visible="true">
          <br/>
         
	    <p:inputText value="#{staffRoleBean.str_StaffName}" valueChangeListener="#{staffRoleBean.staffchangeListener}"/>
	    
          <br/>      
         <br/>
                
               
       <p:column>
	      <p:commandButton id="submit" value="Add Maintance Staff Role" action="#{staffRoleBean.addStaff}" ajax="false" /> 
	    </p:column>
       </p:panel>  
    </h:form>
   
</body>

</ui:define>
</ui:composition>
