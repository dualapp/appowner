<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template.xhtml">
	<ui:define name="content">
 
  
   <h:body>
<table cellpadding="0" cellspacing="0" border="1" width="100%" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/doc.jpg" height="40" width="40"></img> <span class="title"> Create Sub-Group </span>
				</td>
			</tr>
		</tbody>
	</table>
	<h:form>
    <div id="page3">
    
	  
   <table>
 
          <tr>
           <td>
          <p:outputLabel value="Sub-Group Name">
           </p:outputLabel></td>            
          <td>  <h:inputTextarea  value="#{scriptBean.str_GroupNm}" style="width:300px">
            </h:inputTextarea>
            </td>
            </tr>
             
            <tr>
           <td>
          <p:outputLabel value="Sub-Group  Address">
           </p:outputLabel></td>            
          <td>  <h:inputTextarea  value="#{scriptBean.str_Groupaddress}" style="width:300px">
            </h:inputTextarea>
            </td>
            </tr>
             <tr>
           <td>
          <p:outputLabel value="Sub-Group  Description">
           </p:outputLabel></td>            
          <td>  <h:inputTextarea  value="#{scriptBean.str_GroupDescription}" style="height:70px;width:300px">
            </h:inputTextarea>
            </td>
            </tr>
       
             
              <tr> 
             
                 <td><p:outputLabel for="ch_Access" value="Want to keep the Sub-Group private? Choose:" /></td>
                 <td><h:selectOneMenu id="ch_Access" value="#{scriptBean.str_groupPrivate}" style="width:250px">

               <f:selectItem itemLabel="Open "  itemValue="Open"  />
                <f:selectItem itemLabel="Private"  itemValue="Private"  />
                 
            </h:selectOneMenu>
            
            </td>
            </tr>
          
             <tr> 
             
                 <td><p:outputLabel for="Allow" value="Allow email from non Sub-Group member:" /></td>
            <td><h:selectOneMenu id="Allow" value="#{scriptBean.isCh_EmailAllow}" style="width:100px">

            <f:selectItem itemLabel="Allow "  itemValue="A"  />
                <f:selectItem itemLabel="Disallow"  itemValue="D"  />
                 
            </h:selectOneMenu>
            
             </td>
            </tr>
            <tr><td> <p:commandButton value="Create Sub-Group" action="#{scriptBean.group}" ajax="false" style="width:150px"/> 
              
               </td></tr> 
          </table>
          </div>
          </h:form>
          
           
           
</h:body>
         
   </ui:define>
   </ui:composition>
