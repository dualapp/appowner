<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
<h:head><title>welcomePage</title></h:head>
<body bgcolor="navy blue">
   
   <br/><center><legend    style="background-color:#438eb9; color:#fff;">Welcome To Appown</legend> </center> 
    <h:form>
      <p:dataTable id="person" var="person1" value="#{userInformationBean.userlist}" style="width: 50%">
           <p:column>
                <f:facet name="header">
                    <h:outputText value="UserID" />
                </f:facet>
                <h:outputText value="#{person1.int_UserId}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="UserName" />
                </f:facet>
                <h:outputText value="#{person1.str_Username}" />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{person1.str_Email}" />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="ContactNo." />
                </f:facet>
                <h:outputText value="#{person1.str_PhoneNo}" />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Address" />
                </f:facet>
                <h:outputText value="#{person1.str_City}" />
            </p:column>
            
         </p:dataTable>
  
    </h:form>
</body>
</ui:define>
</ui:composition>
