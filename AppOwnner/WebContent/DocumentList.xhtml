<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title></title>
</h:head>
<body  bgcolor="">
    <h:form>
        <h:outputText value="Document Categories"></h:outputText>
        <p:dataTable id="p" var="p" value="#{scriptBean.documentList}" style="width: 80%">
        
            <p:column>
                <f:facet name="header">
                <h:outputText value="Document Categories Name" />
                </f:facet>
                  <h:outputText value="#{p.int_Document_CatNM}" />  
                
             </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Type" />
                </f:facet>
                <h:outputText value="#{p.ch_Category_Status}" >
                
                <f:converter converterId="com.appowner.bean.StringConverter1"/>
                </h:outputText>
            </p:column>
             <f:facet name="header" value="Action"></f:facet>
                <p:column  rendered="#{p.flag == 2}">
                <f:facet name="header">
                <h:outputText value="Action"  />
                </f:facet>
                  
          
            <h:link outcome="CategoriesName.xhtml" value="Edit" action="#{update.saveUser1}" >
	   			<f:param name="int_Document_CatID" value="#{p.int_Document_CatID}" />
	   			</h:link>
	   			<p:commandButton value="delete" action="#{update.deletedocument(p.int_Document_CatID)}">
	   		
	   			
	   			</p:commandButton>
	   			  
	   			</p:column>
         </p:dataTable>
        <tr>
        <td>
        <br />
            <br />
       <p:inputText   valueChangeListener="#{scriptBean.addDocumentListener}" value="#{scriptBean.str_DocumentName}"  style="width: 40%" >
            </p:inputText>
    </td>
         </tr>
         <br />
         <br />  
                         
          <p:commandButton id="AddDocument" value="Add Categories" action="#{scriptBean.AddDocument}" ajax="false"/> 
      
         </h:form>
       
         
</body>

</html>
