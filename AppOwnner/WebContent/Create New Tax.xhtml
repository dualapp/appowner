<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
<h:head>
    <title>Create Tax Form</title>
</h:head>
<body  bgcolor="pink">
  <h:form id="form" prependId="false">
 
  <p:panel id="panel" header="Crate New Tax" style="margin-bottom:20px;"> 
   <fieldset>
    <legend>
   <h:commandButton value="Tax Details" style="background-color:#c00; color:#fff;" width="300"/> </legend>  
      <table>
            <tr>
             <td> <h:outputLabel value="Organisation:" /></td>  
          <td><p:selectOneMenu id="str_Organisation" value="#{templateBean.str_Organisation}"  style="width:300px">
                   <f:selectItems value="aaa" />
                 </p:selectOneMenu></td>   
                 </tr>
                 <tr></tr><tr></tr><tr></tr><tr></tr>
           <tr>
            <td>  <h:outputText  value="Tax Name*" /></td>
           <td>  <p:inputText id="str_TaxName" value="#{templateBean.str_TaxName}" size="25"/> </td>
             </tr>
              <tr></tr><tr></tr><tr></tr><tr></tr>
             <tr>
            <td>  <h:outputText  value="Percentage(%)*" /></td>
           <td>  <p:inputText id="int_Percentage" value="#{templateBean.int_Percentage}" size="25"/> </td>
             </tr>
              <tr></tr><tr></tr><tr></tr><tr></tr>
              <tr>
            <td>  <h:outputText  value="Tax Exemption"/><br /><small>(per month per flat)</small></td>
           <td>  <p:inputText id="int_TaxExemption" value="#{templateBean.int_TaxExemption}" size="25"/> </td>
             </tr>
             </table>
             </fieldset>
             </p:panel>
                <td align="justify"><p:commandButton id="submit" value="Submit" action="#{templateBean.addTaxTemplate}" ajax="false" /></td>
                <td align="right"><p:commandButton id="cancel" value="Cancel" action="#{complainBean.reset}" ajax="false"/></td>
             </h:form>
             </body>
             
   
</ui:define>
</ui:composition>
