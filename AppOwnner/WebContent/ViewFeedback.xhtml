<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Feedback Form</title>
    <a href="index.xhtml">Please give your Feedback</a>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="User : "></h:outputText>
        <p:dataTable id="user" var="user" value="#{cls_FeedbackBean.listUser}" style="width: 10%">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText  id="userId" value="#{user.userId}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{user.userName}" />
            </p:column>
            
            
            
            
             
            <p:column>
            <f:facet name="header">
                
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{user.userEmail}" />
            </p:column>
            
           
            
            <p:column>
            <f:facet name="header">
                
                    <h:outputText value="Message" />
                </f:facet>
                <h:outputText value="#{user.userMessage}" />
            </p:column>
             
             
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Action" />
                </f:facet>
                <p:commandButton value="delete" action="#{cls_FeedbackBean.deleteUser(user.userId)}">
                </p:commandButton>
               
              </p:column> 
          <!-- <p:commandButton value="update" action="#{cls_EditBean.editUser(user.userId)}"   -->  
             
             
             
              <p:column>
	   			<f:facet name="header">update</f:facet>
	   			<h:link outcome="update.xhtml" value="Edit">
	   				<f:param name="userId" value="#{user.userId}" />
	   		</h:link>
	   		</p:column>
        </p:dataTable>
        
        
         </h:form>
        <h:form>
        
        </h:form>
        
         
</h:body>

</html>
