<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<f:metadata>
	<f:viewParam name="int_DueTemplateID" value="#{templateBean.int_DueTemplateID}"  />
	 
	<f:viewAction action="#{templateBean.getDueTemplate2}" />
</f:metadata>
	
<h:head>
    <title>Company Registration Edition </title>
</h:head>
<h:body>

 <h:form>
  <fieldset>
    <h:panelGrid columns="2">
        <h:outputText value="Due Template" />
        <h:inputText value="#{templateBean.dueTemplate.str_DueTemplate}" />

        <h:outputText value="Accounts" />
        <h:inputText value="#{templateBean.dueTemplate.str_Accounts}" />

        <h:outputText value="Frequency" />
        <h:inputText value="#{templateBean.dueTemplate.str_Frequency}" />
       <h:outputText value="Calculation" />
        <h:inputText value="#{templateBean.dueTemplate.str_Calculation}" />
        <h:outputText value="Rate" />
        <h:inputText value="#{templateBean.dueTemplate.str_Rate}" />
       <h:outputText value="Tax Template" />
        <h:inputText value="#{templateBean.dueTemplate.str_TaxTemplate}" />
        
         </h:panelGrid>
  
  </fieldset> 
  <br/>
   <h:panelGroup style="display:block; text-align:right">
     <tr>
                <td><h:commandButton id="submit" value="Submit" action="#{templateBean.saveDueTemplate}" ajax="false" /></td>
                <td><h:commandButton id="cancel" value="Cancel" action="#{templateBean.cancelDue}" ajax="false"/></td>
            </tr>
    </h:panelGroup>
</h:form>
</h:body>
</html>
