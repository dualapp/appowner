<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template1.xhtml">
	<ui:define name="content">
<h:head>
    <title>apartments member details form</title>

</h:head>

<body  bgcolor="pink">
  <h:form>
  <br></br><br></br>
           &#150; &#150;<p:button  value="Add new" icon="ui-icon-plus"  outcome="addnewuserbyadmin.xhtml"/>&#150; &#150;<p:commandButton  value="Edit" icon="ui-icon-pencil"/>&#150; &#150;<p:commandButton  value="Delete" icon="ui-icon-trash" />
           <p:menuButton value="Action">
        <p:menuitem value="Assign Selected"  action="#"/>
        <p:menuitem value="close Selected" action="#"/>
        <p:menuitem value="View Chart" action="#"/>
         <p:menuitem value="View Summary" action="#"/>
         <p:menuitem value="Export To Excel" action="#"/>
        </p:menuButton>
           
      
             </h:form>
             </body>
              <h:form>
  <h:body>
         <fieldset>
                <h3><u>Member Details</u></h3>
        
        
               <p:dataTable id="due" resizableColumns="true" rows="2"  paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="1,2,3"  var="due" value="#{cls_UserBean.listUser1}" binding="#{cls_UserBean.dataTable}" scroll="true" style="margin-bottom:20px;width: 100%">
            
          <p:column headerText="Select" width="50">
                <h:selectBooleanCheckbox  value="aaa" valueChangeListener="#{cls_UserBean.processValueChange1}">
                 <p:ajax event="click"   partialSubmit="true"/>   
                </h:selectBooleanCheckbox>
            </p:column >
             <p:column headerText="Apartment Name" width="150">
                
                <h:outputText value="#{due.str_Apartment}" />
            </p:column>
            <p:column headerText="User Name" width="100">
                 
                <h:outputText value="#{due.str_Username}" />
            </p:column>
             <p:column headerText="Role" width="50" >
                <h:outputText value="#{due.str_UserRoleName}" />
            </p:column>
            <p:column headerText="Block" width="50" >
                <h:outputText value="#{due.str_Block}" />
            </p:column>
         
           <p:column headerText="Mobile"  width="100">
                <h:outputText value="#{due.str_PhoneNo}" />
            </p:column>
            <p:column headerText="Ownership"  width="100">
                <h:outputText value="#{due.int_UserRole}" />
            </p:column>
             <p:column headerText="Name" width="100"  >
                <h:outputText value="#{due.str_FirstName}" />&#150; &#150;<h:outputText value="#{due.str_LastName}" />
            </p:column>
            <p:column headerText="Email" width="150">
                <h:outputText value="#{due.str_Email}" />
            </p:column>
          <p:column headerText="Action" width="150">
          <h:link outcome="userEdituser.xhtml">
							 
							<p:graphicImage height="20" width="20" alt="delete"
								value="images/delete.jpg" />
							<f:param name="int_UserId"
								value="#{due.int_UserId}"/>
						</h:link>
                <h:commandButton value="Delete" action="#{cls_UserBean.deleteUser1(due.int_UserId)}" >
          </h:commandButton>
               
               
            </p:column>
            
            
            </p:dataTable>
          </fieldset>
          
            </h:body>
            </h:form>
            
             
</ui:define>
</ui:composition>
