<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template1.xhtml">
	<ui:define name="content">
<h:head>
    <title>apartments member details form</title>

</h:head>

<body  bgcolor="pink">
  <h:form>
  <br></br><br></br>
           &#150; &#150;<p:button  value="Add new" outcome="addnewuserbyadmin.xhtml"/>&#150; &#150;<p:commandButton  value="Edit" />&#150; &#150;<p:commandButton  value="Delete" />&#150; &#150;<p:commandButton  value="Action" />
      
             </h:form>
             </body>
              <h:form>
  <h:body>
         <fieldset>
                <h3><u>Member Details</u></h3>
        
        <p:dataTable id="due" var="due" value="#{cls_UserBean.listUser1}" binding="#{cls_UserBean.dataTable}" style="width: 100%">
            
         <p:column>
                <f:facet name="header">
                    <h:outputText value="Select" />
                </f:facet>
                <h:selectBooleanCheckbox  value="aaa"  valueChangeListener="#{cls_UserBean.processValueChange1}">
                 <p:ajax event="click"   partialSubmit="true"/>   
                </h:selectBooleanCheckbox>
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Apartment Name" />
                </f:facet>
                <h:outputText value="#{due.str_Apartment}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="User Name" />
                </f:facet>
                <h:outputText value="#{due.str_Username}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Role" />
                </f:facet>
                <h:outputText value="#{due.str_UserRoleName}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Block" />
                </f:facet>
                <h:outputText value="#{due.str_Block}" />
            </p:column>
         
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Mobile" />
                </f:facet>
                <h:outputText value="#{due.str_PhoneNo}" />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Ownership" />
                </f:facet>
                <h:outputText value="#{due.int_UserRole}" />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{due.str_FirstName}" />&#150; &#150;<h:outputText value="#{due.str_LastName}" />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{due.str_Email}" />
            </p:column>
          
            
            
            </p:dataTable>
          </fieldset>
            </h:body>
            </h:form>
            
             
</ui:define>
</ui:composition>
