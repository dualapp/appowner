<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template.xhtml">
	<ui:define name="content">
<h:head>
    <title>Create New Book Facility</title>

 </h:head>
 <a href="servicerequest.xhtml">>>Back To Service Request</a >
    <h:form>
    <h:body>
    <div id="page3">
           <div class="gsTitleDiv">Create New Book A Facility<br/><hr/></div> 
    <table><tr><td><h:outputText value="Created by"/></td>  <td><h:inputText value="#{loginBean.userloginname}"/></td>   <td><h:outputText value="Organization"/></td> <td><h:inputText value="#{loginBean.str_ApartmentName}"/></td></tr>
    <tr><td><h:outputText value="Organization"/></td>  <td><h:inputText value="#{loginBean.str_ApartmentName}"/></td>   <td><h:outputText value="Block"/></td>  <td><h:inputText value="#{loginBean.str_Block}"/></td></tr>
   <tr><td><h:outputText value="Flat Name"/></td> <td><h:inputText value="#{loginBean.str_Flat}"/></td> <td><h:outputText value="Type"/></td> <td><h:inputText value="#{loginBean.str_UserType}"/></td></tr>
    
    <tr><td><h:outputText value="Name"/></td> <td><h:inputText value="#{loginBean.userloginname}"/></td>   <td><h:outputText value="Email"/></td>  <td><h:inputText value="#{loginBean.str_EmailId}"/></td></tr>
    <tr><td><h:outputText value="Mobile"/></td>  <td><h:inputText value="#{loginBean.str_Mobile}"/></td>   <td><h:outputText value="LandLine"/></td>  <td><h:inputText value="#{loginBean.str_LandLineNum}"/></td></tr>
   <tr><td><h2><h:outputText value="Booking Details"/></h2></td></tr>
   <tr><td ><h:outputText value="Event Name*"/></td><td width="60"><h:inputText value="#{loginBean.str_EventName}"/> </td></tr>
   <tr><td><h:outputText value="Organization"/></td>  <td><h:inputText value="#{loginBean.str_ApartmentName}"/>  </td> <td><h:outputText value="Event Type"/></td>  <td><h:inputText value="#{loginBean.str_EventType}"/></td></tr>
    <tr><td><h:outputText value="Date Open"/></td>  <td><h:inputText value="#{loginBean.str_OpenDate}"/>  </td> <td><h:outputText value="Date Closed"/></td>  <td><h:inputText value="#{loginBean.str_CloseDate}"/></td></tr>
    <tr><td><h:outputText value="Start Time"/></td>  <td><p:selectOneMenu value="#{loginBean.str_StartTime}">
    <f:selectItem itemValue="7" itemLevel="7"/>
     <f:selectItem itemValue="7:30" itemLevel="7:30"/> 
     <f:selectItem itemValue="8:00" itemLevel="8:00"/>
      <f:selectItem itemValue="8:30" itemLevel="8:30"/>
      </p:selectOneMenu>
      
    
      </td> <td><h:outputText value="End Time"/></td>  <td><p:selectOneMenu value="#{loginBean.str_StartTime}">
    <f:selectItem itemValue="7" itemLevel="7"/>
     <f:selectItem itemValue="7:30" itemLevel="7:30"/> 
     <f:selectItem itemValue="8:00" itemLevel="8:00"/>
      <f:selectItem itemValue="8:30" itemLevel="8:30"/>
      </p:selectOneMenu></td></tr>
    <tr><td><h:outputText value="Status"/></td> <td><h:inputText value="#{loginBean.str_Status}"/></td> 
      </tr>
   <tr><td><h:outputText value="Title*"/></td>  <td><h:inputText value="#{loginBean.str_Title}"/></td></tr>
   </table>
    
   <table>
   <tr><td><h:outputText value=" Facility Details*"/></td>  <td></td><td><p:editor id="editor" widgetVar="editorWidget" value="#{loginBean.str_Description}" width="550" height="280" style="margin-bottom:20px;"  /></td></tr>
   <tr><td> <h:commandButton style="width:100px" onClick="EnrollLaterClick()" value="Submit" action="#{loginBean.addBookAFacility()}"/></td><td> <h:commandButton style="width:100px" value="Cancel" action="#"/> </td></tr>
                 
    </table>
    </div>
    <script>
	 
        function EnrollNowClick() {
            PassValueToParentWindow();
            window.parent.modalWin.CallCallingWindowFunction(0, 'User Enrolled Scucessfully');
           
        }
        function EnrollLaterClick() {
            window.parent.modalWin.CallCallingWindowFunction(0, 'Do u want to sent Email to Manager');
            window.opener.reload(true);
            window.close();
        }
 
    </script>
    </h:body>
    <a href="servicerequest.xhtml">>>Back To Service Request</a >
    </h:form>
	</ui:define>
</ui:composition>
