<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template.xhtml">
	<ui:define name="content">
<h:head><title>Welcome to Advertisement</title></h:head>
 
 <h:body bgcolor="pink">
    <h:form id="form">
         <p:panel header="CommiteeRole Information : ">
        <p:dataTable  id="commitee" var="commitee" value="#{commiteeRoleBean.listCommiteeRoles}" style="width: 50%">
            <p:column>
                <f:facet name="header" style="width: 40%">
                    <h:outputText value="Commitee Role Name"  />
                </f:facet>
                <h:outputText value="#{commitee.str_Commitee_RoleName}"/>
            </p:column>
           
           
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
              
                
                 <h:link outcome="update1.xhtml" >
                <p:graphicImage height="50" width="50" value="images/edit.jpg"/> 
                <f:param name="int_Commitee_RoleID" value="#{commitee.int_Commitee_RoleID}"/>
                </h:link>
                <h:link outcome="update1.xhtml" >
                <p:graphicImage height="50" width="50" value="images/delete.jpg"/> 
                <f:param name="int_Commitee_RoleID" value="#{commitee.int_Commitee_RoleID}"/>
                </h:link>     
               
               </p:column>      
               
          
            
        </p:dataTable>
         <br/>
        <br/>
       
   </p:panel>
     <br/>        
          <p:panel header="Add New Commitee Roles ">
    
          <br/>
         
	    <p:inputText value="#{service.str_Commitee_RoleName}" valueChangeListener="#{commiteeRoleBean.rolechangeListener}"/>
	   
          <br/>      
         <br/>
                
               
       <p:column>
	      <p:commandButton id="submit" value="Add Role" action="#{commiteeRoleBean.addRole}" ajax="false" /> 
	    </p:column>
       </p:panel>  
    </h:form>
</h:body>

</ui:define>
</ui:composition>
