 <a href="book a facility.xhtml">>>Back To book a facility</a >
 <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px;margin-top:5px" class="src">

					<img src="#{expenseBean.str_Name}images/started.jpg" height="50" width="50"></img> <span class="title">Create New Booking</span>

			</tr>

	<h:head>
	<style>
 .ui-growl {
 position:absolute;
        
         width:400px;
         left:50%;
         top:200px;
         margin-left:-200px; 

}
.ui-growl-item-container.ui-state-highlight {
    border-color: pink;
}
        div[id="form:ui-growl_container"] > div{
        
            background-color: green !important;
        }
</style>
	</h:head>
    <h:form id="form">
    
    <p:growl id="ui-growl" globalOnly="true" sticky="true" />
     <div id="page3">
            
     <ui:include src="/AfrteLoginViews/Communication/memberdetails.xhtml" />
       
           <div class="gsTitleDiv">Booking Details<br/><hr/></div> 
     <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
 
   
  <tr><th width="15%"><p:outputLabel value="Event Name"/>  </th><td width="15%"><p:inputText  style="width:500px;height:30px;" maxlength="50"  id="EventName" required="true" requiredMessage="Enter Event"  value="#{loginBean.str_EventName}">
  
  </p:inputText>
  </td>
   
    
  <th width="15%"><p:message id="Eventname"  for="EventName" display="text"/></th>
  <th  width="15%"></th>
  <td width="15%"></td>
  <th  width="20%"></th>
  </tr>
   <tr><th><p:outputLabel value="Organization"/></th>  <td><p:inputText  readonly="true" value="#{loginBean.str_ApartmentName}"/>  </td>
   <th></th>
   <th><p:outputLabel value="Event Type"/></th> 
   <td><h:selectOneMenu value="#{loginBean.str_EventType}">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem   itemValue="Public" itemLabel="Public"/>
            <f:selectItem  itemLabel="Private" itemValue="Private" />
      </h:selectOneMenu></td><th></th></tr>
      
    <tr><th><p:outputLabel for="openDate" value="Date Open"/></th> 
     <td><p:calendar  required="true" requiredMessage="Enter Open Date"  pattern="dd/MM/yyyy"  id="openDate" navigator="true"    value="#{loginBean.dat_OpenDate}">
      
      </p:calendar>
       </td> 
     
      <th> <p:message id="openDateMsg"   for="openDate" display="text"/></th><th><p:outputLabel for="closeDate" value="Date Closed"/></th>

      </p:calendar>
     </td>
     <th> <p:message id="closeDateMsg"   for="closeDate" display="text"/></th></tr>
   
    <tr><th><p:outputLabel for="STime" value="Start Time"/></th> 
     
     <td><h:selectOneMenu  id="STime" style="width:20%;"   required="true" requiredMessage="Enter StartTime" value="#{loginBean.str_StartTime}">
    
     <f:selectItem   itemValue="7.00" itemLabel="7.00"/>
     <f:selectItem  itemLabel="7.30" itemValue="7.30" />
      <p:ajax event="blur" update="STimeMsg" />
      </h:selectOneMenu>
      <h:selectOneMenu  style="width:20%;" id="AMPM" value="#{loginBean.str_StartTime1}" >
         <f:selectItem itemLabel="AM" itemValue="AM" />
         <f:selectItem itemLabel="PM" itemValue="PM" />
         </h:selectOneMenu>
    
      </td>
      
       <th> <p:message id="STimeMsg"   for="STime" display="text"/></th>
       
       <th><p:outputLabel for="ETime" value="End Time"/></th>  <td>
     <h:selectOneMenu id="ETime"   style="width:30%;" required="true" requiredMessage="Enter EndTime" value="#{loginBean.str_EndTime}">
     
    <f:selectItem   itemValue="7.00" itemLabel="7.00"/>
     <f:selectItem  itemLabel="7.30" itemValue="7.30" />
     
      </h:selectOneMenu>
    <h:selectOneMenu  style="width:30%;" id="AMPM1" value="#{loginBean.str_EndTime1}" >
         <f:selectItem itemLabel="AM" itemValue="AM" />
         <f:selectItem itemLabel="PM" itemValue="PM" />
         </h:selectOneMenu>
      </td>
      <th>  <p:message id="ETimeMsg"  for="ETime" display="text"/></th>
       </tr>
     <tr><th><p:outputLabel value="Facility Needed"/></th>
     <td><h:selectOneMenu id="Facility" required="true" requiredMessage="Enter Facility"   value="#{loginBean.str_FacilityType}">
     
     <f:selectItems value="#{expenseBean.facilityTypeList}"/>
      
    </h:selectOneMenu>
    </td>
    <th><p:message id="FacilityMsg"  for="Facility" display="text"/></th>
    
    <th><h:commandButton value="Check Availability" action="#{loginBean.checkAvailability()}">
     
    </h:commandButton>
    </th>
   
    <td></td>
    <th></th>
    </tr>
   </table>
   
   <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">

   </p:editor>
   </td>
   <th width="20%"><p:message id="editorMsg"  for="editor" display="text"/></th>
   <th width="15%"></th>
   <td width="15%"></td>
   <th width="20%"></th>
   
   </tr>

    </table>
