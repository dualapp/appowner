 <style>
 .ui-growl {
 position:absolute;

}

}

</style>

		</tbody>
	</table>

					</p:outputPanel>

	 <p:ajax event="rowSelectCheckbox"   listener="#{requestScopeBean.rowSelectListener}"  execute="@this" immediate="true"  update=":form:btn2" render=":form:btn2"/>

	 </p:column>

              </p:commandLink>

          &#150; &#150;  <h:commandButton  styleClass="btn" value="No" action="servicerequest.xhtml"/></td>
           </tr>
            </ui:repeat>
            </table>
            </p:outputPanel>
            </p:dialog>
            <p:dialog header="Service  Details" widgetVar="pDialog3"     showEffect="explode" hideEffect="bounce" resizable="false" height="200" width="200">

            <ui:repeat value="#{requestScopeBean.selectedServices}" var="sr1">

           </tr>
            </ui:repeat>

            </p:outputPanel>
            </p:dialog>
	 </div> 
	 </h:form>
