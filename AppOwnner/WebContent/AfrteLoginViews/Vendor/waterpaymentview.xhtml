<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../include/templates/template.xhtml">
	<ui:define name="content">
	<f:metadata>
	<f:viewParam name="int_WaterPaymentId" value="#{waterPaymentBean.int_WaterPaymentId}"  />
	 
	<f:viewAction action="#{waterPaymentBean.getOneWaterPayment}" />
	 </f:metadata>
	<h:head>
    <title> View</title>
</h:head>
<body bgcolor="pink">
<h:form>
  <h:panelGrid columns="2">
  <p:panel  id="panel" header="View Transaction Details">
 <p:focus context="panel"/>
 <table>
 
  <tr>
 <td>
    <h:outputText value="From Date:"/></td>
    <td>
    <h:outputText value="#{waterPaymentBean.waterPayment.date_FromDate}"> <f:convertDateTime pattern="dd-MM-yyyy"/></h:outputText></td>
    </tr>
     <tr>
 <td>
    <h:outputText value="To Date:"/></td>
    <td>
    <h:outputText value="#{waterPaymentBean.waterPayment.date_ToDate}"> <f:convertDateTime pattern="dd-MM-yyyy"/></h:outputText></td>
    </tr>
 <tr>
 <td>
    <h:outputText value="Vendor Name:"/></td>
    <td>
    <h:outputText value="#{waterPaymentBean.waterPayment.str_VendorName}"/></td>
    </tr>
     <tr>
 <td>
    <h:outputText value="Vendor Type:"/></td>
    <td>
    <h:outputText value="#{waterPaymentBean.waterPayment.str_VendorType}"/></td>
    </tr>
     <tr>
 <td>
    <h:outputText value="No Of Tankers:"/></td>
    <td>
    <h:outputText value="#{waterPaymentBean.waterPayment.int_NoOfTankers}"/></td>
    </tr>
     <tr>
 <td>
    <h:outputText value="Price per tankers:"/></td>
    <td>
    <h:outputText value="#{waterPaymentBean.waterPayment.dbl_PricePerTanker}"/></td>
    </tr>
     <tr>
 <td>
    <h:outputText value="Total price:"/></td>
    <td>
    <h:outputText value="#{waterPaymentBean.waterPayment.dbl_TotalPrice}"/></td>
    </tr>
     <tr>
 <td>
    <h:outputText value="Transaction Date:"/></td>
    <td>
    <h:outputText value="#{waterPaymentBean.waterPayment.date_Date}"> <f:convertDateTime pattern="dd-MM-yyyy"/></h:outputText></td>
    </tr>
    </table>
    </p:panel>
    </h:panelGrid>
    </h:form>
    </body>
  </ui:define>
  </ui:composition>
