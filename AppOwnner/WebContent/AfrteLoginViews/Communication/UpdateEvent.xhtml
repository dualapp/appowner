<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
	  <f:metadata>
	<f:viewParam name="eventId" value="#{cls_EventBean.eventId}"  />
	 
	<f:viewAction action="#{cls_EventBean.getEvent}" />
</f:metadata>

<h:head>
    <title>JSFlive JSF 2.2 - Example 01</title>
</h:head>
<h:body>
<h:form>
  <h:panelGrid columns="2">
    <tr>
                <td><h:outputLabel for="str_EventTitle" value="Event Title * : " /></td>
                <td><p:inputText id="str_EventTitle" value="#{cls_EventBean.eve.str_EventTitle}" required="true" requiredMessage="Please enter  event title">
                    <f:validateLength minimum="5" maximum="35" />
                    <p:ajax event="blur" update="str_EventTitle" />
                </p:inputText>
                </td>
            </tr> 
            
             <tr>
                <td><h:outputLabel for="str_UserName" value="Created By : " /></td>
                <td><p:inputText id="str_UserName" value="#{cls_EventBean.eve.str_UserName}" readonly="true" >
                </p:inputText>
                </td>
            </tr> 
            
            <tr>
                <td><h:outputLabel for="str_EventVenue" value="Event Venue * : " /></td>
                <td><p:inputText id="str_EventVenue" value="#{cls_EventBean.eve.str_EventVenue}" required="true" requiredMessage="Please enter  event venue">
                    <f:validateLength minimum="5" maximum="35" />
                    <p:ajax event="blur" update="str_EventVenue" />
                </p:inputText>
                </td>
            </tr> 
                        
             <tr>
                <td><h:outputLabel for="str_Email" value="User Email  " /></td>
                <td><h:inputText id="str_Email" label="Email"   value="#{cls_EventBean.eve.str_Email}" required="true" validatorMessage=" UserEmail is not valid" requiredMessage="Please enter user Email">
                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />       
                    <p:ajax event="blur" update="str_EmailMsg" />
              </h:inputText>
                    <p:message id="str_EmailMsg" for="str_Email" display="icon"/>
                </td>
                </tr>
   
        
      
    
             
    
             <tr>
             
             <td><h:outputLabel for="dat_StartDate" value="Event Start Date: " /></td>
             <td><p:calendar id="dat_StartDate" value="#{cls_EventBean.eve.dat_StartDate}"  
                    widgetVar="startDateFromVar" pattern="dd/MM/yyyy HH:mm"/>
                    </td>
                    </tr>
                    
                    <tr>
             <td><h:outputLabel for="dat_EndDate" value="Event End Date: " /></td>
             <td><p:calendar id="dat_EndDate" value="#{cls_EventBean.eve.dat_EndDate}"  
                    widgetVar="endDateFromVar" pattern="dd/MM/yyyy HH:mm"/>
                    </td>
                    </tr>
                
                 <tr>
                <td><h:outputLabel for="str_EventDescription" value="Event Description: " /></td>
                <td><p:inputTextarea rows="8" cols="30" id="additionalInfo" value="#{cls_EventBean.eve.str_EventDescription}">
                    <f:validateLength maximum="200" />
                    </p:inputTextarea>
                </td>
            </tr>
    
     
   <h:commandButton  value="Submit"  action="#{cls_EventBean.saveEvent}"/>
   <h:button outcome="ViewEvent.xhtml" value="Cancel"  />
  </h:panelGrid>
  </h:form>
</h:body>
</ui:define>
</ui:composition>
