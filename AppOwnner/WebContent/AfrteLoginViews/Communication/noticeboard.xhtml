<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	 template="#{expenseBean.str_Name}include/templates/template.xhtml"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:t="http://primefaces.org/ui">
	   
	   <h:form>
	  <table><tr><td><p:commandButton value="first" action="#{noticeBoardBean.pageFirst}"
                                             disabled="#{noticeBoardBean.firstRow == 0}" >
                                              <f:ajax render="@form" execute="@form"/>
                                              </p:commandButton>
                            <h:commandButton value="prev" action="#{noticeBoardBean.pagePrevious}"
                                             disabled="#{noticeBoardBean.firstRow == 0}" >
                                              <f:ajax render="@form" execute="@form"/>
                                              </h:commandButton>
                            <h:commandButton value="next" action="#{noticeBoardBean.pageNext}"
                                             disabled="#{noticeBoardBean.firstRow + noticeBoardBean.rowPerPage >= noticeBoardBean.totalRows}" >
                                              <f:ajax render="@form" execute="@form"/>
                                              </h:commandButton>
                            <h:commandButton value="last" action="#{noticeBoardBean.pageLast}"
                                             disabled="#{noticeBoardBean.firstRow + noticeBoardBean.rowPerPage >= noticeBoardBean.totalRows}" >
                                              <f:ajax render="@form" execute="@form"/>
                                              </h:commandButton>
                              <h:outputLabel for="rowPerPage" value="Rows per page" />
                            <h:inputText id="rowPerPage" value="#{noticeBoardBean.rowPerPage}" size="3" maxlength="3" />
                            <h:commandButton value="Set" action="#{noticeBoardBean.pageFirst}" >
                             <f:ajax render="@form" execute="@form"/>
                             </h:commandButton>
                            <h:message for="rowsPerPage" errorStyle="color: red;" />
                            <h:outputText value="Page #{noticeBoardBean.pageCurrent} Of #{noticeBoardBean.totalPages}" />
                            </td></tr></table>
                            <hr/>
	   <c:forEach items="#{noticeBoardBean.listOfNotice}"   var="notice">
	   <table cellpadding="0" cellspacing="0" border="0" width="99%" align="center">
				<tbody>
					<tr>
						<td>							
							<table cellpadding="0" cellspacing="0" border="0" width="95%" align="left">
							<tbody>
								<tr>
									<td class="gsTitle"><b>This is the post by the admin</b></td>						
								</tr>
								<tr>
									<td class="gsTitle">#{notice.str_Subject}</td>
									</tr>
								<tr>
									<td class="gsContent"><h:outputText value="#{notice.str_Description}"/></td>						
								</tr>
								<tr>
									<td>
										<table cellpadding="0" cellspacing="0" border="0" width="100%">
										<tbody>
											<tr>
												<td align="left"><i>Posted By: Admin</i></td>
												<td align="right"><i>Date: <h:outputText value="#{notice.dat_EntryDate}">
                                                <f:convertDateTime pattern="dd-MMM-yyyy"  />
                                                </h:outputText></i></td>
											</tr>
										</tbody>	
										</table>	
									</td>
								</tr>
								<tr><td><hr></hr></td></tr>
								 
									 
							</tbody>
							</table>
						</td>						
					</tr>
				</tbody>
		</table>	
		</c:forEach>						
	   </h:form>
	 
 </html>
