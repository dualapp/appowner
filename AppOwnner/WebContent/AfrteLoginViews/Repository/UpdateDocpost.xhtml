<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template.xhtml">
	<ui:define name="content">
<h:head>
<style type="text/css">
         input[type=text] 
          {
           
           height:25px;
           weight:150px;
          }
          select
          {
           height:25px;
           weight:150px;
          }
 .ui-growl {
 position:absolute;
        
         width:400px;
         left:50%;
         top:200px;
         margin-left:-200px; 

}
.ui-growl-item-container.ui-state-highlight {
    border-color: pink;
}
        div[id="form:ui-growl_container"] > div{
        
            background-color: green !important;
        }

}
      </style>	

	</h:head>
	 <h:body>
   <table cellpadding="0" cellspacing="0" border="1" width="100%" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/pic-home.gif" height="45" width="45"></img> <span class="title">View Post</span>
				</td>
			</tr>
		</tbody>
	</table>
	

 <p:outputPanel   rendered="#{request.getParameter('render')}">
				  <body onLoad="PF('multiDueTemplateDialog').show()" />
					</p:outputPanel>
					
 <p:growl id="str_FileNM" showSummary="true" showDetail="true"/>
  <div id="page3" >
 <a href="DocumentRepository.xhtml">&#60;&#60;Back To DocumentRepository</a> 
 <h:form  enctype="multipart/form-data">
 <tr>
    <td>
    <p:outputLabel value="Choose File for Upload:"/></td>
      <tr><td><p:graphicImage height="130" width="130" value="#{expenseBean.str_Name}images/txt.png" rendered="#{scriptBean.txtfile}"/>
      <p:graphicImage height="130" width="130" value="#{expenseBean.str_Name}images/doc.jpg" rendered="#{scriptBean.txtfile1}"/></td></tr>
  <!-- inputFile tag to upload file -->
  <td><h:inputFile id="file"  
		             label="file"
			         value="#{scriptBean.part}" 
			         required="true" 
			         requiredMessage="File not selected !!">
            <!-- FileUploadValidator for file validation -->
		    <f:validator validatorId="FileUploadValidator" />
		</h:inputFile>
		
		</td>
		</tr>
		
		<tr>
		<td>
      <h:message style="color: red" for="file" />
           <h:commandButton id="submit" 
		                 action="#{scriptBean.uploadFile1}"
			             value="upload file"   style="border-radius: 3px;padding: 0 13px;height: 22px;line-height: 20px;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;font-size: 13px;color: #fff;background-color: #287bbc;border-color: #1b5480;" >
			              <f:ajax execute="file"  ajax="false" render="@form"/>
			             </h:commandButton>
            
			         </td>
			         </tr>
    </h:form>
<h:form  enctype="multipart/form-data">
<ui:repeat value="#{scriptBean.listdocpost}" var="postad">
<table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
 
  
     <tr>
           <td><p:outputLabel for="Document" value="Document Name" /></td>
             <td><h:inputText  id="Document" value="#{postad.str_FolderNM}"   >
             </h:inputText>
             </td>
             </tr>
           
             <tr> 
          <td><p:outputLabel for="I" value="Uploaded By" /></td>
        <td><h:inputText  id="I" value="#{postad.username}"  >
        </h:inputText>
        </td>
        </tr>
        
            <tr>
           <td>
          <p:outputLabel value="Uploaded On"></p:outputLabel></td>
                        
          <td><h:inputText  id="po" value="#{postad.str_ApartmentName}"   >
            </h:inputText>
            </td>
            </tr>
          
             <tr><td><p:outputLabel  value="Accessible To"/></td>
                <td><h:inputText id="acc"  value="#{postad.ch_Access }"  >
              </h:inputText>
              </td>
            </tr>
          <tr>
            <td><h:outputText for="int_Document_CatNM" value="Document    Category" /></td>
            <td><h:selectOneMenu  value="#{scriptBean.intdocid}" style="width:250px">
             <f:selectItems value="#{scriptBean.int_Document_CatNM1}"  /> </h:selectOneMenu>
            
            </td>
            </tr> 
           
             <tr><td><p:outputLabel  value="Description"/></td>
                <td><h:inputText id="desc"  value="#{postad.str_Description}"  >
              </h:inputText>
              </td>
            </tr>
          
             <tr><td><p:outputLabel  value="Posted Date"/></td>
             <td><h:inputText id="dd"  value="#{postad.date}"  >
             <f:convertDateTime pattern="dd-MM-yyyy"/>
              </h:inputText>
              </td>
            </tr>
             <tr>
			        <td></td>   
			           <td><h:commandButton styleClass="btn"  
			           value="update" action="#{scriptBean.editpost(postad)}"  >
			            
			           </h:commandButton>
			           
            <h:button styleClass="btn" value="Cancel" outcome="DocumentRepository.xhtml" style=" float:right !important;margin:0px 600px 100px 00px;">
             </h:button>
             </td>
             </tr>
          </table>
           
			       
        
           </ui:repeat>
           </h:form>
         
           </div>
           </h:body>
           </ui:define>
           </ui:composition>
