	template="#{expenseBean.str_Name}include/templates/template.xhtml">
	<ui:define name="content">
 
  
   <h:body>
  
<table cellpadding="0" cellspacing="0" border="1" width="100%" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/group.jpg" height="40" width="40"></img> <span class="title"> Sub-Groups View  </span>

			</tr>
		</tbody>
	</table>
  
    <f:metadata>
	<f:viewParam name="int_UserId" value="#{scriptBean.int_UserId}"  />
	 
	<f:viewAction action="#{scriptBean.Subdetail}" />
</f:metadata>
  <h:form id="form">
<a href="View-SubGroup.xhtml"> &#60;&#60; Back To Sub-Group Detail</a> 
    <div id="page3">
   
    <p:dataGrid value="#{scriptBean.groupes}" var="groupes" style=" overflow:hidden;border:0pt none;width:80%; height:500%;margin-left: 2%;margin-right: 1%;margin-bottom:10px;margin-top:2px"  layout="block"  id="DT">
       
    
     <tr><td width="100px">
                
        
               <p:graphicImage width="70px" height="70px"    value="#{groupes.var_ImageName1}" style="background:#dddddd;"/>

                <h:outputText value="#{groupes.str_Username}" ></h:outputText>  </font><br />
                <font  size="2" color="#OO8B8B">
                <h:outputText value="+91#{scriptBean.first}"></h:outputText><br />
                <h:outputText value="#{scriptBean.stt_email}@gmail.com"></h:outputText><br />
                  </font>
             </td>
             </tr>
             <tr>
                 <td width="35%">                                       
                  &#150;  &#150;  &#150;  &#150; 
                  <h:outputText value="Tenent" rendered="#{groupes.int_UserRole==1}"/>
                 <h:outputText value="Owner" rendered="#{groupes.int_UserRole==2}" />&#150;  &#150; 
                <h:outputText value="#{groupes.residence}," />&#150;  &#150; 
                <h:outputText value="#{groupes.str_MaritalStatus}," />&#150;  &#150;
                <h:outputText value="#{groupes.bool_gender}," /><br />
                
                
                &#150;   &#150;  &#150;   &#150;   <h:outputLabel value="House &#150; ::" />&#150;  &#150;
               <h:outputText   value="#{groupes.str_Block}" />&#150;   &#150;
                <h:outputText   value="#{groupes.str_Flat}" />    
                 </td>
                </tr>
                <tr><td>
 <p:commandButton value="Say Hello"   oncomplete="PF('multiVendorDialog3').show()"  style=" float:left !important;width:70px;height:25px; background:#7FFF00
;margin: -150px 100px 0px 400px;"  />
                 <p:button value="Invite to Your Sub-group"  outcome="Create-SubGroup.xhtml"  style=" background:#00FFFF;float:left !important; width:180px;height:25px;margin: -150px 100px 0px 500px;"  />
                 </td></tr>
                 
                  </p:dataGrid>
     
   
   <p:dialog header="Message" widgetVar="multiVendorDialog3"   showEffect="fade" hideEffect="explode" resizable="false" height="180" width="500">
      <p:outputPanel id="multiVendorDetail3" > 
     <table>
     <tr>
      <td><h:outputText  value="To" /></td>  
             <td> <h:inputText value="#{scriptBean.to}"  style="width:200px"> 
              </h:inputText>
              </td>
             </tr>
             <tr>
               <td><h:outputText  value="Message *"/></td>
               <td><h:inputText value="#{scriptBean.message}"  id="msg1" style="width:200px"/>
              </td>
              </tr>
             <tr>  
             <td><h:commandButton  value="Send"  action="#{scriptBean.send()}"  style=" float:left !important;margin: 0px 0px 0px 0px;" /></td>
             <td><h:commandButton  value="Cancel"  outcome="View-SubGroup.xhtml"   style=" float:left !important;margin: 0px 10px 0px 0px;" /></td>
           
            </tr>
   </table>
