<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml">
	<ui:define name="content">
 
  
   <h:body>
<table cellpadding="0" cellspacing="0" border="1" width="100%" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/doc.jpg" height="40" width="40"></img> <span class="title"> Create document </span>
				</td>
			</tr>
		</tbody>
	</table>
   <div id="page3">
   <h:form id="upload" enctype="multipart/form-data">
   <p:outputPanel   layout="block"  id= "image" update="aaa1"  style="background:#ffffff; ">
  <p:graphicImage id="image2"   value="#{expenseBean.str_Name}images/txt.png"  rendered="#{scriptBean.txtfile}" title="User Image" style="background:#dddddd; height:100px;width:100px;float:right !important;margin:-8px 140px -700px 150px;"/>
     <p:graphicImage id="image3"   value="#{expenseBean.str_Name}images/doc.jpg"  rendered="#{scriptBean.txtfile1}" title="User Image" style="background:#dddddd; height:100px;width:100px;float:right !important;margin:-8px 140px -700px 150px;"/> </p:outputPanel> 
     
  <table style="margin-left:60px">
 <tr>
    <td>
    <p:outputLabel value="Choose File for Upload:"/></td>
  <!-- inputFile tag to upload file -->
  <td><h:inputFile id="file"  
		             label="file"
			         value="#{scriptBean.part}" 
			         required="true" 
			         requiredMessage="File not selected !!">
            <!-- FileUploadValidator for file validation -->
		    <f:validator validatorId="FileUploadValidator" />
		    </h:inputFile>
		<h:message style="color: red" for="file" />
		</td>
		</tr>
		</table>
		<table style="margin-left:200px">
		<tr>
		<td>
     
           <h:commandButton id="submit" 
		                 action="#{scriptBean.uploadFile1}"
			             value="upload file"   style="margin-left:9%;border-radius: 3px;padding: 0 13px;height: 22px;line-height: 20px;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;font-size: 13px;color: #fff;background-color: #287bbc;border-color: #1b5480;" >
			              <f:ajax execute="file"  render="@form" />
			             </h:commandButton>
            
			         </td>
			         </tr>
			         </table>
			         </h:form>
 
    <h:form id="form" > 
    <table   style="overflow:hidden;border:0pt none;width:60%;margin-left: 2%;margin-right: 1%;margin-bottom:5px;margin-top:5px">
    <table style="margin-left:30px">
  <tr>
     <td style="vertical-align: top;">
          <p:outputLabel value="Description of the document">
           </p:outputLabel></td>            
          <td>  <h:inputTextarea  value="#{scriptBean.str_Description}" style="width:400px;height:100px">
            </h:inputTextarea>
            </td>
            </tr>
            </table>
            <table style="margin-left:80px">
           <tr>
            <td style="vertical-align: top;"><h:outputText for="int_Document_CatNM" value="Document    Category" /></td>
            <td><h:selectOneMenu  id="category" value="#{scriptBean.int_Document_CatNM}" required="true"      requiredMessage="Please Select Category name!" style="width:250px">
            <f:selectItem itemLabel="Select   Document   Category"  itemValue="" noSelectionOption="true"  />
             <f:selectItems value="#{scriptBean.int_Document_CatNM1}"  /> </h:selectOneMenu>
            <p:messages for="category" display="text"/>
            </td>
            </tr> 
            </table>
            <table style="margin-left:110px">  
            <tr> 
            <td style="vertical-align: top;"><p:outputLabel for="ch_Access" value="Accessible to" /></td>
            <td><h:selectOneMenu id="ch_Access" value="#{scriptBean.ch_Access}" style="width:250px"  >
            <f:selectItem itemLabel="Select"  itemValue=""></f:selectItem>
               <f:selectItem itemLabel="All Members"  itemValue="All Members"  />
               <f:selectItem itemLabel="Committee"  itemValue="Committee"  />
                <f:selectItem itemLabel="Administrator"  itemValue="Administrator"  />
                 <f:selectItem itemLabel="Group"  itemValue="Group"  />
               	<p:ajax partialSubmit="true" event="change"/>
            </h:selectOneMenu>
            
</td>
            </tr>
            </table>
            <table style="margin-left:200px">
          <tr>
          <td>
               <h:selectBooleanCheckbox value="#{scriptBean.bit_emailsend}" /> Notify via Email
      </td></tr> 
   		</table>
   		<table style="margin-left:200px">
            <tr><td> <p:commandButton styleClass="btn"  value="Upload Document" action="#{scriptBean.document}" ajax="false" style="width:150px"/> 
              
               </td></tr>
               </table> 
         </table>
       </h:form>
       </div>
         
           
           
</h:body>
         
   </ui:define>
   </ui:composition>
