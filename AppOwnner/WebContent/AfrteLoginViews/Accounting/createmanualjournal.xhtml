<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
<h:head>
    <title>ManualJournal  Form</title>
    <style type="text/css">
         input[type=text] 
          {
           
           height:25px;
           weight:250px;
          }
          select
          {
           height:25px;
           weight:250px;
          }
      </style>	
    </h:head>
     <h:form id="form" prependId="false">
    <fieldset>
     <table style="width: 60%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
    
     <tr>
    <td><h:outputLabel value="Organisation" /><font color="red" >*</font></td>
              <td><p:inputText id="str_Organisation" value="#{accountingBean.str_Organisation}"  >
                  </p:inputText>
             </td>
     </tr>
     <tr>
       <td>  <h:outputText  value="Date" /><font color="red" >*</font></td>
           <td><p:calendar id="dat_Date" value="#{accountingBean.dat_Date}" pattern="dd-MM-yyyy"/></td>
    </tr>
   <tr>
       <td>  <h:outputText  value="Referance" /></td>
           <td><p:inputText id="str_Reference" value="#{accountingBean.str_Reference}"/></td>
    </tr>
     
      <tr>
       <td>  <h:outputText  value="Notes" /><font color="red" >*</font></td>
           <td><h:inputTextarea id="str_Notes" cols="30" row="3" value="#{accountingBean.str_Notes}" required="true" requiredMessage="It Should not be Empty"/>
           </td>
    </tr>
    </table>
    </fieldset>
     <fieldset>
     <legend>
      <h:commandButton value="Accounts Details" style="background-color:blue; color:#fff;" width="300"/> </legend> 
      <table style="width: 70%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
        <tr>
     
          <td><font size="4" color="red"> <h:outputText  value="Debit" /></font></td> 
          <td></td><td></td>
            <td><font size="4" color="red"><h:outputText  value="Credit" /></font></td>
        </tr>
         
          
          <tr>
            <td>  <p:outputLabel for="str_DebitAccount" value="Account" /><font color="red" >*</font></td>
            <td> <h:selectOneMenu id="str_DebitAccount" value="#{accountingBean.str_DebitAccount}" >
                  <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"/>
                   <f:selectItems value="#{accountingBean.listAccountsName}" />
                </h:selectOneMenu>
                
           </td>
             <td align="right">  <h:outputLabel for="str_CreditAccount" value="Account"  /><font color="red" >*</font></td>
            <td> <h:selectOneMenu id="str_CreditAccount" value="#{accountingBean.str_CreditAccount}"   >
                  <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"/>
                   <f:selectItems value="#{accountingBean.listAccountsName}" />
                </h:selectOneMenu>
                
           </td>
           </tr>
       
    
      
        <tr>
       <td>  <h:outputText  value="Amount" /><font color="red" >*</font></td>
           <td><p:inputText id="str_DebitAmount" value="#{accountingBean.str_DebitAmount}"   required="true" requiredMessage="Please Enter Amount!">
           <p:messages for="str_DebitAmount" style="color:red"/>
           </p:inputText>
           </td>
          <td align="right">  <h:outputText  value="Amount" /><font color="red" >*</font></td>
           <td><p:inputText id="str_CreditAmount" value="#{accountingBean.str_CreditAmount}"   required="true" requiredMessage="It must be same as Debit Amount">
           <p:messages for="str_CreditAmount" style="color:red"/>
         </p:inputText>
           </td>
      </tr>
     
    </table>
    
    </fieldset>
   
    <br/>
     <h:panelGroup style="display:block; text-align:right">
     <tr>
                <td><p:commandButton onclick="EnrollNowClick();" styleClass="btn" id="submit" value="Submit" action="#{accountingBean.addInvoiceManualJournal}" ajax="false" /></td>
                <td><p:commandButton  styleClass="btn" id="cancel" value="Cancel" action="#{accountingBean.reset}" ajax="false"/></td>
            </tr>
    </h:panelGroup>
     <script>
	 
        function EnrollNowClick() {
           
            window.parent.modalWin.CallCallingWindowFunction(1);
           
        }
        function EnrollLaterClick() {
            window.parent.modalWin.CallCallingWindowFunction(0, 'Do u want to sent Email to Manager');
            window.opener.reload(true);
            window.close();
        }
 
    </script>
    </h:form>
    </html>
