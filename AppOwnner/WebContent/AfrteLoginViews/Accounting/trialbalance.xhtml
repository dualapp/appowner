<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<h:head>
    <title>TrialBalance Form</title>
    </h:head>
    <h:body>
    <h:form>
  <div id="page3">
     <div class="gsTitleDiv">Trial Balance<br/><hr/></div>
               &#150; &#150;  &#150; &#150;   <h:outputText value="As On"/>&nbsp; &nbsp;
                  <p:calendar   required="true" requiredMessage="Please enter Duration" navigator="true" pattern="dd-MM-yyyy"   value="#{accountingBean.dat_From}">
                  </p:calendar>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                 
                  <p:calendar   required="true" requiredMessage="Please enter Duration" navigator="true" pattern="dd-MM-yyyy"   value="#{accountingBean.dat_To}">
                  </p:calendar>&nbsp; &nbsp; &nbsp;
                   <h:commandButton value="Go"/>
               
                 
   
   
   
   <br/>
    	&#150; &#150;  &#150; &#150;		<input type="button" class="ui-state-default ui-corner-all" id="cmdRefAccTxn" value="Refresh"/>
					<input type="button" class="ui-state-default ui-corner-all" id="actSaveAccTxn" value="Export to Excel"/>
      <br/>
      <br/>
    <p:dataTable var="e" value="aaa">
        <f:facet name="header">
        <table>
        <tr>
          <th style="width:50%">Account</th><th style="width:25%">Debit</th><th style="width:25%">Credit</th>
          </tr>
          </table>
        </f:facet>
      
             <p:column>
                 <table>
             <tr>
                <td>
                   
                    <p:column>
                      <p:dataTable value="#{accountingBean.asset}" var="timeSlot">
                      <f:facet name="header">
                              <h:outputText value="Asset" style="float:left" />
                      </f:facet>
                      <p:column width="50%">
                        <h:outputText value="#{timeSlot.str_AccountName}"/><br/>
                        </p:column>
                         <p:column width="25%">
                 
                     <h:outputText value="#{timeSlot.debit_closingBalance}" /><br/>
               
            </p:column>
            <p:column width="25%">
                <h:outputText value="#{timeSlot.credit_closingBalance}" />
            </p:column>
                        </p:dataTable>
                     </p:column> 
                    
                  
                </td>
                </tr>
                <tr>
                <td>
                   
                    <p:column>
                      <p:dataTable value="#{accountingBean.income1}" var="timeSlot">
                      <f:facet name="header">
										<h:outputText value="Income" style="float:left"/>
									</f:facet>
                      <p:column width="50%">
                        <h:outputText value="#{timeSlot.str_AccountName}"/><br/>
                        </p:column>
                         <p:column>
                <h:outputText value="#{timeSlot.debit_closingBalance}" />
            </p:column>
            <p:column >
                <h:outputText value="#{timeSlot.credit_closingBalance}" />
            </p:column>
                        </p:dataTable>
                     </p:column> 
                    
                  
                </td>
                </tr>
                <tr>
                 <td>
                   
                    <p:column>
                      <p:dataTable value="#{accountingBean.expense}" var="timeSlot">
                      <f:facet name="header">
										<h:outputText value="Expense" style="float:left"/>
									</f:facet>
                      <p:column width="50%">
                        <h:outputText value="#{timeSlot.str_AccountName}"/><br/>
                        </p:column>
                         <p:column>
                <h:outputText value="#{timeSlot.debit_closingBalance}" />
            </p:column>
            <p:column>
                <h:outputText value="#{timeSlot.credit_closingBalance}" />
            </p:column>
                        </p:dataTable>
                     </p:column> 
                    
                  
                </td>
                </tr>
                <tr>
                 <td>
                   
                    <p:column>
                      <p:dataTable value="#{accountingBean.liability}" var="timeSlot">
                      <f:facet name="header">
										<h:outputText value="Liability" style="float:left"/>
									</f:facet>
                      <p:column width="50%">
                        <h:outputText value="#{timeSlot.str_AccountName}"/><br/>
                        </p:column>
                         <p:column>
                <h:outputText value="#{timeSlot.debit_closingBalance}" />
            </p:column>
            <p:column>
                <h:outputText value="#{timeSlot.credit_closingBalance}" />
            </p:column>
                        </p:dataTable>
                     </p:column> 
                    
                  
                </td>
                </tr>
                  
               <table>
                  <tr> 
            
                    <th  width="40%">Totals:</th>
                     <th  width="20%" align="left">#{accountingBean.debitNetTotal}</th>
                   <th  width="20%" align="left">#{accountingBean.creditNetTotal}</th>
              
               
                </tr>
                
                </table>
               
                </table>
             </p:column>
          
           
            
           
       
     
   </p:dataTable>
  </div>
      </h:form>  
    

                
    </h:body>
   </html>
