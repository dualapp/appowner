<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	
<h:head>
    <title>Manual Journal</title>
   

 <style type="text/css">
         input[type=text] 
          {
           
           height:25px;
           weight:250px;
          }
          select
          {
           height:25px;
           weight:250px;
          }
      </style>	
</h:head>
<h:body>

	</h:body> 

  <h:form id="form" prependId="false">
  <div id="page3">
   <div class="gsTitleDiv">Manual Journal<br/><hr/></div>
    
  <input type="button" style="width: 140px" onclick="ShowNewPage()" value="Create New" />&#150; &#150; <button  >View Selected</button>&#150; &#150;<h:commandButton  value="Delete Selected" />&#150; &#150;<h:commandButton  value="Refresh" />
             <br/>
             <br/>
           
         
  <h:body>
      
        
         <p:dataTable id="ggg" var="journal" value="#{accountingBean.listManualJournal}"    rows="12" paginator="true"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
        rowsPerPageTemplate="10,20,30,40,50" style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
           
            
       
              <p:column>
                <f:facet name="header">
                    <h:outputText value="Select" />
                </f:facet>
                 <h:selectBooleanCheckbox  value="aaa"  valueChangeListener="#{accountingBean.processValueChange}">
                 <p:ajax event="click"   partialSubmit="true"/>   
                </h:selectBooleanCheckbox>
           </p:column>

        
         
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Organisation" />
                </f:facet>
                <h:outputText value="#{accountingBean.str_Organisation}"/>
            </p:column>
       
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Date" />
                </f:facet>
                <h:outputText value="#{journal.dat_Date}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value=" Debit Account" />
                </f:facet>
                <h:outputText value="#{journal.str_DebitAccount}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Credit Account" />
                </f:facet>
                <h:outputText value="#{journal.str_CreditAccount}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Debit Amount" />
                </f:facet>
                <h:outputText value="#{journal.dbl_DebitAmount}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Credit Account" />
                </f:facet>
                <h:outputText value="#{journal.dbl_CreditAmount}" />
            </p:column>
      </p:dataTable>     
      </h:body>
      </div>
      </h:form>
      </html>
