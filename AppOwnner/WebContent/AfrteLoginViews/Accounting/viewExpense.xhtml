<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
	<f:metadata>
	<f:viewParam name="str_ExpenseId" value="#{expenseBean.str_ExpenseId}"  />
	 
	<f:viewAction action="#{expenseBean.getOneExpense}" />
	 </f:metadata>
	<h:head>
	
	</h:head>
	<h:form>
	<br/>
	<center>
         <legend    style="background-color:#438eb9; color:#fff;">View Expense Details
         </legend></center>
	<body>
	<table>
 <tr>
 <th>
    <h:outputText value="Organization Name:"/></th>
    <td>
    <h:outputText value="#{expenseBean.expense.str_OrganizationName}"/></td>  
    </tr>
  <tr>
 <th>
    <h:outputText value="AccountName:"/></th>

    <h:outputText value="#{expenseBean.expense.str_AccountName}"/></td>  
    </tr>
     <tr>

    </tr>
      <tr>

    <h:outputText value="ExpenseCategory:"/></th>

      <tr>

      <tr>

      <tr>
 <th>
    <h:outputText value="Ammount:"/></th>
    <td>
    <h:outputText value="#{expenseBean.expense.int_Ammount}"/></td>  
    </tr>
    </table>
	</body>
	</h:form>
	</ui:define>
	</ui:composition>
