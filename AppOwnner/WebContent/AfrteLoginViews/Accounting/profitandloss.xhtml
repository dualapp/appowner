<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
        <title>Profit And Loss</title>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:form>
    <body>
   
               <h:outputLabel value="Organisation:" /> 
              <p:selectOneMenu       style="width:200px">
              <f:selectItem itemLabel="#{accountingBean.str_Organisation}"  itemValue="#{accountingBean.str_Organisation}" />
                
                 </p:selectOneMenu><br/>
                 <br/>
                 <fieldset>
                 <legend  style="background-color:#438eb9; color:#fff;"> Profit And Loss</legend>
                 <h:outputText value="From:"/>
                  <p:calendar value="#{accountingBean.dat_From}" navigator="true"  required="true" requiredMessage="Please enter Duration"  pattern="dd-MM-yyyy" valueChangeListener="#{accountingBean.datechangeListener}">
                    <p:ajax event="change" partialSubmit="true" />
                    </p:calendar>
                  &nbsp; &nbsp;
                  <h:outputText value="To :"/>
                  <p:calendar   required="true" requiredMessage="Please enter Duration" navigator="true" pattern="dd-MM-yyyy"   value="#{accountingBean.dat_To}">
                  </p:calendar>&nbsp; &nbsp; &nbsp; &nbsp;
                  <h:commandButton value="Go"  action="#{accountingBean.getSearch1()}" update="ggg"/>
                 </fieldset>
                 
                 
    </body>
    <br/>
   
      <h:commandButton  value="Refresh" />&#150; &#150; &#150; <h:commandButton  value="Export To Excel" />&#150; &#150; &#150;<h:commandButton  value="View Chart" />
      <br/>
      <br/>
  
       <p:dataTable var="e" value="aaa">
       
       <f:facet name="header">
        <table>
        <tr>
                    <th  width="50%">Account Name</th>
                     <th  >Amount</th>
                 
               
               
                </tr>
                </table>
       </f:facet>
        <p:column>
                 <table>
             <tr>
                <td>
                   
                    <p:column>
                      <p:dataTable id="ggg" value="sss" var="timeSlot">
                      <f:facet name="header" >
                              <h:outputText value="Income" style="float:left" />
                      </f:facet>
                      <p:column width="50%">
                        <h:outputText value="Income From Resident"/><br/>
                        
                        </p:column>
                         <p:column>
                <h:outputText  value="#{accountingBean.totalIncome}" style="float:right"/><br/>
                <p:separator/>
                 <h:outputText value="INCOME TOTALS: #{accountingBean.totalIncome}" style="float:right"/>
            </p:column>
           
                        </p:dataTable>
                     </p:column> 
                    
                  
                </td>
                </tr>
                <tr>
                <td>
                   
                    <p:column>
                      <p:dataTable value="#{accountingBean.expense}" var="timeSlot">
                      <f:facet name="header">
                              <h:outputText value="Expense" style="float:left" />
                      </f:facet>
                      <p:column width="50%">
                        <h:outputText value="Expense"/><br/>
                        
                        </p:column>
                         <p:column>
                <h:outputText value="#{accountingBean.debitNetTotal}" style="float:right" /><br/>
                <p:separator/>
                 <h:outputText value="EXPENSE TOTALS: #{accountingBean.debitNetTotal}" style="float:right"/>
            </p:column>
           
                        </p:dataTable>
                     </p:column> 
                    
                  
                </td>
                </tr>
                </table>
                 <table>
                  <tr> 
               
                    <th  width="50%">Net Profit:</th>
                     <th  >#{accountingBean.int_Credit}</th>
                  
               
               
                </tr>
                </table>
                </p:column>
        </p:dataTable>
    
      
   
</h:form>
</html>
