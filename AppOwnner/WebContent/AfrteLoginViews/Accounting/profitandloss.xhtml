<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
        <title>Profit And Loss</title>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:form>
       <div id="page3">
    <body>
   
              
        
             <div class="gsTitleDiv"><br/></div>
              &#150; &#150;  &#150; &#150;   <h:outputLabel value="From :"/> &#150; &#150;
                  <p:calendar value="#{accountingBean.date3}" navigator="true"    pattern="dd-MM-yyyy" valueChangeListener="#{accountingBean.datechangeListener3}">
                     <p:ajax event="change" partialSubmit="true" />
                    </p:calendar>
                  &nbsp; &nbsp;
                  <h:outputLabel value="To :"/> &#150; &#150;
                  <p:calendar   required="true" requiredMessage="Please enter Duration" navigator="true" pattern="dd-MM-yyyy"   value="#{accountingBean.date5}" valueChangeListener="#{accountingBean.datechangeListener2}">
                  </p:calendar>&nbsp; &nbsp; &nbsp; &nbsp;
                  <h:commandButton value="Go"  action="#{accountingBean.getSearch1()}" />
             
                 
                 
    </body>
    <br/>
   <br/>
      	&#150; &#150;  &#150; &#150;<input type="button" class="ui-state-default ui-corner-all" id="cmdRefAccTxn" value="Refresh"/>
					<input type="button" class="ui-state-default ui-corner-all" id="actSaveAccTxn" value="Export to Excel"/>
      <br/>
      <br/>
  
    <p:panel  header="&#150; &#150; &#150; &#150;   Account Name  &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150;&#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150;&#150; &#150; &#150; &#150;  Amount "  style="width: 70%" id="toggleable"  toggleable="true"  toggleSpeed="500" closeSpeed="500" widgetVar="panel" >
       
       
                <table   cellpadding="0" cellspacing="0" border="0" width="100%" class="src">
                 <tr>
                 <td><h:outputText value="Income" style="float:left;font-weight:bold"/></td>
                 </tr>
             <tr>
                <td>
                   
                  
                      <p:dataTable  value="#{accountingBean.income1}" var="timeSlot">
                      
                      <p:column width="50%">
                        <h:outputText value="#{timeSlot}"/><br/>
                        
                        </p:column>
                      </p:dataTable>  
                      </td>
                    <td>
                   
                       
                          <p:dataTable  value="#{accountingBean.totalIncome}" var="timeSlot">
                          <p:column>
                              <h:outputText  value="#{timeSlot}" style="float:right"/><br/>
                              </p:column>
                        </p:dataTable>
                
                </td>
                </tr>
               <tr>
                 
        
         <td></td>
       <td>  <h:outputText value="INCOME TOTALS: #{accountingBean.totalIncome2}" style="float:right;font-weight:bold"/></td>
       
     
               
           </tr>
                 
              <tr>
                 <td><h:outputText value="Expense" style="float:left;font-weight:bold"/></td>
                 </tr>
               
                <tr>
                <td>
                   
                   
                      <p:dataTable value="#{accountingBean.expense}" var="timeSlot">
                     
                      <p:column width="50%">
                        <h:outputText value="#{timeSlot}"/><br/>
                        
                        </p:column>
                        </p:dataTable>
                     </td>
                     <td>
                     
                      <p:dataTable value="#{accountingBean.expenseAmount1}" var="timeSlot">
                     
                      <p:column >
                        <h:outputText value="#{timeSlot}" style="float:right"/><br/>
                        
                        </p:column>
                        </p:dataTable>
                     </td>
             </tr>
             <tr>
            
         
         <td></td>
    <td> <h:outputText value="EXPENSE TOTALS: #{accountingBean.debitNetTotal}" style="float:right;font-weight:bold"/></td>
       </tr>
      
               
          
           
                    
              
              
              </table>
             
             <table   cellpadding="0" cellspacing="0" border="0" width="100%" class="src">
                  <tr> 
               
                    <td width="60%" style="float:right;font-weight:bold">Net Profit:</td>
                     <td  style="font-weight:bold" width="5%">#{accountingBean.netProfit3}</td>
                  
               
               
                </tr>
                </table>
               </p:panel>
    
     </div>
   
</h:form>
</html>
