<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
template="#{expenseBean.str_Name}include/templates/#{dueBean.indicator2}">
	<ui:define name="content">
	
<h:head>
    <title>Company Registration Edition </title>
       <style type="text/css">
         input[type=text] 
          {
           
           height:25px;
           weight:250px;
          }
          select
          {
           height:25px;
           weight:250px;
          }
      </style>	

</h:head>
<table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px;margin-top:5px" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/dues.png" height="60" width="70"></img> <span class="title">Dues</span>
				</td>
				<td ><a href="dues.xhtml"> &lt;&lt; Back to Grid</a></td>
			</tr>
		</tbody>
	</table>

 <h:form>
 
 <h:body>
   <ui:repeat value="#{dueBean.dueTranasction}" var="dueTransaction1">  
 <div id="page3"> 
	  <div class="gsTitleDiv">Template<br/><hr/></div>
   
     <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
     
           <tr>
           <td> <h:outputText value="Account:" /> <p:spacer height="10px" width="50px"></p:spacer></td>
         <td>   <p:inputText value="#{dueBean.dueTranasction.str_Accounts}" /></td>
            <td > <h:outputText value="DueTemplate:" /></td>
         <td>   <h:inputText value="#{dueBean.dueTranasction.str_DueTemplate}" /></td>
           </tr>
        </table>
        </div>
     <div id="page3"> 
	  <div class="gsTitleDiv">Due Details<br/><hr/></div>
      
        
         <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
           <tr>
           <td> <h:outputText value="Period:" /> <p:spacer height="10px" width="65px"></p:spacer> </td>
         <td>   <h:inputText value="#{dueBean.dueTranasction.str_Period}" /></td>
            <td > <h:outputText value="Year" /> <p:spacer height="10px" width="65px"></p:spacer> </td>
         <td>   <h:inputText value="#{dueBean.dueTranasction.int_Year}" /></td>
           </tr>
            <tr>
           <td> <h:outputText value="Initiated On:" /></td>
         <td>   <h:inputText value="#{dueBean.dueTranasction.str_InitiatedOn}" /></td>
            <td > <h:outputText value="Last Date" /> </td>
         <td>   <h:inputText value="#{dueBean.dueTranasction.dat_LastDate}" /></td>
           </tr>
        </table>
        </div>
    <div id="page3"> 
	  <div class="gsTitleDiv">Apartment Details<br/><hr/></div>
       
         <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
           <tr>
           <td> <h:outputText value="Block:" /> <p:spacer height="10px" width="65px"></p:spacer></td>
         <td >   <h:inputText value="#{dueBean.dueTranasction.str_Block}" /></td>
          
            
           <td> <h:outputText value="Apartment No:" /></td>
         <td class="more-padding-on-right">  <h:inputText value="#{dueBean.dueTranasction.str_ApartmentNo}" /></td>
          
           </tr>
        </table>
        </div>
       <div id="page3"> 
	  <div class="gsTitleDiv">Amount Details<br/><hr/></div>
       
        <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
           <tr>
           <td> <h:outputText value="Due Amount:" /></td>
         <td >   <h:inputText value="#{dueBean.dueTranasction.dbl_DueAmount}" /></td>
          </tr>
            <tr>
           <td > <h:outputText value=" Total Due Amount:" /></td>
           <td >   <h:inputText value="#{dueBean.dueTranasction.dbl_DueAmount}" /></td>
            <td> <h:outputText value=" Balance Amount" /></td>
           <td >   <h:inputText value="#{dueBean.dueTranasction.dbl_TotalDueAmount}" /></td>
           </tr>
          <tr>
            <td> <h:outputText value=" Paid Amount:" /></td>
           <td >   <h:inputText value="#{dueBean.dueTranasction.int_paidAmount}" /></td>
            <td> <h:outputText value="Status:" /></td>
           <td >   <h:inputText value="#{dueBean.dueTranasction.str_Status}" /></td>
           </tr>
         
          
          
           <tr>
           <td><h:outputText value="payment History:" /> </td>
         <td>  <h:inputTextarea value="" style="weight:250px;height:100px;" /></td> 
           </tr>
         
        </table>
        
     </div>
       
 
  </ui:repeat>

 </h:body>  
</h:form>

</ui:define>
</ui:composition>
