 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml">
	<ui:define name="content">
	
	<h:head>
    <title>Asset</title>
     
	 <link href="#{expenseBean.str_Name}include/assets/css/ace.min.css" rel="stylesheet" />
	 
 
  <style type="text/css">
 .ui-growl {
 position:absolute;
        
         width:400px;
         left:50%;
         top:200px;
         margin-left:-200px; 

}
</style>
    </h:head>
 <a href="assets.xhtml">>>Back To Asset</a >
    <h:form id="form" enctype="multipart/form-data" prependId="false"> 
     <p:growl id="ui-growl" globalOnly="true" sticky="true" />
    
    <body>
     
             
		<div id="page3"><div class="gsTitleDiv">Assets<br/><hr/></div>
	 
		 <ui:repeat value="#{expenseBean.selectedAssets}" var="asset">
		  
 <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px"><tr><th>
               <p:outputLabel value="  Organisation:*" /> </th>
              
               <td><h:selectOneMenu > 
              <f:selectItem itemLabel="#{asset.str_OrganizationName}"  itemValue="#{asset.str_OrganizationName}" />
                
                 </h:selectOneMenu> </td> 
                 <th><p:outputLabel value="Assets Category*"/></th>
                 <td><h:selectOneMenu >
                  <f:selectItem itemLabel="#{asset.str_assetcat_name}" itemValue="#{asset.str_assetcat_name}" />
                  
                 </h:selectOneMenu>
                 </td>
                
                 </tr>
                 <tr><th><p:outputLabel value="Assets Name*"/></th><td><p:inputText  readonly="true"   id="AssetName" required="true" requiredMessage="plz Enter Asset Name" value="#{asset.str_AssetName}">
                  
                 </p:inputText>
                   
                 </td>
                 
                <th><p:outputLabel value="Location(Block)"/></th><td><h:selectOneMenu > 
              <f:selectItem itemLabel="#{asset.str_Block}" itemValue="#{asset.str_Block}" />
              
                 </h:selectOneMenu> </td>
                 </tr>
                 <tr><th><p:outputLabel value="Rentable*"/></th>
                 <td><p:selectOneRadio  value="#{asset.bool_Rentable}" >
            
            <f:selectItem itemLabel="yes" itemValue="yes" />
            <f:selectItem itemLabel="No" itemValue="No" />
             
        </p:selectOneRadio></td>
        
        </tr>
                 </table>
          
                 <div class="gsTitleDiv">OtherDetails<br/><hr/></div>  
                 <h:panelGroup id="sss1">
             <h:panelGrid >
             <p:outputPanel layout="block" id="assetimg" style="width:200px;height:200px;margin-bottom:20px">
                 <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px"><tr> 
                   <th>Additional Info</th><td><h:inputTextarea  readonly="true" rows="100" cols="600" label="Additional Info"   value="#{vendorBean.str_AdditionalInfo}"/></td>
                    <td>   
       <p:graphicImage id="img" height="150" width="150" value="#{expenseBean.getPath3()}"/></td ></tr><tr><td>
       
        
       </td></tr>
        
                 </table>
                 </p:outputPanel>
                 
                 </h:panelGrid>
                 </h:panelGroup>
                 
                
                 <p:accordionPanel  multiple="true" activeIndex="">
    
        <p:tab title="Purchase Details">
         <fieldset>
        <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
        <tr><th><p:outputLabel value="Purchase Date"/></th><td><p:calendar    navigator="true" display="inline"   value="#{asset.date_PurchaseDate}">
       
        </p:calendar>
        
      </td> 
                   <th> <p:outputLabel value="Price"/></th> <td><h:inputText readonly="true" value="#{asset.dbl_Price}"/></td></tr>
                   <tr><th><p:outputLabel value="Warrenty Start Date"/></th><td><p:calendar   navigator="true" display="inline"   value="#{asset.date_WarrantyStartDate}">
                    
                   </p:calendar>
                
                 </td>
                   <th><p:outputLabel value="Warrenty End Date"/></th><td><p:calendar   navigator="true" display="inline"   value="#{asset.date_WarrantyEndDate}">
                    
                   </p:calendar>
                 
                   </td> 
                   </tr>
                 <tr><th><p:outputLabel value="VendorType"/></th><td> <h:selectOneMenu>
            <f:selectItem itemLabel="#{asset.str_VendorType}" itemValue="#{asset.str_VendorType}" />
             
              
        </h:selectOneMenu>
        </td>
 </tr>
 <tr>
 
 
            <th><p:outputLabel   value="Select Vendor Name* " /></th>
            <td><h:selectOneMenu>
                <f:selectItem itemLabel="#{asset.str_VendorName}"  itemValue="#{asset.str_VendorName}" />
                 
            </h:selectOneMenu></td>
             </tr>
             <tr><th><p:outputLabel value="SellerNameAndDetails"/></th><td><h:inputTextarea  readonly="true" rows="10" cols="63" label="SellerNameAndDetails"   value="#{asset.str_SellerNameAnddetails}"/>
                  </td></tr>
                  
                  </table>
           </fieldset>
        </p:tab>
        <p:tab title="AMC Details">
        
         <fieldset>
        <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
        <tr><th><p:outputLabel value="AMC Start Date"/></th><td><p:calendar  id="StartDate" required="true" requiredMessage="Please enter start Date" navigator="true" display="inline"   value="#{asset.date_AMCStartDate}">
        
        </p:calendar>
       </td> 
        <th><p:outputLabel value="AMC End Date"/></th><td><p:calendar id="EndDate"  required="true" requiredMessage="Please enter end Date" navigator="true" display="inline"   value="#{asset.date_AMCEndDate}">
         
        </p:calendar>
        </td><td> </td>
        </tr>
          <tr><th><p:outputLabel value="VendorType"/></th><td> <h:selectOneMenu  >
            <f:selectItem itemLabel="#{asset.str_VendorType}" itemValue="#{asset.str_VendorType}" />
             
               
        </h:selectOneMenu>
        </td>
 </tr>
 <tr>
 
 
            <th><p:outputLabel   value="Select Vendor Name* " /></th>
            <td><h:selectOneMenu  >
                <f:selectItem itemLabel="#{asset.str_VendorName}"  itemValue="#{asset.str_VendorName}" />
            </h:selectOneMenu></td><th><p:outputLabel value="Same as Purchase Vendor? " /></th>
       <td> <h:selectBooleanCheckbox value="#{vendorBean.bool_IsVendorActive}" /></td>
             </tr>
        </table>
        
        </fieldset>
        </p:tab>
        
        
         </p:accordionPanel>
             
           </ui:repeat>
           </div>  
                 
</body>
</h:form>
<a href="assets.xhtml">>>Back To Asset</a >
</ui:define>
</ui:composition>
