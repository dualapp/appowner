 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml">
	<ui:define name="content">
	 <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px;margin-top:5px" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/started.jpg" height="50" width="50"></img> <span class="title">Create New Booking</span>
				</td>
				<td> <a href="Expenses.xhtml">>>Back To expenses</a ></td>
			</tr>
		</tbody>
	</table>
	<h:form>
	 
	 <div id="page3">
   
	<table   style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
        <tr><th> 
               <h:outputLabel value="Organisation:" /> </th>
             <td> <p:selectOneMenu       style="width:100px">
              <f:selectItem itemLabel="#{expenseBean.str_OrganizationName}"  itemValue="#{expenseBean.str_OrganizationName}" />
                
                 </p:selectOneMenu></td></tr>
         <tr>
          <th> Acc Name*</th>  <th>  Type* </th> <th> Category*  </th>   <th>  Date* </th>   <th>  Ammount* </th> <th>  Description </th> <th> Assets Category </th> <th>  Assets Name</th></tr> 
          <tr><td> <p:selectOneMenu  valueChangeListener="#{expenseBean.accountListener}"  value="#{expenseBean.str_AccountName}"  style="width:100px">
          <f:selectItem itemLabel="Cash"  itemValue="Cash"  />
          <f:selectItem itemLabel="Bank"  itemValue="Bank"  />
          </p:selectOneMenu>
          </td> 
  <td><p:selectOneMenu id="ExpenseType"   value="#{expenseBean.str_ExcepenseType}" valueChangeListener="#{expenseBean.expenseTypeListener}"  style="width:100px">
                  <f:selectItem itemLabel="All" itemValue="All"   />
                   <f:selectItem itemLabel="Expense" itemValue="Expense"  />
                    <f:selectItem itemLabel="Estimate" itemValue="Estimate"  />
                     <p:ajax event="blur" update="ExpenseTypeMsg" />
                 </p:selectOneMenu>
                 <p:message  id="ExpenseTypeMsg" for="ExpenseType" display="text"/> 
             </td>
             
               <td><p:selectOneMenu id="ExpenseCategory"  value="#{expenseBean.str_ExpenseCategory}" valueChangeListener="#{expenseBean.expenseCategoryListener}"   style="width:100px">
                  <f:selectItem itemLabel="All" itemValue="All"   />
                   <f:selectItem itemLabel="Expense" itemValue="Expense"  />
                    <p:ajax event="blur" update="ExpenseCategoryMsg" />
                 </p:selectOneMenu>
                 <p:message  id="ExpenseCategoryMsg" for="ExpenseCategory" display="text"/>
                 </td>
                <td> 
               <p:calendar  id="Date"   style="width:100px" navigator="true" pattern="dd/MM/yyyy" maxdate="#{now}"  display="inline" valueChangeListener="#{expenseBean.dateListener}"   value="#{expenseBean.date_Duration}">
                <p:ajax event="blur" update="DateMsg" />
                  </p:calendar>
                    <p:message  id="DateMsg" for="Date" display="text"/>
             </td>     
             <td><h:inputText id="Amount" style="width:100px" value="#{expenseBean.int_Ammount}" valueChangeListener="#{expenseBean.amountListener}">
             <p:ajax event="blur" update="AmountMsg" />
             </h:inputText> 
             <p:message  id="AmountMsg" for="Amount" display="text"/>
              </td>
              
               <td><h:inputText  style="width:100px" value="#{expenseBean.str_Description}"  valueChangeListener="#{expenseBean.descriptionListener}"/>  </td>
               <td><p:selectOneMenu id="assetcatname"  value="#{expenseBean.str_AssetCategoryType}" valueChangeListener="#{expenseBean.assetCatNameListener}" style="width:100px">
                  <f:selectItem itemLabel="All" itemValue="All"   />
                 
                   <f:selectItems  value="#{expenseBean.str_AssetCatNameList}" />
                   <p:ajax event="change" update="assetname" process="assetcatname"/>
                 </p:selectOneMenu>
             </td>
             
               <td><p:selectOneMenu  id="assetname" value="#{expenseBean.str_AssetName}"  valueChangeListener="#{expenseBean.assetNameListener}" style="width:100px">
                  <f:selectItem itemLabel="All" itemValue="All"   />
                  <f:selectItems  value= "#{expenseBean.str_AssetNameList}"  />
                  
                  
                 </p:selectOneMenu>
                 </td></tr>
                 <!-- nextLine -->
                  
          <tr><td> <p:selectOneMenu  valueChangeListener="#{expenseBean.accountListener}"  value="#{expenseBean.str_AccountName}"  style="width:100px">
          <f:selectItem itemLabel="Cash"  itemValue="Cash"  />
          <f:selectItem itemLabel="Bank"  itemValue="Bank"  />
          </p:selectOneMenu>
          </td> 
  <td><p:selectOneMenu   value="#{expenseBean.str_ExcepenseType}" valueChangeListener="#{expenseBean.expenseTypeListener}"  style="width:100px">
                  <f:selectItem itemLabel="All" itemValue="All"   />
                   <f:selectItem itemLabel="Expense" itemValue="Expense"  />
                    <f:selectItem itemLabel="Estimate" itemValue="Estimate"  />
                   
                 </p:selectOneMenu>
             </td>
             
               <td><p:selectOneMenu   value="#{expenseBean.str_ExpenseCategory}" valueChangeListener="#{expenseBean.expenseCategoryListener}"   style="width:100px">
                  <f:selectItem itemLabel="All" itemValue="All"  />
                   <f:selectItem itemLabel="Expense" itemValue="Expense"  />
                    
                 </p:selectOneMenu>
                 </td>
                <td> 
               <p:calendar      navigator="true" pattern="dd/MM/yyyy" maxdate="#{now}"  display="inline" valueChangeListener="#{expenseBean.dateListener}"   value="#{expenseBean.date_Duration}">
                  </p:calendar>
                   
             </td>     
             <td><h:inputText style="width:100px" value="#{expenseBean.int_Ammount}" valueChangeListener="#{expenseBean.amountListener}"/>  </td>
              
               <td><h:inputText  style="width:100px" value="#{expenseBean.str_Description}"  valueChangeListener="#{expenseBean.descriptionListener}"/>  </td>
               <td><p:selectOneMenu id="assetcatname1"  value="#{expenseBean.str_AssetCategoryType}" valueChangeListener="#{expenseBean.assetCatNameListener}" style="width:100px">
                  <f:selectItem itemLabel="All" itemValue="All"   />
                 
                   <f:selectItems  value="#{expenseBean.str_AssetCatNameList}" />
                   <p:ajax event="change" update="assetname1" process="assetcatname1"/>
                 </p:selectOneMenu>
             </td>
             
               <td><p:selectOneMenu  id="assetname1" value="#{expenseBean.str_AssetName}"  valueChangeListener="#{expenseBean.assetNameListener}" style="width:100px">
                  <f:selectItem itemLabel="All" itemValue="All"   />
                  <f:selectItems  value= "#{expenseBean.str_AssetNameList}"  />
                  
                  
                 </p:selectOneMenu>
                 </td></tr>
                 
              
             <tr><td><h:commandButton styleClass="btn"  action="#{expenseBean.addExpenses}" value="Submit">
               
              </h:commandButton>
             </td> </tr>
             
             
          </table>
         </div>
         
	 
	 
	</h:form>
 </ui:define>
 </ui:composition>
