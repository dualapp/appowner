 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml">
	<ui:define name="content">
	<h:head>
    <title>Expense  Form</title>
  <style>
 .ui-growl {
 position:absolute;
        
         width:400px;
         left:50%;
         top:200px;
         margin-left:-200px; 

}
.ui-growl-item-container.ui-state-highlight {
    border-color: pink;
}
        div[id="form:ui-growl_container"] > div{
        
            background-color: green !important;
        }
</style>
</h:head>
	 <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px;margin-top:5px" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/expense.jpg" height="50" width="50"></img> <span class="title">Create New Expense</span>
				</td>
				<td> <a href="Expenses.xhtml">>>Back To expenses</a ></td>
			</tr>
		</tbody>
	</table>
	<h:form>
	 <p:growl id="ui-growl"   sticky="true" />
	 <div id="page3">
   
	<table   style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
        <tr><th> 
               <p:outputLabel value="Organisation:" /> </th>
             <td> <h:selectOneMenu  style="width:150px" >
              <f:selectItem itemLabel="#{expenseBean1.str_OrganizationName}"  itemValue="#{expenseBean1.str_OrganizationName}" />
                
                 </h:selectOneMenu></td></tr>
         <tr>
          <th> Acc Name*</th>  <th>  Type* </th> <th> Category*  </th>   <th>  Date* </th>   <th>  Ammount* </th> <th>  Description </th> <th> Assets Category </th> <th>  Assets Name</th></tr> 
          <tr><td> <h:selectOneMenu  valueChangeListener="#{expenseBean1.accountListener}"  value="#{expenseBean1.str_AccountName}" style="width:150px" >
          <f:selectItems  value= "#{expenseBean1.str_AccountNameList}"  />
          </h:selectOneMenu>
          </td> 
  <td><h:selectOneMenu id="ExpenseType" style="width:150px"  value="#{expenseBean1.str_ExcepenseType}" valueChangeListener="#{expenseBean1.expenseTypeListener}"  >
                  
                   <f:selectItem itemLabel="Expense" itemValue="Expense"  />
                    <f:selectItem itemLabel="Estimate" itemValue="Estimate"  />
                    
                 </h:selectOneMenu>
                  
             </td>
             
               <td><h:selectOneMenu id="ExpenseCategory" style="width:150px"  value="#{expenseBean1.str_ExpenseCategory}" valueChangeListener="#{expenseBean1.expenseCategoryListener}"   >
                  
                   <f:selectItem itemLabel="Expense" itemValue="Expense"  />
                    
                 </h:selectOneMenu>
                 </td>
                <td> 
               <p:calendar  id="Date" style="width:150px"  required="true" requiredMessage="Enter Date"  navigator="true" pattern="dd/MM/yyyy" maxdate="#{now}"  display="inline" valueChangeListener="#{expenseBean1.dateListener}"   value="#{expenseBean1.date_Duration}">
                
                  </p:calendar>
                    
             </td>     
             <td><p:inputText id="Amount" style="width:150px"   onkeyup="this.value=this.value.replace(/[^\d]/,'')" required="true" requiredMessage="Enter Amount" value="#{expenseBean1.int_Ammount}" valueChangeListener="#{expenseBean1.amountListener}">
             
             </p:inputText> 
             
              </td>
              
               <td><p:inputText  value="#{expenseBean1.str_Description}" style="width:150px" valueChangeListener="#{expenseBean1.descriptionListener}"/>  </td>
               <td><h:selectOneMenu id="assetcatname" required="true" requiredMessage="Enter AssetCatName"  style="width:150px" value="#{expenseBean1.str_AssetCategoryType}" valueChangeListener="#{expenseBean1.assetCatNameListener}" >
                  <f:selectItem itemLabel="Select" itemValue=""/>
                 
                   <f:selectItems  value="#{expenseBean1.str_AssetCatNameList}" />
                   <p:ajax event="change" update="assetname" process="assetcatname"/>
                 </h:selectOneMenu>
             </td>
             
               <td><h:selectOneMenu  id="assetname" value="#{expenseBean1.str_AssetName}" style="width:150px" valueChangeListener="#{expenseBean1.assetNameListener}" >
                 <f:selectItem itemLabel="Select" itemValue="Not Applicable"   />
                  <f:selectItems  value= "#{expenseBean1.str_AssetNameList}"  />
                  
                  
                 </h:selectOneMenu>
                 </td></tr>
                 <!-- nextLine -->
                   <tr><td> <h:selectOneMenu  valueChangeListener="#{expenseBean1.accountListener}"  style="width:150px" value="#{expenseBean1.str_AccountName}" >
         
           <f:selectItems  value= "#{expenseBean1.str_AccountNameList}"  />
          
          </h:selectOneMenu>
          </td> 
  <td><h:selectOneMenu id="ExpenseType1"   value="#{expenseBean1.str_ExcepenseType}" style="width:150px" valueChangeListener="#{expenseBean1.expenseTypeListener}" >
                  
                   <f:selectItem itemLabel="Expense" itemValue="Expense"  />
                    <f:selectItem itemLabel="Estimate" itemValue="Estimate"  />
                    
                 </h:selectOneMenu>
                  
             </td>
             
               <td><h:selectOneMenu id="ExpenseCategory1"  style="width:150px" value="#{expenseBean1.str_ExpenseCategory}" valueChangeListener="#{expenseBean1.expenseCategoryListener}"  >
                  
                   <f:selectItem itemLabel="Expense" itemValue="Expense"  />
                    
                 </h:selectOneMenu>
                 </td>
                <td> 
               <p:calendar  id="Date1"   navigator="true" pattern="dd/MM/yyyy" maxdate="#{now}"  style="width:150px" display="inline" valueChangeListener="#{expenseBean1.dateListener}"   value="#{expenseBean1.date_Duration}">
                
                  </p:calendar>
                    
             </td>     
             <td><p:inputText id="Amount1" onkeyup="this.value=this.value.replace(/[^\d]/,'')"  value="#{expenseBean1.int_Ammount}"  style="width:150px" valueChangeListener="#{expenseBean1.amountListener}">
             
             </p:inputText> 
             
              </td>
              
               <td><p:inputText  value="#{expenseBean1.str_Description}"  style="width:150px" valueChangeListener="#{expenseBean1.descriptionListener}"/>  </td>
               <td><h:selectOneMenu id="assetcatname1"  style="width:150px"  value="#{expenseBean1.str_AssetCategoryType1}" valueChangeListener="#{expenseBean1.assetCatNameListener1}">
                  <f:selectItem itemLabel="Select" itemValue="" />
                 
                   <f:selectItems  value="#{expenseBean1.str_AssetCatNameList}" />
                   <p:ajax event="change" update="assetname1" process="assetcatname1"/>
                 </h:selectOneMenu>
             </td>
             
               <td><h:selectOneMenu  id="assetname1" value="#{expenseBean1.str_AssetName1}"  valueChangeListener="#{expenseBean1.assetNameListener1}"  style="width:150px">
                 <f:selectItem itemLabel="Select" itemValue="Not Applicable"   />
                  <f:selectItems  value="#{expenseBean1.str_AssetNameList1}"  />
                  
                  
                 </h:selectOneMenu>
                 </td></tr>
          
             <tr><td><h:commandButton styleClass="btn"  action="#{expenseBean1.addExpenses}" value="Submit"/>  &#150;   &#150;   &#150; 
            <p:commandButton styleClass="btn"   type="reset"   value="Reset">
            
            </p:commandButton>
            </td></tr>
              
             
              
             
          </table>
         </div>
         
	 
	 
	</h:form>
 </ui:define>
 </ui:composition>
