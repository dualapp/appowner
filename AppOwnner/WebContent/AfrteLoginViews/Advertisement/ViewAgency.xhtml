<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template.xhtml">
	<ui:define name="content">
<h:body>
<style type="text/css">
         input[type=text] 
          {
           
           height:25px;
           weight:150px;
          }
          select
          {
           height:25px;
           weight:150px;
          }
 .ui-growl {
 position:absolute;
        
         width:400px;
         left:50%;
         top:200px;
         margin-left:-200px; 

}
.ui-growl-item-container.ui-state-highlight {
    border-color: pink;
}
        div[id="form:ui-growl_container"] > div{
        
            background-color: green !important;
        }

}

 
   
      </style>	
<table cellpadding="0" cellspacing="0" border="1" width="100%" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/adv3.jpg" height="45" width="45"></img> <span class="title"> Advertisement Detail </span>
				</td>
			</tr>
		</tbody>
	</table>
<h:body>
    <h:form>
       <div id="page3" >
    <p:growl id="ui-growl" globalOnly="true" sticky="true"/> 
        <p:dataTable id="agc" var="agc" value="#{advertisementBean.agencies}" style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px"  resizableColumns="true" rows="5" paginator="true"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
        rowsPerPageTemplate="10,20,30,40,50" selection="#{advertisementBean.selectedAll}" rowKey="#{agc.int_agencyid}"  paginatorPosition="bottom" >
        <p:column exportable="false"  selectionMode="single" style="width:50px;text-align:center" >
    </p:column>
       
            
          
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Agency Name" />
                </f:facet>
                <h:outputText value="#{agc.str_CompanyName}" />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Bank Name" />
                </f:facet>
                <h:outputText value="#{agc.str_bankname}" />
            </p:column>
               <p:column>
            <f:facet name="header">  
              <h:outputText value="Location" />
                </f:facet>
                <h:outputText value="#{agc.str_CompanyAddress}" />
            </p:column>
            
            
             <p:column>
            <f:facet name="header">  
              <h:outputText value="Molile No" />
                </f:facet>
                <h:outputText value="#{agc.str_Mobile}" />
            </p:column>
            
            <p:column>
            <f:facet name="header">  
              <h:outputText value="City" />
                </f:facet>
                <h:outputText value="#{agc.str_City}" />
            </p:column>
            
             
            <p:column>
            <f:facet name="header">
                
                    <h:outputText value="State" />
                </f:facet>
                <h:outputText value="#{agc.str_State}" />
            </p:column>
            
            
            
            <p:column>
            <f:facet name="header">  
              <h:outputText value="Ads Type" />
                </f:facet>
                <h:outputText value="#{agc.ads_type}" />
            </p:column>
            
             <p:column>
            <f:facet name="header">  
              <h:outputText value="Position of Ads" />
                </f:facet>
                <h:outputText value="#{agc.str_addposition}" />
            </p:column>  
              <p:column>
            <f:facet name="header">  
              <h:outputText value="Payment Date" />
              </f:facet>
                <h:outputText value="#{agc.str_paymentDate}" >
                <f:convertDateTime pattern="dd-MM-yyyy"/>
                </h:outputText>
            </p:column>        
                   
           
            
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Action" />
                    </f:facet>
              
	   		<h:link outcome="View_Agency.xhtml" >
	   			<f:param name="int_agencyid" value="#{agc.int_agencyid}" />
	   			<p:graphicImage height="20" width="20" alt="View"
								value="#{expenseBean.str_Name}images/view.jpg"  />
	   			</h:link>
	   			<h:link outcome="deleteadv.xhtml"
							onclick="return confirm('Are you sure you want to delete ?') ">
							<p:graphicImage height="20" width="20" alt="delete"
								value="#{expenseBean.str_Name}images/delete.jpg"  />
							<f:param name="int_agencyid"
								value="#{agc.int_agencyid}" />
						</h:link>
						</p:column>
						</p:dataTable>
						</div>
						</h:form>
						</h:body>
						</h:body>
					

</ui:define>
</ui:composition>
