<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template.xhtml">
	<ui:define name="content">
  <h:head>
    <title>Welcome to Company page</title>
</h:head>
<h:body>
    <h:form id="form1">
        <legend  align="left" style="background-color:#438eb9; color:#fff;">Company Information </legend>
        <p:dataTable  id="company" var="company" value="#{advertisementBean.listCompany}" style="width: 80%">
         <p:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText value="#{company.int_CompanyID}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{company.str_CompanyName}"/>
            </p:column>
           
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Address" />
                </f:facet>
                <h:outputText value="#{company. str_CompanyAddress}" />
            </p:column>
              <p:column>
                <f:facet name="header">
                    <h:outputText value="City" />
                </f:facet>
                <h:outputText value="#{company.str_City}" />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="State" />
                </f:facet>
                <h:outputText value="#{company.str_State}"  />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Zip" />
                </f:facet>
                <h:outputText value="#{company.int_Zipcode}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Mobile" />
                </f:facet>
                <h:outputText value="#{company.str_Mobile}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="CompanyType"/>
                </f:facet>
                <h:outputText value="#{company.str_CompanyType}"  />
            </p:column>
             <p:column>
                
                <f:facet name="header">Action</f:facet>
                 
              <h:link outcome="contactPerson.xhtml"><h4>AddPerson</h4></h:link>
                </p:column>
              
           
            
             <p:column>   
                <f:facet name="header">
                 <h:outputText value="action" />
                 </f:facet>
                  <h:link outcome="person1.xhtml" >
	   			  <h:outputText value="View" />
	   			  <f:param name="int_CompanyID" value="#{company.int_CompanyID}" />
	   				</h:link>
                <h:link outcome="CompanyUpdate.xhtml" >
                <p:graphicImage height="50" width="50" value="images/edit.jpg"/> 
                <f:param name="int_CompanyID" value="#{company.int_CompanyID}"/>
                </h:link>
               
               </p:column>
            
        </p:dataTable>
        
        
       
         
    </h:form>
</h:body>
  
</ui:define>
</ui:composition>
