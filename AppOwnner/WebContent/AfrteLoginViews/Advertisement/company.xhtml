<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="content">
	
<h:head><title>Welcome to Advertisement</title></h:head>
  <body bgcolor="pink">
    <h:form id="form">
       <p:messages id="messages"/>  
       <center>
        <table>
          <legend  align="left" style="background-color:#438eb9; color:#fff;">Company Registration Details</legend>
            <tr>
                <td><h:outputLabel for="CompanyName" value="CompanyName: " /></td>
                <td><p:inputText id="CompanyName" value="#{advertisementBean.str_CompanyName}">
                </p:inputText>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="CompanyAddress" value="CompanyAddress*: " /></td>
                <td><p:inputTextarea rows="2" cols="30" id="CompanyAddress" value="#{advertisementBean.str_CompanyAddress}" required="true" requiredMessage="Address is required">
                  </p:inputTextarea>
                  <!--     <p:message for="empId"/> -->
                </td>
            </tr>
             <tr>
                <td><h:outputLabel for="City" value="City*: " /></td>
                <td><p:inputText id="City" value="#{advertisementBean.str_City}" required="true" requiredMessage="City is required">
                  </p:inputText>
                  <!--     <p:message for="empId"/> -->
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="State" value="State*: " /></td>
                <td><p:inputText id="State" value="#{advertisementBean.str_State}" required="true" requiredMessage="State is required">
                  </p:inputText>
                  <!--     <p:message for="empId"/> -->
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="Zip" value="Zip*: " /></td>
                <td><p:inputText id="Zip" value="#{advertisementBean.int_Zipcode}" required="true" validatorMessage="Zipcode must be 6"  requiredMessage="Zipcode  is required">
                     <f:validateLength minimum="6" />
                
                  </p:inputText>
                  <!--     <p:message for="empId"/> -->
                </td>
            </tr>
             <tr>
                <td><h:outputLabel for="MobileNo" value="MobileNo*: " /></td>
                <td><p:inputText id="MobileNo" value="#{advertisementBean.str_MobileNo}" required="true"  validatorMessage="MobileNo. must be 10" requiredMessage="MobileNo. is required">
                     <f:validateLength minimum="10" />
                    <f:validateRegex pattern="^([+]?[\d]+)?$" />
                  </p:inputText>
                  <!--     <p:message for="empId"/> -->
                </td>
            </tr>
            <tr>
            <td><h:outputText  value="CompanyType*:" /></td>
            
             <td><p:selectOneMenu id="options" value="#{advertisementBean.str_CompanyType}">
                 <f:selectItem itemLabel="Select One" itemValue="" />
                <f:selectItem itemLabel="Software" itemValue="Software" />
                <f:selectItem itemLabel="sales" itemValue="sales" />
                 <f:selectItem itemLabel="productBased" itemValue="productBased" />
                <f:selectItem itemLabel="Textile" itemValue="Textile" />
            
               </p:selectOneMenu>
            </td>
            </tr>
           
              
          
       <tr><td><h2 align="center">ContactPerson Details</h2></td></tr>
           <tr>
                 <td><h:commandButton  value="AddContactPerson" action="#{advertisementBean.add}" immediate="true" execute="@this" >
                     <f:ajax render="@form" execute="@form"/>
                   </h:commandButton>
                 </td>
            </tr> 
           
     <p:spacer height="40px;"/>
      <tr>
      <td>
     <c:forEach items="#{advertisementBean.person1}"   var="person"  varstatus="true">
          <br/>
            <h:outputText value="CompanyPersonName"/>
	    <p:inputText value="#{person.str_CompanyPersonName}"/>
	    <h:outputText value="Designation"/>
	    <p:inputText value="#{person.str_Designation}"/>
	     <h:outputText value="Email"/>
	    <p:inputText value="#{person.str_Email}" required="true" validatorMessage=" Email is not valid" requiredMessage="Please enter correct EmailAddress">
                     <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                  </p:inputText>
	     <h:outputText value="Mobile"/>
	    <p:inputText value="#{person.str_MobileNo}" required="true"  validatorMessage="ContactPersonMobile must be 10" requiredMessage="ContactPersonMobileNo. is required">
                     <f:validateLength minimum="10" />
                    <f:validateRegex pattern="^([+]?[\d]+)?$" />
                  </p:inputText>
                  <br/>
	 </c:forEach>
	 </td>
	 </tr>
          
            
           <tr>
                 <td><h:commandButton id="submit1" value="Submit" action="#{advertisementBean.addCompany}"  ajax="false" >
              
                </h:commandButton>
                </td>
            </tr> 
           
        </table>
        </center>
    </h:form>
    </body>
 </ui:define>
 </ui:composition>
