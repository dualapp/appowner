<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml">
	<ui:define name="content">
<h:head><title>Super Admin Login</title>
 </h:head>
 <table  style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px;margin-top:5px" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/members.png" height="50" width="50"></img> <span class="title">Super Admin</span>
				</td>
			</tr>
		</tbody>
	</table>
 <body bgcolor="pink">
    <h:form id="form" > 
     <p:growl id="growl" showDetail="true" sticky="true" />  
 
     <div id="page3"> <div class="gsTitleDiv"><font color="#008B8B" size="3">Login Details</font><br/><hr/></div> 
   <table   style="width: 98%;margin-left: 0%;margin-right: 1%;margin-bottom:5px">
   
   
 
       
         
            <tr>
                <td><h:outputLabel for="LoginName" value="LoginName: " /></td>
                <td><p:inputText id="LoginName" value="#{userInformationBean.name}" required="true" requiredMessage="Name is required">
                <p:message for="LoginName"/> 
                </p:inputText>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="Password" value="Password: " /></td>
                <td><p:inputText id="Password" value="#{userInformationBean.password}" required="true" requiredMessage="Password is required">
                     <p:message for="Password"/> 
                     </p:inputText>
              </td>
            </tr>
             <tr>
                 <td><p:commandButton id="submit" value="Login" action="#{userInformationBean.validate(userInformationBean.name,userInformationBean.password)}"  ajax="false" update="growl">
              
                </p:commandButton>
                </td>
            </tr> 
             </table>
          
            </div>
             </h:form>
             </body>
            </ui:define>
            </ui:composition>
