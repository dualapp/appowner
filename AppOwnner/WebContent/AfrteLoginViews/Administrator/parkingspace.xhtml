<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml">
	<ui:define name="content">
<h:head><title>Parking </title>
 <style type="text/css">
 .ui-growl {
 position:absolute;
        
         width:400px;
         left:50%;
        
         margin-left:-200px; 

}
</style>

</h:head>
<h:body>
	 <h:form id="form">
	  <p:growl id="ui-growl" globalOnly="true" sticky="true" />
	
	<br/>
	<div id="page3">
           <div class="gsTitleDiv"><img src="#{expenseBean.str_Name}images/myparking.png" height="50" width="50"></img>Parking Space<br/><hr/></div> 
	 
                
           <table style="overflow:hidden;border:0pt none;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
           <tr><td><p:outputLabel value="Organisation:" />  <p:outputLabel value="#{expenseBean.str_OrganizationName}" /> </td>
              </tr>
           <tr><td>  
	    <p:commandButton style="width:120px;height:25px" process="DT" update=":addform"    icon="ui-icon-plus"  value="Create New" oncomplete="PF('multiParkingSpaceDialog').show()" />
	
	 &#150; &#150;  <p:commandButton  style="width:120px;height:25px" process="DT" update=":viewform" icon="ui-icon-info" value="View" oncomplete="PF('multiParkingSpaceDialog1').show()" />
       &#150; &#150; <p:commandButton style="width:120px;height:25px" process="DT" update=":editform" icon="ui-icon-pencil" value="Edit " oncomplete="PF('multiParkingSpaceDialog2').show()" />
       &#150; &#150;  <p:commandButton  style="width:120px;height:25px" update="DT" process="DT" onclick="return confirm('Are you sure you want to delete ?');" action="#{expenseBean.deleteParkingSpace}" icon="ui-icon-trash" value="Delete" />
      &#150; &#150;   <p:commandButton style="width:120px;height:25px" icon="ui-icon-refresh"    onclick="javascript:history.go(0);" value="Refresh" />
         
     
     </td>
     </tr>
     </table>
	 
                
             <p:dataTable   id="DT"  
               
               rows="3"   paginator="true"  paginatorPosition="bottom"   resizableColumns="true"  style="overflow:hidden;border:0pt none;width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px"  
       emptyMessage="No Records Found" paginatorAlwaysVisible="false"  var="ps"  value= "#{expenseBean.parkingSpaceList}" selection="#{expenseBean.parkingSpaceList1}" rowKey="#{ps.int_ParkingId}"  >
	 
	 
	  <p:column     exportable="false"  selectionMode="multiple" style="width:35px;text-align:left">
         
             </p:column>
          <p:column headerText="Organization">
                <h:outputText value="#{ps.str_OrganizationName}" /> 
                   
               
          </p:column>
          <p:column headerText="Parking Id">
            
                 <h:outputText value="#{ps.int_ParkingId}" /> 
          </p:column>
          
          <p:column headerText="Parking slot">
               <h:outputText value="#{ps.str_ParkingSlot}" /> 
          </p:column>
          
	  
            </p:dataTable>
	 </div>
	</h:form>
	  <p:dialog header="Create Parking Space" widgetVar="multiParkingSpaceDialog"     showEffect="explode" hideEffect="bounce" resizable="false" height="250" width="500">
        <h:form id="addform">
        <p:outputPanel id="multiParkingSpaceDetail" style="text-align:center;">
        <table>
	<tr><th>
	<p:outputLabel for="org" value="Organisation:" /> </th>
              
              <td><h:selectOneMenu  required="true" value="#{expenseBean.str_OrganizationName}" id="org">
              <f:selectItem itemLabel="#{expenseBean.str_OrganizationName}"  itemValue="#{expenseBean.str_OrganizationName}" />
                
                 </h:selectOneMenu></td></tr>
                 
<tr><th><p:outputLabel for="Parkingslot" value="parkingSlot"/></th>
	<td><p:inputText  id="Parkingslot"  placeholder="Enter Parkingslot" required="true" requiredMessage="Enter Parkingslot" value="#{expenseBean.str_ParkingSlot}">
	  
	</p:inputText>
	</td>
	  <p:message id="ParkingslotMsg" for="Parkingslot" display="text"/> 
	</tr>
	
	  
    
    </table>
    <div>
    <hr/>
     <p:commandButton   styleClass="btn" id="submit"  value="Submit"   update=":form:DT :form:ui-growl,ParkingslotMsg"  actionListener="#{expenseBean.saveParking}"  oncomplete="handleRequest(xhr, status, args)" />
	  
	 
	&#150; &#150; <p:commandButton  type="reset"   styleClass="btn"    value="Cancel" />
	  
	 
    </div>
    
           </p:outputPanel>
           </h:form>
           </p:dialog>
             <p:dialog header="Edit Parking Space Details" widgetVar="multiParkingSpaceDialog2"     showEffect="explode" hideEffect="bounce" resizable="false" height="250" width="500">
       <h:form id="editform">
      <p:outputPanel id="multiParkingSpaceDetail2" style="text-align:center;">
      <ui:repeat value="#{expenseBean.parkingSpaceList1}" var="ps2">
           <table>
               
            
             <tr>
  
  <th>  <p:outputLabel for="org1" value="Organisation:" /> </th>
              
              <td><h:selectOneMenu   required="true" value="#{expenseBean.str_OrganizationName}" id="org1">
              <f:selectItem itemLabel="#{expenseBean.str_OrganizationName}"  itemValue="#{expenseBean.str_OrganizationName}" />
                
                 </h:selectOneMenu></td>
    </tr>
    <tr>
 <th>
	<p:outputLabel for="Parkingslot1" value="Parking slot:" /> </th>
    <td>
    <p:inputText id="Parkingslot1"  required="true" requiredMessage="Enter Parking slot" value="#{ps2.str_ParkingSlot}">
      
     </p:inputText>
    </td>
     <p:message id="ParkingslotMsg1" for="Parkingslot1" display="text"/> 
    </tr>
      
            </table>
          
           <div>
           <hr/>
            <p:commandButton value="update" update=":form:DT :form:ui-growl,ParkingslotMsg1" styleClass="btn"    action="#{expenseBean.updateParkingSpace(ps2)}" oncomplete="handleRequest1(xhr, status, args)" />
      
      
    	&#150; &#150; <p:commandButton   type="reset"  styleClass="btn"    value="Cancel" />
	  
           </div>
             </ui:repeat>
    </p:outputPanel>
    </h:form>
    </p:dialog>
     <p:dialog header="  Parking Space Details" widgetVar="multiParkingSpaceDialog1"     showEffect="explode" hideEffect="bounce" resizable="false" height="200" width="500">
        <h:form id="viewform">
        <p:outputPanel id="multiParkingSpaceDetail1" style="text-align:center;">
          
          <ui:repeat value="#{expenseBean.parkingSpaceList1}" var="ps2">
           <table>
               
            
             <tr>
  
  <th>  <p:outputLabel   value="Organisation:" /> </th>
              
              <td><h:selectOneMenu  readonly="true"   value="#{expenseBean.str_OrganizationName}"  >
              <f:selectItem itemLabel="#{expenseBean.str_OrganizationName}"  itemValue="#{expenseBean.str_OrganizationName}" />
                
                 </h:selectOneMenu></td>
    </tr>
    <tr>
 <th>
	<p:outputLabel  value="Parking slot:" /> </th>
    <td>
    <p:inputText  readonly="true" value="#{ps2.str_ParkingSlot}"/></td>
    </tr>
     
    
     
            </table>
            </ui:repeat>
             <div>
             <hr/>
             </div>
    </p:outputPanel>
    </h:form>
    </p:dialog>
	  
	 </h:body>
	
	<script type="text/javascript">
    function handleRequest(xhr, status, args) 
    {
        if(args.validationFailed)
             {
        	 PF('multiParkingSpaceDialog').show();
            
        } 
        else{
        	 
         
        	PF('multiParkingSpaceDialog').hide();
        	
        }
        
    }
    function handleRequest1(xhr, status, args) 
    {
        if(args.validationFailed)
             {
        	 PF('multiParkingSpaceDialog2').show();
            
        } 
        else{
        	 
        	PF('multiParkingSpaceDialog2').hide();
        	
        }
        
    }
    
</script>
	 

</ui:define>
</ui:composition>
