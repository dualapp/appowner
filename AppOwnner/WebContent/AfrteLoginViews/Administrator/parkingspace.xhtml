<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml">
	<ui:define name="content">
<h:head><title>Parking </title>
 <style type="text/css">
 .ui-growl {
 position:absolute;
        
         width:400px;
         left:50%;
         top:200px;
         margin-left:-200px; 

}
</style>

</h:head>
	 <h:form>
	  <p:growl id="ui-growl" globalOnly="true" sticky="true" />
	<h:body>
	<br/>
	<div id="page3">
           <div class="gsTitleDiv"><img src="#{expenseBean.str_Name}images/myparking.png" height="50" width="50"></img>Parking Space<br/><hr/></div> 
	 
                
           <table style="overflow:hidden;border:0pt none;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
           <tr><td><h:outputText value="Organisation:" /> 
               
              <h:selectOneMenu >
              <f:selectItem itemLabel="#{expenseBean.str_OrganizationName}"  itemValue="#{expenseBean.str_OrganizationName}" />
                
                 </h:selectOneMenu></td></tr>
           <tr><td>  
	    <p:commandButton style="width:120px;height:25px" process="DT" update="multiParkingSpaceDetail"    icon="ui-icon-plus"  value="Create New" oncomplete="PF('multiParkingSpaceDialog').show()" />
	
	 &#150; &#150;  <p:commandButton  style="width:120px;height:25px" process="DT" update="multiParkingSpaceDetail1" icon="ui-icon-info" value="View" oncomplete="PF('multiParkingSpaceDialog1').show()" />
       &#150; &#150; <p:commandButton style="width:120px;height:25px" process="DT" update="multiParkingSpaceDetail2" icon="ui-icon-pencil" value="Edit " oncomplete="PF('multiParkingSpaceDialog2').show()" />
       &#150; &#150;  <p:commandButton  style="width:120px;height:25px" update="DT" process="DT" onclick="return confirm('Are you sure you want to delete ?');" action="#{expenseBean.deleteParkingSpace}" icon="ui-icon-trash" value="Delete" />
       <p:commandButton  style="width:120px;height:25px"  value="Refresh" />
         
     
     </td>
     </tr>
     </table>
	 
                
             <p:dataTable   id="DT"  
               
               rows="3"   paginator="true"  paginatorPosition="bottom"   resizableColumns="true"  style="overflow:hidden;border:0pt none;width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="1,2,3"  var="ps"  value= "#{expenseBean.parkingSpaceList}" selection="#{expenseBean.parkingSpaceList1}" rowKey="#{ps.int_ParkingId}"  >
	 
	 
	  <p:column     exportable="false"  selectionMode="multiple" style="width:35px;text-align:center">
         
             </p:column>
          <p:column headerText="Organization">
                <h:outputText value="#{ps.str_OrganizationName}" /> 
                   
               
          </p:column>
          <p:column headerText="Parking Id">
            
                 <h:outputText value="#{ps.int_ParkingId}" /> 
          </p:column>
          
          <p:column headerText="Parking slot">
               <h:outputText value="#{ps.str_ParkingSlot}" /> 
          </p:column>
          
	  
            </p:dataTable>
	 </div>
	  <p:dialog header="Create Parking Space" widgetVar="multiParkingSpaceDialog"     showEffect="explode" hideEffect="bounce" resizable="false" height="200" width="500">
        <p:outputPanel id="multiParkingSpaceDetail" style="text-align:center;">
        <table>
	<tr><th>
	<h:outputText  value="Organisation:" /> </th>
              
              <td><h:selectOneMenu>
              <f:selectItem itemLabel="#{expenseBean.str_OrganizationName}"  itemValue="#{expenseBean.str_OrganizationName}" />
                
                 </h:selectOneMenu></td></tr>
                 
<tr><th><h:outputText value="parkingSlot"/></th>
	<td><p:inputText  id="Parkingslot"  placeholder="Enter Parkingslot"  value="#{expenseBean.str_ParkingSlot}">
	  <p:ajax event="blur" update="ParkingslotMsg" />
	</p:inputText>
	</td>
	 <td><p:message id="ParkingslotMsg" for="Parkingslot" display="text"/></td>
	</tr>
	<tr><td><h:commandButton   styleClass="btn" id="submit"  value="Submit"     action="#{expenseBean.saveParking}"  >
	  
	</h:commandButton>
	 </td>
	<td><h:commandButton   styleClass="btn"    value="Cancel"    action="parkingspace.xhtml" >
	  <f:ajax execute="@this" event="click"  render="@form"/>
	  </h:commandButton></td>
	</tr> 
	  
    
    </table>
    
    
           </p:outputPanel>
           </p:dialog>
             <p:dialog header="Edit Parking Space Details" widgetVar="multiParkingSpaceDialog2"     showEffect="explode" hideEffect="bounce" resizable="false" height="300" width="400">
        <p:outputPanel id="multiParkingSpaceDetail2" style="text-align:center;">
          
           <table>
               
            <ui:repeat value="#{expenseBean.parkingSpaceList1}" var="ps2">
             <tr>
 <th>
	<h:outputText  value="Organisation:" /> </th>
    <td>
    <h:inputText value="#{ps2.str_OrganizationName}"/></td>
    </tr>
    <tr>
 <th>
	<h:outputText  value="Parking slot:" /> </th>
    <td>
    <h:inputText value="#{ps2.str_ParkingSlot}"/></td>
    </tr>
     
    </ui:repeat>
     <tr><td><h:commandButton value="update"  styleClass="btn"     action="#{expenseBean.updateParkingSpace(ps2)}">
      
     </h:commandButton>
     </td> <td><h:commandButton  styleClass="btn"  action="parkingspace.xhtml" value="Cancel">
     <f:ajax execute="@this" event="click"  render="@form"/>
     </h:commandButton>
     
     </td></tr>
            </table>
    </p:outputPanel>
    </p:dialog>
     <p:dialog header="  Parking Space Details" widgetVar="multiParkingSpaceDialog1"     showEffect="explode" hideEffect="bounce" resizable="false" height="300" width="500">
        <p:outputPanel id="multiParkingSpaceDetail1" style="text-align:center;">
          
           <table>
               
            <ui:repeat value="#{expenseBean.parkingSpaceList1}" var="ps2">
             <tr>
 <th>
	<h:outputText  value="Organisation:" /> </th>
    <td>
    <h:outputText value="#{ps2.str_OrganizationName}"/></td>
    </tr>
    <tr>
 <th>
	<h:outputText  value="Parking slot:" /> </th>
    <td>
    <h:outputText value="#{ps2.str_ParkingSlot}"/></td>
    </tr>
     
    </ui:repeat>
    </table>
    </p:outputPanel>
    </p:dialog>
	</h:body>
	</h:form>
	 

</ui:define>
</ui:composition>
