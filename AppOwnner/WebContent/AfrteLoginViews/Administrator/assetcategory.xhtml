<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml"
                xmlns:P="http://java.sun.com/jsf/html">
	 
	<h:head>

	 
	 <script src="JavaScript/ModalPopupWindow.js" type="text/javascript">
	 
	 </script>

 <style>
     body
        {
            font-family: Verdana;
            font-size: 10px;
         
        }
     
    </style>
    <script>

 var modalWin = new CreateModalPopUpObject();
 modalWin.SetLoadingImagePath("images/loading.gif");
 modalWin.SetCloseButtonImagePath("images/remove.gif");
 //Uncomment below line to make look buttons as link
 //modalWin.SetButtonStyle("background:none;border:none;textDecoration:underline;cursor:pointer");

function ShowNewPage(){
 var callbackFunctionArray = new Array(Submit, Cancel);
 modalWin.ShowURL('createnewassetcategory.xhtml',470,600,'Create New assetcategory',null,callbackFunctionArray);
 }
 
 
function ShowMessage() {
 modalWin.ShowMessage('This Modal Popup Window using Javascript',200,400,'User Information');
 }
  
 function  ShowMessageWithAction(){
    //ShowConfirmationMessage(message, height, width, title,onCloseCallBack, firstButtonText, onFirstButtonClick, secondButtonText, onSecondButtonClick);
    modalWin.ShowConfirmationMessage('This is confirmation window using Javascript',200,400,'User Confirmation',null,'Agree',Action1,'Disagree',Action2);
 }

function ShowMessageNoDragging(){
 modalWin.Draggable=false;
 modalWin.ShowMessage('You can not drag this window',200,400,'User Information');

}

function Action1(){
alert('Action1 is excuted');
modalWin.HideModalPopUp();
}

function Action2(){
alert('Action2 is excuted');
modalWin.HideModalPopUp();
}

function Submit(msg){
modalWin.HideModalPopUp();
modalWin.ShowMessage(msg,200,400,'User Information',null,null);
}

function Cancel(){
modalWin.HideModalPopUp();
modalWin.ShowMessage(msg,200,400,'User Information',null,null);
}

function HideModalWindow() {
    modalWin.HideModalPopUp();
}

function ShowChildWindowValues(name,email,address,phone,zip) {
    var displayString = "<b>Values Of Child Window</b> <br/><br/>Name : " + name;
    displayString += "<br/><br/>Email : " + email;
    displayString += "<br/><br/>Address : " + address;
    displayString += "<br/><br/>Phone : " + phone;
    displayString += "<br/><br/>Zip : " + zip;
    var div = document.getElementById("divShowChildWindowValues");
    div.style.display = "";
    div.innerHTML = displayString;
}
</script>

 </h:head>
	<h:form  >
	  <p:growl id="msgs" showDetail="true" />
	<div id="page3">
           <div class="gsTitleDiv">Assets Catecory<br/><hr/></div> 
	 <table style="overflow:hidden;border:0pt none;width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
	 <tr><td><h:outputText value="Organisation:" /> 
               
              <h:selectOneMenu >
              <f:selectItem itemLabel="#{expenseBean.str_OrganizationName}"  itemValue="#{expenseBean.str_OrganizationName}" />
                
                 </h:selectOneMenu></td></tr>
	 <tr><td>  
	    <p:commandButton style="width:120px;height:25px" process="DT" update="multiAssetCategoryDetail" icon="ui-icon-plus"  value="Create New" oncomplete="PF('multiAssetCategoryDialog').show()" />
	
	 &#150; &#150;  <p:commandButton  style="width:120px;height:25px" process="DT" update="multiAssetCategoryDetail1" icon="ui-icon-search" value="View" oncomplete="PF('multiAssetCategorylDialog1').show()" />
       &#150; &#150; <p:commandButton style="width:120px;height:25px" process="DT" update="multiAssetCategoryDetail2" icon="ui-icon-pencil" value="Edit " oncomplete="PF('multiAssetCategoryDialog2').show()" />
       &#150; &#150;  <p:commandButton style="width:120px;height:25px"  update="DT" process="DT" onclick="return confirm('Are you sure you want to delete ?');" action="#{expenseBean.deleteAssetsCategory()}" icon="ui-icon-trash" value="Delete" />
       <p:commandButton style="width:120px;height:25px"  value="Refresh" />
         
     
     </td>
     </tr>
     </table>
         <p:dataTable      id="DT"  
               
               rows="3"   paginator="true"  paginatorPosition="bottom"   resizableColumns="true"  style="overflow:hidden;border:0pt none;width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="1,2,3"  var="ac"  value="#{expenseBean.assetCategoryList}" selection="#{expenseBean.assetCategoryList1}" rowKey="#{ac.int_assetcatId}">
	 <p:column     exportable="false"  selectionMode="multiple" style="width:35px;text-align:center">
         
             </p:column>
   
          <p:column headerText="Organization">
               
                   <h:outputText value="#{ac.str_OrganizationName}" /> 
                    
          </p:column>
          <p:column headerText="Category Name">
            <h:outputText value="#{ac.str_assetcat_name}" /> 
                              
          </p:column>
           
             
       
          
	 </p:dataTable>
	 <p:dialog header="Create AssetsCategory" widgetVar="multiAssetCategoryDialog"     showEffect="explode" hideEffect="bounce" resizable="false" height="200" width="400">
        <p:outputPanel id="multiAssetCategoryDetail" style="text-align:center;">
       <table style="overflow:hidden;border:0pt none;width: 50%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
	<tr><th> 
               <h:outputText value="Organisation" /> </th>
             <td> <h:selectOneMenu       style="width:100px">
              <f:selectItem itemLabel="#{expenseBean.str_OrganizationName}"  itemValue="#{expenseBean.str_OrganizationName}" />
                
                 </h:selectOneMenu></td></tr>
	<tr><th><h:outputText value="CategoryName"/></th>
	<td><h:inputText    id="AssetCategory" value="#{expenseBean.str_AssetCategoryType}">
	 
	</h:inputText>
	</td>
	  <td> <p:tooltip id="toolTipAssetCategory"  showEvent="focus" hideEvent="blur" for="AssetCategory" value="  AssetCategory Required" />  </td>
	</tr>
	<tr><td></td><td><h:commandButton   styleClass="btn" id="submit"  value="Submit" onclick="EnrollLaterClick()"   action="#{expenseBean.saveAssetCategory}" />
	
	  </td> </tr>  
	  
	</table>
	
	 
        </p:outputPanel>
        </p:dialog>
        <p:dialog header="Edit AssetsCatgory Details" widgetVar="multiAssetCategoryDialog2"     showEffect="explode" hideEffect="bounce" resizable="false" height="200" width="400">
        <p:outputPanel id="multiAssetCategoryDetail2" style="text-align:center;">
          
           <table style="overflow:hidden;border:0pt none;width: 50%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
               
            <ui:repeat value="#{expenseBean.assetCategoryList1}" var="ac1">
             <tr>
             <th><h:outputText value="Organization"/></th><td><h:inputText value="#{ac1.str_OrganizationName}" /> </td>
             </tr>
             <tr>
             <th><h:outputText value="Category name"/></th><td><h:inputText value="#{ac1.str_assetcat_name}" /> </td>
             </tr>
             
             </ui:repeat>
             <tr><td><h:commandButton value="update"  action="#{expenseBean.updateAssetCategory(ac1)}"/></td> <td><h:commandButton action="assetcategory" value="Cancel"/></td></tr>
            </table>
              
             </p:outputPanel>
             </p:dialog>
             <p:dialog header=" AssetsCatgory Details" widgetVar="multiAssetCategoryDialog1"     showEffect="explode" hideEffect="bounce" resizable="false" height="200" width="400">
        <p:outputPanel id="multiAssetCategoryDetail1" style="text-align:center;">
          
           <table style="overflow:hidden;border:0pt none;width: 50%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
               
            <ui:repeat value="#{expenseBean.assetCategoryList1}" var="ac1">
             <tr>
             <th><h:outputText value="Organization"/></th><td><h:outputText value="#{ac1.str_OrganizationName}" /> </td>
             </tr>
             <tr>
             <th><h:outputText value="Category name"/></th><td><h:outputText value="#{ac1.str_assetcat_name}" /> </td>
             </tr>
             
             </ui:repeat>
              </table>
              
             </p:outputPanel>
             </p:dialog>
             </div>
             </h:form>
	 
</html>
