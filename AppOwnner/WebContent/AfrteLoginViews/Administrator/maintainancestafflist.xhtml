<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template.xhtml">
	<ui:define name="content">
<h:head>
    <title> </title>
     &#150; &#150; &#150; &#150;<h4><a href="addmaintainancestaff.xhtml"> Add More Maintainance Staff</a></h4>
</h:head>
<br/><br/><br/>
 <body bgcolor="yellow">
  <h:messages/>
 <h:form>
  <div id="page3">
           <div class="gsTitleDiv">Maintainance Staff  On AppOwner<br/><hr/></div> 
  <p:dataTable id="maintainancestaff" var="maintainancestaff" value="#{maintainanceStaffBean.maintainanceStaffList}"  >
            <p:column>
                <f:facet name="header">
                    <h:outputText value=" maintainancestaff ID" />
                </f:facet>
                <h:outputText  id="int_maintainancestaff" value="#{maintainancestaff.int_MaintainanceStaffID}" />
            </p:column>
            
              <p:column>
                <f:facet name="header">
                    <h:outputText value=" maintainancestaff Name" />
                </f:facet>
                <h:outputText  id="int_maintainancestaffname" value="#{maintainancestaff.str_UserName}" />
            </p:column>
            
              <p:column>
                <f:facet name="header">
                    <h:outputText value=" maintainancestaff RoleName" />
                </f:facet>
                <h:outputText  id="int_maintainancestaffrolename" value="#{maintainancestaff.str_RoleName}" />
            </p:column>
              <p:column>
                <f:facet name="header">
                    <h:outputText value=" maintainancestaff Mobile" />
                </f:facet>
                <h:outputText  id="int_maintainancestaffmobile" value="#{maintainancestaff.str_Mobile}" />
            </p:column>
              <p:column>
                <f:facet name="header">
                    <h:outputText value=" maintainancestaff Email" />
                </f:facet>
                <h:outputText  id="int_maintainancestaffEmail" value="#{maintainancestaff.str_Email}" />
            </p:column>
            
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Action" />
                    </f:facet>
               
	   		 <h:link outcome="deletemaintainancestaff.xhtml"   
	   		 onclick="return confirm('Are you sure you want to delete #{maintainancestaff.str_UserName}?');" > 
	   			<p:graphicImage  height="20" width="20" alt="delete" value="#{expenseBean.str_Name}images/delete.jpg"/> 
	   				<f:param name="int_MaintainanceStaffID" value="#{maintainancestaff.int_MaintainanceStaffID}" />
	   		</h:link>
	   		
	   		<h:link outcome="rolemanagement.xhtml" >
	   			 <p:graphicImage  height="20" width="20" alt="add/update role" value="#{expenseBean.str_Name}images/edit.jpg"/>
	   				<f:param name="int_UserId" value="#{maintainancestaff.int_UserId}" />
	   		</h:link>
            </p:column>
            </p:dataTable>
            
           </div>
            </h:form>
            </body>
            

</ui:define>
</ui:composition>
