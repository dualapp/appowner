<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml"
                xmlns:v="http://primefaces.org/ui">
	<ui:define name="content">
	
<h:head>
    <title>Create Tax Form</title>
    <style type="text/css">
         input[type=text] 
          {
           
           height:25px;
           weight:250px;
          }
          select
          {
           height:25px;
           weight:250px;
          }
      </style>	
 
</h:head>
<table cellpadding="0" cellspacing="0" border="1" width="98%" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/tax.jpg" height="50" width="50"></img> <span class="title">Tax Template</span>
				</td>
				<td align="left"><a href="taxtemplate.xhtml">Back to Grid</a></td>
			</tr>
		</tbody>
	</table>
<body  bgcolor="pink">
  <h:form id="form" prependId="false">
  <div id="page3">
 
  
   <table   style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
            <tr>
             <td> <h:outputLabel value="Organisation:" /></td>  
          <td><h:inputText id="str_Organisation" readonly="true"
								value="#{templateBean.str_Organisation}" ></h:inputText>
								</td>
                 </tr>
                 <tr></tr><tr></tr><tr></tr><tr></tr>
           <tr>
            <td>  <h:outputText  value="Tax Name" /><font color="red" >*</font></td>
           <td>  <p:inputText id="str_TaxName" value="#{templateBean.str_TaxName}"   required="true" requiredMessage="TaxName should not Empty"/> </td>
           <td><p:message for="str_TaxName" dispay="text"/></td>
             </tr>
            
             <tr>
            <td>  <h:outputText  value="Percentage(%)" /><font color="red" >*</font></td>
           <td>  <p:inputText id="int_Percentage" value="#{templateBean.int_Percentage}"   required="true" requiredMessage="Percentage should be a Number "/> </td>
           <td><p:message for="int_Percentage" dispay="text"/></td>
             </tr>
             
              <tr>
            <td>  <h:outputText  value="Tax Exemption"/><br /><small>(per month per flat)</small></td>
           <td>  <p:inputText id="int_TaxExemption" value="#{templateBean.int_TaxExemption}" /> </td>
             </tr>
          
            
     <tr>
     <td></td>
      <td><p:commandButton styleClass="btn"  id="submit" value="Submit" onclick="EnrollNowClick()" action="#{templateBean.addTaxTemplate}" ajax="false" />
          <p:commandButton styleClass="btn" id="cancel" value="Cancel" action="#{templateBean.reset}" style="margin-left:2em;" ajax="false"/></td>
            </tr>
         </table>
               
              
           </div>
           </h:form>
           </body>
           
             
   
</ui:define>
</ui:composition>
