<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml">
	<ui:define name="content">
 
<h:head>
    <title>Chart Of Account Form</title>
   <style type="text/css">
         input[type=text] 
          {
           
           height:25px;
           weight:200px;
          }
          select
          {
           height:25px;
           weight:200px;
          }
     
       .line
       {
         margin-left:1em;
       }
        .ui-growl {
 position:absolute;
        
         width:400px;
         left:50%;
         top:200px;
        
         margin-left:-200px; 
      
    </style>
</h:head>
<table cellpadding="0" cellspacing="0" border="1" width="98%" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/invoice.jpg" height="50" width="50"></img> <span class="title">Chart of Account</span>
					
				</td>
				
			</tr>
		</tbody>
	</table>
 
    <h:form>
   	<h:body styleClass="width:40">
   	<p:growl id="ui-growl" globalOnly="true" sticky="true" />
 <div id="page3" >
   
 
    <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px"><tr>
 
               <td><h:outputLabel value="Organisation:*" /> </td>
              
              <td><h:inputText id="str_Organisation" value="#{expenseBean.str_OrganizationName}"  >
                   </h:inputText>
             </td>
             </tr>
             </table>
   <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px"> 
     <tr><td> <p:commandButton style="width:120px;height:25px" icon="ui-icon-pencil"  update="multiChartOfAccountDetail"  value="Creat New" oncomplete="PF('multiChartOfAccountDialog').show()" /></td></tr></table> 
 
 <table style="width: 90%;margin-left: 1%;margin-right: 1%;margin-bottom:5px" border="2">
       <tr>
       <td><font color="red"><h:outputText value="Asset Groups" /></font><p:spacer height="10px" weight="30px"/><h:commandButton value="Manage" action="#{accountsBean.getAccountsHead(accountsBean.group)}">
        </h:commandButton> </td>
       <td><font color="red"><h:outputText value="RevenueGroups"/></font><p:spacer height="10px" weight="30px"/><h:commandButton value="Manage" action="#{accountsBean.getAccountsHead(accountsBean.group1)}"/></td>
        <td><font color="red"> <h:outputText value="LiabilityGroups"/></font><p:spacer height="10px" weight="30px"/><h:commandButton value="Manage" action="#{accountsBean.getAccountsHead(accountsBean.group2)}"/></td>
         <td><font color="red"> <h:outputText value="ExpenseGroups"/></font><p:spacer height="10px" weight="30px"/><h:commandButton value="Manage" action="#{accountsBean.getAccountsHead(accountsBean.group3)}"/></td>
       </tr>
     
	   
       <tr>
       
        
       <td>
       
       <ui:repeat value="#{accountsBean.asset}" var="timeSlot" >
       
       <h:outputText value="#{timeSlot.str_Acct_GroupName}"/><br/>
       </ui:repeat>
       </td>
       <td>
       <ui:repeat value="#{accountsBean.revenues}" var="timeSlot">
       <h:outputText value="#{timeSlot.str_Acct_GroupName}"/><br/>
       </ui:repeat>
       </td>
       <td>
       <ui:repeat value="#{accountsBean.liabilities}" var="timeSlot">
       <h:outputText value="#{timeSlot.str_Acct_GroupName}"/><br/>
       </ui:repeat>
       </td>
       
        <td>
       <ui:repeat value="#{accountsBean.expense}" var="timeSlot">
       <h:outputText value="#{timeSlot.str_Acct_GroupName}"/><br/>
       </ui:repeat>
       </td>
       </tr>
               
                        
        </table>
         <p:dialog header="Chart Of Account " widgetVar="multiChartOfAccountDialog"     showEffect="explode" hideEffect="explode" resizable="false" height="280" width="450">
        <p:outputPanel id="multiChartOfAccountDetail" style="text-align:center;">
        <table >
	<tr><td> 
               <h:outputLabel value="Organisation:" /> </td>
             <td> <h:selectOneMenu  value="#{accountingBean.str_OrganizationName}"    editable="true"   >
              <f:selectItem itemLabel="Select One" itemValue=""  noSelectionOption="true" /> 
              <f:selectItem itemLabel="#{accountingBean.str_OrganizationName}"  itemValue="#{accountingBean.str_OrganizationName}" />
                
                 </h:selectOneMenu></td></tr>
	<tr><td><h:outputLabel value="Account Type"/></td>
	<td><h:selectOneMenu    value="#{accountingBean.str_AccountType}"   valueChangeListener="#{accountingBean.accountchangeListener}">
	    <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"/>  
	    
	   <f:selectItems   value="#{accountingBean.listAccountsType}" /><br/> 
	   <p:ajax event="change" partialSubmit="true"/>
                       </h:selectOneMenu></td></tr>
	<tr><td><h:outputLabel value="Account Name:"/></td><td><h:inputText   value="#{accountingBean.str_AccountName}"/></td></tr>
	<tr><td></td><td><p:commandButton styleClass="btn"  id="submit"  value="Submit"   action="#{accountingBean.saveChartOfAccount()}" ajax="false"  />
	
	</td> </tr>  
	</table>
	
         </p:outputPanel>
         </p:dialog>
    
</div>
</h:body>
        </h:form>
  
    </ui:define>
    </ui:composition>
