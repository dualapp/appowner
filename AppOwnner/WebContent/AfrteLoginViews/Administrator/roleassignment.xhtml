	template="#{expenseBean.str_Name}include/templates/template1.xhtml"
                xmlns:v="http://primefaces.org/ui">
	<ui:define name="content">
	<f:metadata>
	<f:viewParam name="int_UserId" value="#{roleManagementBean.int_UserId}"  />
	 
	
	<f:viewAction action="#{roleManagementBean.getAssignedRoleMenu}" />
	
	 </f:metadata>
   <h:head>
<title>DueTemplate form</title>
<style type="text/css">
         input[type=text] 
          {
           
           height:25px;
           weight:250px;
          }
          select
          {
           height:25px;
           weight:250px;
          }
      </style>	
 
 
 
</h:head>

<table cellpadding="0" cellspacing="0" border="1" width="98%" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/due.jpg" height="50" width="50"></img> <span class="title">Role Assignment</span>
				</td>
			</tr>
		</tbody>
	</table>

<body >
  <h:form id="form" prependId="false">
 <div id="page3">
   <table   style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
   <tr> 
    <th><h:outputText  value="Role Name:" /></th>
               <td><p:selectOneMenu id="roleName1" value="#{roleManagementBean.roleName1}"  valueChangeListener="#{roleManagementBean.roleNameChangeListener}"  style="width:200px">
                 
                    <f:selectItems value="#{roleManagementBean.str_Roles}" />
                    <p:ajax event="change" partialSubmit="true" update="MenuNames" execute="roleName1"/> 
                 </p:selectOneMenu>
             </td>
    </tr>
    </table>
    </div>
     <div id="page3">
    <h:panelGroup layout="block" styleClass="selection" id="container" >
      <fieldset style="width:98%;height:25%;margin-left:2em;background-color: #FFFFFF; ">
       <p:selectManyCheckbox id="MenuNames" layout="pageDirection" value="#{roleManagementBean.menuNames}"  valueChangeListener="#{roleManagementBean.menuChangeListener}"   reqired="true" requiredMessage="Choose Atleast One Menu ">
               
              <f:selectItems value="#{roleManagementBean.listMenuNames}"/>
             <p:ajax event="click" partialSubmit="true"/>
        </p:selectManyCheckbox>
        <p:commandButton value="Submit" styleClass="btn"   action="#{roleManagementBean.addRoleMenuManagement}" style="width:70px;margin-left:10px" ajax="false">
        
 </p:commandButton>
      </fieldset>
   </h:panelGroup>
     </div>
    
    </h:form>
