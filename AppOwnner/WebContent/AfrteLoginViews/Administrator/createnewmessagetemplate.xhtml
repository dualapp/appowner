<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml"
                xmlns:v="http://primefaces.org/ui">
	<ui:define name="content">
<h:head>
    <title>Create Message Template Form</title>
    <style type="text/css">
         input[type=text] 
          {
           
           height:25px;
           weight:250px;
          }
          select
          {
           height:25px;
           weight:250px;
          }
      </style>	
</h:head>
<table  style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px;margin-top:5px" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/message.jpg" height="50" width="50"></img> <span class="title">MessageTemplate</span>
				</td>
				<td ><a href="messagetemplate.xhtml"> &lt;&lt; Back to Grid</a></td>
			</tr>
		</tbody>
	</table>
<body  bgcolor="pink">
 
  
   <h:form id="form" prependId="false">
     <div id="page3">
  
      <table   style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
            <tr>
            <td>  <h:outputText  value="Created By" /></td>
            <td>  <p:inputText id="str_CreatedBy" value="#{templateBean.str_CreatedBy}" /> </td>
           </tr>
           <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
          
          <tr>
            <td>  <h:outputText  value="Email" /></td>
            <td>  <p:inputText id="str_Email" value="#{templateBean.str_Email}" /> </td>
          </tr>
            <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
           <tr>
            <td>  <h:outputText  value="Date" /></td>
            <td>  <p:inputText id="dat_Date" value="#{templateBean.dat_Date}"  readonly="true"/> </td>
          </tr>
            <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
          <tr>
             <td> <h:outputLabel value="Mode" /></td>  
          <td><p:selectOneMenu id="str_Mode" value="#{templateBean.str_Mode}"  >
                   <f:selectItem itemLabel="Email" itemValue="Email" />
                    <f:selectItem itemLabel="Sms" itemValue="Sms" />
                 </p:selectOneMenu></td>   
                 </tr>
                   <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
                 <tr>
                  <td><h:outputLabel value="Category:" /></td>
              <td><p:selectOneMenu id="str_Category" value="#{templateBean.str_Category}" >
                  
                    <f:selectItem itemLabel="Ads" itemValue="Ads" />
                    <f:selectItem itemLabel="Accounts" itemValue="Accounts" />
                     <f:selectItem itemLabel="Maintenance" itemValue="Maintenance" />
                     <f:selectItem itemLabel="Parking" itemValue="Parking" />
                      <f:selectItem itemLabel="Meeting" itemValue="Meeting" />
                       <f:selectItem itemLabel="Others" itemValue="Others" />
                        <f:selectItem itemLabel="Welcome New User" itemValue="Welcome New User" />
                 </p:selectOneMenu>
             </td>
                 </tr>
                
                <tr>
            <td>  <h:outputText  value="Title" /><font color="red" >*</font></td>
            <td>  <p:inputText id="str_Title" value="#{templateBean.str_Title}"  required="true" requiredMessage="Title should not Empty"/><br/><small><font  size="2" color="red">30 Characters Maximum</font></small></td>
                 <td><p:message for="str_Title" dispay="text"/></td>
          </tr> 
          
               
                <tr>
            <td>  <h:outputText  value="Description" /><font color="red" >*</font></td>
            <td>  <h:inputTextarea id="str_Description" style="width:280px; height:100px"  value="#{templateBean.str_Description}"   required="true" requiredMessage="Description should not Empty"/><br/><font  size="2" color="red">1500 Characters Maximum</font> </td>
            <td><p:message for="str_Description" dispay="text"/></td>
          </tr> 
        
         
        
     <tr> 
     <td></td>
     <td>
     <p:commandButton styleClass="btn" id="submit" value="Submit"  action="#{templateBean.addMessageTemplate}" ajax="false" />
     <p:commandButton  styleClass="btn" id="cancel" value="Cancel" style="margin-left:2em;" action="#{complainBean.reset}"  ajax="false"/></td>
            </tr>
           </table>
           </div>
           
            
          
        
          </h:form>
          </body>
</ui:define>
</ui:composition>
