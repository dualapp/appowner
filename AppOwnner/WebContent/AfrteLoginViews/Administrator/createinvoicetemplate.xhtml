<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml"
                xmlns:v="http://primefaces.org/ui">
	<ui:define name="content">
	
<h:head>
    <title>Create Invoice Template Form</title>
    <style type="text/css">
         input[type=text] 
          {
           
           height:25px;
           weight:250px;
          }
          select
          {
           height:25px;
           weight:250px;
          }
      </style>	
</h:head>
<table cellpadding="0" cellspacing="0" border="1" width="100%" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/invoice.jpg" height="50" width="50"></img> <span class="title">Invoice Template</span>
					
				</td>
				<td align="left"><a href="invoicetemplate.xhtml">Back to Grid</a></td>
			</tr>
		</tbody>
	</table>
<body  bgcolor="pink">
  <h:form id="form" prependId="false">
 
  <div id="page3"> 
    <div class="gsTitleDiv"> Create Invoice Template<br/><hr/></div>
  <table   style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
            <tr>
             <td> <h:outputLabel value="Organisation" /><font color="red" >*</font></td>  
          <td><p:selectOneMenu id="str_Organisation" value="#{templateBean.str_Organisation}" >
                  <f:selectItem itemLabel="Select" itemValue="" noSelectionOption="true" />
                  <f:selectItem itemLabel="#{templateBean.str_Organisation}" itemValue="#{templateBean.str_Organisation}"/>
                 </p:selectOneMenu></td>   
                 </tr>
                 <tr></tr><tr></tr><tr></tr><tr></tr>
                 <tr>
                 <h:panelGroup>
            <td>  <h:outputText  value="Invoice Template Name" /><font color="red" >*</font></td>
           <td>  <p:inputText id="str_InvoiceTemplateName" value="#{templateBean.str_InvoiceTemplateName}"  required="true" requiredMessage="InvoiceTemplate is not Empty"  />  </td>
           <td><p:message for="str_InvoiceTemplateName" dispay="text"/></td>
          
           <td> &#150; &#150; &#150;<p:selectBooleanCheckbox id="bl_Show" value="#{templateBean.bl_Show}"/>Show Invoice no in Email</td>       
       
           </h:panelGroup>
             </tr>
              <tr></tr><tr></tr><tr></tr><tr></tr>
               <tr>
            <td> <h:outputText  value="Frequency" /><font color="red" >*</font></td>
           <td> <p:selectOneMenu id="str_Frequency" value="#{templateBean.str_Frequency}" valueChangeListener="#{templateBean.frequencyChangeListener}">
                  <f:selectItem itemLabel="Select" itemValue=""  noSelectionOption="true"/>
                   <f:selectItem itemLabel="Monthly" itemValue="Monthly"/>
                     <f:selectItem itemLabel="Quarterly" itemValue="Quarterly"/>
                       <f:selectItem itemLabel="Yearly" itemValue="Yearly"/>
                        <f:selectItem itemLabel="One Time" itemValue="One Time"/>
                         <p:ajax event="change" update="str_DueInvoiceTemplate" process="str_Frequency"/>
                 </p:selectOneMenu></td>
            </tr>
            <tr>
          
           <td><h:outputText  value="DueTemplate" /><font color="red" >*</font></td>
            <td><p:selectCheckboxMenu id="str_DueInvoiceTemplate" value="#{templateBean.str_DueInvoiceTemplate}" valueChangeListener="#{templateBean.roleChangeListener}"  style="height:25px;width:250px;" reqired="true" requiredMessage="Choose Atleast One Due Template ">
               <f:selectItem itemLabel="Select One" itemValue=""  noSelectionOption="true"/>
              <f:selectItems value="#{templateBean.dueTemplates}"/>
             
             </p:selectCheckboxMenu>  
           </td>
           <td><p:message for="str_DueInvoiceTemplate" dispay="text"/></td>
            </tr>
           
          
        
            <tr><td><h3 align="left">Payment Instruction</h3></td></tr>
            <tr>
             <td> <h:outputLabel value="Message Category" /></td>  
          <td><p:selectOneMenu id="str_MessageCategory" value="#{templateBean.str_MessageCategory}"  >
                    <f:selectItem itemLabel="Select" itemValue="" noSelectionOption="true"/>
                    <f:selectItem itemLabel="Accounts" itemValue="Accounts" />
                     <p:ajax event="change" update="str_MessageTemplate" process="str_MessageCategory"/>
                 </p:selectOneMenu></td>   
                 </tr>
                 
                 <tr>
             <td> <h:outputLabel value="Message Template" /></td>  
          <td><p:selectOneMenu id="str_MessageTemplate" value="#{templateBean.str_MessageTemplate}" valueChangeListener="#{templateBean.templateChangeListener}" >
          <f:selectItem itemLabel="Select" itemValue="" noSelectionOption="true"/>
                   <f:selectItems value="#{templateBean.str_MessageTemplate1}"  />
                    <p:ajax event="change" update="description" process="str_MessageTemplate"/>
                 </p:selectOneMenu></td>   
                 </tr>
               
                 <tr>
                
              <td></td>  <td><h:inputTextarea rows="10" cols="50"  id="description"  value="#{templateBean.str_description}" required="true" readonly="true"/>
           
               </td>
               </tr>
                </table>
              <h:panelGroup style="display:block; text-align:right"> 
              <tr>
                <td><p:commandButton id="submit" value="Submit" action="#{templateBean.addInvoiceTemplate}" onclick="EnrollNowClick()" ajax="false" /></td>
                <td><p:commandButton id="cancel" value="Cancel" action="#{complainBean.reset}" onclick="EnrollLater1()" ajax="false"/></td>
            </tr>
            </h:panelGroup>
           
            </div>
            <script>
            function EnrollNowClick() {
                PassValueToParentWindow();
               
            }
            function EnrollLater1()
            {
            	window.parent.modalWin.CallCallingWindowFunction(1);

                }

      
    </script>
              </h:form>
              </body>
           </ui:define>
           </ui:composition>
