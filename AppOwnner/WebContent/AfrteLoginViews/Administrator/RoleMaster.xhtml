<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	 template="#{expenseBean.str_Name}include/templates/template.xhtml">
	<ui:define name="content">
<h:head><title>Welcome to Advertisement</title></h:head>
 

 
    <h:form id="form">
    <br/>
         <legend class="medium" style="background-color:blue; color:#fff;">RoleMaster Information </legend>
        <p:dataTable  id="master" var="master" value="#{roleMasterBean.listRoleMaster}" style="width: 50%">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Maintenance Staff Role Name" />
                </f:facet>
                <h:outputText value="#{master.str_RoleName}"/>
            </p:column>
           <p:column>
                <f:facet name="header">
                    <h:outputText value="Type" />
                </f:facet>
                <h:outputText value="#{master.ch_RoleMasterType}">
                 <f:converter converterId="com.appowner.bean.StringConverter" />  
                 </h:outputText>
            </p:column>
           
            <p:column>
            <f:facet name="header">
                    <h:outputText value="Action" />
                </f:facet>
                <p:column rendered="#{master.flag == 2}">
               <p:commandLink  process="master"  update=":form:multiTaxTemplateDetail4" oncomplete="PF('multiTaxTemplateDialog4').show()"   action="#{roleMasterBean.getRoleMaster(master.int_RoleID)}">
                  <h:graphicImage  height="20" width="20"  value="#{expenseBean.str_Name}images/edit.jpg" title="Edit"/> 
              </p:commandLink>
               &#150; 
               
               
              <p:commandLink   process="master"  update=":form:multiTaxTemplateDetail" oncomplete="PF('multiTaxTemplateDialog').show()"   action="#{roleMasterBean.getRoleMaster(master.int_RoleID)}">
                  <h:graphicImage  height="20" width="20"  value="#{expenseBean.str_Name}images/view.jpg" title="View"/> 
              </p:commandLink>
         </p:column>
         </p:column>
            </p:dataTable>
        <p:dialog header="Edit Staff" widgetVar="multiTaxTemplateDialog4"     showEffect="explode" hideEffect="explode" resizable="false" height="100" width="400">
        <p:outputPanel id="multiTaxTemplateDetail4" style="text-align:center;">
           <table>
          <h:form>
   
<tr>
       
  <td>  <h:outputText value="RoleMasterName:"/></td>
    
  <td>  <h:inputText value="#{roleMasterBean.master2.str_RoleName}"/></td>
  

      </tr>
       

      <tr>
      <td>
      </td>
      <td> <h:commandButton  value="Submit"  action="#{roleMasterBean.saveRoleMaster}"/></td>
  
   </tr>
</h:form>
              </table>
              </p:outputPanel>
              </p:dialog>
      <p:dialog header="View Staff" widgetVar="multiTaxTemplateDialog"     showEffect="explode" hideEffect="explode" resizable="false" height="100" width="400">
        <p:outputPanel id="multiTaxTemplateDetail" style="text-align:center;">
           <table>
          <h:form>
   
<tr>
       
  <td>  <h:outputText value="RoleMasterName:"/></td>
    
  <td>  <h:inputText value="#{roleMasterBean.master2.str_RoleName}" readonly="true"/></td>
  

      </tr>
       

     

</h:form>
              </table>
              </p:outputPanel>
              </p:dialog>
                      
        <br/>
        <br/> 
         <br/>        
          <legend class="medium" style="background-color:blue; color:#fff;">Add New Role</legend>
   
         
	    <p:inputText value="#{roleMasterBean.str_RoleName}" valueChangeListener="#{roleMasterBean.masterchangeListener}"/>
	    
         <br/>
          <br/>      
               
        <p:column>
	       <p:commandButton id="submit" value="Add RoleMaster" action="#{roleMasterBean.addMaster}" ajax="false" /> 
	    </p:column>
          </h:form>


</ui:define>
</ui:composition>
