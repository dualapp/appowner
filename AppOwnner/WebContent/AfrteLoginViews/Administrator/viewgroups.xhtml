<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml">
	<ui:define name="content">
<h:head>
    <title>Invoice  Form</title>
   <style type="text/css">
         input[type=text] 
          {
           
           height:25px;
           weight:200px;
          }
          select
          {
           height:25px;
           weight:200px;
          }
      </style>	
      
</h:head>

 
    <h:form>
    <div id="page3">
      <div class="gsTitleDiv">Chart Of Account<br/><hr/></div> 
       <p:dataTable var="account" value="#{accountingBean.chartOfAccountList}" style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
        <p:column headerText="Grouping">
           <h:outputText value="#{account.ch_Group}">
           <f:converter converterId="com.appowner.bean.StringConverter" />  
           </h:outputText>
        </p:column> 
           <p:column headerText="Accounts Type">
           <h:outputText value="#{account.str_AccountType}"/>
         
        </p:column> 
         <p:column headerText="Accounts Head">
           <h:outputText value="#{account.str_AccountName}"/>
         
       </p:column>
        
          <p:column headerText="Actions">
           <h:outputText value=""/>
         
        </p:column>    
           
          
        </p:dataTable>
        </div>
        </h:form>
        
        </ui:define>
        </ui:composition>
