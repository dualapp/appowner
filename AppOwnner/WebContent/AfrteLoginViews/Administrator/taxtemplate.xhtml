<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml">
	<ui:define name="content">
<h:head>
    <title>TaxTemplate  Form</title>
    <style type="text/css">
         input[type=text] 
          {
           
           height:25px;
           weight:250px;
          }
          select
          {
           height:25px;
           weight:250px;
          }
      </style>	
   </h:head>
   
<table cellpadding="0" cellspacing="0" border="1" width="100%" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/tax.jpg" height="50" width="50"></img> <span class="title">Tax Template</span>
				</td>
			</tr>
		</tbody>
	</table>
<body  bgcolor="pink">
  <h:form id="form" prependId="false">
  <div id="page3">
   <table   style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
   <tr>  
     <h:panelGroup id="performed"  >
           
              <td><h:outputLabel value="Organisation:" /></td>
              <td><p:selectOneMenu id="str_Organisation1" value="#{templateBean.str_Organisation}"  style="width:200px">
                   <f:selectItem itemLabel="Select" itemValue="" noSelectionOption="true" />
                  <f:selectItem itemLabel="#{templateBean.str_Organisation}" itemValue="#{templateBean.str_Organisation}"/>
                 </p:selectOneMenu>
               </td>
            
             <td><h:commandButton  value="Go" /></td>
                </h:panelGroup>
              
               </tr>
               </table>
               </div>
               <div id="page3"> 
	  <div class="gsTitleDiv">List Of TaxTemplate<br/><hr/></div>
           <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
           <tr>
          <td>
           <p:commandButton style="width:120px;height:25px"  update=":form:multiTaxTemplateDetail2" icon="ui-icon-plus" value="Create New" oncomplete="PF('multiTaxTemplateDialog2').show()" />&#150; &#150;<p:commandButton process="tax" update=":form:multiTaxTemplateDetail1"  style="width:120px;height:25px" icon="ui-icon-search" value="View" oncomplete="PF('multiTaxTemplateDialog1').show()" />
       &#150; &#150; <p:commandButton  style="width:120px;height:25px" process="tax" update=":form:multiTaxTemplateDetail" icon="ui-icon-pencil" value="Edit " oncomplete="PF('multiTaxTemplateDialog').show()" />
       &#150; &#150;  <p:commandButton style="width:120px;height:25px" update="tax" process="tax" onclick="return confirm('Are you sure you want to delete ?');" action="#{templateBean.deleteTaxTemplate()}" icon="ui-icon-trash" value="Delete" />&#150; &#150;<p:commandButton style="width:120px;height:25px" icon="ui-icon-refresh" value="Refresh" />
               <h:commandLink id="excel">
       <p:graphicImage  height="20" width="20" alt="excel" value="#{expenseBean.str_Name}images/excel.jpg"/>
        <p:dataExporter type="xls"    target="DT" fileName="BookDetails" />
    </h:commandLink>
  &#150;
    <h:commandLink id="pdf">
       <p:graphicImage  height="20" width="20" alt="pdf" value="#{expenseBean.str_Name}images/pdf.jpg"/>
        <p:dataExporter type="pdf"    target="DT" fileName="BookDetails" />
    </h:commandLink> &#150;
 
    <h:commandLink id="csv">
       <p:graphicImage  height="20" width="20" alt="cvs" value="#{expenseBean.str_Name}images/csv.jpg"/>
        <p:dataExporter type="csv"    target="DT" fileName="BookDetails" />
    </h:commandLink> &#150;
 
    <h:commandLink id="xml">
       <p:graphicImage  height="20"    width="20" alt="xml" value="#{expenseBean.str_Name}images/xml.jpg"/>
        <p:dataExporter type="xml"    target="DT" fileName="BookDetails" />
    </h:commandLink>
     
              </td>
              </tr>
              </table>
  
         <p:growl id="msgs" showDetail="true" /> 
        <p:dataTable id="tax" var="tax" value="#{templateBean.listTaxs}"  style="width: 98%;margin-left: 1%;margin-right: 2%;margin-bottom:5px"  rows="12" paginator="true"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "  rowsPerPageTemplate="10,20,30,40,50"
         selection="#{templateBean.selectedTaxTemplate}" rowKey="#{tax.int_TaxTemplateID}" editable="true"  resizableColumns="true">
					
               
            <p:column     exportable="false"  selectionMode="multiple" style="width:35px;text-align:center"/>     
         <p:column>
                <f:facet name="header">
                <center>
                    <h:outputText value="Organisation Name" />
                    </center>
                </f:facet>
                 <center>
                <h:outputText value="#{templateBean.str_Organisation}" />
                </center>
            </p:column>
            <p:column>
                <f:facet name="header">
                 <center>
                    <h:outputText value="Tax TemplateName" />
                    </center>
                </f:facet>
                 <center>
                <h:outputText value="#{tax.str_TaxName}" />
                </center>
            </p:column>
            <p:column>
                <f:facet name="header">
                 <center>
                    <h:outputText value="Percentage" />
                    </center>
                </f:facet>
                 <center>
                <h:outputText value="#{tax.int_Percentage}" />
                </center>
            </p:column>
            <p:column>
                <f:facet name="header">
                 <center>
                    <h:outputText value="Tax Limit" />
                    </center>
                </f:facet>
                 <center>
                <h:outputText value="#{tax.int_TaxExemption}" />
                </center>
            </p:column>
          <p:column>
                <f:facet name="header">
                <center>
                    <h:outputText value="Action" />
                    </center>
                </f:facet>
                <center>
                <p:commandLink   process="tax"  update=":form:multiTaxTemplateDetail3" oncomplete="PF('multiTaxTemplateDialog3').show()" action="#{templateBean.getTaxTemplate1(tax.int_TaxTemplateID)}">
                  <h:graphicImage  height="20" width="20" alt="delete" value="#{expenseBean.str_Name}images/edit.jpg" title="Edit"/> 
              </p:commandLink>
               &#150; 
               
               
              <p:commandLink   process="tax"  update=":form:multiTaxTemplateDetail4" oncomplete="PF('multiTaxTemplateDialog4').show()" action="#{templateBean.getTaxTemplate1(tax.int_TaxTemplateID)}">
                  <h:graphicImage  height="20" width="20" alt="delete" value="#{expenseBean.str_Name}images/view.jpg" title="View"/> 
              </p:commandLink>  &#150; 
						<h:link outcome="deletetax.xhtml"
							onclick="return confirm('Are you sure you want to delete #{tax.int_TaxTemplateID}?');">
							<p:graphicImage height="20" width="20" alt="delete"
								value="#{expenseBean.str_Name}images/delete.jpg" />
							<f:param name="int_TaxTemplateID"
								value="#{tax.int_TaxTemplateID}" />
						</h:link>
                </center>
               
            </p:column>
            </p:dataTable>
            </div>
             <p:dialog header="Create TaxTemplate" widgetVar="multiTaxTemplateDialog2"  id="multiTaxTemplateDetail2"   showEffect="explode" hideEffect="bounce" resizable="false" height="350" width="500">
                 <table>
            <tr>
             <td> <h:outputLabel value="Organisation:" /></td>  
          <td><h:selectOneMenu id="str_Organisation" value="#{templateBean.str_Organisation}" >
                  <f:selectItem itemLabel="Select" itemValue="" noSelectionOption="true" />
                  <f:selectItem itemLabel="#{templateBean.str_Organisation}" itemValue="#{templateBean.str_Organisation}"/>
                 </h:selectOneMenu></td>   
                 </tr>
                 <tr></tr><tr></tr><tr></tr><tr></tr>
           <tr>
            <td>  <h:outputText  value="Tax Name" /><font color="red" >*</font></td>
           <td>  <p:inputText id="str_TaxName" value="#{templateBean.str_TaxName}"  required="true" requiredMessage="TaxName should not Empty"/> </td>
           <td><p:message for="str_TaxName" dispay="text"/></td>
             </tr>
              <tr></tr><tr></tr><tr></tr><tr></tr>
             <tr>
            <td>  <h:outputText  value="Percentage(%)" /><font color="red" >*</font></td>
           <td>  <p:inputText id="int_Percentage" value="#{templateBean.int_Percentage}"  required="true" requiredMessage="Percentage should be a Number "/> </td>
           <td><p:message for="int_Percentage" dispay="text"/></td>
             </tr>
              <tr></tr><tr></tr><tr></tr><tr></tr>
              <tr>
            <td>  <h:outputText  value="Tax Exemption"/><br /><small>(per month per flat)</small></td>
           <td>  <p:inputText id="int_TaxExemption" value="#{templateBean.int_TaxExemption}" /> </td>
             </tr>
             </table>
            
              <h:panelGroup style="display:block; text-align:right">
     <tr> <td><h:commandButton id="submit" value="Submit" onclick="EnrollNowClick()" action="#{templateBean.addTaxTemplate}" ajax="false" /></td>
                <td><h:commandButton id="cancel" value="Cancel"  onclick="EnrollLater1()" ajax="false"/></td>
            </tr>
            </h:panelGroup>
            
             </p:dialog>
              <p:dialog header="Edit TaxTemplate" widgetVar="multiTaxTemplateDialog"     showEffect="explode" hideEffect="explode" resizable="false" height="200" width="400">
        <p:outputPanel id="multiTaxTemplateDetail" style="text-align:center;">
          
           <table>
               
            <ui:repeat value="#{templateBean.selectedTaxTemplate}" var="taxTemplate1">
             <tr>
 <th>
    <h:outputText value="Tax Template:"/></th>
    <td>
    <h:inputText value="#{taxTemplate1.str_TaxName}"/></td>
    </tr>
 <tr>
 <th>
    <h:outputText value="Tax Percentage:"/></th>
    <td>
    <h:inputText value="#{taxTemplate1.int_Percentage}"/></td>
    </tr>
    <tr>
    <th>
    <h:outputText value="TaxExemption:"/></th>
    <td>
    <h:inputText value="#{taxTemplate1.int_TaxExemption}"/></td>
    </tr>
  

      
            </ui:repeat>
             <tr><td><h:commandButton value="update" action="#{templateBean.saveTaxTemplate(taxTemplate1)}"/></td></tr>
            </table>
            
        </p:outputPanel>
    </p:dialog>
    <p:dialog header="Edit TaxTemplate" widgetVar="multiTaxTemplateDialog3"     showEffect="explode" hideEffect="explode" resizable="false" height="200" width="400">
        <p:outputPanel id="multiTaxTemplateDetail3" style="text-align:center;">
          
           <table>
               
           
             <tr>
 <th>
    <h:outputText value="Tax Template:"/></th>
    <td>
    <h:inputText value="#{templateBean.taxTemplate.str_TaxName}"/></td>
    </tr>
 <tr>
 <th>
    <h:outputText value="Tax Percentage:"/></th>
    <td>
    <h:inputText value="#{templateBean.taxTemplate.int_Percentage}"/></td>
    </tr>
    <tr>
    <th>
    <h:outputText value="TaxExemption:"/></th>
    <td>
    <h:inputText value="#{templateBean.taxTemplate.int_TaxExemption}"/></td>
    </tr>
  

      
           
             <tr><td><h:commandButton value="update" action="#{templateBean.saveTaxTemplate()}"/></td></tr>
            </table>
            
        </p:outputPanel>
    </p:dialog>
    <p:dialog header="View TaxTemplate" widgetVar="multiTaxTemplateDialog1"     showEffect="explode" hideEffect="explode" resizable="false" height="200" width="400">
        <p:outputPanel id="multiTaxTemplateDetail1" style="text-align:center;">
           <table>
              
            <ui:repeat value="#{templateBean.selectedTaxTemplate}" var="taxTemplate1">
             
              <tr>
 <th>
    <h:outputText value="Tax Template:"/></th>
    <td>
    <h:inputText value="#{taxTemplate1.str_TaxName}" readonly="true"/></td>
    </tr>
 <tr>
 <th>
    <h:outputText value="Tax Percentage:"/></th>
    <td>
    <h:inputText value="#{taxTemplate1.int_Percentage}" readonly="true"/></td>
    </tr>
    <tr>
    <th>
    <h:outputText value="TaxExemption:"/></th>
    <td>
    <h:inputText value="#{taxTemplate1.int_TaxExemption}" readonly="true"/></td>
    </tr>
            </ui:repeat>
            </table>
        </p:outputPanel>
    </p:dialog>
    <p:dialog header="View TaxTemplate" widgetVar="multiTaxTemplateDialog4"     showEffect="explode" hideEffect="explode" resizable="false" height="200" width="400">
        <p:outputPanel id="multiTaxTemplateDetail4" style="text-align:center;">
           <table>
              
            
             
              <tr>
 <th>
    <h:outputText value="Tax Template:"/></th>
    <td>
    <h:inputText value="#{templateBean.taxTemplate.str_TaxName}" readonly="true"/></td>
    </tr>
 <tr>
 <th>
    <h:outputText value="Tax Percentage:"/></th>
    <td>
    <h:inputText value="#{templateBean.taxTemplate.int_Percentage}" readonly="true"/></td>
    </tr>
    <tr>
    <th>
    <h:outputText value="TaxExemption:"/></th>
    <td>
    <h:inputText value="#{templateBean.taxTemplate.int_TaxExemption}" readonly="true"/></td>
    </tr>
           
            </table>
        </p:outputPanel>
    </p:dialog>
           </h:form>
           </body>
           </ui:define>
           </ui:composition>
