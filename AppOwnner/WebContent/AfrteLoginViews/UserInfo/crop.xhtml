	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
     
 <h:head><title></title></h:head>
<h:form>
    <p:growl id="msgs" showDetail="true"/>
 
    <h:panelGrid columns="2">
        <p:imageCropper value="#{cropperView.croppedImage}" image="#{loginBean.cropimage}" initialCoords="225,75,300,125"/>
        <p:graphicImage id="cropped" value="#{cropperView.newFileName}"/>
    </h:panelGrid>
 
    <p:commandButton value="Crop" action="#{cropperView.crop}" update="cropped msgs" icon="ui-icon-scissors"/>
</h:form>
