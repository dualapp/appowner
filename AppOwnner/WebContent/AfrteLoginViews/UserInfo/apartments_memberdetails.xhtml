<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../../include/templates/template1.xhtml">
	<ui:define name="content">
<h:head>
    <title>apartments member details form</title>
    <script src="/AppOwnner/JavaScript/ModalPopupWindow.js" type="text/javascript"></script>


<script>

 var modalWin = new CreateModalPopUpObject();
 modalWin.SetLoadingImagePath("images/loading.gif");
 modalWin.SetCloseButtonImagePath("images/remove.gif");
 //Uncomment below line to make look buttons as link
 //modalWin.SetButtonStyle("background:none;border:none;textDecoration:underline;cursor:pointer");

function ShowNewPage(){
 var callbackFunctionArray = new Array(Submit, Cancel);
 modalWin.ShowURL('/AppOwnner/AfrteLoginViews/Administrator/Adminrolemanagement.xhtml',500,700,'Role Assignment',null,callbackFunctionArray);
 }

	 
 
function ShowMessage() {
 modalWin.ShowMessage('This Modal Popup Window using Javascript',500,700,'User Information');
 }
  
 function  ShowMessageWithAction(){
    //ShowConfirmationMessage(message, height, width, title,onCloseCallBack, firstButtonText, onFirstButtonClick, secondButtonText, onSecondButtonClick);
    modalWin.ShowConfirmationMessage('This is confirmation window using Javascript',200,400,'User Confirmation',null,'Agree',Action1,'Disagree',Action2);
 }

function ShowMessageNoDragging(){
 modalWin.Draggable=false;
 modalWin.ShowMessage('You can not drag this window',200,400,'User Information');

}

function Action1(){
alert('Action1 is excuted');
modalWin.HideModalPopUp();
}

function Action2(){
alert('Action2 is excuted');
modalWin.HideModalPopUp();
}

function Submit(msg){
modalWin.HideModalPopUp();
modalWin.ShowMessage(msg,200,400,'User Information',null,null);
}

function Cancel(){
modalWin.HideModalPopUp();
modalWin.ShowMessage(msg,200,400,'User Information',null,null);
}

function HideModalWindow() {
    modalWin.HideModalPopUp();
}

</script>
</h:head>
<body  bgcolor="pink">
 
   <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px;margin-top:5px"  class="src">
		
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/members.png" height="50" width="50"></img> <span class="title">Members</span>
				</td>
			</tr>
		
	</table>
  
           &#150; &#150;<p:button  value="Add Member" icon="ui-icon-plus"  outcome="addnewuserbyadmin.xhtml"/>
           <br></br><br></br>
           
       <h:form>
           <div id="page3">
  
              
               <p:dataTable id="due" resizableColumns="true" rows="2"  paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="1,2,3"  var="due" value="#{cls_UserBean.listUser1}"   style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px" paginatorPosition="top">
            
         
             <p:column headerText="Apartment Name" width="150">
                
                <h:outputText value="#{due.str_Apartment}" />
            </p:column>
            <p:column headerText="User Name" width="100">
                 
                <h:outputText value="#{due.str_Username}" />
            </p:column>
             <p:column headerText="Role" width="50" >
                <h:outputText value="#{due.str_UserRoleName}" />
            </p:column>
            <p:column headerText="Block" width="50" >
                <h:outputText value="#{due.str_Block}" />
            </p:column>
         
           <p:column headerText="Mobile"  width="100">
                <h:outputText value="#{due.str_PhoneNo}" />
            </p:column>
            <p:column headerText="Ownership"  width="100">
                <h:outputText value="#{due.int_UserRole}" />
            </p:column>
             <p:column headerText="Name" width="100"  >
                <h:outputText value="#{due.str_FirstName}" />&#150; &#150;<h:outputText value="#{due.str_LastName}" />
            </p:column>
            <p:column headerText="Email" width="150">
                <h:outputText value="#{due.str_Email}" />
            </p:column>
          <p:column headerText="Action" width="150">
          <h:link outcome="userEdituser.xhtml">
							 
							 <h:graphicImage  height="20" width="20" alt="delete" value="#{expenseBean.str_Name}images/edit.jpg" title="Edit"/> 
							<f:param name="int_UserId"
								value="#{due.int_UserId}"/>
						</h:link>
                 <h:link 
	   		 onclick="return confirm('Are you sure you want to delete #{due.int_UserId}?');" >  
	   			<p:graphicImage  height="20" width="20" alt="delete" value="#{expenseBean.str_Name}images/delete.jpg" title="Delete"/> 
	   				
	   		</h:link>
	   		<input type="button"  onclick="ShowNewPage()" value="Role Assign" />
         
               
               
            </p:column>
            
            
            </p:dataTable>
       </div>
       </h:form>
       
            </body>
            
             
</ui:define>
</ui:composition>
