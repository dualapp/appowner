<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml">
	<ui:define name="content">
 <h:head><title>User Registration</title>
  <f:metadata>
	<f:viewParam name="int_UserId" value="#{cls_UserBean.int_UserId}"  />
	 
	<f:viewAction action="#{cls_UserBean.editUser}" />
</f:metadata>
 </h:head>
<body bgcolor="pink">
<h:form>
  <div id="page3">
 <p:panel id="panel"  style="border:none;"> 
 <div class="gsTitleDiv">Login Information<br/><hr/></div>
  
<table>
                <tr>
            <td><h:outputText value="User Name:">
            </h:outputText>  </td>          
            <td><h:inputText value="#{cls_UserBean.editlis.str_Username}" required="true" readOnly="true"  requiredMessage="Please ente the User Name!">
            </h:inputText></td></tr> 
   
           
            <tr><td colspan="2" align="left">
           <div class="gsTitleDiv">General Information</div> </td></tr> 
           <tr>
<td><h:outputText for="str_FirstName" value="First Name:" /><font color="red" >*</font></td>    
             
            <td><h:inputText id="str_FirstName" value="#{cls_UserBean.editlis.str_FirstName}" required="true" requiredMessage="Enter First Name!">
            </h:inputText></td>
            <td><p:message for="str_FirstName" dispay="text"/></td>
            </tr> 
          <tr>
            <td><h:outputText value="Last Name :">
            </h:outputText><font color="red" >*</font> </td>           
           <td> <h:inputText value="#{cls_UserBean.editlis.str_LastName}"  required="true" requiredMessage="Please Enter Last Name!">
            </h:inputText></td> </tr>
            <tr>
             <td><h:outputText value="Email:">
            </h:outputText><font color="red" >*</font></td>            
             <td><p:inputText value="#{cls_UserBean.editlis.str_Email}" id="str_Email" required="true" validatorMessage=" Email id should be like abc@gmail.com">
             <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
            <p:ajax event="blur" update="out3" listener="#{cls_UserBean.dataChange2}" partialSubmit="true" />
           </p:inputText> <p:outputLabel id="out3" value="#{cls_UserBean.value1}" /></td><td><p:message for="str_Email" display="text"/></td></tr>
           
            <tr>
           <td> <h:outputText  value="Phone No :" /></td>
           
            <td><h:inputText value="#{cls_UserBean.editlis.str_PhoneNo}"  required="true" maxlength="10" requiredMessage="Please Enter Email!"/>
           </td>
           </tr>
           <tr><td colspan="2" align="left">
           <div class="gsTitleDiv">Apartment Information</div></td></tr>
           <tr>
            <td><h:outputLabel for="str_Block" value="Block :"/>
            </td>          
            <td><h:selectOneMenu id="str_Block" value="#{cls_UserBean.editlis.str_Block}" valueChangeListener="#{cls_UserBean.blockChangeListener}"  required="true">
            <f:selectItem itemLabel="Select Block"  itemValue="" noSelectionOption="true" />
            <f:selectItems  value ="#{cls_UserBean.blocksNa}"/>
             <p:ajax event="change" process="str_Block" update="str_House"/>
             </h:selectOneMenu>
            </td></tr> 
               <tr>
            <td><h:outputText value="Flat No:">
            </h:outputText><font color="red" >*</font></td>            
            <td><h:selectOneMenu id="str_House"    value="#{cls_UserBean.editlis.str_Flat}" required="true"      requiredMessage="Enter Flat Name!">
            <f:selectItem itemLabel="Select Flat"   itemValue="" noSelectionOption="true" />
            
            <f:selectItems value="#{cls_UserBean.houseNoList}"/>
              </h:selectOneMenu>
            
           </td> </tr>
            
               
            
          
 
           
   
           
            
            
            
 <tr>
 <td></td>
 <td>
  
   
     
   <h:commandButton  value="Update" styleClass="btn"  action="#{cls_UserBean.updateUser(editlis)}" ajax="false"/>
   <p:button  value="Cancel" styleClass="btn"  outcome="apartments_memberdetails.xhtml" ajax="false" style="margin-left:2em;"/>
   </td>
   </tr>
  </table>
 </p:panel>
 </div>
 </h:form>
 
 
</body>
</ui:define>
</ui:composition>
