	xmlns:ui="http://java.sun.com/jsf/facelets"

	template="include/templates/template.xhtml">
	<ui:define name="content">

<h:head><title>Welcome to Advertisement</title></h:head>
  <body bgcolor="pink">
    <h:form>
       <center>
        <table>
          <tr><td><h2 align="center">Advertisement Details</h2></td></tr>
           <tr>

             <td><p:selectOneMenu id="options" value="#{advertisemaneBean.str_Panel}">
                 <f:selectItem itemLabel="Select One" itemValue="" />

                <f:selectItem itemLabel="right" itemValue="right" />
                 <f:selectItem itemLabel="header" itemValue="header" />
                  <f:selectItem itemLabel="footer" itemValue="footer" />

               </p:selectOneMenu>

            </tr>
           <tr>
                <td><h:outputLabel  value="Price:" /></td>
                <td><p:inputText id="Price" value="#{advertisementBean.doub_Price}">
                </p:inputText>
                </td>
            </tr>
             <tr>
                <td><p:commandButton id="submit" value="Submit" action="#{advertisementBean.addPanel}" ajax="false" /></td>
            </tr> 
            
        </table>
        </center>
        </h:form>
        </body>   
          
</ui:define>
