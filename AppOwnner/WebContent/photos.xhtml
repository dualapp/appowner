<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	 
 
<p:commandButton type="button" onclick="PF('switcher').previous();"
    icon="ui-icon-circle-triangle-w" id="prev"/>
<p:commandButton type="button" onclick="PF('switcher').next();"
    icon="ui-icon-circle-triangle-e" id="next"/>
 
<p:imageSwitch effect="wipe" widgetVar="switcher" id="manuelSwitcher"
    slideshowAuto="false">
    <ui:repeat value="#{expenseBean.images}" var="image" id="manuelSwitcherImages">
     <p:graphicImage  height="200" width="200"   value="images/kalpnavilla/#{image}" id="image" />
    </ui:repeat>
</p:imageSwitch>
<p:imageSwitch effect="shuffle">
     <ui:repeat value="#{expenseBean.images}" var="image" id="shuffleSwitcherImages">
     <p:graphicImage  height="200" width="200"   value="images/kalpnavilla/#{image}" id="image" />
    </ui:repeat>
</p:imageSwitch>

    </ui:repeat>
</p:imageSwitch> -->
 
</html>
