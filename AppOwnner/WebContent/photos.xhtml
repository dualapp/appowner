<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">

<h3 style="margin-top:0">Manual</h3>
<p:commandButton type="button" onclick="PF('switcher').previous();"
    icon="ui-icon-circle-triangle-w" id="prev"/>
<p:commandButton type="button" onclick="PF('switcher').next();"
    icon="ui-icon-circle-triangle-e" id="next"/>
 
<p:imageSwitch effect="wipe" widgetVar="switcher" id="manuelSwitcher"
    slideshowAuto="false">
    <ui:repeat value="#{expenseBean.images}" var="image" id="manuelSwitcherImages">
     <p:graphicImage  height="100" width="100"   value="images/kalpnavilla/#{image}" id="image" />
    </ui:repeat>
</p:imageSwitch>
 
<h3>Fade</h3>
<p:imageSwitch effect="fade" id="fadeEffect">
    <ui:repeat value="#{expenseBean.images}" var="image" id="fadeEffectImages">
        <p:graphicImage  height="100" width="100" value="images/kalpnavilla/#{image}" id="image" />
    </ui:repeat>
</p:imageSwitch>
 
  
            
 
 
</ui:define>
</ui:composition>
