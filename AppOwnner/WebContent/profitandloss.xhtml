<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
    <title>profit and loss Form</title>
    </h:head>
    <h:form>
    <body>
   
               <h:outputLabel value="Organisation:" /> 
              <p:selectOneMenu       style="width:200px">
              <f:selectItem itemLabel="#{expenseBean.str_OrganizationName}"  itemValue="#{expenseBean.str_OrganizationName}" />
                
                 </p:selectOneMenu><br/>
                 <br/>
                 <fieldset>
                 <legend  style="background-color:#438eb9; color:#fff;"> Profit And Loss</legend>
                 <h:outputText value="From Date"/>
                  <p:calendar   required="true" requiredMessage="Please enter Duration" navigator="true" display="inline"   value="#{accountingBean.dat_From}">
                  </p:calendar>&nbsp; &nbsp;
                  <h:outputText value="To Date"/>
                  <p:calendar   required="true" requiredMessage="Please enter Duration" navigator="true" display="inline"   value="#{accountingBean.dat_To}">
                  </p:calendar>&nbsp; &nbsp; &nbsp; &nbsp;
                  <p:button value="Go"/>
                 </fieldset>
                 
                 
    </body>
    <br/>
    <br/>
       <p:dataTable var="e" value="#{expenseBean.chartOfAccountList}">
        <f:facet name="header">
          Profit anf Loss
        </f:facet>
       
        <p:columnGroup type="header">
        
            <p:row>
                <p:column  headerText="Account Name" />
                 <p:column  rowspan="3" headerText="Amount" />
            </p:row>
           
           
        </p:columnGroup>
        <p:subTable var="stats" value="#{e.str_AccountType}" width="300">
            <f:facet name="header">
                <h:outputText value="#{e.str_AccountType}"  rendered="false"/>
            </f:facet>
            <p:column>
                <h:outputText value="#{e.str_AccountName}" />
            </p:column>
             <p:column>
                <h:outputText value="#{accountingBean.int_Credit}" />
            </p:column>
            <p:column>
                <h:outputText value="#{accountingBean.int_Credit}" />
            </p:column>
        </p:subTable>
         <p:columnGroup type="footer">
                <p:row>
                    <p:column footerText="Totals: " style="text-align:right"/>
                    <p:column footerText="#{e.str_AccountType}" />
                    <p:column footerText="#{e.str_AccountType}" />
                </p:row>
            </p:columnGroup>
        </p:dataTable>
    
        <p:summaryRow>
            <p:column colspan="3" style="text-align:right">
                <h:outputText value="Total Profit:" />
            </p:column>
            <p:column>
                
            </p:column>
        </p:summaryRow>
   
</h:form>
</html>
