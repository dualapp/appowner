<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      template="include/templates/template.xhtml">
	 <ui:define name="content">
	 <h:head>
	 </h:head>
	  <a href="pools.xhtml">>>Back To Pool</a >
	 <h:form>
	  
	 <h:body>
	  <p:accordionPanel   multiple="true" activeIndex="">
     
        <p:tab title="Member Details">
            
             <ui:include src="/memberdetails.xhtml" />
            
  </p:tab>
  </p:accordionPanel>
  <table><tr>
  <td><h:outputText value="Status"/></td>
  <td><h:inputText value="#{expenseBean.str_Status}"/></td>
  <td><h:outputText value="End Date"/></td>
  <td><p:calendar  required="true" requiredMessage="plz  enter End date" navigator="true"  display="inline" value="#{expenseBean.date_EndDate}"/></td></tr>
  <tr><td><h:outputText value="Organization"/></td><td><h:inputText value="#{expenseBean.str_OrganizationName}"/></td>
  <td><h:outputText value="Pool Audience"/></td><td><h:selectOneRadio id="Audience"
                      value="#{expenseBean.int_PoolAudience}">
        <f:selectItem   itemLabel="All Members" itemValue="1" />
        <f:selectItem   itemLabel="Admin And Committees" itemValue="2" />
        </h:selectOneRadio></td></tr>
        
       <tr><td><h:outputText value="Pool QuestionS?*"/></td><td><p:inputTextarea id="newPollQuestion"  required="true" requiredMessage="plz  enter PollQuestion" style="Width:250%;height:100px;"    value="#{expenseBean.str_PoolQuestion}" /></td>
        </tr> 
  <tr><td><h:outputText value="Enter Choices*"/></td></tr>
  <tr><td><h:outputText value="choise1*"/></td><td><h:inputText required="true" requiredMessage="plz  enter Choise1"  value="#{expenseBean.str_Choise1}"/></td></tr>
  <tr><td><h:outputText value="choise2*"/></td><td><h:inputText required="true" requiredMessage="plz  enter Choise2"  value="#{expenseBean.str_Choise2}"/></td></tr>
  <tr><td><h:outputText value="choise3"/></td><td><h:inputText  value="#{expenseBean.str_Choise3}"/></td></tr>
   <tr><td><h:commandButton style="width:100px" onsubmit="return confirm(' Poll created successfully');"  value="submit" action="#{expenseBean.addPool}"/></td></tr>
   </table>
    
   </h:body>
   </h:form>
   <a href="pools.xhtml">>>Back To Pool</a >
   </ui:define>
   </ui:composition>
