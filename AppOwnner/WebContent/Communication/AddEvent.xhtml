<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="content">
<h:head><title>Event Form</title></h:head>
<body bgcolor="navy blue">
   
   <br/><center><legend    style="background-color:#438eb9; color:#fff;">Event Form</legend> </center> 
    <h:form>
     
     <p:messages id="messages"/>
        <table>
           
            <tr>
                <td><h:outputLabel for="str_EventTitle" value="Event Title * : " /></td>
                <td><p:inputText id="str_EventTitle" value="#{cls_EventBean.str_EventTitle}" required="true" requiredMessage="Please enter  event title">
                    <f:validateLength minimum="5" maximum="35" />
                    <p:ajax event="blur" update="str_EventTitle" />
                </p:inputText>
                </td>
            </tr> 
            
             <tr>
                <td><h:outputLabel for="str_UserName" value="Created By : " /></td>
                <td><p:inputText id="str_UserName" value="#{cls_EventBean.str_UserName}" readonly="true" >
                </p:inputText>
                </td>
            </tr> 
            
            <tr>
                <td><h:outputLabel for="str_EventVenue" value="Event Venue * : " /></td>
                <td><p:inputText id="str_EventVenue" value="#{cls_EventBean.str_EventVenue}" required="true" requiredMessage="Please enter  event venue">
                    <f:validateLength minimum="5" maximum="35" />
                    <p:ajax event="blur" update="str_EventVenue" />
                </p:inputText>
                </td>
            </tr> 
                        
             <tr>
                <td><h:outputLabel for="str_Email" value="User Email  " /></td>
                <td><h:inputText id="str_Email" label="Email"   value="#{cls_EventBean.str_Email}" required="true" validatorMessage=" UserEmail is not valid" requiredMessage="Please enter user Email">
                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />       
                    <p:ajax event="blur" update="str_EmailMsg" />
              </h:inputText>
                    <p:message id="str_EmailMsg" for="str_Email" display="icon"/>
                </td>
                </tr>
   
          <tr>
            <td><h:outputLabel for="str_eventcatname" value=" Event Category*: " /></td>
            <td><p:selectOneMenu id="str_eventcatname" value="#{cls_EventBean.str_eventcatname}" style="width:200px">
               <f:selectItem itemLabel="Select Category" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{cls_EventBean.str_eventcatnames}" />
            </p:selectOneMenu></td></tr>
    
             <tr>
             <td><h:outputLabel for="dat_StartDate" value="Event Start Date: " /></td>
             <td><p:calendar id="dat_StartDate" value="#{cls_EventBean.dat_StartDate}"  
                    widgetVar="startDateFromVar" pattern="dd/MM/yyyy HH:mm"/>
                    </td>
                    </tr>
                    
                    <tr>
             <td><h:outputLabel for="dat_EndDate" value="Event End Date: " /></td>
             <td><p:calendar id="dat_EndDate" value="#{cls_EventBean.dat_EndDate}"  
                    widgetVar="endDateFromVar" pattern="dd/MM/yyyy HH:mm"/>
                    </td>
                    </tr>
                
                 <tr>
                <td><h:outputLabel for="str_EventDescription" value="Event Description: " /></td>
                <td><p:inputTextarea rows="8" cols="30" id="additionalInfo" value="#{cls_EventBean.str_EventDescription}">
                    <f:validateLength maximum="200" />
                    </p:inputTextarea>
                </td>
            </tr>
                        
            <tr>
                <td><p:commandButton id="addEvent" value="Submit"  action="#{cls_EventBean.addEvent}" ajax="false"/></td>     
           </tr>
           
        </table>
     
    </h:form>
</body>
</ui:define>
</ui:composition>
