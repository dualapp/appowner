<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="content">
	  <f:metadata>
	<f:viewParam name="personId" value="#{cls_ContactUpdateBean.contactId}"  />
	 
	<f:viewAction action="#{cls_ContactUpdateBean.getContact}" />
</f:metadata>

<h:head>
    <title>JSFlive JSF 2.2 - Example 01</title>
</h:head>
<h:body>
<h:form>
  <h:panelGrid columns="2">
    <h:outputText value="Contact Name:"/>
    <h:inputText value="#{cls_ContactUpdateBean.contact.contactName}"/>
    
 
    <h:outputText value="Service Offered:"/>
    <h:inputText value="#{cls_ContactUpdateBean.contact.contactService1}"/>
    
     <h:outputText value="Contact Phone:"/>
    <h:inputText value="#{cls_ContactUpdateBean.contact.contactPhone}"/>
    
     <h:outputText value="User Phone:"/>
    <h:inputText value="#{cls_ContactUpdateBean.contact.str_PhoneNo}"/>
    
     <h:outputText value="User Email:"/>
    <h:inputText value="#{cls_ContactUpdateBean.contact.str_Email}"/>
    
 
    <h:outputText value="Additional Information:"/>
    <h:inputTextarea row="8" cols="17" id="additionalInfo" value="#{cls_ContactUpdateBean.contact.additionalInfo}"/>
    
     
   <h:commandButton  value="Submit"  action="#{cls_ContactUpdateBean.saveContact}"/>
   <h:button outcome="ViewContact.xhtml" value="Cancel"  />
  </h:panelGrid>
  </h:form>
</h:body>
</ui:define>
</ui:composition>
