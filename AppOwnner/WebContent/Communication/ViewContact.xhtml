<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="content">
<h:head>
    <title>Contact Form</title>
    <a href="index.xhtml">Add Contact</a>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Contact : "></h:outputText>
        <p:dataTable id="Contact" var="contact" value="#{cls_ContactBean.contactList}" style="width: 300%">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText  id="contactId" value="#{contact.contactId}" />
            </p:column>
          
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{contact.contactName}" />
            </p:column>
             
               <p:column>
            <f:facet name="header">  
              <h:outputText value="Service" />
                </f:facet>
                <h:outputText value="#{contact.contactService1}" />
            </p:column>
            
            
             <p:column>
            <f:facet name="header">  
              <h:outputText value="Phone" />
                </f:facet>
                <h:outputText value="#{contact.contactPhone}" />
            </p:column>
            
            <p:column>
            <f:facet name="header">  
              <h:outputText value="UserPhone" />
                </f:facet>
                <h:outputText value="#{contact.str_PhoneNo}" />
            </p:column>
            
             
            <p:column>
            <f:facet name="header">
                
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{contact.str_Email}" />
            </p:column>
            
            <p:column>
            <f:facet name="header">  
              <h:outputText value="UserId" />
                </f:facet>
                <h:outputText value="#{contact.int_UserId}" />
            </p:column>
            
            <p:column>
            <f:facet name="header">  
              <h:outputText value="UserName" />
                </f:facet>
                <h:outputText value="#{contact.str_Username}" />
            </p:column>
            
             <p:column>
            <f:facet name="header">  
              <h:outputText value="AppartmentId" />
                </f:facet>
                <h:outputText value="#{contact.int_ApartmentId}" />
            </p:column>        
                   
            <p:column>
            <f:facet name="header">
                
                    <h:outputText value="AdditionalInformation" />
                </f:facet>
                <h:outputText value="#{contact.additionalInfo}" />
            </p:column>
            
            <p:column>
            <f:facet name="header">
                
                    <h:outputText value="CurrentDate" />
                </f:facet>
                <h:outputText value="#{contact.date}" />
            </p:column>
             
           
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Action" />
                    </f:facet>
              <h:link outcome="UpdateContact.xhtml" >
	   			<p:graphicImage  height="20" width="20" alt="update" value="images/k1.png"/> 
	   				<f:param name="contactId" value="#{contact.contactId}" />
	   		</h:link>
	   		 <h:link outcome="deletecontact.xhtml"   
	   		 onclick="return confirm('Are you sure you want to delete #{contact.contactName}?');" > 
	   			<p:graphicImage  height="20" width="20" alt="delete" value="images/k2.png"/> 
	   				<f:param name="contactId" value="#{contact.contactId}" />
	   		</h:link>
            </p:column>
          <!-- <p:commandButton value="update" action="#{cls_UpdateBean.editPerson(person.personId)}"   -->  
             
             
             
              <p:column>
	   			
	   		</p:column>
        </p:dataTable>
        
        
         </h:form>
        <h:form>
        
        </h:form>
        
         
</h:body>

</ui:define>
</ui:composition>
