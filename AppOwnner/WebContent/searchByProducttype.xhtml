<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
<h:head>
    <title></title>

</h:head>
<h:body>
    <h:form>
        
        <p:dataTable id="Per" var="per" value="#{cls_AddDetailBean.searchByProducttype}" style="width: 80%">
           
            <p:column>
            <f:facet name="header">
               <h:outputText value="Category" />
                </f:facet>
                <h:outputText value="#{per.var_Ad_CategoryName}" />
               </p:column>
               <p:column>
            <f:facet name="header">
               <h:outputText value="AD_Type" />
                </f:facet>
                <h:outputText value="#{per.ch_Ad_Type}" />
               </p:column>
            
            <p:column>
            <f:facet name="header">
                
                    <h:outputText value="I Want To" />
                </f:facet>
                <h:outputText value="#{per.ch_Product_Type}" />
            </p:column>
             <p:column>
            <f:facet name="header">
               <h:outputText value="Date" />
                </f:facet>
                <h:outputText value="#{per.dt_date}" />
               </p:column>
            <p:column>
            <f:facet name="header">  
              <h:outputText value="Title" />
                </f:facet>
                <h:outputText value="#{per.var_Title}" />
            </p:column>
            
              
            
              <p:column>
            <f:facet name="header">
                
                    <h:outputText value="Description" />
                </f:facet>
                <h:outputText value="#{per.var_Description}" />
            </p:column>
            
                <p:column>
            <f:facet name="header">
               
                    <h:outputText value="Update" />
                </f:facet>
	   			<h:link outcome="EditDetails.xhtml" value="Edit">
	   				<f:param name="int_ProductId" value="#{per.int_ProductId}" />
	   		</h:link>
	   		   
	   			
                </p:column>
        </p:dataTable>
       </h:form>
       </h:body>
 </ui:define>
 </ui:composition>
