<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../include/templates/template2.xhtml">
	<ui:define name="content">
	<f:metadata>
	<f:viewParam name="str_ApartmentName" value="#{userInformationBean.str_ApartmentName}"  />
	 
	<f:viewAction action="#{userInformationBean.getUserlist}" />
</f:metadata>
 <h:head>
    <title>Welcome to Company page</title>
</h:head>
<table  style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px;margin-top:5px" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="../images/members.png" height="50" width="50"></img> <span class="title">Super Admin</span>
				</td>
				<td ><a href="ApartmentView.xhtml">>>Back to Grid</a></td>
			</tr>
		</tbody>
	</table>
 
 

<h:form id="form1">
        <div id="page3">
         <div class="gsTitleDiv">User Information<br/><hr/></div>   
       <p:dataTable id="person" var="person1" value="#{userInformationBean.userlist}" style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
          
            <p:column>
                <f:facet name="header">
                    <h:outputText value="UserName" />
                </f:facet>
                 <h:graphicImage  height="30" width="30" value="../images/profilepic.png" rendered="#{person1.var_ImageName1==null}" title="User Image"/> 
                 <h:graphicImage  height="30" width="30"  value="#{person1.var_ImageName1}" title="User Image"/> 
                 <p:spacer height="10px" width="10px"/>
                <h:outputText value="#{person1.str_Username}" />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{person1.str_Email}" />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="ContactNo." />
                </f:facet>
                <h:outputText value="#{person1.str_PhoneNo}" />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Address" />
                </f:facet>
                <h:outputText value="#{person1.str_City}" />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="UserType" />
                </f:facet>
                <h:outputText value="Tenant" rendered="#{person1.int_UserRole == 1}"/>
                <h:outputText value="Owner" rendered="#{person1.int_UserRole ==2}"/>
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Block No." />
                </f:facet>
                <h:outputText value="#{person1.str_Block}" />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Flat No." />
                </f:facet>
                <h:outputText value="#{person1.str_Flat}" />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Action" />
                </f:facet>
                <h:link outcome="userview1.xhtml">
                

                  
                  <h:graphicImage  height="20" width="20" alt="delete" value="../images/view.jpg" title="View"/> 
                    <f:param name="int_UserId" value="#{person1.int_UserId}"/>
                   </h:link>
            </p:column>
            
         </p:dataTable>
  </div>
               	   		 
               	   		 
               	   		 
          
</h:form>



</ui:define>
</ui:composition>
