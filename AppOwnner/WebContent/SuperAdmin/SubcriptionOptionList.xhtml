<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../include/templates/template2.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="content">
 <h:body>
<table cellpadding="0" cellspacing="0" border="1" width="98%" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="../images/ssc.jpg.jpg" height="45" width="45"></img> <span class="title"> Subscription Option Detail </span>
				</td>
			</tr>
		</tbody>
	</table>
  <h:form>
   <div id="page3">
   <table   style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:8px">
         
            <tr> 
             
                 <td><h:outputLabel for="subscriptnames" value="Select Subcription" /></td>
            <td><p:selectOneMenu id="subscriptname" value="#{scriptBean.subscriptname}" style="width:150px">
           
                <f:selectItems value="#{scriptBean.subscriptnames}"  />
                 
               	
            </p:selectOneMenu>
            
            </td>
            </tr>
            
          
		
   		<tr><td> <c:forEach var="optionName" items="#{scriptBean.optionNames}">
                <p:selectManyCheckbox   valueChangeListener="#{scriptBean.serviceListener}" value="#{scriptBean.sname}" >
                <f:selectItem itemValue="#{optionName}" itemLabel= "#{optionName}" />
                
                </p:selectManyCheckbox>
                </c:forEach></td></tr>
            <tr><td> <p:commandButton styleClass="btn" value="Submit" action="#{scriptBean.AddSubscription}"/></td></tr>
               
              </table>
             </div>
           </h:form>

           </h:body>
           
  </ui:define>
  </ui:composition>
