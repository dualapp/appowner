<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../include/templates/template2.xhtml">
	<ui:define name="content">
	<h:head>
    <title>Welcome to Apartment Information</title>
    <style type="text/css">
    .ui-growl {
 position:absolute;
        
         width:400px;
         left:50%;
         top:200px;
        
         margin-left:-200px; 

}
      </style>	
</h:head>
<table  style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px;margin-top:5px" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="../images/members.png" height="50" width="50"></img> <span class="title">Super Admin</span>
				</td>
			</tr>
		</tbody>
	</table>
<body>
    <h:form>
     <p:growl id="ui-growl" globalOnly="true" sticky="true" />
       <div id="page3">
         <div class="gsTitleDiv">Welcome to Apartment Information<br/><hr/></div>                 
       <p:dataTable   var="apartment" value="#{userInformationBean.listApartment}" style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px" editable="true"  resizableColumns="true" rows="12" paginator="true"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
       paginatorPosition="top" paginatorAlwaysVisible="false" rowsPerPageDropdown="{10,20,30,40,50}"> 
        <p:column>
        
        <f:facet name="header" >
                 <center>
                    <h:outputText value="ApartmentName" />
                   </center>
                   
                </f:facet>
         
             <h:outputText value="#{apartment.str_ApartmentName}"/>
            
          </p:column>
         
       
         
           <p:column>
          <f:facet name="header">
          <center>
                    <h:outputText value="No Of Users" />
                    </center>
                </f:facet>
                 <center>
                  <h:link outcome="UserView.xhtml">
                
                 <h:outputText value="#{apartment.int_NoOfUser}" title="No. Of Users"/>
                  
                
                    <f:param name="str_ApartmentName" value="#{apartment.str_ApartmentName}"/>
                   </h:link>
                 

                  
                 
              </center>
              
         </p:column>
          <p:column>
          <f:facet name="header">
          <center>
                    <h:outputText value="Created Date" />
                    </center>
                </f:facet>
          <center>
                  <h:outputText value="#{apartment.dat_EntryDate}">
                   <f:convertDateTime pattern="dd-MM-yyyy"  />
                 </h:outputText>
              </center>
              
         </p:column>
         <p:column>
          <f:facet name="header">
          <center>
                    <h:outputText value="Expiry Date" />
                    </center>
                </f:facet>
          <center>
                  <h:outputText value="#{apartment.dat_ExpireDate}">
                <f:convertDateTime pattern="dd-MM-yyyy"  />
                 </h:outputText></center>
              
         </p:column>
         
           <p:column>
          <f:facet name="header">
          <center>
                    <h:outputText value="Subcription Name" />
                    </center>
                </f:facet>
          <center>
                  <h:outputText value="#{apartment.subCription__Name}">
               </h:outputText></center>
              
         </p:column>
          <p:column>
          <f:facet name="header">
          <center>
                    <h:outputText value="Status" />
                    </center>
                </f:facet>
          <center>
                    <p:graphicImage  height="20" width="20"  value="../images/enable.jpg" title="Enabled" rendered="#{apartment.status==0}"/>
                    <p:graphicImage  height="30" width="30"  value="../images/disable.png" title="Disabled" rendered="#{apartment.status==1}"/>
               </center>
              
         </p:column>
          <p:column>
          <f:facet name="header">
          <center>
                    <h:outputText value="Price" />
                    </center>
                </f:facet>
          <center>
                  <h:outputText value="#{apartment.price}">
                  
               </h:outputText></center>
              
         </p:column>
          <p:column>
          <f:facet name="header">
          <center>
                    <h:outputText value="Action" />
                    </center>
                </f:facet>
          <center>
                  <h:link outcome="apartmentview1.xhtml">
                

                  
                  <h:graphicImage  height="20" width="20"  value="../images/view.jpg" title="View"/> 
                    <f:param name="int_ApartmentId" value="#{apartment.int_ApartmentId}"/>
                   </h:link>
                    <h:link outcome="editapartment.xhtml">
                

                  
                   <h:graphicImage  height="20" width="20"  value="../images/edit.jpg" title="Edit"/>
                    <f:param name="int_ApartmentId" value="#{apartment.int_ApartmentId}"/>
                   </h:link>
                    <h:link action="#{userInformationBean.deleteApartment(apartment.int_ApartmentId)}"  onclick="return confirm('Are you sure you want to delete #{apartment.int_ApartmentId}?');" >
                

                  
                  <p:graphicImage  height="20" width="20" alt="delete" value="../images/delete.jpg" title="Delete"/> 
                   
                   </h:link>
                    <h:commandLink   onclick="return confirm('Are you sure you want to change the status ?');" action="#{userInformationBean.changeStatus(apartment.int_ApartmentId,apartment.status)}">
                

                  
                  <h:graphicImage  height="20" width="20" alt="delete" value="../images/status.jpg" title="Change Status"/> 
                   
               </h:commandLink>
              </center>
              
         </p:column>
        
           </p:dataTable>
         
        
     </div>
      
     
    </h:form>
</body>
</ui:define>
</ui:composition>
