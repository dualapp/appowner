<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>
    <title>Accounting Form</title>
    </h:head>
   <body  bgcolor="pink">
  <h:form id="form" prependId="false">
   <fieldset>
    <legend>
   <h:commandButton value="Template" style="background-color:#c00; color:#fff;" width="300"/> </legend>
   <table>
            <tr>
            <td><h:outputLabel value="Account" /></td>
              <td><p:selectOneMenu id="str_Accounts" value="#{dueBean.str_Accounts}"  style="width:250px">
                   <f:selectItems value="#{dueBean.str_Account}" />
                 </p:selectOneMenu>
             </td>
          </tr> 
          <tr>
            <td><h:outputLabel value="Due Template" /></td>
              <td><p:selectOneMenu id="str_DueTemplate" value="#{dueBean.str_DueTemplate}"  style="width:250px">
                   <f:selectItems value="#{dueBean.str_DueTemplates}"/>
                 </p:selectOneMenu>
             </td>
          </tr> 
          </table>
          </fieldset>
          <fieldset>
    <legend>
   <h:commandButton value="Due Details" style="background-color:#c00; color:#fff;" width="300"/> </legend>
   <table>
            <tr>
            <td> <h:outputText  value="Period*" /></td>
           <td> <p:selectOneMenu id="str_Period" value="#{dueBean.str_Period}"  style="width:300px">
                   <f:selectItem itemLabel="JAN" itemValue="JAN"/>
                     <f:selectItem itemLabel="FEB" itemValue="FEB"/>
                       <f:selectItem itemLabel="MAR" itemValue="MAR"/>
                        <f:selectItem itemLabel="APR" itemValue="APR"/>
                          <f:selectItem itemLabel="MAY" itemValue="MAY"/>
                     <f:selectItem itemLabel="JUN" itemValue="JUN"/>
                       <f:selectItem itemLabel="JUL" itemValue="JUL"/>
                        <f:selectItem itemLabel="AUG" itemValue="AUG"/>
                          <f:selectItem itemLabel="SEP" itemValue="SEP"/>
                     <f:selectItem itemLabel="OCT" itemValue="OCT"/>
                       <f:selectItem itemLabel="NOV" itemValue="NOV"/>
                        <f:selectItem itemLabel="DEC" itemValue="DEC"/>
                 </p:selectOneMenu></td>
            </tr>
         <tr>
            <td> <h:outputText  value="Year*" /></td>
           <td> <p:selectOneMenu id="int_Year" value="#{dueBean.int_Year}"  style="width:300px">
                   <f:selectItem itemLabel="2014" itemValue="2014"/>
                     <f:selectItem itemLabel="2015" itemValue="2015"/>
                       <f:selectItem itemLabel="2016" itemValue="2016"/>
                        <f:selectItem itemLabel="2017" itemValue="2017"/>
                          <f:selectItem itemLabel="2018" itemValue="2018"/>
                     <f:selectItem itemLabel="2019" itemValue="2019"/>
                       <f:selectItem itemLabel="2020" itemValue="2020"/>
                        </p:selectOneMenu>
                        </td>
                        </tr>
                        <tr>
                        <td>  <h:outputText  value="Initiated On*" /></td>
           <td>  <p:inputText id="str_InitiatedOn" value="#{dueBean.str_InitiatedOn}" size="20"/> </td>
           </tr>
           <tr>
                        <td>  <h:outputText  value="Last Date*" /></td>
           <td>  <p:calendar id="dat_LastDate" value="#{dueBean.dat_LastDate}" size="20"/> </td>
           </tr>
           </table>
           
             </fieldset>
          <fieldset>
    <legend>
   <h:commandButton value="Apartment Details" style="background-color:#c00; color:#fff;" width="300"/> </legend>
   <table>
   <tr>
      <td><h:outputLabel value="Organisation:" /></td>
              <td><p:selectOneMenu id="str_Organisation" value="#{dueBean.str_Organisation}"  style="width:250px">
                   <f:selectItems value="aaa" />
                 </p:selectOneMenu>
             </td>
             </tr>
             <tr>
             <td><h:outputLabel value="Block:" /></td>
              <td><p:selectOneMenu id="str_Block" value="#{dueBean.str_Block}"  style="width:250px">
                   <f:selectItems value="aaa" />
                 </p:selectOneMenu>
             </td>
             </tr>
             <tr>
               <td><h:outputLabel value="Apt.No:" /></td>
              <td><p:selectOneMenu id="str_ApartmentNo" value="#{dueBean.str_ApartmentNo}"  style="width:250px">
                   <f:selectItems value="aaa" />
                 </p:selectOneMenu>
             </td>
             </tr>
          
          </table>
          </fieldset>
           <br/>
           <fieldset>
    <legend>
   <h:commandButton value="Amount Details" style="background-color:#c00; color:#fff;" width="300"/> </legend>
   <table>
          <tr>
                        <td>  <h:outputText  value="Due Amount*" /></td>
           <td>  <p:inputText id="dbl_DueAmount" value="#{dueBean.dbl_DueAmount}" size="20"/> </td>
           </tr>
           <tr>
                        <td>  <h:outputText  value="Total Due Amount*" /></td>
           <td>  <p:inputText id="dbl_TotalDueAmount" value="#{dueBean.dbl_TotalDueAmount}" size="20"/> </td>
           </tr>
           </table>
           </fieldset>
           <br/>
            <tr>
                <td><p:commandButton id="submit" value="Submit" action="#{dueBean.addDueTransaction}" onclick="EnrollLaterClick()" ajax="false" /></td>
                <td align="right"><p:commandButton id="cancel" value="Cancel" action="#{complainBean.reset}" ajax="false"/></td>
           </tr>
            <script>
        function EnrollNowClick() {
            PassValueToParentWindow();
            window.parent.modalWin.CallCallingWindowFunction(0, 'User Enrolled Scucessfully');
        }
        function EnrollLaterClick() {
            window.parent.modalWin.CallCallingWindowFunction(0, 'Information Saved Scucessfully');
        }
        </script>
     
          </h:form>
          </body>
         </html>
