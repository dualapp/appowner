<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>paymentlist</title>
    <a href="waterpaymentlist.xhtml">List of Payments</a>
</h:head>
 <body bgcolor="yellow">
 
 <h:messages/>
  <h:form><table><tr><td><h:outputText value="VendorType"/>
       <p:selectOneMenu id="str_VendorType"  value="#{vendorTransactionBean.str_VendorType}" style="width:200px" >
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="Electrician" itemValue="Electrician" />
            <f:selectItem itemLabel="WaterSupplier" itemValue="WaterSupplier" />
            <f:selectItem itemLabel="MilkProvider" itemValue="MilkProvider" />
             <f:selectItem itemLabel="IronMan" itemValue="IronMan" />
            </p:selectOneMenu></td><td>
        <h:outputText value="From Date"/>
         <p:calendar  navigator="true" display="inline" value="#{ vendorTransactionBean.date_FromDate}">
         </p:calendar></td><td>
         <h:outputText value="ToDate"/>
          <p:calendar  navigator="true" display="inline" value="#{vendorTransactionBean.date_ToDate}">
          </p:calendar></td><td>
         <h:commandButton  value="Search Vendor" action="#{vendorTransactionBean.getSearchByVendortype1}">
         </h:commandButton>
        </td></tr></table>
        
        
    </h:form>
     <br/><br/><br/>
    <h:form method="post">
         
        <p:dataTable id="waterpaymentlist" var="waterpaymentlist" value="#{waterPaymentBean.waterPaymentList}" style="width: 10%">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Payment ID" />
                </f:facet>
                <h:outputText  id="int_WaterPaymentId" value="#{waterpaymentlist.int_WaterPaymentId}" />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Vendor Type" />
                </f:facet>
                <h:outputText  id="str_VendorType" value="#{waterpaymentlist.str_VendorType}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Vendor Name" />
                </f:facet>
                <h:outputText  id="str_VendorName" value="#{waterpaymentlist.str_VendorName}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="No Of Tankers" />
                </f:facet>
                <h:outputText  id="int_NoOfTankers" value="#{waterpaymentlist.int_NoOfTankers}" />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="price per Tanker" />
                </f:facet>
                <h:outputText  id="dbl_PricePerTanker" value="#{waterpaymentlist.dbl_PricePerTanker}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Total Price" />
                </f:facet>
                <h:outputText  id="dbl_TotalPrice" value="#{waterpaymentlist.dbl_TotalPrice}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="From Date" />
                </f:facet>
                <h:outputText  id="date_FromDate" pattern="MM/dd/yyyy" value="#{waterpaymentlist.date_FromDate}" >
                 
                </h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="To Date" />
                </f:facet>
                <h:outputText  id="date_ToDate"   value="#{waterpaymentlist.date_ToDate}" >
                 <f:convertDateTime pattern="dd/MM/yy"/>
                 </h:outputText>
            </p:column>
         <p:column>
                <f:facet name="header">
                    <h:outputText value="Payment Date" />
                </f:facet>
                <h:outputText  id="date_Date" pattern="MM/dd/yyyy" value="#{waterpaymentlist.date_Date}" >
                   
                </h:outputText>
            </p:column>
            
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Action" />
                </f:facet>
             <h:link outcome="waterpaymentview.xhtml" value="View">
             <f:param name="int_WaterPaymentId" value="#{waterpaymentlist.int_WaterPaymentId}" />
            </h:link>
	   		<h:link outcome="editwaterpayment.xhtml">
	   			<p:graphicImage  height="50" width="50" alt="Edit" value="images/k1.png"/> 
	   				<f:param name="int_WaterPaymentId" value="#{waterpaymentlist.int_WaterPaymentId}" />
	   		</h:link>
	   		 <h:link outcome="deletewaterpayment.xhtml"
	   		 onclick="return confirm('Are you sure you want to delete #{waterpaymentlist.str_VendorName}?');" > 
	   			<p:graphicImage  height="50" width="50" alt="delete" value="images/k2.png"/> 
	   				<f:param name="int_WaterPaymentId" value="#{waterpaymentlist.int_WaterPaymentId}" />
	   		</h:link>
            </p:column>
            
            
</p:dataTable>
</h:form>
</body>

</html>
