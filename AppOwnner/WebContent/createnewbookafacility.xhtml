<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
<h:head>
    <title>Create New Book Facility</title>

 </h:head>
 <a href="book a facility.xhtml">>>Back To book a facility</a >
    <h:form>
    <h:messages style="color:red"/>
    <h:body>
    <table><tr><td><h:outputText value="Created by"/></td>  <td><h:inputText value="#{loginBean.userloginname}"/></td>   <td><h:outputText value="Organization"/></td> <td><h:inputText value="#{loginBean.str_ApartmentName}"/></td></tr>
    <tr><td><h:outputText value="Organization"/></td>  <td><h:inputText value="#{loginBean.str_ApartmentName}"/></td>   <td><h:outputText value="Block"/></td>  <td><h:inputText value="#{loginBean.str_Block}"/></td></tr>
   <tr><td><h:outputText value="Flat Name"/></td> <td><h:inputText value="#{loginBean.str_Flat}"/></td> <td><h:outputText value="Type"/></td> <td><h:inputText value="#{loginBean.str_UserType}"/></td></tr>
    
    <tr><td><h:outputText value="Name"/></td> <td><h:inputText value="#{loginBean.userloginname}"/></td>   <td><h:outputText value="Email"/></td>  <td><h:inputText value="#{loginBean.str_EmailId}"/></td></tr>
    <tr><td><h:outputText value="Mobile"/></td>  <td><h:inputText value="#{loginBean.str_Mobile}"/></td>   <td><h:outputText value="LandLine"/></td>  <td><h:inputText value="#{loginBean.str_LandLineNum}"/></td></tr>
   <tr><td><h2><h:outputText value="Booking Details"/></h2></td></tr>
  <tr><td><h:outputText value="Event Name"/>  </td><td><h:inputText  required="true" requiredMessage="plz  Enter Event Name" style="width:400px" value="#{loginBean.str_EventName}"/></td></tr>
   <tr><td><h:outputText value="Organization"/></td>  <td><h:inputText value="#{loginBean.str_ApartmentName}"/>  </td>
   <td><h:outputText value="Event Type"/></td> 
   <td><p:selectOneMenu value="#{loginBean.str_EventType}">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem   itemValue="Public" itemLabel="Public"/>
            <f:selectItem  itemLabel="Private" itemValue="Private" />
      </p:selectOneMenu></td></tr>
      
    <tr><td><h:outputText value="Date Open"/></td>  <td><h:inputText value="#{loginBean.str_OpenDate}"/>  </td> <td><h:outputText value="Date Closed"/></td>  <td><h:inputText value="#{loginBean.str_CloseDate}"/></td></tr>
    <tr><td><h:outputText value="Start Time"/></td> 
     <td><p:selectOneMenu   style="width:100px" required="true" requiredMessage="plz  Enter StartTime" value="#{loginBean.str_StartTime}">
    <f:selectItem itemLabel="Select One" itemValue="" />
     <f:selectItem   itemValue="7.00" itemLabel="7.00"/>
     <f:selectItem  itemLabel="7.30" itemValue="7.30" />
      </p:selectOneMenu>
      
    
      </td> <td><h:outputText value="End Time"/></td>  <td><p:selectOneMenu   style="width:100px" required="true" requiredMessage="plz  Enter EndTime" value="#{loginBean.str_EndTime}">
    <f:selectItem itemLabel="Select One" itemValue="" />
    <f:selectItem   itemValue="7.00" itemLabel="7.00"/>
     <f:selectItem  itemLabel="7.30" itemValue="7.30" />
      </p:selectOneMenu></td></tr>
     <tr><td><h:outputText value="Facility Needed"/></td>
     <td><p:selectOneMenu  required="true" requiredMessage="plz  enter Facility Needed" style="width:100px" value="#{loginBean.str_FacilityType}">
    <f:selectItem itemLabel="Select One" itemValue="" />
     <f:selectItems value="#{expenseBean.facilityTypeList}"/>
    </p:selectOneMenu>
    </td><td><h:commandButton value="Check Availability" action="#"/></td>
    </tr>
   </table>
   <table>
   <tr><td><h:outputText value=" Facility Details*"/></td>  <td></td><td><p:editor  required="true" requiredMessage="plz  enter Details" id="editor" widgetVar="editorWidget" value="#{loginBean.str_Description}" width="550" height="280" style="margin-bottom:20px;"  /></td></tr>
   <tr><td> <h:commandButton style="width:100px" onclick="return confirm('U wanna send Email to admin ');" value="Submit" action="#{loginBean.addBookAFacility()}"/></td><td> <h:commandButton style="width:100px" value="Cancel" action="#"/> </td></tr>
                 
    </table>
    <script>
	 
        function EnrollNowClick() {
            PassValueToParentWindow();
            window.parent.modalWin.CallCallingWindowFunction(0, 'User Enrolled Scucessfully');
           
        }
        function EnrollLaterClick() {
            window.parent.modalWin.CallCallingWindowFunction(0, 'Do u want to sent Email to Manager');
            window.opener.reload(true);
            window.close();
        }
 
    </script>
    </h:body>
    <a href="book a facility.xhtml">>>Back To Book A Facility</a >
    </h:form>
	</ui:define>
</ui:composition>
