<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	  <f:metadata>
	<f:viewParam name="personId" value="#{cls_UpdateBean.contactId}"  />
	 
	<f:viewAction action="#{cls_UpdateBean.getContact}" />
</f:metadata>

<h:head>
    <title>JSFlive JSF 2.2 - Example 01</title>
</h:head>
<h:body>
<h:form>
  <h:panelGrid columns="2">
    <h:outputText value="Contact Name:"/>
    <h:inputText value="#{cls_UpdateBean.contact.contactName}"/>
    
 
    <h:outputText value="Service Offered:"/>
    <h:inputText value="#{cls_UpdateBean.contact.contactService}"/>
    
     <h:outputText value="Contact Phone:"/>
    <h:inputText value="#{cls_UpdateBean.contact.contactPhone}"/>
    
     <h:outputText value="User Phone:"/>
    <h:inputText value="#{cls_UpdateBean.contact.userPhone}"/>
    
     <h:outputText value="User Email:"/>
    <h:inputText value="#{cls_UpdateBean.contact.userEmail}"/>
    
 
    <h:outputText value="Additional Information:"/>
    <h:inputTextarea row="8" cols="17" id="additionalInfo" value="#{cls_UpdateBean.contact.additionalInfo}"/>
    
     
   <h:commandButton  value="Submit"  action="#{cls_UpdateBean.savePerson}"/>
   <h:button outcome="success.xhtml" value="Cancel"  />
  </h:panelGrid>
  </h:form>
</h:body>
</html>
