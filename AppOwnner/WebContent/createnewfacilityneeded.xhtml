<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:p="http://primefaces.org/ui">
	<h:head>
	<link href="include/assets/css/ace.min.css" rel="stylesheet" />
	</h:head>
	 <h:form>
	<h:body>
	<br/>
	 
	<h:panelGroup  >
	 
             <table><tr><th>  <h:outputText  value="Organisation:" /> </th>
             <td> <p:selectOneMenu       style="width:100px">
              <f:selectItem itemLabel="#{expenseBean.str_OrganizationName}"  itemValue="#{expenseBean.str_OrganizationName}" />
                
                 </p:selectOneMenu></td> </tr>
                 
	<tr><th><h:outputText value="Facility Name*"/></th>
	<td><h:inputText  id="FacilityName" required="true" requiredMessage="Plz Enter Facility Name" value="#{expenseBean.str_FacilityName}">
	<p:ajax event="blur" update="FacilityNameMsg" />
	</h:inputText>
	</td>
	<td> <p:message  id="FacilityNameMsg" for="FacilityName" display="text"/> </td>
	</tr>
	<tr><td> <p:commandButton  styleClass="btn"  id="submit"  value="Submit" onclick="EnrollLaterClick()"   action="#{expenseBean.addFacility}"   >
	
	</p:commandButton> </td></tr>
	</table>  
	 <script>
	 
        function EnrollNowClick() {
            PassValueToParentWindow();
            window.parent.modalWin.CallCallingWindowFunction(0, 'User Enrolled Scucessfully');
           
        }
        function EnrollLaterClick() {
            window.parent.modalWin.CallCallingWindowFunction(0, 'Information Saved Scucessfully');
            window.opener.reload(true);
            window.close();
        }
 
    </script>
	</h:panelGroup>
 
	</h:body>
