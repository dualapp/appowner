<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
<h:head>
     <title>Advertisement page</title>
</h:head>
<h:body>
    <h:form id="userForm">
        <h:outputText value="Booking Information : "></h:outputText>
         <p:dataTable  id="panel" var="panel" value="#{advertisementBean.listPanelPrice}"   editable="true">
                           
            <p:column>
              
                <f:facet name="header">
                 <h:outputText value="ID" />
                  </f:facet>
                <h:inputText value="#{panel.int_PanelID}" size="10" rendered="#{panel.editable}"  />
                <h:outputText value="#{panel.int_PanelID}" rendered="#{not panel.editable}"  />
         
            </p:column>
            <p:column>
            
                <f:facet name="header">
                  <h:outputText value="PanelName" />
                  </f:facet>
                 <h:inputText value="#{panel.str_Panel}" size="20" rendered="#{panel.editable}"  />
                <h:outputText value="#{panel.str_Panel}" rendered="#{not panel.editable}" />
        
            </p:column>
           
            <p:column>
            
                <f:facet name="header">
                  <h:outputText value="Price" />
                  </f:facet>
           <h:inputText value="#{panel.doub_Price}" size="10" rendered="#{panel.editable}"  />
                <h:outputText value="#{panel.doub_Price}"  rendered="#{not panel.editable}" />
           
            </p:column>
           <p:column headerText="Action" style="width:6%">  
                   <h:commandLink value="Edit" action="#{advertisementBean.editAction(panel)}" rendered="#{not panel.editable}"/>
                     </p:column>
        
              </p:dataTable>
              <br/><br/>
              <p:commandButton value="Save Changes" action="#{advertisementBean.saveAction}" />
              </h:form>
              </h:body>
</ui:define>
</ui:composition>
