	xmlns:ui="http://java.sun.com/jsf/facelets"

	template="include/templates/template.xhtml">
	<ui:define name="content">
<h:head>
    <title> </title>
    <a href="addvendor.xhtml">Add Vendor</a>
</h:head>
 <body bgcolor="yellow">
   
 <h:form  id="form">
 <p:growl id="msgs" showDetail="true" />
    
       <p:dataTable    id="radioDT" editable="true" resizableColumns="true"   scrollRows="10" scrollable="true" liveScroll="true" scrollHeight="150"   var="vendor" value="#{vendorBean.vendorList}"  selection="#{vendorBean.vendor}" rowKey="#{vendor.int_VendorId}">
                
        <p:column selectionMode="single" style="width:16px;text-align:center"/>
              
              <f:facet name="header">
            
            <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
        <p:columnToggler datasource="radioDT" trigger="toggler" />
        </f:facet>
        
          <p:column   sortBy="#{vendor.int_VendorId}"  headerText="Id" footerText="Id" width="50">
          <p:cellEditor>
               <f:facet name="output"><h:outputText   value="#{vendor.int_VendorId}" /></f:facet>
               <f:facet name="input">     <h:inputText   value="#{vendor.int_VendorId}" />
               
                </f:facet>
           </p:cellEditor>
                 
            </p:column>
             <p:column   sortBy="#{vendor.str_VendorName}"  headerText="VendorName" footerText="Vendor Name" width="100">
          <p:cellEditor>
               <f:facet name="output"><h:outputText   value="#{vendor.str_VendorName}" /></f:facet>
               <f:facet name="input">     <h:inputText   value="#{vendor.str_VendorName}" />
               
                </f:facet>
           </p:cellEditor>
                 
            </p:column>
            
           <!--<p:column  headerText="action" footerText="action" width="100">
                
                <h:link outcome="viewvendor.xhtml" >
	   			  <h:outputText value="View" />
	   				<f:param name="int_VendorId" value="#{vendor.int_VendorId}" />
	   		</h:link>
              <h:link outcome="updatevendor.xhtml" >
	   			<p:graphicImage  height="20" width="20" alt="update" value="images/k1.png"/> 
	   				<f:param name="int_VendorId" value="#{vendor.int_VendorId}" />
	   		</h:link>
	   		 <h:link outcome="deletevendor.xhtml"
	   		 onclick="return confirm('Are you sure you want to delete #{vendor.str_VendorName}?');" >  
	   			<p:graphicImage  height="20" width="20" alt="delete" value="images/k2.png"/> 
	   				<f:param name="int_VendorId" value="#{vendor.int_VendorId}" />
	   		</h:link>
	   	 
            </p:column>  --> 
             
        <f:facet name="footer">
            <p:commandButton process="radioDT" update=":form:vendorDetail"  action="#{vendorBean.getVendor()}" icon="ui-icon-search" value="View" oncomplete="PF('vendorDialog').show()" >
           <f:param name="int_VendorId" value="#{vendor.int_VendorId}" />
            </p:commandButton>
        </f:facet>
         
            </p:dataTable>
            <p:dialog header="Vendor Info" widgetVar="vendorDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="vendorDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty vendorBean.vendor}" columnClasses="label,value">
                 
 
                <h:outputText value="VendorName:" />
                <h:outputText value="#{vendorBean.vendor.str_VendorName}" />
                <h:outputText value="Id:" />
                <h:outputText value="#{vendorBean.vendor.int_VendorId}" />
                
                </p:panelGrid>
                </p:outputPanel>
                </p:dialog>
                
            </h:form>
            </body>
            
</ui:define>
</ui:composition>
