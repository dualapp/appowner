<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
<h:head><title>Welcome to Advertisement</title></h:head>
 <script src="JavaScript/ModalPopupWindow.js" type="text/javascript"></script>

 <style>
     body
        {
            font-family: Verdana;
            font-size: 10px;
         
        }
     
    </style>




<h:body>

<script>

 var modalWin = new CreateModalPopUpObject();
 modalWin.SetLoadingImagePath("images/loading_home.gif");
 modalWin.SetCloseButtonImagePath("images/cross.png");
 //Uncomment below line to make look buttons as link
 //modalWin.SetButtonStyle("background:none;border:none;textDecoration:underline;cursor:pointer");


function ShowNewPage1(clicked_id){
	 var callbackFunctionArray = new Array(Submit, Cancel);
    modalWin.ShowURL("editcommiteerole.xhtml?int_Commitee_RoleID="+clicked_id+"",200,250,'Edit CommiteeRole',null,callbackFunctionArray);
	 }
function ShowNewPage2(clicked_id){
	 var callbackFunctionArray = new Array(Submit, Cancel);
	modalWin.ShowURL("viewcommiteerole.xhtml?int_Commitee_RoleID="+clicked_id+"",200,250,'View CommiteeRole',null,callbackFunctionArray);
	 }
	 

function Submit(msg){
	
modalWin.HideModalPopUp();
modalWin.ShowMessage(msg,200,400,'User Information',null,null);
}

function Cancel(){
	
modalWin.HideModalPopUp();
modalWin.ShowMessage(msg,200,400,'User Information',null,null);
}




</script></h:body>
    <h:form id="form">
       <legend  align="left" style="background-color:#438eb9; color:#fff;">  CommiteeRole Information : </legend>
        <p:dataTable  id="commitee" var="commitee" value="#{commiteeRoleBean.listCommiteeRoles}" style="width: 50%">
            <p:column>
                <f:facet name="header" style="width: 40%">
                    <h:outputText value="Commitee Role Name"  />
                </f:facet>
                <h:outputText value="#{commitee.str_Commitee_RoleName}"/>
            </p:column>
           <p:column>
                <f:facet name="header" style="width: 40%">
                    <h:outputText value="Type"  />
                </f:facet>
                <h:outputText value="#{commitee.ch_Commitee_Type}">
                  <f:converter converterId="com.appowner.bean.StringConverter" />  
                  </h:outputText>
            </p:column>
           
          <p:column rendered="#{commitee.flag == 2}">
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
              
                
                  <input type="button" id="#{commitee.int_Commitee_RoleID}" style="width: 50px"  onclick="ShowNewPage1(this.id)" value="Edit"/>
              
               
               
             <input type="button" id="#{commitee.int_Commitee_RoleID}" style="width: 50px" onclick="ShowNewPage2(this.id)" value="View" /> 
               
               </p:column>      
               
          
            
        </p:dataTable>
         <br/>
        <br/>
       
    
     <br/>        
          <legend  align="left" style="background-color:#438eb9; color:#fff;"> Add New Commitee Roles</legend>
    
          <br/>
         
	    <p:inputText value="#{commiteeRoleBean.str_Commitee_RoleName}" valueChangeListener="#{commiteeRoleBean.rolechangeListener}"/>
	   
          <br/>      
         <br/>
                
               
       <p:column>
	      <p:commandButton id="submit" value="Add Role" action="#{commiteeRoleBean.addRole}" ajax="false" /> 
	    </p:column>
     
    </h:form>


</ui:define>
</ui:composition>
