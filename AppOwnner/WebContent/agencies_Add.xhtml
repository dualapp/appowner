<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template1.xhtml">
	<ui:define name="content">
    <p:panel>
 <h:head><title></title></h:head>
<body bgcolor="white">
  <p:growl id="str_FileNM" showSummary="true" showDetail="true"/>
    <h:form id="form" enctype="multipart/form-data" prependId="false"> 
     <table>
      <tr> 
        <td><h:outputLabel for="str_CompanyName" value="Agency Name" /></td>
            <td><p:selectOneMenu id="str_CompanyName" value="#{advertisementBean.str_CompanyName}" style="width:200px" valueChangeListener="#{advertisementBean.selectinfo}" >
            <f:selectItem itemLabel="Select"  itemValue=""  />
            <f:selectItems value="#{advertisementBean.listperson}"  />
             <f:ajax event="change" execute="str_CompanyName"  render="@form"/> 
            </p:selectOneMenu>
            
      </td>
       
      </tr> 
       
      <tr>
   
                <h:panelGroup id="performed"  rendered="#{! empty advertisementBean.str_CompanyName }" >
                <ui:repeat value="#{advertisementBean.agency}" var="agency">
                <tr>
                <td><h:outputLabel for="CompanyAddress1" value="CompanyAddress " />
                <br />
                <h:outputLabel for="CompanyAddress" value="Location "  /></td>
                <td><p:inputText  id="CompanyAddress" value="#{agency.str_CompanyAddress}" style="width:200px" >
               
                  </p:inputText>
               </td>
           </tr>
           <tr>
                <td><h:outputLabel for="City" value="City "  /></td>
                <td><p:inputText id="City" value="#{agency.str_City}" style="width:200px">
                  </p:inputText>
                  
                </td>
          </tr>
     <tr>
                <td><h:outputLabel for="State" value="State "  /></td>
                <td><p:inputText id="State" value="#{agency.str_State}" style="width:200px">
                  </p:inputText>
                  
                </td></tr>
           
           <tr>
                <td><h:outputLabel for="MobileNo" value="MobileNo "  /></td>
                <td><p:inputText id="MobileNo" value="#{agency.str_Mobile}" style="width:200px">
                </p:inputText>
                </td>
                </tr>
                </ui:repeat>
               </h:panelGroup>
            
                </tr>
                
     <tr> 
             <td><h:outputLabel for="Ads Type" value="Ads Type" /></td>
             <td><p:selectOneMenu id="Add_Type"  style="width:200px" value="#{advertisementBean.ads_type}" >
            <f:selectItem itemLabel="Select"  itemValue=""  />
           <f:selectItem itemLabel="Monthly"  itemValue="Monthly"  />
           <f:selectItem itemLabel="Weekly"  itemValue="Weekly"  />
           <f:selectItem itemLabel="Daily"  itemValue="Daily"  />
            </p:selectOneMenu>
            
     </td>
      </tr> 
           
         <tr> 
             <td><h:outputLabel for="Position of Add"  value="Position of Add "    /></td>
            <td> <p:selectOneMenu id="Add"  style="width:200px"  value="#{advertisementBean.str_addposition}">
            <f:selectItem itemLabel="Select"  itemValue=""  />
           <f:selectItem itemLabel="Header"  itemValue="Header"  />
           <f:selectItem itemLabel="Left Part"  itemValue="Left Part"  />
           <f:selectItem itemLabel="Right part"  itemValue="Right part"  />
           <f:selectItem itemLabel="bottom part"  itemValue="bottom part"  />
            </p:selectOneMenu>
            
     </td>
      </tr> 
    
      
           
         <tr>
         <td><h:outputLabel value="Upload Your photo for Display "></h:outputLabel></td>
          <td> <p:fileUpload value="#{advertisementBean.var_ImageName}"
        fileUploadListener="#{advertisementBean.handleFileUpload1}" mode="advance" auto="true" dragDropSupport="false"
        sizeLimit="100000"  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" update="aaa"  style="width:250px" >
        </p:fileUpload>
       </td>
       </tr>
       <tr>
         <td><h:outputLabel value="Enter Contents "></h:outputLabel></td>
         <td><p:editor id="editor" widgetVar="editorWidget" value="#{advertisementBean.str_content}" width="500" height="300" style="margin-bottom:20px;" ></p:editor></td>
         </tr>
         <p:outputPanel layout="block" id="aaa"  style=" float:right !important;margin:0px 0px -1000px 0px;" >  
           <p:graphicImage height="150" width="150" value="#{advertisementBean.blb_image}"/>
          </p:outputPanel>
         
           <tr>
           
               <td><p:commandButton id="AddProduct" value="Submit"  action="#{advertisementBean.addagency}" style=" width:60px;float:right !important;margin: 0px 0px 50px 0px;" /> 
              
            </td>
  </tr>
                  </table>
           
             
           </h:form>

           </body>
     </p:panel>
           </ui:define>
  </ui:composition>
