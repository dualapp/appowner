	<ui:define name="content">
<h:head>
    <title>Message Template  Form</title>
   </h:head>
<body  bgcolor="pink">
  <h:form id="form" prependId="false">
  <fieldset>
    <legend>
   <h:commandButton value="Filter" style="background-color:#c00; color:#fff;" width="300"/> </legend>  
     <h:panelGroup id="performed"  >
           
              <td><h:outputLabel value="Organisation:" /></td>
              <td><p:selectOneMenu id="option" value="aaa"  style="width:150px">
                   <f:selectItems value="aaa" />
                 </p:selectOneMenu>
             </td>
             <td><h:outputLabel value="Show:" /></td>
              <td><p:selectOneMenu id="option1" value="aaa"  style="width:150px">
                   <f:selectItem itemLabel="All" itemValue="All" />
                    <f:selectItem itemLabel="Sms" itemValue="Sms" />
                     <f:selectItem itemLabel="Email" itemValue="Email" />
                 </p:selectOneMenu>
             </td>
              <td><h:outputLabel value="Message Template Of:" /></td>
              <td><p:selectOneMenu id="option2" value="aaa"  style="width:150px">
                   <f:selectItem itemLabel="All" itemValue="All" />
                    <f:selectItem itemLabel="Ads" itemValue="Ads" />
                    <f:selectItem itemLabel="Dues" itemValue="Dues" />
                     <f:selectItem itemLabel="Maintenance" itemValue="Maintenance" />
                     <f:selectItem itemLabel="Parking" itemValue="Parking" />
                      <f:selectItem itemLabel="Meeting" itemValue="Meeting" />
                       <f:selectItem itemLabel="Others" itemValue="Others" />
                        <f:selectItem itemLabel="Welcome New User" itemValue="Welcome New User" />
                 </p:selectOneMenu>
             </td>
              <td><h:outputText  value="Category" /></td>
                &#150; &#150;&#150; &#150;&#150;
                <h:commandButton  value="Go" />
                </h:panelGroup>
                </fieldset>
                <br/>
                 <button  onClick="window.open('Create New Message Template.xhtml',
  'Sample','toolbar=yes,width=500,height=500,left=500,top=200, 
  status=no,scrollbars=yes,resize=no');return false">
Create New</button>&#150; &#150;<h:commandButton  value="View Selected" />&#150; &#150;<h:commandButton  value="Delete Selected" />&#150; &#150;<h:commandButton  value="Refresh" />
              <br/>
             <br/>
              
  </h:form>
  </body>
  
  <h:form>
  <h:body>
        <h:outputText value="Message Template: " color="red"></h:outputText>
        <p:dataTable id="message" var="message" value="#{templateBean.listMessages}" style="width: 20%" align="center">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Created By" />
                </f:facet>
                <h:outputText value="#{message.str_CreatedBy}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Mode" />
                </f:facet>
                <h:outputText value="#{message.str_Mode}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Category" />
                </f:facet>
                <h:outputText value="#{message.str_Category}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Description" />
                </f:facet>
                <h:outputText value="#{message.str_Description}" />
            </p:column>
           <p:column>
                <f:facet name="header">
                    <h:outputText value="Action" />
                </f:facet>
                 
                <h:link outcome="EditMessageTemplate.xhtml" >
                <p:graphicImage height="50" width="50" value="images/edit.jpg"/> 
                <f:param name="int_MessageTemplateID" value="#{message.int_MessageTemplateID}"/>
                </h:link>
               
            </p:column>
            </p:dataTable>
            </h:body>
             </h:form>  
               
               
              </ui:define>
