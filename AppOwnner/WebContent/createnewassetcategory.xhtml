<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
	 <link href="include/assets/css/ace.min.css" rel="stylesheet" />
	 
 
 </h:head>
	<h:form id="form2">
	<h:body>
	<br/>
	<div>
	<h:panelGroup>
	<table>
	<tr><th> 
               <h:outputText value="Organisation" /> </th>
             <td> <p:selectOneMenu       style="width:100px">
              <f:selectItem itemLabel="#{expenseBean.str_OrganizationName}"  itemValue="#{expenseBean.str_OrganizationName}" />
                
                 </p:selectOneMenu></td></tr>
	<tr><th><h:outputText value="CategoryName"/></th>
	<td><h:inputText  required="true" requiredMessage="Plz Enter AssetCategoryName" id="AssetCategory" value="#{expenseBean.str_AssetCategoryType}">
	<p:ajax event="blur" update="AssetCategoryMsg" />
	</h:inputText>
	</td>
	<td> <p:message  id="AssetCategoryMsg" for="AssetCategory" display="text"/> </td>
	</tr>
	<tr><td></td><td><h:commandButton   styleClass="btn" id="submit"  value="Submit" onclick="EnrollLaterClick()"   action="#{expenseBean.saveAssetCategory}" />
	
	  </td> </tr>  
	  
	</table>
	 <script>
	 
        function EnrollNowClick() {
            PassValueToParentWindow();
            window.parent.modalWin.CallCallingWindowFunction(0, 'User Enrolled Scucessfully');
           
        }
        function EnrollLaterClick() {
            window.parent.modalWin.CallCallingWindowFunction(0, 'Information Saved Scucessfully');
            window.opener.reload(true);
            window.close();
        }
 
    </script>
	</h:panelGroup>
	</div>
	</h:body>
	</h:form>
 </html>
