<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
	  <f:metadata>
	<f:viewParam name="personId" value="#{enquirybean.personId}"  />
	 
	<f:viewAction action="#{enquirybean.getPerson}" />
	
</f:metadata>

<h:head>
    <title>JSFlive JSF 2.2 - Example 01</title>
</h:head>
<h:body>
<h:form>
    <table>
    <tr>
    <h:outputText value="Name:"/>
    <h:inputText value="#{enquirybean.person.personName}"/></tr><br></br>
    
    <tr>
    <h:outputText value="Email:"/>
    <h:inputText value="#{enquirybean.person.personEmail}"/></tr><br></br>
    
    
    <tr>
            <td><h:outputLabel for="enquiry_selectedCountry" value=" Country * " /></td>
            <td><p:selectOneMenu id="enquiry_selectedCountry" value="#{enquirybean.person.enquiry_selectedCountry}" valueChangeListener="#{enquirybean.countryChangeListener}" style="width:200px">
               <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{enquirybean.enquiry_selectedCountries}" />
                 <p:ajax event="change" update="enquiry_selectedState" process="enquiry_selectedCountry"/>
            </p:selectOneMenu></td></tr>
            
            <tr>
            <td><h:outputLabel for="enquiry_selectedState" value="State * " /></td>
            <td><p:selectOneMenu id="enquiry_selectedState" value="#{enquirybean.person.enquiry_selectedState}"  valueChangeListener="#{enquirybean.stateChangeListener}" style="width:200px">
                <f:selectItem itemLabel="Select State"  itemValue="" noSelectionOption="true" />
                 <f:selectItems value="#{enquirybean.stateByCountry}"/>
               <p:ajax event="change" update="enquiry_selectedCity" process="enquiry_selectedState"/>    
            </p:selectOneMenu></td>
             </tr>
            
            <tr> 
                 <td><h:outputLabel for="enquiry_selectedCity" value="City * " /></td>
            <td><p:selectOneMenu id="enquiry_selectedCity" value="#{enquirybean.person.enquiry_selectedCity }" style="width:200px">
                <f:selectItem itemLabel="Select City"  itemValue="" noSelectionOption="true" />
                  <f:selectItems  value ="#{enquirybean.cityListByState}"/>
             
            </p:selectOneMenu></td></tr>
    <tr>
    <h:outputText value="Zip-code:"/>
    <h:inputText value="#{enquirybean.person.personZip}"/></tr>
            
            <tr>
    <h:outputText value="Message:"/>
    <h:inputTextarea row="8" cols="17" id="personMessage" value="#{enquirybean.person.personMessage}"/></tr> 
      
            <tr>
            <td> <h:commandButton  value="Submit"  action="#{enquirybean.savePerson}"/>
             <h:button outcome="ViewEnquiry.xhtml" value="Cancel"  /></td>
            
            
            </tr>
   </table>
  
  </h:form>
</h:body>
</ui:define>
</ui:composition>
