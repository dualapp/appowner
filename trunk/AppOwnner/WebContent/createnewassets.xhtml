<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
	
	<h:head>
    <title>Asset</title>
    </h:head>
 <a href="assets.xhtml">>>Back To Asset</a >
    <h:form id="form" enctype="multipart/form-data" prependId="false"> 
    
    <body>
    
                 <fieldset>
                 
                 <legend  style="background-color:#438eb9; color:#fff;"> Assets</legend>
 <table><tr><td>
               <h:outputLabel value="Show Assets Of Organisation:*" /> </td>
              
               <td><p:selectOneMenu   style="width:100px">&nbsp;
              <f:selectItem itemLabel="#{expenseBean.str_OrganizationName}"  itemValue="#{expenseBean.str_OrganizationName}" />
                
                 </p:selectOneMenu> </td>&nbsp;&nbsp;
                 <td><h:outputText value="Assets Category*"/></td>
                 <td><p:selectOneMenu  id="AssetCategory" required="true" requiredMessage="plz Enter Assets Category "  value="#{expenseBean.str_AssetCategoryType}"   style="width:100px">
                  <f:selectItem itemLabel="All" itemValue="All" noSelectionOption="true" />
                 
                   <f:selectItems  value="#{expenseBean.str_AssetCatNameList}" />
                  
                 </p:selectOneMenu>
                 </td>
                 <td><p:message   for="AssetCategory" display="text"/></td>
                 </tr>
                 <tr><td><h:outputText value="Assets Name*"/></td><td><h:inputText  id="AssetName" required="true" requiredMessage="plz Enter Asset Name" value="#{expenseBean.str_AssetName}"/>
                 <td><p:message   for="AssetName" display="text"/></td>
                 </td>
                 
                 &nbsp;&nbsp;<td><h:outputText value="Location(Block)"/></td><td><p:selectOneMenu  value="#{expenseBean.str_Block}"     style="width:100px">&nbsp;
              <f:selectItem itemLabel="Select One" itemValue="" />
              <f:selectItems value="#{expenseBean.str_BlockListByAppartmentName}"/>
                
                 </p:selectOneMenu> </td>
                 </tr>
                 <tr><td><h:outputText value="Rentable*"/></td>
                 <td><p:selectOneRadio  id="Rantable" required="true" requiredMessage="plz Select Rentable"   value="#{expenseBean.bool_Rentable}" >
            
            <f:selectItem itemLabel="yes" itemValue="yes" />
            <f:selectItem itemLabel="No" itemValue="No" />
        </p:selectOneRadio></td>
        <td><p:message   for="Rantable" display="text"/></td>
        </tr>
                 </table>
                 
</fieldset>
<fieldset>
                 <legend  style="background-color:#438eb9; color:#fff;"> OtherDetails</legend>
                 <h:panelGroup id="sss1">
             <h:panelGrid >
                 <table><tr> 
                   <td><p:inputTextarea rows="10" cols="63" label="Additional Info"   value="#{vendorBean.str_AdditionalInfo}"/>
                 </td> <td> <p:outputPanel layout="block" id="assetimg" style="width:200px;height:200px;margin-bottom:20px">  
       <p:graphicImage height="150" width="150" value="#{expenseBean.path3}"/></p:outputPanel></td ></tr><tr><td>
       
        <p:fileUpload fileUploadListener="#{expenseBean.handleFileUpload4}"   allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/"  mode="advanced"  auto="true" 
                fileLimit="3"  update="assetimg"   style="width:500px"/>
       </td></tr>
        
                 </table>
                 
                 </h:panelGrid>
                 </h:panelGroup>
                 </fieldset>
                
                 <p:accordionPanel  multiple="true" activeIndex="">
    
        <p:tab title="Purchase Details">
         <fieldset>
        <table>
        <tr><td><h:outputText value="Purchase Date"/></td><td><p:calendar  id="PDate" required="true" requiredMessage="Please enter Purchase Date" navigator="true" display="inline"   value="#{expenseBean.date_PurchaseDate}"/>
      </td><td>  <p:message   for="PDate" display="text"/></td>
                   <td><h:outputText value="Price"/></td><td><h:inputText value="#{expenseBean.dbl_Price}"/></td></tr>
                   <tr><td><h:outputText value="Warrenty Start Date"/></td><td><p:calendar id="WSDate"  required="true" requiredMessage="Please enter start Date" navigator="true" display="inline"   value="#{expenseBean.date_WarrantyStartDate}"/>
                 </td><td>  <p:message   for="WSDate" display="text"/></td>
                   <td><h:outputText value="Warrenty End Date"/></td><td><p:calendar  id="WEDate" required="true" requiredMessage="Please enter end Date" navigator="true" display="inline"   value="#{expenseBean.date_WarrantyEndDate}"/>
                   </td><td><p:message   for="WEDate" display="text"/></td>
                   </tr>
                 <tr><td><h:outputText value="Vendor"/></td><td> <p:selectOneMenu id="str_VendorType" style="width:200px" valueChangeListener="#{vendorTransactionBean.vendorTypeChangeListener}"  value="#{expenseBean.str_VendorType}"  >
            <f:selectItem itemLabel="Select One" itemValue="" />
             
             <f:selectItems value="#{vendorBean.str_VendorTypeList}" />
              <p:ajax event="change" update="str_VendorName1" process="str_VendorType"/> 
               
        </p:selectOneMenu>
        </td>
 </tr>
 <tr>
 
 
            <td><h:outputLabel for="str_VendorName1" value="Select Vendor Name* " /></td>
            <td><p:selectOneMenu id="str_VendorName1"  style="width:200px" value="#{expenseBean.str_VendorName}"  >
                <f:selectItem itemLabel="Select name"  itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{vendorTransactionBean.str_VendorNameByType}"/>
                  
            </p:selectOneMenu></td>
             </tr>
             <tr><td><h:outputText value="SellerNameAndDetails"/></td><td><p:inputTextarea rows="10" cols="63" label="SellerNameAndDetails"   value="#{expenseBean.str_SellerNameAnddetails}"/>
                  </td></tr>
                  
                  </table>
           </fieldset>
        </p:tab>
        <p:tab title="AMC Details">
        
         <fieldset>
        <table>
        <tr><td><h:outputText value="AMC Start Date"/></td><td><p:calendar  id="StartDate" required="true" requiredMessage="Please enter start Date" navigator="true" display="inline"   value="#{expenseBean.date_AMCStartDate}"/>
       </td><td> <p:message   for="StartDate" display="text"/></td>
        <td><h:outputText value="AMC End Date"/></td><td><p:calendar id="EndDate"  required="true" requiredMessage="Please enter end Date" navigator="true" display="inline"   value="#{expenseBean.date_AMCEndDate}"/>
        </td><td><p:message   for="EndDate" display="text"/></td>
        </tr>
          <tr><td><h:outputText value="Vendor"/></td><td> <p:selectOneMenu id="str_VendorType1" style="width:200px"  value="#{expenseBean.str_VendorType}"  >
            <f:selectItem itemLabel="Select One" itemValue="" />
             
             <f:selectItems value="#{vendorBean.str_VendorTypeList}" />
              <p:ajax event="change" update="str_VendorName2" process="str_VendorType1"/> 
               
        </p:selectOneMenu>
        </td>
 </tr>
 <tr>
 
 
            <td><h:outputLabel for="str_VendorName2" value="Select Vendor Name* " /></td>
            <td><p:selectOneMenu id="str_VendorName2"  style="width:200px" value="#{expenseBean.str_VendorName}"  >
                <f:selectItem itemLabel="Select name"  itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{vendorTransactionBean.str_VendorNameByType}"/>
                  
            </p:selectOneMenu></td><td><h:outputText value="Same as Purchase Vendor? " /></td>
       <td> <p:selectBooleanCheckbox value="#{vendorBean.bool_IsVendorActive}" /></td>
             </tr>
        </table>
        </fieldset>
        </p:tab>
        
        
         </p:accordionPanel>
               <h:commandButton style="width:100px" value="Submit" action="#{expenseBean.addAsset()}"/> <h:commandButton style="width:100px" value="Cancel"/> 
                 
                 
                 
</body>
</h:form>
<a href="assets.xhtml">>>Back To Asset</a >
</ui:define>
</ui:composition>
