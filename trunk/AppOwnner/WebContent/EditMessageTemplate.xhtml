<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
	  <f:metadata>
	<f:viewParam name="int_MessageTemplateID" value="#{templateBean.int_MessageTemplateID}"  />
	 
	<f:viewAction action="#{templateBean.getMessageTemplate1}" />
</f:metadata>
<h:head>
    <title>Company Registration Edition </title>
</h:head>
<h:body>

 <h:form>
    <h:panelGrid columns="2">
        <h:outputText value="Created By" />
        <h:inputText value="#{templateBean.messageTemplate.str_CreatedBy}" />

        <h:outputText value="Email" />
        <h:inputText value="#{templateBean.messageTemplate.str_Email}" />

        <h:outputText value="Mode" />
        <h:inputText value="#{templateBean.messageTemplate.str_Mode}" />
     <h:outputText value="Category" />
        <h:inputText value="#{templateBean.messageTemplate.str_Category}" />
         <h:outputText value="Title" />
        <h:inputText value="#{templateBean.messageTemplate.str_Title}" />
        
         <h:outputText value="Description" />
        <h:inputTextarea cols="20" row="30" value="#{templateBean.messageTemplate.str_Description}" />
         </h:panelGrid>
 <h:commandButton  value="Submit"  action="#{templateBean.saveMessageTemplate}"/>
  
   
</h:form>
</h:body>
</ui:define>
</ui:composition>
