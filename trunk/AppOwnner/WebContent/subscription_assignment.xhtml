<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="include/templates/template2.xhtml"
                xmlns:v="http://primefaces.org/ui">
	<ui:define name="content">
	<f:metadata>
	<f:viewParam name="int_UserId" value="#{roleManagementBean.int_UserId}"  />
	 
	
	<f:viewAction action="#{roleManagementBean.getAssignedRoleMenu}" />
	
	 </f:metadata>
   <h:head>
<title>DueTemplate form</title>
<style type="text/css">
         input[type=text] 
          {
           
           height:25px;
           weight:250px;
          }
          select
          {
           height:25px;
           weight:250px;
          }
      </style>	
 
 
 
</h:head>

<table cellpadding="0" cellspacing="0" border="1" width="100%" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/due.jpg" height="50" width="50"></img> <span class="title">Subscription Assignment</span>
				</td>
			</tr>
		</tbody>
	</table>

<body >
  <h:form id="form" prependId="false">
 <div id="page3">
   <table   style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
   <tr> 
    <th><h:outputText  value="Subctipt Name:" /></th>
               <td><p:selectOneMenu id="subscriptName" value="#{roleMasterBean.subscriptName}"  valueChangeListener="#{roleMasterBean.subcriptNameChangeListener}"  style="width:200px">
                 
                    <f:selectItems value="#{roleMasterBean.subscriptNames}" />
                    <p:ajax event="change" partialSubmit="true" render="@all" update="menuName" execute="subscriptName"/> 
                 </p:selectOneMenu>
             </td>
    </tr>
    </table>
    </div>
     <div id="page3">
    <h:panelGroup layout="block" styleClass="selection">
      <fieldset>
       <p:selectManyCheckbox id="menuName" layout="pageDirection" value="#{roleMasterBean.menuName}"  valueChangeListener="#{roleMasterBean.menuChangeListener}"  styleClass="nostyle" reqired="true" requiredMessage="Choose Atleast One Menu ">
               
              <f:selectItems value="#{roleMasterBean.menuNames}"/>
             <p:ajax event="click" partialSubmit="true"/>
        </p:selectManyCheckbox>
        <p:commandButton value="Submit"    action="#{roleMasterBean.addSubcriptMenu}" style="width:50px;margin-left:10px">
        
 </p:commandButton>
      </fieldset>
   </h:panelGroup>
     </div>
    
    </h:form>
    </body>
    </ui:define>
    </ui:composition>
