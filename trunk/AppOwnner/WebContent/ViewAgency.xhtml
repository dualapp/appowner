<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
	
	<h:head>
    <title></title>
    
</h:head>
<h:body>
    <h:form>
        
        <p:dataTable id="agc" var="agc" value="#{advertisementBean.agencies}" style="width: 20%">
            
          
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Agency Name" />
                </f:facet>
                <h:outputText value="#{agc.str_CompanyName}" />
            </p:column>
             
               <p:column>
            <f:facet name="header">  
              <h:outputText value="Location" />
                </f:facet>
                <h:outputText value="#{agc.str_CompanyAddress}" />
            </p:column>
            
            
             <p:column>
            <f:facet name="header">  
              <h:outputText value="Molile No" />
                </f:facet>
                <h:outputText value="#{agc.str_Mobile}" />
            </p:column>
            
            <p:column>
            <f:facet name="header">  
              <h:outputText value="City" />
                </f:facet>
                <h:outputText value="#{agc.str_City}" />
            </p:column>
            
             
            <p:column>
            <f:facet name="header">
                
                    <h:outputText value="State" />
                </f:facet>
                <h:outputText value="#{agc.str_State}" />
            </p:column>
            
            
            
            <p:column>
            <f:facet name="header">  
              <h:outputText value="Ads Type" />
                </f:facet>
                <h:outputText value="#{agc.ads_type}" />
            </p:column>
            
             <p:column>
            <f:facet name="header">  
              <h:outputText value="Position of Ads" />
                </f:facet>
                <h:outputText value="#{agc.str_addposition}" />
            </p:column>        
                   
           
            <!-- <p:column>
            <f:facet name="header">
                
                    <h:outputText value="Enter Contents" />
                </f:facet>
                <h:outputText value="#{agc.str_content}" />
            </p:column>
              -->
           
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Action" />
                    </f:facet>
              <h:button  value ="View"  outcome="View_Agency.xhtml" >
	   		<f:param name="int_agencyid" value="#{agc.int_agencyid}" />
	   		</h:button>
	   		 <p:commandButton value="delete" action="#{advertisementBean.deleteagency(agc.int_agencyid)}" style="width:50px" onclick="return confirm('Are you sure you want to delete #{agc.int_agencyid}?');" >  
	   			<p:graphicImage  height="30" width="20" alt="delete" /> 
	   				<f:param name="int_agencyid" value="#{agc.int_agencyid}" />
	   		</p:commandButton>
            </p:column>
          <!-- <p:commandButton value="update" action="#{cls_UpdateBean.editPerson(person.personId)}"   -->  
             
             
             
              <p:column>
	   			
	   		</p:column>
        </p:dataTable>
        
        
         </h:form>
        <h:form>
        
        </h:form>
        
         
</h:body>

</ui:define>
</ui:composition>
