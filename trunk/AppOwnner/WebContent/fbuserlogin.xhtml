		 <h:form id="FBUser">
                                        
                                        <!-- Form -->
                                      
                                                  <p:outputPanel >
					        <div class="form"><table align="left">
						<tr>
							<td><font color="#008B8B" size="5" style="">Enter
									Login Credential..</font></td>
						</tr>
						<tr>
							<td><h:outputText value="User name:">
								</h:outputText><font color="red">*</font> <h:inputText id="userloginname"
									value="#{loginBean.userloginname}" required="true"
									requiredMessage="Please Enter user name!">
								</h:inputText></td>
						</tr>
						 
						<tr>
							<td><h:outputText value="Password :"></h:outputText> <font
								color="red">*</font> <h:inputSecret id="userloginpassword"
									label="Password" value="#{loginBean.userloginpassword}"
									required="true" requiredMessage="Please Enter Password!">
									<f:validateLength minimum="4" />
								</h:inputSecret>
								<h:message for="userloginpassword" /></td>
						</tr>
						<tr>
							<td><h:commandButton id="submit" value="Submit"
									action="#{loginBean.userLogin}" ajax="false" /></td>
						</tr>
					</table>
