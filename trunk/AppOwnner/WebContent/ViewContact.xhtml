<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template2.xhtml">
	<ui:define name="content">
<h:head>
    <title>Contact Form</title>
    <a href="index.xhtml">Add Contact</a>
</h:head>
<table  style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px;margin-top:5px" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="images/members.png" height="50" width="50"></img> <span class="title">Super Admin</span>
				</td>
			</tr>
		</tbody>
	</table>
<h:body>
    <h:form>
     <div id="page3">
         <div class="gsTitleDiv">Contact<br/></div>   
       
        <p:dataTable id="Contact" var="contact" value="#{cls_ContactBean.contactList}" style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px"
        editable="true"  resizableColumns="true" rows="12" paginator="true"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
       paginatorPosition="top" paginatorAlwaysVisible="false" rowsPerPageDropdown="{10,20,30,40,50}">
           
          
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{contact.contactName}" />
            </p:column>
             
               <p:column>
            <f:facet name="header">  
              <h:outputText value="Service" />
                </f:facet>
                <h:outputText value="#{contact.contactService1}" />
            </p:column>
            
            
             <p:column>
            <f:facet name="header">  
              <h:outputText value="Phone" />
                </f:facet>
                <h:outputText value="#{contact.contactPhone}" />
            </p:column>
            
            <p:column>
            <f:facet name="header">  
              <h:outputText value="UserPhone" />
                </f:facet>
                <h:outputText value="#{contact.str_PhoneNo}" />
            </p:column>
            
             
            <p:column>
            <f:facet name="header">
                
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{contact.str_Email}" />
            </p:column>
            
            <p:column>
            <f:facet name="header">  
              <h:outputText value="UserId" />
                </f:facet>
                <h:outputText value="#{contact.int_UserId}" />
            </p:column>
            
            <p:column>
            <f:facet name="header">  
              <h:outputText value="UserName" />
                </f:facet>
                <h:outputText value="#{contact.str_Username}" />
            </p:column>
            
             <p:column>
            <f:facet name="header">  
              <h:outputText value="AppartmentId" />
                </f:facet>
                <h:outputText value="#{contact.int_ApartmentId}" />
            </p:column>        
                   
            <p:column>
            <f:facet name="header">
                
                    <h:outputText value="AdditionalInformation" />
                </f:facet>
                <h:outputText value="#{contact.additionalInfo}" />
            </p:column>
            
            <p:column>
            <f:facet name="header">
                
                    <h:outputText value="CurrentDate" />
                </f:facet>
                <h:outputText value="#{contact.date}" />
            </p:column>
             
           
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Action" />
                    </f:facet>
              <h:link outcome="UpdateContact.xhtml" >
	   			<p:graphicImage  height="20" width="20" alt="update" value="images/k1.png"/> 
	   				<f:param name="contactId" value="#{contact.contactId}" />
	   		</h:link>
	   		 <h:link outcome="deletecontact.xhtml"   
	   		 onclick="return confirm('Are you sure you want to delete #{contact.contactName}?');" > 
	   			<p:graphicImage  height="20" width="20" alt="delete" value="images/k2.png"/> 
	   				<f:param name="contactId" value="#{contact.contactId}" />
	   		</h:link>
           
	   		</p:column>
        </p:dataTable>
        
        </div>
      
         </h:form>
        <h:form>
        
        </h:form>
        
         
</h:body>

</ui:define>
</ui:composition>
