<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
 <h:head><title>User Registration</title></h:head>
<body bgcolor="#F08080">
    <h:form id="a_form" > 
    <p:panel id="panel" header="Add your Appartment/Complex" color="blue" style="margin-bottom:20px;"> 
   <h:messages style="color:red"/>
        <table>
        <tr></tr> <tr></tr> <tr></tr>
   <tr>
 <td><h:outputText value="Country :">
            </h:outputText> <font color="red" >*</font></td>           
           <td> <h:inputText id="counter" value="#{selectOneMenuBean.count1}"  required="true" requiredMessage="Please Enter Last Name!">
            </h:inputText> </td></tr>
            <tr>
            <td><h:outputText value="State :">
            </h:outputText><font color="red" >*</font> </td>           
           <td> <h:inputText id="state" value="#{selectOneMenuBean.state}"  required="true" requiredMessage="Please Enter Last Name!">
            </h:inputText></td> </tr>
            <tr>
             <td><h:outputText value="City :">
            </h:outputText><font color="red" >*</font></td>            
             <td><h:inputText id="city" value="#{selectOneMenuBean.city}"  required="true" requiredMessage="Please Enter Last Name!">
            </h:inputText></td></tr>
            <tr>
          </tr>
          <tr>
          </tr>
          <tr>
          </tr>
             
            <tr>
 <td><h:outputText value="Apartment Name/Complex Name :"></h:outputText><font color="red" >*</font> </td>          
 <td> <h:inputText id="str_ApartmentName" value="#{cls_UserBeanMain.str_ApartmentName}" required="true" requiredMessage="Please Enter Apartment Name!">
  </h:inputText> </td></tr> 
           <tr>
           <td> <h:outputText value="Total Number Of Flates :">
            </h:outputText><font color="red" >*</font></td>            
            <td><h:inputText id="int_NoOfFlates" value="#{cls_UserBeanMain.int_NoOfFlates}"                required="true" requiredMessage="Please Enter Number of flates!">
            </h:inputText></td></tr> 
            <tr>
            <td><h:outputText value="Address:">
            </h:outputText><font color="red" >*</font></td>            
            <td><h:inputText id="str_Address" value="#{cls_UserBeanMain.str_Address}" required="true"                requiredMessage="Please Enter Address!">
            </h:inputText></td> </tr>
            <tr>
            <td><h:outputText value="Pin Code:"></h:outputText><font color="red" >*</font></td>            
            <td><h:inputText id="int_PinCode"  label="Pincode" value="#{cls_UserBeanMain.int_PinCode}"                required="true" validatorMessage="Pin code length must be 6" requiredMessage="Please Enter Password!">
            <f:validateLength minimum="6" maximum="6"/>
            </h:inputText> </td></tr> 
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr>
            <td><font size="5" color="#F08080"><h:outputText value="Pesonal Details">
            </h:outputText></font></td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            
            <tr></tr><tr></tr>
            <tr></tr>
            <tr></tr>
            
            <tr>
            <td><h:outputText value="First Name :">
            </h:outputText> <font color="red" >*</font></td>          
            <td><h:inputText id="str_FirstName" value="#{cls_UserBeanMain.str_FirstName}"                required="true" requiredMessage="Please Enter First Name!">
            </h:inputText> </td></tr> 
            <tr>
             <td><h:outputText value="Last name :">
            </h:outputText> </td>           
             <td><h:inputText id="str_LastName" value="#{cls_UserBeanMain.str_LastName}">
            </h:inputText></td></tr> 
             <tr>
            <td><h:outputText value="Email :">
            </h:outputText><font color="red" >*</font></td>            
            <td><h:inputText id="str_Email" value="#{cls_UserBeanMain.str_Email}" required="true" validatorMessage=" User Email is not valid" requiredMessage="Please Enter Email!">
             <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
             <p:ajax event="blur" update="useremailMsg" />
            </h:inputText> <p:message id="useremailMsg" for="str_Email"/></td><td ><font color="red">&#150; &#150; &#150;It must be a valid Email-id</font></td></tr>
             <tr>
            <td><h:outputText value="Confirm Email :">
            </h:outputText> <font color="red" >*</font> </td>          
            <td><h:inputText id="str_ConfirmEmail" value="#{cls_UserBeanMain.str_ConfirmEmail}" required="true" validatorMessage=" User Confirm Email is not valid " requiredMessage="Please Enter Confirm Email!">
            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
             <p:ajax event="blur" update="useremailcMsg" />
            </h:inputText> <p:message id="useremailcMsg" for="str_ConfirmEmail"/></td></tr>
            <tr>
            <td><h:outputText value="User name:">
            </h:outputText><font color="red" >*</font> </td>           
            <td><h:inputText id="str_username" value="#{cls_UserBeanMain.str_Username}"                required="true" requiredMessage="Please Enter user name!">
            </h:inputText></td> </tr>
            <tr>
             <td><h:outputText value="Password :"></h:outputText><font color="red" >*</font></td>            
             <td><h:inputSecret id="str_Password"  label="Password" value="#{cls_UserBeanMain.str_Password}"                required="true" requiredMessage="Please Enter Password!">
            <f:validateLength minimum="4"/>
            </h:inputSecret> </td></tr>
            <tr>
             <td><h:outputText value="Confirm Password :"></h:outputText> <font color="red" >*</font></td>
              <td><h:inputSecret id="str_ConfirmPassword" label="Confirm Password" value="#{cls_UserBeanMain.str_ConfirmPassword}" required="true"                requiredMessage="Please Enter Confirm Password!">
             <f:validateLength minimum="4"/>
             </h:inputSecret> </td></tr> 
              <tr>
            <td><h:outputText value="User Role: " /><font color="red" >*</font></td>
        <td><h:selectOneRadio id="options" value="#{cls_UserBeanMain.int_UserRole}">
            <f:selectItem itemLabel="Tenant" itemValue="1" />
            <f:selectItem itemLabel="Owner" itemValue="2" />
            </h:selectOneRadio> </td> </tr>
            <tr>
            <td><h:outputText value="Flat No:">
            </h:outputText><font color="red" >*</font> </td>           
           <td> <h:inputText id="str_Flat" value="#{cls_UserBeanMain.str_Flat}" required="true"                requiredMessage="Please Enter Flat Name!">
            </h:inputText></td> </tr>
             <tr>
            <td><h:outputText value="Block :">
            </h:outputText> </td>           
            <td><h:inputText id="str_Block" value="#{cls_UserBeanMain.str_Block}">
            </h:inputText> </td> </tr>
             <tr>
             <td><h:outputText value="Phone No :">
            </h:outputText><font color="red" >*</font> </td>            
             <td><h:inputText id="str_PhoneNo" value="#{cls_UserBeanMain.str_PhoneNo}" required="true"                requiredMessage="Please Enter Phone No!">
            </h:inputText> </td> </tr>   			
            <tr> 			
           <td> <h:commandButton id="addUser" value="Add Apartment/Complex" action="#{cls_UserBeanMain.addApartment}" ajax="false"/>
           </td> </tr>
           <tr>
            <td><h:commandButton id="reset" value="Reset" action="#{cls_UserBeanMain.reset}" ajax="false"/></td></tr>   
          
             </table>
           </p:panel>
           </h:form>
            
           </body>
 </ui:define>
 </ui:composition>
