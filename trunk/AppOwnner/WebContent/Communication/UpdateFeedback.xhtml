<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="content">
	  <f:metadata>
	<f:viewParam name="userId" value="#{cls_EditBean.userId}"  />
	 
	<f:viewAction action="#{cls_EditBean.getUser}" />
</f:metadata>

<h:head>
    <title>JSFlive JSF 2.2 - Example 01</title>
</h:head>
<h:body>
<h:form>
  <h:panelGrid columns="2">
    <h:outputText value="Name:"/>
    <h:inputText value="#{cls_EditBean.user.userName}"/>
    
 
    <h:outputText value="Email:"/>
    <h:inputText value="#{cls_EditBean.user.userEmail}"/>
    
 
    <h:outputText value="Message:"/>
    <h:inputTextarea row="8" cols="17" id="userMessage" value="#{cls_EditBean.user.userMessage}"/>
    
     
   <h:commandButton  value="Submit"  action="#{cls_EditBean.saveUser}"/>
   <h:button outcome="success.xhtml" value="Cancel"  />
  </h:panelGrid>
  </h:form>
</h:body>
</ui:define>
</ui:composition>
