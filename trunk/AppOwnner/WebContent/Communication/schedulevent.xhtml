<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<h:head>
	 <link href="include/assets/css/ace.min.css" rel="stylesheet" />
	 <style> 
.div {
    border: 2px solid #a1a1a1;
    padding: 10px 40px; 
    background: #dddddd;
    width:400px;
    border-radius: 25px;
}
</style>
	 </h:head>
	 <h:body>
	<h:form>
    <p:growl id="messages" showDetail="true" />
    <div class="div">
     
   
   <p:schedule id="schedule"   value="#{requestScopeBean.eventModel}" widgetVar="myschedule" timeZone="GMT+2">
  
  <p:ajax event="dateSelect" listener="#{requestScopeBean.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
       <p:ajax event="eventSelect" listener="#{requestScopeBean.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
        </p:schedule>
         <p><p:link value="see Calendar..." outcome="scheduledevent1"/></p>
        </div>
  
     <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip" resizable="false">
        <h:panelGrid id="eventDetails" columns="2">
            <h:outputLabel for="title" value="Title:" />
            <p:inputText id="title" value="#{requestScopeBean.event1.str_EventTitle}" required="true" />
            <h:outputLabel for="CreatedBy" value="CreatedBy:" />
            <p:inputText id="CreatedBy" value="#{requestScopeBean.event1.str_UserName}" required="true" />
 
            <h:outputLabel for="from" value="From:" />
            <p:inputMask id="from" value="#{requestScopeBean.event1.dat_StartDate}" mask="9999/99/99">
                 
            </p:inputMask>
 
            <h:outputLabel for="to" value="To:" />
            <p:inputMask id="to" value="#{requestScopeBean.event1.dat_EndDate}" mask="9999/99/99">
               
            </p:inputMask>
 
            <h:outputLabel for="allDay" value="All Day:" />
            <h:selectBooleanCheckbox id="allDay" value="#{requestScopeBean.event.allDay}" />
 
            <p:commandButton type="reset" value="Reset" />
            <p:commandButton id="addButton" value="Save" actionListener="#{requestScopeBean.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
        </h:panelGrid>
    </p:dialog>    
    </h:form>
    </h:body>
</html>
