	xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      template="../include/templates/template.xhtml">
	 <ui:define name="content">
	 <h:head>
	 <link href="include/assets/css/ace.min.css" rel="stylesheet" />
	 <style>
     body
        {
            font-family: Verdana;
            font-size: 10px;
         
        }
     
    </style>
	  	 </h:head>
	  <a href="pools.xhtml">>>Back To Pool</a >
	 <h:form>
	  
	 <h:body>
	  <p:accordionPanel style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px"  multiple="true" activeIndex="">
     
        <p:tab title="Member Details">
            
             <ui:include src="/memberdetails.xhtml" />
            
  </p:tab>
  </p:accordionPanel>
  <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px"><tr>
  <th><h:outputText value="Status"/></th>
  <td><h:inputText value="#{expenseBean.str_Status}"/></td>
  <th><h:outputText value="End Date"/></th>
  <td><p:calendar id="EDate" required="true" requiredMessage="plz  enter End date" navigator="true"  display="inline" value="#{expenseBean.date_EndDate}">
   <p:ajax event="blur" update="EDateMsg" />
   </p:calendar>
  </td>
  <td><p:message id="EDateMsg"  for="EDate" display="text"/></td>
  </tr>
  <tr><th><h:outputText value="Organization"/></th><td><h:inputText value="#{expenseBean.str_OrganizationName}"/></td>
  <th><h:outputText value="Pool Audience"/></th><td><h:selectOneRadio id="Audience"
                      value="#{expenseBean.str_PoolAudience}">
        <f:selectItem   itemLabel="All Members" itemValue="All Members" />
        <f:selectItem   itemLabel="Admin And Committees" itemValue="Admin And Committees" />
        </h:selectOneRadio></td></tr>
        
       <tr><th><h:outputText value="Pool QuestionS?*"/></th><td><p:inputTextarea id="newPollQuestion"  required="true" requiredMessage="plz  enter PollQuestion" style="Width:250%;height:100px;"    value="#{expenseBean.str_PoolQuestion}" >
       <p:ajax event="blur" update="newPollQuestionMsg" />
       </p:inputTextarea>
       </td>
       <td><p:message id="newPollQuestionMsg"  for="newPollQuestion" display="text"/></td>
        </tr> 
  <tr><th><h:outputText value="Enter Choices*"/></th></tr>
  <tr><th><h:outputText value="choise1*"/></th><td><h:inputText  id="ch1" required="true" requiredMessage="plz  Enter Choise1"  value="#{expenseBean.str_Choise1}">
  <p:ajax event="blur" update="ch1Msg" />
  </h:inputText>
  </td>
  <td><p:message id="ch1Msg"  for="ch1" display="text"/></td>
  </tr>
  <tr><th><h:outputText value="choise2*"/></th><td><h:inputText  id="ch2" required="true" requiredMessage="plz  Enter Choise2"  value="#{expenseBean.str_Choise2}">
  <p:ajax event="blur" update="ch2Msg" />
  </h:inputText>
  </td>
  <td><p:message id="ch2Msg"  for="ch2" display="text"/></td>
  </tr>
  <tr><th><h:outputText value="choise3"/></th><td><h:inputText  value="#{expenseBean.str_Choise3}"/></td></tr>
   <tr><td><h:commandButton  styleClass="btn"  style="width:100px" onsubmit="return confirm(' Poll created successfully');"  value="submit" action="#{expenseBean.addPool}"/></td></tr>
   </table>
    
   </h:body>
   </h:form>
