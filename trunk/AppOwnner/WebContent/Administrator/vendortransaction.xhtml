<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
 <h:head><title>Vendor Registration</title></h:head>
<body bgcolor="pink">
    <h:form id="a_form1" > 
   
   <h:messages style="color:red"/>
   
     <center>
     <div>
     <br/>
      <center>
      <legend    style="background-color:#438eb9; color:#fff;">Vendor Transaction Form</legend></center>
        <table>
          
            <tr> <td><h:outputText value="Vendor Type: " /></td>
                <td>
       <p:selectOneMenu id="str_VendorType" style="width:200px"  value="#{vendorTransactionBean.str_VendorType}" valueChangeListener="#{vendorTransactionBean.vendorTypeChangeListener}">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="Electrician" itemValue="Electrician" />
            <f:selectItem itemLabel="WaterSupplier" itemValue="WaterSupplier" />
            <f:selectItem itemLabel="MilkProvider" itemValue="MilkProvider" />
             <f:selectItem itemLabel="IronMan" itemValue="IronMan" />
              <p:ajax event="change" update="str_VendorName1" process="str_VendorType"/> 
               
        </p:selectOneMenu>
        </td>
 </tr>
 <tr>
 
            <td><h:outputLabel for="str_VendorName1" value="Select Vendor Name* " /></td>
            <td><p:selectOneMenu id="str_VendorName1"  style="width:200px" value="#{vendorTransactionBean.str_VendorName1}"  >
                <f:selectItem itemLabel="Select name"  itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{vendorTransactionBean.str_VendorNameByType}"/>
                  
            </p:selectOneMenu></td>
             </tr>
             <tr>
             <td><h:outputText value="No of Tankers: " /></td>
             <td><p:selectOneMenu id="int_NoOfTankers" style="width:200px" value="#{vendorTransactionBean.int_NoOfTankers}" >
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="1" itemValue="1" />
            <f:selectItem itemLabel="2" itemValue="2" />
            <f:selectItem itemLabel="3" itemValue="3" />
             <f:selectItem itemLabel="4" itemValue="4" /></p:selectOneMenu></td>
             
             </tr>
             <tr><td><h:outputText value="TransactionDate"/></td><td><p:calendar  navigator="true" display="inline" value="#{vendorTransactionBean.date_TDate}"/></td></tr>
             <tr><td><h:outputText value="Water Capacity: " /> </td>
           <td>  <h:inputText id="waterCapacity" value="#{vendorTransactionBean.int_WaterCapacity}"></h:inputText></td>
             </tr>
              <tr><td><h:outputText value="Water Price: " /> </td>
            <td> <h:inputText id="waterPrice" value="#{vendorTransactionBean.int_WaterPrice}"></h:inputText></td>
             </tr>
             
              <tr><td><h:outputText value="Driver Name: " /> </td>
            <td> <h:inputText id="driverName" value="#{vendorTransactionBean.str_DriverName}"></h:inputText></td>
             </tr>
             <tr><td> <h:commandButton value="submit" action="#{vendorTransactionBean.saveVendorTransaction}"/></td></tr>
 </table>
 </div>
 </center>
 </h:form>
 </body>
 </ui:define>
 </ui:composition>
