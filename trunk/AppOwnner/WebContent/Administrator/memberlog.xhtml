<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../include/templates/template1.xhtml">
	<ui:define name="content">
<h:head>
    <title>Member log</title>

 
</h:head>
<form>
<h:body>
<h:outputLabel value="Organisation:" /> 
              
              <p:selectOneMenu       style="width:100px">
              <f:selectItem itemLabel="#{loginBean.str_ApartmentName}"  itemValue="#{loginBean.str_ApartmentName}" />
                
                 </p:selectOneMenu><br/>
                 
                 <p:dataTable  widgetVar="MlTable"  emptyMessage="No Vendors found with given criteria"    id="radioDT" editable="true" resizableColumns="true"   scrollRows="10" scrollable="true" liveScroll="true" scrollHeight="150"   var="memberlog" value="#{loginBean.listMemberLog}"   >
                <f:facet name="header">
               <h:outputText value="MemberLog"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <h:outputText  value="Search all fields:" />
                <p:inputText id="globalFilter" onkeyup="PF('MlTable').filter()" style="width:150px"    placeholder="Enter keyword"/>
            
       </f:facet>
         
              
              <f:facet name="header">
            
            <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
        <p:columnToggler datasource="radioDT" trigger="toggler" />
        </f:facet>
        <p:column   sortBy="#{loginBean.userloginname}"  headerText="UserName" footerText="UserName" >
           
              <h:outputText   value="#{loginBean.userloginname}" /> 
               
            </p:column>
        <p:column   sortBy="#{loginBean.str_ApartmentName}"  headerText="ApartmentName" footerText="ApartmentName"  >
           
              <h:outputText   value="#{loginBean.str_ApartmentName}" /> 
               
            </p:column>
             <p:column   sortBy="#{memberlog.str_Block}"  headerText="BlockName" footerText="BlockName"  >
           
              <h:outputText   value="#{memberlog.str_Block}" /> 
               
            </p:column>
            
             <p:column   sortBy="#{memberlog.str_LoggedInTime}"  headerText="LoggedInTime" footerText="LoggedInTime"  >
           
              <h:outputText   value="#{memberlog.str_LoggedInTime}" /> 
               
            </p:column>
             <p:column   sortBy="#{memberlog.str_LogOutTime}"  headerText="LogOutTime" footerText="LogOutTime" >
           
              <h:outputText   value="#{memberlog.str_LogOutTime}" /> 
               
            </p:column>
             <p:column   sortBy="#{memberlog.str_UserEmailId}"  headerText="UserEmailId" footerText="UserEmailId"  >
           
              <h:outputText   value="#{memberlog.str_UserEmailId}" /> 
               
            </p:column>
        </p:dataTable>
</h:body>
</form>
</ui:define>
</ui:composition>
