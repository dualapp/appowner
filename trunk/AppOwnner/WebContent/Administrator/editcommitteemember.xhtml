<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
	<f:metadata>
	<f:viewParam name="int_MemberId" value="#{committeeMemberBean.int_MemberId}"  />
	 
	<f:viewAction action="#{committeeMemberBean.getOneCommitteeMember}" />
	 </f:metadata>
	<h:head>
    <title>Edit</title>
</h:head>
<body bgcolor="pink">
<h:form>
  <h:panelGrid columns="2">
  <p:panel  id="panel" header="Edit Committee Member Details">
 <p:focus context="panel"/>
 <table>
 
  <tr>
 <td>
    <h:outputText value="Memner Name:"/></td>
    <td>
    <h:inputText value="#{committeeMemberBean.commiteeMember.str_UserName}"/></td>  
    </tr>
     <tr>
 <td>
    <h:outputText value="Memner Role:"/></td>
    <td>
    <h:inputText value="#{committeeMemberBean.commiteeMember.str_CommitteeRole}"/></td>  
    </tr>
     <tr>
 <td>
    <h:outputText value="Responsible For:"/></td>
    <td>
    <h:inputText value="#{committeeMemberBean.commiteeMember.str_ResponsibleFor}"/></td>  
    </tr>
     <tr>
 <td>
    <h:outputText value="Election Date:"/></td>
    <td>
    <h:inputText value="#{committeeMemberBean.commiteeMember.date_Electiondate}">
    <f:convertDateTime pattern="dd.MM.yyyy"/></h:inputText>
    </td>  
    </tr>
    <tr><td><h:commandLink value="Update" action="#{committeeMemberBean.updateCommitteeMember}"/></td></tr>
    </table>
    </p:panel>
    </h:panelGrid>
    </h:form>
   </body>
</ui:define>
</ui:composition>
