<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template2.xhtml">
	<ui:define name="content">
	  <f:metadata>
	<f:viewParam name="feedbackId" value="#{cls_FeedbackBean.feedbackId}"  />
	 
	<f:viewAction action="#{cls_FeedbackBean.getFeedback1}" />
</f:metadata>

<h:head>
    <title>JSFlive JSF 2.2 - Example 01</title>
</h:head>
<h:body>
<h:form>
   <table>
    <tr>
                <td><h:outputLabel for="feedbackName" value="Name * : " /></td>
                <td><p:inputText id="feedbackName" value="#{cls_FeedbackBean.feedback.feedbackName}" required="true" requiredMessage="Please enter your name">
                    <f:validateLength minimum="5" maximum="35" />
                    <p:ajax event="blur" update="feedbackName" />
                </p:inputText>
                </td>
            </tr> 
            
             <tr>
            <td><h:outputLabel for="var_feedbacktopicname" value=" Feedback Topic*: " /></td>
            <td><p:selectOneMenu id="var_feedbacktopicname" value="#{cls_FeedbackBean.feedback.var_feedbacktopicname}" style="width:200px">
               <f:selectItem itemLabel="Select Category" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{cls_FeedbackBean.var_feedbacktopicnames}" />
            </p:selectOneMenu></td></tr>
             
            <tr>
            <td><h:outputLabel for="var_satisfactionname" value="Are you satisfied with our service?*: " /></td>
            <td><p:selectOneMenu id="var_satisfactionname" value="#{cls_FeedbackBean.feedback.var_satisfactionname}" style="width:200px">
               <f:selectItem itemLabel="Select Category" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{cls_FeedbackBean.var_satisfactionnames}" />
            </p:selectOneMenu></td></tr>
             <tr>
                <td><h:outputLabel for="str_Email" value="User Email  " /></td>
                <td><h:inputText id="str_Email" label="Email"   value="#{cls_FeedbackBean.feedback.str_Email}" required="true" validatorMessage=" UserEmail is not valid" requiredMessage="Please enter user Email">
                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />       
                    <p:ajax event="blur" update="str_EmailMsg" />
              </h:inputText>
                    <p:message id="str_EmailMsg" for="str_Email" display="icon"/>
                </td>
                </tr>
                 
                 <tr>
                <td><h:outputLabel for="feedbackMsg" value="Feedback Message: " /></td>
                <td><p:inputTextarea rows="8" cols="30" id="feedbackMsg" value="#{cls_FeedbackBean.feedback.feedbackMsg}">
                    <f:validateLength maximum="200" />
                    </p:inputTextarea>
                </td>
            </tr>
    
     
  <tr><td> <h:commandButton  value="Submit"  action="#{cls_FeedbackBean.saveFeedback}"/>
   <h:button outcome="ViewFeedback.xhtml" value="Cancel"  /></td></tr>
 </table>
  </h:form>
</h:body>
</ui:define>
</ui:composition>
