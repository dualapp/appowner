 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml">
	<ui:define name="content">
	
	<h:head>
    <title>Asset</title>
     
	 <link href="#{expenseBean.str_Name}include/assets/css/ace.min.css" rel="stylesheet" />
	 
 
  <style type="text/css">
 .ui-growl {
 position:absolute;
        
         width:400px;
         left:50%;
         top:200px;
         margin-left:-200px; 

}
</style>
    </h:head>
 <a href="assets.xhtml">>>Back To Asset</a >
    <h:form id="form"> 
     <p:growl id="ui-growl" globalOnly="true" sticky="true" />
    
    <body>
     
             
		<div id="page3"><div class="gsTitleDiv">Assets<br/><hr/></div>
	 
		 
		  
 <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px"><tr><th>
               <p:outputLabel value="  Organisation:*" /> </th>
              
               <td><h:selectOneMenu > 
              <f:selectItem itemLabel="#{expenseBean.a.str_OrganizationName}"  itemValue="#{expenseBean.a.str_OrganizationName}" />
                
                 </h:selectOneMenu> </td> 
                 <th><p:outputLabel value="Assets Category*"/></th>
                 <td><h:selectOneMenu >
                  <f:selectItem itemLabel="#{expenseBean.a.str_assetcat_name}" itemValue="#{expenseBean.a.str_assetcat_name}" />
                  
                 </h:selectOneMenu>
                 </td>
                
                 </tr>
                 <tr><th><p:outputLabel value="Assets Name*"/></th><td><p:inputText  readonly="true"   id="AssetName" required="true" requiredMessage="plz Enter Asset Name" value="#{expenseBean.a.str_AssetName}">
                  
                 </p:inputText>
                   
                 </td>
                 
                <th><p:outputLabel value="Location(Block)"/></th><td><h:selectOneMenu > 
              <f:selectItem itemLabel="#{expenseBean.a.str_Block}" itemValue="#{expenseBean.a.str_Block}" />
              
                 </h:selectOneMenu> </td>
                 </tr>
                 <tr><th><p:outputLabel value="Rentable*"/></th>
                 <td><p:selectOneRadio  value="#{expenseBean.a.str_Rentable}" >
            
            <f:selectItem itemLabel="yes" itemValue="yes" />
            <f:selectItem itemLabel="No" itemValue="No" />
             
        </p:selectOneRadio></td>
        
        </tr>
                 </table>
          
                 <div class="gsTitleDiv">OtherDetails<br/><hr/></div>  
                 <h:panelGroup id="sss1">
             <h:panelGrid >
             <p:outputPanel layout="block" id="assetimg" style="width:200px;height:200px;margin-bottom:20px">
                 <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px"><tr> 
                   <th>Additional Info</th><td><h:inputTextarea  readonly="true" style="Width: 370px; height:196px;float:left;" label="Additional Info"   value="#{expenseBean.a.str_AdditionalInfo}"/></td>
                    <td>   
       <p:graphicImage id="img" style="Width: 300px; height:186px;float:left;padding-left:60px" value="#{expenseBean.getPath4()}"/></td ></tr><tr><td>
       
         
       </td></tr>
        
                 </table>
                 </p:outputPanel>
                 
                 </h:panelGrid>
                 </h:panelGroup>
                 
                
                 <p:accordionPanel  multiple="true" activeIndex="">
    
        <p:tab title="Purchase Details">
         <fieldset>
        <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
        <tr><th><p:outputLabel value="Purchase Date"/></th><td><p:calendar    navigator="true" display="inline"   value="#{expenseBean.a.date_PurchaseDate}">
       
        </p:calendar>
        
      </td> 
                   <th> <p:outputLabel value="Price"/></th> <td><h:inputText readonly="true" value="#{expenseBean.a.dbl_Price}"/></td></tr>
                   <tr><th><p:outputLabel value="Warrenty Start Date"/></th><td><p:calendar   navigator="true" display="inline"   value="#{expenseBean.a.date_WarrantyStartDate}">
                    
                   </p:calendar>
                
                 </td>
                   <th><p:outputLabel value="Warrenty End Date"/></th><td><p:calendar   navigator="true" display="inline"   value="#{expenseBean.a.date_WarrantyEndDate}">
                    
                   </p:calendar>
                 
                   </td> 
                   </tr>
                 <tr><th><p:outputLabel value="VendorType"/></th><td> <h:selectOneMenu id="str_VendorType"   valueChangeListener="#{expenseBean.vendorTypeChangeListener}"  value="#{expenseBean.a.str_VendorType}"  >
            
             <f:selectItems value="#{expenseBean.str_VendorTypeList}" />
              <p:ajax event="change" update="str_VendorName1" process="str_VendorType"/> 
               
        </h:selectOneMenu>
        </td>
 </tr>
 <tr>
 
 
            <th><p:outputLabel   value="Select Vendor Name* " /></th>
            <td><h:selectOneMenu id="str_VendorName1" value="#{expenseBean.a.str_VendorName1}" >
                <f:selectItems value="#{expenseBean.str_VendorNameByType1}"/>
                  
                 
            </h:selectOneMenu></td>
             </tr>
              
                  
                  </table>
           </fieldset>
        </p:tab>
        <p:tab title="AMC Details">
        
         <fieldset>
        <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
        <tr><th><p:outputLabel value="AMC Start Date"/></th><td><p:calendar  id="StartDate" required="true" requiredMessage="Please enter start Date" navigator="true" display="inline"   value="#{expenseBean.a.date_AMCStartDate}">
        
        </p:calendar>
       </td> 
        <th><p:outputLabel value="AMC End Date"/></th><td><p:calendar id="EndDate"  required="true" requiredMessage="Please enter end Date" navigator="true" display="inline"   value="#{expenseBean.a.date_AMCEndDate}">
         
        </p:calendar>
        </td><td> </td>
        </tr>
           <tr><th><p:outputLabel value="VendorType"/></th>
          <td> <h:selectOneMenu id="str_VendorType1"   valueChangeListener="#{expenseBean.vendorTypeChangeListener1}" value="#{expenseBean.a.str_VendorType1}"  >
            
             <f:selectItems value="#{expenseBean.str_VendorTypeList1}" />
              <p:ajax event="change" update="str_VendorName2" process="str_VendorType1"/> 
               
        </h:selectOneMenu>
        </td>
 </tr>
 
 <tr>
 
 
            <th><p:outputLabel for="str_VendorName2" value="Select Vendor Name* " /></th>
            <td><h:selectOneMenu id="str_VendorName2"   value="#{expenseBean.a.str_VendorName1}"  >
                
                <f:selectItems value="#{expenseBean.str_VendorNameByType1}"/>
                  
            </h:selectOneMenu></td> 
             </tr>
        </table>
        
        </fieldset>
        </p:tab>
        
        
         </p:accordionPanel>
             
            
           </div>  
                 
</body>
</h:form>
<a href="assets.xhtml">>>Back To Asset</a >
</ui:define>
</ui:composition>
