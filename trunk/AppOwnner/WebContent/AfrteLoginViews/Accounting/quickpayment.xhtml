<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml">
	<ui:define name="content">
<h:head>
    <title>Invoice  Form</title>
   <style type="text/css">
         input[type=text] 
          {
           
           height:25px;
           weight:250px;
          }
          select
          {
           height:25px;
           weight:250px;
          }
      </style>	
</h:head>
<table cellpadding="0" cellspacing="0" border="1" width="100%" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/invoice1.jpg" height="50" width="50"></img> <span class="title">Invoice</span>
				</td>
				<td><a href="invoice.xhtml">Back to Grid</a></td>
			</tr>
		</tbody>
	</table>
<body  >
  <h:form id="form">
  <div id="page3">
    <div class="gsTitleDiv">Quick payment Details<br/><hr/></div>
   
  <table>
       <tr>
              <td><h:outputLabel value="Payment Date" /><font color="red" >*</font></td>
              <td> <p:calendar id="dat1_InvoiceDate" value="#{invoiceBean.dat_InvoiceDate}"  pattern="dd-MM-yyyy"/> 
             </td>
             </tr> 
   
      <tr>
              <td><h:outputLabel value="Received By" /><font color="red" >*</font></td>
              <td> <p:inputText id="admin" value="#{invoiceBean.createdBy}" placeholder="Received By" /> 
             </td>
             </tr>
             <tr>
             <td><h:outputLabel value="Account Name" /><font color="red" >*</font></td>
              <td><h:selectOneMenu id="accountName" value="#{invoiceBean.accountName}" placeholder="Cash" valueChangeListener="#{invoiceBean.changeAccount}" >
                   
                    <f:selectItem itemLabel="Cash" itemValue="Cash" />
                       <f:selectItem itemLabel="Cheque" itemValue="Cheque" /> 
                         <f:selectItem itemLabel="Demand Draft" itemValue="DD" /> 
                           <f:selectItem itemLabel="Online" itemValue="Online" />
                    <f:ajax event="change" execute="accountName" render="@form"/>
                </h:selectOneMenu>
             </td>
           
             </tr>
              <h:panelGroup  id="performedsd"  rendered="#{!empty invoiceBean.accountName  }" >
               <h:panelGroup  id="performedsd1"  rendered="#{invoiceBean.accountName != 'Cash' }" >
              <tr >
             
              <td><h:outputLabel value="#{invoiceBean.accountName} No." /><font color="red" >*</font></td>
              <td> <p:inputText id="admin1" value="#{invoiceBean.payment_No}" placeholder="No." /> 
             </td>
             </tr>
              <tr >
              <td><h:outputLabel value="#{invoiceBean.accountName} Date" /><font color="red" >*</font></td>
              <td> <p:calendar id="admin3" value="#{invoiceBean.payment_Date}" placeholder="Dated" showOn="button"/> 
             </td>
             </tr>
             </h:panelGroup>
             </h:panelGroup>
             <tr>
             <td><h:outputLabel value="Amount" /><font color="red" >*</font></td>
              <td><p:selectOneRadio id="amount" value="#{invoiceBean.select1}" valueChangeListener="#{invoiceBean.changeAccount}" >
                   <f:selectItem itemLabel="Full" itemValue="Full" />
                
                
               <f:selectItem itemLabel="Partial" itemValue="Partial" />
                <f:ajax event="change" execute="amount" render="@form"/>
               </p:selectOneRadio>
             </td>
           
             </tr>
              <h:panelGroup  id="performedsddd"  rendered="#{invoiceBean.select1 eq 'Full'}" >
              <tr>
              <td><h:outputLabel value="Amount" /><font color="red" >*</font></td>
              <td> <p:inputText id="admin2" value="#{invoiceBean.selectedInvoice.totalDue}" readonly="true"/> 
             </td>
             </tr>
             </h:panelGroup>
              <h:panelGroup  id="performedsddd1"  rendered="#{invoiceBean.select1 eq 'Partial'}" >
              <tr>
              <td><h:outputLabel value="Amount" /><font color="red" >*</font></td>
              <td> <p:inputText id="admin5" value="#{invoiceBean.totalAmount}" /> 
             </td>
             </tr>
             </h:panelGroup>
            
   </table>
   
    <br/>
   <h:panelGroup style="display:block; text-align:right">
     <tr>
                <td><h:commandButton id="submit" value="Confirm" action="#{invoiceBean.savePayment(invoiceBean.selectedInvoice.int_InvoiceTransactionID,invoiceBean.selectedInvoice.int_InvoiceNo)}" update="invoice" oncomplete="PF('multiVendorDialog').hide()"/></td>
                <td><h:commandButton id="cancel" value="Cancel" action="#{invoiceBean.cancelInvoice}" ajax="false"/></td>
            </tr>
    </h:panelGroup>
     </div>
   </h:form>
   </body>
  </ui:define>
  </ui:composition>
