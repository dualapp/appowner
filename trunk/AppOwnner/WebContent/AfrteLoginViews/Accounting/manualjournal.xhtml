<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	template="#{expenseBean.str_Name}include/templates/template1.xhtml">
	<ui:define name="content">
<h:head>
    <title>Invoice  Form</title>
   <style type="text/css">
         input[type=text] 
          {
           
           height:25px;
           weight:200px;
          }
          select
          {
           height:25px;
           weight:200px;
          }
          
 .ui-growl {
 position:absolute;
        
         width:400px;
         left:50%;
         top:200px;
         margin-left:-200px; 

}
.ui-growl-item-container.ui-state-highlight {
    border-color: green;
}
        div[id="form:ui-growl_container"] > div{
        
            background-color: green !important;
        }
</style>
    
       <script type="text/javascript">
    function handleRequest(xhr, status, args) 
    {
        if(args.validationFailed)
             {
        	 PF('multiManualJournalDialog2').show();
            
        } 
        else{
        	 
         
        	PF('multiManualJournalDialog2').hide();
        	
        }
        
    }
    function handleRequest1(xhr, status, args) 
    { 
        if(args.validationFailed)
             {
        	 PF('multiManualJournalDialog').show();
            
        } 
        else{
        	 
         
        	PF('multiManualJournalDialog').hide();
        	
        }
        
    }
    </script> 
</h:head>
<table cellpadding="0" cellspacing="0" border="1" width="98%" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/account.jpg" height="50" width="50"></img> <span class="title">Manual Journal</span>
				</td>
			</tr>
		</tbody>
	</table>
<h:body>
  <h:form id="form" prependId="false">
    <p:growl id="ui-growl" globalOnly="true" sticky="true" />
  <div id="page3">
   <div class="gsTitleDiv"><br/></div>
    
&#150; &#150;  &#150; &#150; <p:commandButton style="width:120px;height:25px" oncomplete="PF('multiManualJournalDialog2').show()" icon="ui-icon-plus" update=":addform" value="Create New" />&#150; &#150; <p:commandButton style="width:120px;height:25px"  process="ggg" update=":viewform" icon="ui-icon-search" value="View" oncomplete="PF('multiManualJournalDialog1').show()" />

       &#150; &#150;  <p:commandButton  style="width:120px;height:25px"  process="ggg" onclick="return confirm('Are you sure you want to delete ?');" action="#{accountingBean.deleteManualJournal1()}" icon="ui-icon-trash" value="Delete" />  &#150; &#150;
      
             <br/>
           <br/>
         
 
      
        
         <p:dataTable id="ggg" var="journal" value="#{accountingBean.listManualJournal}" selection="#{accountingBean.selectedjournal}" rowKey="#{journal.int_ManualJournalID}"  rows="12" paginator="true"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
        rowsPerPageDropdown="{10,20,30,40,50}" style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:6px" paginatorPosition="top">
           
            
       
              <p:column     exportable="false"  selectionMode="single" style="width:35px;text-align:center">
         
             </p:column>
         
         
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Organisation" />
                </f:facet>
                <h:outputText value="#{accountingBean.str_Organisation}"/>
               
            </p:column>
       
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Date" />
                </f:facet>
                <h:outputText value="#{journal.dat_Date}" >
                 <f:convertDateTime pattern="dd-MM-yyyy"  />
                 </h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value=" Debit Account" />
                </f:facet>
                <h:outputText value="#{journal.str_DebitAccount}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Credit Account" />
                </f:facet>
                <h:outputText value="#{journal.str_CreditAccount}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Debit Amount" />
                </f:facet>
                <h:outputText value="#{journal.dbl_DebitAmount}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Credit Amount" />
                </f:facet>
                <h:outputText value="#{journal.dbl_CreditAmount}" />
            </p:column>
      </p:dataTable>  
    </div>
    </h:form>
       <p:dialog header="Create New ManualJournal" widgetVar="multiManualJournalDialog2"    showEffect="explode" hideEffect="explode" resizable="false" height="500" width="700"> 
         <h:form id="addform">
         <p:outputPanel id="multiManualJournalDetail2" style="text-align:center;">
           <fieldset>
     <table style="width: 60%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
    
     <tr>
    <td><h:outputLabel value="Organisation" /><font color="red" >*</font></td>
              <td><p:selectOneMenu id="str_Organisation" value="#{accountingBean.str_Organisation}"  style="width:250px">
                   <f:selectItem itemValue="#{accountingBean.str_Organisation}"  itemLabel="#{accountingBean.str_Organisation}"/>
                 </p:selectOneMenu>
             </td>
     </tr>
     <tr>
       <td>  <h:outputText  value="Date" /><font color="red" >*</font></td>
           <td><p:calendar id="dat_Date" value="#{accountingBean.dat_Date}" pattern="dd-MM-yyyy"/></td>
    </tr>
   <tr>
       <td>  <h:outputText  value="Referance" /></td>
           <td><p:inputText id="str_Reference" value="#{accountingBean.str_Reference}"/></td>
    </tr>
     
      <tr>
       <td>  <h:outputText  value="Notes" /><font color="red" >*</font></td>
           <td><h:inputTextarea id="str_Notes"  value="#{accountingBean.str_Notes}" required="true" requiredMessage="It Should not be Empty"/>
           </td>
    </tr>
    </table>
    </fieldset>
     <fieldset>
    <h2> Accounts Details</h2>
      
      <table style="width: 70%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
        <tr>
     
          <td><font size="4" color="red"> <h:outputText  value="Debit" /></font></td> 
          <td></td><td></td>
            <td><font size="4" color="red"><h:outputText  value="Credit" /></font></td>
        </tr>
         
          
          <tr>
            <td>  <p:outputLabel for="str_DebitAccount" value="Account" /><font color="red" >*</font></td>
            <td> <h:selectOneMenu id="str_DebitAccount" value="#{accountingBean.str_DebitAccount}" valueChangeListener="#{accountingBean.accountchangeListener4}"  style="width:250px">
                  <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"/>
                   <f:selectItems value="#{accountingBean.listAccountsName}" />
                   <p:ajax event="click" partialSubmit="true"/>
                </h:selectOneMenu>
                
           </td>
             <td align="right">  <h:outputLabel for="str_CreditAccount" value="Account"  /><font color="red" >*</font></td>
            <td> <h:selectOneMenu id="str_CreditAccount" value="#{accountingBean.str_CreditAccount}" valueChangeListener="#{accountingBean.accountchangeListener5}" style="width:250px" >
                  <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"/>
                   <f:selectItems value="#{accountingBean.listAccountsName}" />
                    <p:ajax event="change" partialSubmit="true"/>
                </h:selectOneMenu>
                
           </td>
           </tr>
       
    
      
        <tr>
       <td>  <h:outputText  value="Amount" /><font color="red" >*</font></td>
           <td><p:inputText id="str_DebitAmount" value="#{accountingBean.str_DebitAmount}" size="15"  required="true" requiredMessage="Enter Amount!">
           
            </p:inputText>
           <p:messages for="str_DebitAmount"  display="icon"/>
          
           </td>
          <td align="right">  <h:outputText  value="Amount" /><font color="red" >*</font></td>
           <td><p:inputText id="str_CreditAmount" value="#{accountingBean.str_CreditAmount}" size="15" validatorMessage="same as Debit Amount"  required="true" >
            
            </p:inputText>
            
           <p:messages  for="str_CreditAmount"  display="icon"/>
         
           </td>
            <td> <p:tooltip id="toolVendorPhone"  trackMouse="true" for="str_CreditAmount" value="It should not Empty" /> </td>
      </tr>
     <tr>      <td></td>
                <td><p:commandButton  styleClass="btn" id="submit1" value="Submit" actionListener="#{accountingBean.addInvoiceManualJournal}"  update=":form:ggg :form:ui-growl,str_DebitAmount,str_CreditAmount" oncomplete="handleRequest(xhr, status, args)"/></td>
             
            </tr>
    </table>
    
    </fieldset>
   
    
     
   
         </p:outputPanel>
         </h:form>
         </p:dialog>
      
      <p:dialog header="View ManualJournal" widgetVar="multiManualJournalDialog1"    showEffect="explode" hideEffect="explode" resizable="false" height="450" width="700">
      <h:form id="viewform">
        <p:outputPanel id="multiManualJournalDetail1" style="text-align:center;">
          <ui:repeat value="#{accountingBean.selectedjournal}" var="journal1">
            <fieldset>
     <table style="width: 60%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
         
           
               
          
             <tr>
 <th>
    <h:outputText value="Organization"/><font color="red" >*</font></th>
  
     <td><p:selectOneMenu id="str_Organisation1" value="#{accountingBean.str_Organisation}"  style="width:250px">
                   <f:selectItem itemValue="#{accountingBean.str_Organisation}"  itemLabel="#{accountingBean.str_Organisation}"/>
                 </p:selectOneMenu>
             </td>
               
    </tr>
 <tr>
 <th>
    <h:outputText value="Date"/><font color="red" >*</font></th>
    <td>
     <p:calendar id="dat_Date" value="#{journal1.dat_Date}" pattern="dd-MM-yyyy"/>
    </td>      
    </tr>
    <tr>
    <th>
    <h:outputText value="Reference"/><font color="red" >*</font></th>
   
    <td><p:inputText id="str_Reference" value="#{journal1.str_Reference}"/></td>
    </tr>
    <tr>
 <th>
    <h:outputText value="Notes:"/><font color="red" >*</font></th>
   
     <td><h:inputTextarea id="str_Notes"  value="#{journal1.str_Notes}" required="true" requiredMessage="It Should not be Empty"/>
                </td>
    </tr>
  
   
   </table>
    </fieldset>
     <fieldset>
    <h2> Accounts Details</h2>
      
      <table style="width: 70%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
  
   
     
      
        
     <tr>
          <td> <h:outputText  value="Debit" /></td>
          <td></td><td></td>
            <td ><h:outputText  value="Credit" /></td>
         </tr>
         
         
          <tr>
            <td>  <p:outputLabel for="str_DebitAccount" value="Account" /><font color="red" >*</font></td>
            <td> <h:selectOneMenu id="str_DebitAccount" value="#{journal1.str_DebitAccount}" style="width:250px">
                 
                   <f:selectItems value="#{accountingBean.listAccountsName}" />
                </h:selectOneMenu>
                
           </td>
             <td >  <h:outputLabel for="str_CreditAccount" value="Account"  /><font color="red" >*</font></td>
            <td> <h:selectOneMenu id="str_CreditAccount" value="#{journal1.str_CreditAccount}"  style="width:250px" >
                 
                   <f:selectItems value="#{accountingBean.listAccountsName}" />
                </h:selectOneMenu>
                
           </td>
           </tr>
      
        <tr>
       <td>  <h:outputText  value="Amount" /><font color="red" >*</font></td>
           <td><p:inputText id="str_DebitAmount" value="#{journal1.dbl_DebitAmount}" size="15"  required="true" requiredMessage="Please Enter Amount!">
           <p:messages for="str_DebitAmount" style="color:red"/>
           </p:inputText>
           </td>
          <td align="right">  <h:outputText  value="Amount" /><font color="red" >*</font></td>
           <td><p:inputText id="str_CreditAmount" value="#{journal1.dbl_DebitAmount}" size="15"  required="true" requiredMessage="It must be same as Debit Amount">
           <p:messages for="str_CreditAmount" style="color:red"/>
         </p:inputText>
           </td>
      </tr>
   
  </table>
  </fieldset>
 </ui:repeat>
    
   
   
  
   
            
          
            
        </p:outputPanel>
        </h:form>
    </p:dialog>     
   
   </h:body>
   </ui:define>
   </ui:composition>
