<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
        <title>Profit And Loss</title>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:form>
       <div id="page3">
    <body>
   
              
        
             <div class="gsTitleDiv"><br/></div>
              &#150; &#150;  &#150; &#150;   <h:outputLabel value="From :"/> &#150; &#150;
                  <p:calendar value="#{accountingBean.date3}" navigator="true"    pattern="dd-MM-yyyy" valueChangeListener="#{accountingBean.datechangeListener2}">
                     <p:ajax event="change" partialSubmit="true" />
                    </p:calendar>
                  &nbsp; &nbsp;
                  <h:outputLabel value="To :"/> &#150; &#150;
                  <p:calendar   required="true" requiredMessage="Please enter Duration" navigator="true" pattern="dd-MM-yyyy"   value="#{accountingBean.date5}">
                  </p:calendar>&nbsp; &nbsp; &nbsp; &nbsp;
                  <h:commandButton value="Go"  action="#{accountingBean.getSearch2()}" />
             
                 
                 
    </body>
    <br/>
   <br/>
      	&#150; &#150;  &#150; &#150;<input type="button" class="ui-state-default ui-corner-all" id="cmdRefAccTxn" value="Refresh"/>
					<input type="button" class="ui-state-default ui-corner-all" id="actSaveAccTxn" value="Export to Excel"/>
      <br/>
      <br/>
  
       <p:dataTable var="e" value="aaa">
       
       <f:facet name="header">
        <table>
        <tr>
                    <th  width="50%">Account Name</th>
                     <th  >Amount</th>
                 
               
               
                </tr>
                </table>
       </f:facet>
        <p:column>
                 <table>
             <tr>
                <td>
                   
                    <p:column>
                      <p:dataTable  value="#{accountingBean.income1}" var="timeSlot">
                      <f:facet name="header" >
                              <h:outputText value="Income" style="float:left" />
                      </f:facet>
                      <p:column width="50%">
                        <h:outputText value="#{timeSlot}"/><br/>
                        
                        </p:column>
                         <p:column>
                          <p:dataTable  value="#{accountingBean.incomeDebitBalance}" var="timeSlot">
                          <p:column>
                              <h:outputText  value="#{timeSlot}" style="float:right"/><br/>
                              </p:column>
               
                
                 </p:dataTable>
                  <h:outputText value="INCOME TOTALS: #{accountingBean.totalIncome}" style="float:right"/>
            </p:column>
           
                        </p:dataTable>
                     </p:column> 
                    
                  
                </td>
                </tr>
                <tr>
                <td>
                   
                    <p:column>
                      <p:dataTable value="#{accountingBean.expense}" var="timeSlot">
                      <f:facet name="header">
                              <h:outputText value="Expense" style="float:left" />
                      </f:facet>
                      <p:column width="50%">
                        <h:outputText value="#{timeSlot}"/><br/>
                        
                        </p:column>
                         <p:column>
                <h:outputText value="#{accountingBean.debitNetTotal}" style="float:right" /><br/>
                <p:separator/>
                 <h:outputText value="EXPENSE TOTALS: #{accountingBean.debitNetTotal}" style="float:right"/>
            </p:column>
           
                        </p:dataTable>
                     </p:column> 
                    
                  
                </td>
                </tr>
                </table>
                 <table>
                  <tr> 
               
                    <th  width="60%">Net #{accountingBean.indicator}:</th>
                     <th  align="right" width="10%">#{accountingBean.netProfit3}</th>
                  
               
               
                </tr>
                </table>
                </p:column>
        </p:dataTable>
    
     </div>
   
</h:form>
</html>
