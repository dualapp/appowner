 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml">
	<ui:define name="content">
	
	<h:head>
    <title>Asset</title>
     
	 <link href="#{expenseBean.str_Name}include/assets/css/ace.min.css" rel="stylesheet" />
	 
 
  <style type="text/css">
 .ui-growl {
 position:absolute;
        
         width:400px;
         left:50%;
         top:200px;
         margin-left:-200px; 

}
</style>
    </h:head>
    <body>
    <div id="page3">
     <a href="assets.xhtml">>>Back To Asset</a >
    <h:form id="upload" enctype="multipart/form-data">
 
  
			 
                 <div class="gsTitleDiv"> OtherDetails <br/><hr/></div>  
                 <h:panelGroup id="sss1">
             <h:panelGrid >
             
        <table><tr> <td>
       
       <!-- inputFile tag to upload file -->
		 
		<h:inputFile id="file" 
		             label="file"
			         value="#{expenseBean.part3}" >
			        
            <!-- FileUploadValidator for file validation -->
		    <f:validator validatorId="FileUploadValidator" />
		</h:inputFile></td> <td>
		
		 
		<h:commandButton   
		                 action="#{expenseBean.uploadAssetsFile()}"
			             value="upload file"  style="border-radius: 3px;padding: 0 13px;height: 31px;line-height: 29px;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;font-size: 13px;color: #fff;background-color: #287bbc;border-color: #1b5480;">
			               
			             </h:commandButton>
        
       </td> 
              
                     
       <p:graphicImage alt="No Attachment" id="img"     style="background:#dddddd; height:200px;width:200px;float:right !important;margin:-130px -600px -100px 0px;" value="#{expenseBean.getPath4()}"/> 
        
       </tr>
        
                 </table>
                
                 
                 </h:panelGrid>
                 </h:panelGroup>
                
                  </h:form>
  <h:form id="form" > 
     <p:growl id="ui-growl" globalOnly="true" sticky="true" />
    <br/>
    <div class="gsTitleDiv">Assets<br/><hr/></div>
 <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px"><tr><th>
               <p:outputLabel value="  Organisation:*" /> </th>
              
               <td><h:selectOneMenu > 
              <f:selectItem itemLabel="#{expenseBean.str_OrganizationName}"  itemValue="#{expenseBean.str_OrganizationName}" />
                
                 </h:selectOneMenu> </td> 
                 <th><p:outputLabel value="Assets Category*"/></th>
                 <td><h:selectOneMenu  id="AssetCategory" required="true" requiredMessage="plz Enter Assets Category "  value="#{expenseBean.str_AssetCategoryType}">
                  <f:selectItem itemLabel="All" itemValue="All" noSelectionOption="true" />
                 
                   <f:selectItems  value="#{expenseBean.str_AssetCatNameList}" />
                  
                 </h:selectOneMenu>
                 <p:message id="AssetCategoryMsg"  for="AssetCategory" display="text"/>
                 </td>
                
                 </tr>
                 <tr><th><p:outputLabel for=" AssetName" value="Assets Name"/></th><td><p:inputText    id="AssetName" required="true" requiredMessage="plz Enter Asset Name" value="#{expenseBean.str_AssetName}">
                 
                 </p:inputText>
                  <p:message  id="AssetNameMsg" for="AssetName" display="text"/> 
                 </td>
                 
                <th><p:outputLabel value="Location(Block)"/></th><td><h:selectOneMenu  value="#{expenseBean.str_Block}"> 
              <f:selectItem itemLabel="Select One" itemValue="" />
              <f:selectItems value="#{expenseBean.str_BlockListByAppartmentName}"/>
                
                 </h:selectOneMenu> </td>
                 </tr>
                 <tr><th><p:outputLabel  for="Rantable" value="Rentable"/></th>
                 <td><p:selectOneRadio  id="Rantable" required="true" requiredMessage="plz Select Rentable"   value="#{expenseBean.str_Rentable}" >
            
            <f:selectItem itemLabel="Yes" itemValue="Yes" />
            <f:selectItem itemLabel="No" itemValue="No" />
              
        </p:selectOneRadio>
        <p:message id="RantableMsg"  for="Rantable" display="text"/>
        </td>
        <th><p:outputLabel value="Additional Info"/></th><td><h:inputTextarea  id="aditionalinfo" style="Width: 370px; height:196px;float:left;" label="Additional Info"   value="#{expenseBean.str_AdditionalInfo}"/></td>
        </tr>
                 </table>
                 
                 
 
                
                 <p:accordionPanel  multiple="true" activeIndex="">
    
        <p:tab title="Purchase Details">
         <fieldset>
        <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
        <tr><th><p:outputLabel for="PDate"  value="Purchase Date"/></th><td><p:calendar  id="PDate" required="true" requiredMessage="Please enter Purchase Date" navigator="true" display="inline"   value="#{expenseBean.date_PurchaseDate}">
       
        </p:calendar>
        <p:message id="PDateMsg"  for="PDate" display="text"/>
      </td> 
                   <th> <p:outputLabel for="price" value="Price"/></th> <td><p:inputText id="price" onkeyup="this.value=this.value.replace(/[^\d+\.$]/,'')" value="#{expenseBean.dbl_Price}"/></td></tr>
                   <tr><th><p:outputLabel  for="WSDate" value="Warrenty Start Date"/></th><td><p:calendar id="WSDate"  required="true" requiredMessage="Please enter start Date" navigator="true" display="inline"   value="#{expenseBean.date_WarrantyStartDate}">
                  
                   </p:calendar>
                 <p:message  id="WSDateMsg" for="WSDate" display="text"/> 
                 </td>
                   <th><p:outputLabel  for="WEDate" value="Warrenty End Date"/></th><td><p:calendar  id="WEDate" required="true" requiredMessage="Please enter end Date" navigator="true" display="inline"   value="#{expenseBean.date_WarrantyEndDate}">
                   
                   </p:calendar>
                   <p:message id="WEDateMsg"   for="WEDate" display="text"/>
                   </td> 
                   </tr>
                 <tr><th><p:outputLabel for="str_VendorType" value="VendorType"/></th><td> <h:selectOneMenu id="str_VendorType"   valueChangeListener="#{vendorTransactionBean.vendorTypeChangeListener}"  value="#{expenseBean.str_VendorType}"  >
            <f:selectItem itemLabel="Select One" itemValue="" />
             
             <f:selectItems value="#{vendorBean.str_VendorTypeList}" />
              <p:ajax event="change" update="str_VendorName1" process="str_VendorType"/> 
               
        </h:selectOneMenu>
        </td>
 </tr>
 <tr>
 
 
            <th><p:outputLabel for="str_VendorName1" value="Select Vendor Name" /></th>
            <td><h:selectOneMenu id="str_VendorName1"    value="#{expenseBean.str_VendorName}"  >
                <f:selectItem itemLabel="Select name"  itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{vendorTransactionBean.str_VendorNameByType}"/>
                  
            </h:selectOneMenu></td>
             </tr>
              
                  
                  </table>
           </fieldset>
        </p:tab>
        <p:tab title="AMC Details">
        
         <fieldset>
        <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
        <tr><th><p:outputLabel for="StartDate" value="AMC Start Date"/></th><td><p:calendar  id="StartDate" required="true" requiredMessage="Please enter start Date" navigator="true" display="inline"   value="#{expenseBean.date_AMCStartDate}">
        
        </p:calendar>
        <p:message id="StartDateMsg"  for="StartDate" display="text"/>
       </td> 
        <th><p:outputLabel for="EndDate"  value="AMC End Date"/></th><td><p:calendar id="EndDate"  required="true" requiredMessage="Please enter end Date" navigator="true" display="inline"   value="#{expenseBean.date_AMCEndDate}">
        
        </p:calendar>
        <p:message id="EndDateMsg"  for="EndDate" display="text"/>
        </td> 
        </tr>
          <tr><th><p:outputLabel value="VendorType"/></th><td> <h:selectOneMenu id="str_VendorType1"    value="#{expenseBean.str_VendorType}"  >
            <f:selectItem itemLabel="Select One" itemValue="" />
             
             <f:selectItems value="#{vendorBean.str_VendorTypeList}" />
              <p:ajax event="change" update="str_VendorName2" process="str_VendorType1"/> 
               
        </h:selectOneMenu>
        </td>
 </tr>
 <tr>
 
 
            <th><p:outputLabel for="str_VendorName2" value="Select Vendor Name " /></th>
            <td><h:selectOneMenu id="str_VendorName2"   value="#{expenseBean.str_VendorName}"  >
                <f:selectItem itemLabel="Select name"  itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{vendorTransactionBean.str_VendorNameByType}"/>
                  
            </h:selectOneMenu></td> 
        
             </tr>
        </table>
        
        </fieldset>
        </p:tab>
        
        
         </p:accordionPanel>
              <tr><td></td><td><h:commandButton   styleClass="btn" id="submit"  value="Submit" action="#{expenseBean.addAsset()}"/></td><td> <h:commandButton  type="reset"  styleClass="btn" value="Cancel"/> </td></tr>
          
</h:form>
<br/> <a href="assets.xhtml">>>Back To Asset</a >
           </div>  
                 
</body>
</ui:define>
</ui:composition>
