 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml">
	<ui:define name="content">
	
	<h:head>
    <title>Asset</title>
     
	 <link href="#{expenseBean.str_Name}include/assets/css/ace.min.css" rel="stylesheet" />
	 
 
  <style type="text/css">
 .ui-growl {
 position:absolute;
        
         width:400px;
         left:50%;
         top:200px;
         margin-left:-200px; 

}
</style>
    </h:head>
 <a href="assets.xhtml">>>Back To Asset</a >
    <h:form id="form" enctype="multipart/form-data" prependId="false"> 
     <p:growl id="ui-growl" globalOnly="true" sticky="true" />
    
    <body>
     
             
		<div id="page3"><div class="gsTitleDiv">Assets<br/><hr/></div>
 <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px"><tr><th>
               <p:outputLabel value="  Organisation:*" /> </th>
              
               <td><h:selectOneMenu > 
              <f:selectItem itemLabel="#{expenseBean.str_OrganizationName}"  itemValue="#{expenseBean.str_OrganizationName}" />
                
                 </h:selectOneMenu> </td> 
                 <th><p:outputLabel value="Assets Category*"/></th>
                 <td><h:selectOneMenu  id="AssetCategory" required="true" requiredMessage="plz Enter Assets Category "  value="#{expenseBean.str_AssetCategoryType}">
                  <f:selectItem itemLabel="All" itemValue="All" noSelectionOption="true" />
                 
                   <f:selectItems  value="#{expenseBean.str_AssetCatNameList}" />
                  <p:ajax event="click" update="AssetCategoryMsg" />
                 </h:selectOneMenu>
                 </td>
                 <td><p:message id="AssetCategoryMsg"  for="AssetCategory" display="text"/></td>
                 </tr>
                 <tr><th><p:outputLabel value="Assets Name*"/></th><td><p:inputText    id="AssetName" required="true" requiredMessage="plz Enter Asset Name" value="#{expenseBean.str_AssetName}">
                 <p:ajax event="blur" update="AssetNameMsg" />
                 </p:inputText>
                  <p:message  id="AssetNameMsg" for="AssetName" display="text"/> 
                 </td>
                 
                <th><p:outputLabel value="Location(Block)"/></th><td><h:selectOneMenu  value="#{expenseBean.str_Block}"> 
              <f:selectItem itemLabel="Select One" itemValue="" />
              <f:selectItems value="#{expenseBean.str_BlockListByAppartmentName}"/>
                
                 </h:selectOneMenu> </td>
                 </tr>
                 <tr><th><p:outputLabel value="Rentable*"/></th>
                 <td><p:selectOneRadio  id="Rantable" required="true" requiredMessage="plz Select Rentable"   value="#{expenseBean.bool_Rentable}" >
            
            <f:selectItem itemLabel="yes" itemValue="yes" />
            <f:selectItem itemLabel="No" itemValue="No" />
             <p:ajax event="blur" update="RantableMsg" />
        </p:selectOneRadio></td>
        <td><p:message id="RantableMsg"  for="Rantable" display="text"/></td>
        </tr>
                 </table>
                 
                 
 
 
                 <div class="gsTitleDiv">OtherDetails<br/><hr/></div>  
                 <h:panelGroup id="sss1">
             <h:panelGrid >
                 <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px"><tr> 
                   <th>Additional Info</th><td><p:inputTextarea rows="10" cols="63" label="Additional Info"   value="#{vendorBean.str_AdditionalInfo}"/></td>
                   <td> <p:outputPanel layout="block" id="assetimg" style="width:200px;height:200px;margin-bottom:20px">  
       <p:graphicImage height="150" width="150" value="#{expenseBean.getPath3()}"/></p:outputPanel></td ></tr><tr><td>
       
       <!-- inputFile tag to upload file -->
		 
		<h:inputFile id="file" 
		             label="file"
			         value="#{expenseBean.part3}" 
			         required="true" 
			         requiredMessage="File not selected !!">
            <!-- FileUploadValidator for file validation -->
		    <f:validator validatorId="FileUploadValidator" />
		</h:inputFile>
		
		<h:message style="color: red" for="file" /><br />
 
		<h:commandButton id="upload"   
		                 action="#{expenseBean.uploadAssetsFile()}"
			             value="upload file"  style="border-radius: 3px;padding: 0 13px;height: 31px;line-height: 29px;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;font-size: 13px;color: #fff;background-color: #287bbc;border-color: #1b5480;">
			               <f:ajax execute="file"   event="click"  update="assetimg" render="assetimg" />
			             </h:commandButton>
        <!-- status message of file upload; rendered if message is set -->
		<p:outputLabel value="#{expenseBean.statusMessage}"
			          rendered="#{not empty expenseBean.statusMessage}" />
       </td></tr>
        
                 </table>
                 
                 </h:panelGrid>
                 </h:panelGroup>
                  
                
                 <p:accordionPanel  multiple="true" activeIndex="">
    
        <p:tab title="Purchase Details">
         <fieldset>
        <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
        <tr><th><p:outputLabel value="Purchase Date"/></th><td><p:calendar  id="PDate" required="true" requiredMessage="Please enter Purchase Date" navigator="true" display="inline"   value="#{expenseBean.date_PurchaseDate}">
        <p:ajax event="blur" update="PDateMsg" />
        </p:calendar>
        <p:message id="PDateMsg"  for="PDate" display="text"/>
      </td> 
                   <th> <p:outputLabel value="Price"/></th> <td><h:inputText value="#{expenseBean.dbl_Price}"/></td></tr>
                   <tr><th><p:outputLabel value="Warrenty Start Date"/></th><td><p:calendar id="WSDate"  required="true" requiredMessage="Please enter start Date" navigator="true" display="inline"   value="#{expenseBean.date_WarrantyStartDate}">
                   <p:ajax event="blur" update="WSDateMsg" />
                   </p:calendar>
                 <p:message  id="WSDateMsg" for="WSDate" display="text"/> 
                 </td>
                   <th><p:outputLabel value="Warrenty End Date"/></th><td><p:calendar  id="WEDate" required="true" requiredMessage="Please enter end Date" navigator="true" display="inline"   value="#{expenseBean.date_WarrantyEndDate}">
                   <p:ajax event="blur" update="WEDateMsg" />
                   </p:calendar>
                   <p:message id="WEDateMsg"   for="WEDate" display="text"/>
                   </td> 
                   </tr>
                 <tr><th><p:outputLabel value="VendorType"/></th><td> <h:selectOneMenu id="str_VendorType"   valueChangeListener="#{vendorTransactionBean.vendorTypeChangeListener}"  value="#{expenseBean.str_VendorType}"  >
            <f:selectItem itemLabel="Select One" itemValue="" />
             
             <f:selectItems value="#{vendorBean.str_VendorTypeList}" />
              <p:ajax event="change" update="str_VendorName1" process="str_VendorType"/> 
               
        </h:selectOneMenu>
        </td>
 </tr>
 <tr>
 
 
            <th><p:outputLabel for="str_VendorName1" value="Select Vendor Name* " /></th>
            <td><h:selectOneMenu id="str_VendorName1"    value="#{expenseBean.str_VendorName}"  >
                <f:selectItem itemLabel="Select name"  itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{vendorTransactionBean.str_VendorNameByType}"/>
                  
            </h:selectOneMenu></td>
             </tr>
             <tr><th><p:outputLabel value="SellerNameAndDetails"/></th><td><p:inputTextarea rows="10" cols="63" label="SellerNameAndDetails"   value="#{expenseBean.str_SellerNameAnddetails}"/>
                  </td></tr>
                  
                  </table>
           </fieldset>
        </p:tab>
        <p:tab title="AMC Details">
        
         <fieldset>
        <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
        <tr><th><p:outputLabel value="AMC Start Date"/></th><td><p:calendar  id="StartDate" required="true" requiredMessage="Please enter start Date" navigator="true" display="inline"   value="#{expenseBean.date_AMCStartDate}">
        <p:ajax event="blur" update="StartDateMsg" />
        </p:calendar>
       </td><td> <p:message id="StartDateMsg"  for="StartDate" display="text"/></td>
        <th><p:outputLabel value="AMC End Date"/></th><td><p:calendar id="EndDate"  required="true" requiredMessage="Please enter end Date" navigator="true" display="inline"   value="#{expenseBean.date_AMCEndDate}">
        <p:ajax event="blur" update="EndDateMsg" />
        </p:calendar>
        </td><td><p:message id="EndDateMsg"  for="EndDate" display="text"/></td>
        </tr>
          <tr><th><p:outputLabel value="VendorType"/></th><td> <h:selectOneMenu id="str_VendorType1"    value="#{expenseBean.str_VendorType}"  >
            <f:selectItem itemLabel="Select One" itemValue="" />
             
             <f:selectItems value="#{vendorBean.str_VendorTypeList}" />
              <p:ajax event="change" update="str_VendorName2" process="str_VendorType1"/> 
               
        </h:selectOneMenu>
        </td>
 </tr>
 <tr>
 
 
            <th><p:outputLabel for="str_VendorName2" value="Select Vendor Name* " /></th>
            <td><h:selectOneMenu id="str_VendorName2"   value="#{expenseBean.str_VendorName}"  >
                <f:selectItem itemLabel="Select name"  itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{vendorTransactionBean.str_VendorNameByType}"/>
                  
            </h:selectOneMenu></td><th><p:outputLabel value="Same as Purchase Vendor? " /></th>
       <td> <h:selectBooleanCheckbox value="#{vendorBean.bool_IsVendorActive}" /></td>
             </tr>
        </table>
        
        </fieldset>
        </p:tab>
        
        
         </p:accordionPanel>
              <tr><td></td><td><h:commandButton   styleClass="btn" id="submit"  value="Submit" action="#{expenseBean.addAsset()}"/></td><td> <h:commandButton  type="reset"  styleClass="btn" value="Cancel"/> </td></tr>
           
           </div>  
                 
</body>
</h:form>
<a href="assets.xhtml">>>Back To Asset</a >
</ui:define>
</ui:composition>
