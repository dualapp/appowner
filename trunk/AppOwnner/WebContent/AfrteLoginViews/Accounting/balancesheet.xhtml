<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<h:head>
    <title>BalanceSheet Form</title>
    </h:head>
    <h:body>
    <h:form>
   
       <div id="page3">
       <div class="gsTitleDiv">Balance Sheet<br/><hr/></div>
              &#150; &#150;  &#150; &#150;   <h:outputText value="As On"/>&nbsp; &nbsp;
                  <p:calendar   required="true" requiredMessage="Please enter Duration" navigator="true" pattern="dd-MM-yyyy"   value="#{accountingBean.date5}" valueChangeListener="#{accountingBean.datechangeListener2}">
                  </p:calendar>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                 
                 
                   <h:commandButton value="Go" action="#{accountingBean.getSearch3()}"/>
                
                 
   
   
   
   <br/>
   <br/>
    	&#150; &#150;  &#150; &#150;		<input type="button" class="ui-state-default ui-corner-all" id="cmdRefAccTxn" value="Refresh"/>
					<input type="button" class="ui-state-default ui-corner-all" id="actSaveAccTxn" value="Export to Excel"/>
      <br/>
      <br/>
    <p:panel  header="&#150; &#150; &#150; &#150;   Account Name  &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150;&#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150;&#150; &#150; &#150; &#150;  Amount "  style="width: 70%" id="toggleable"  toggleable="true"  toggleSpeed="500" closeSpeed="500" widgetVar="panel" >
        
      
            
               
                  <table   cellpadding="0" cellspacing="0" border="0" width="100%" class="src">
                 <tr>
                 <td><h:outputText value="ASSET" style="font-weight:bold"/></td>
                 </tr>
             <tr>
                <td>
                 
                      <p:dataTable value="#{accountingBean.asset}" var="timeSlot">
                     
                      <p:column>
              
                     
                        <h:outputText value="#{timeSlot}"  /><br/>
                     </p:column>
                     </p:dataTable>
                    </td>
                   
                 <td>
                      <p:dataTable value="#{accountingBean.assetBalance}" var="timeSlot" >
                       
                    
                          <p:column >
                           <h:outputText value="#{timeSlot}" style="float:right"/><br/>
                           
                        </p:column>
                      
                     
                     
               </p:dataTable>       
                
            </td>
              
                     
          </tr>
               
        
           
  
  
      <tr>
   <td>   <h:outputText value="TOTAL ASSETS:" style="float:right;font-weight:bold" /></td>
    <td>  <h:outputText value="#{accountingBean.int_blank1}" style="float:right;font-weight:bold" /></td>
     </tr>
    <tr>
                 <td><h:outputText value="LIABILITY" style="font-weight:bold"/></td>
                 </tr>
     <tr>
      <td>
               <p:dataTable value="#{accountingBean.liability}" var="timeSlot">
                     
                     <p:column>
              
                     
                        <h:outputText value="#{timeSlot}"  /><br/>
               
           </p:column>
           
             
   </p:dataTable>
   </td>
     <td>
                   
                  
                      <p:dataTable value="#{accountingBean.liabilityBalance}" var="timeSlot" >
                       
                    
                          <p:column >
                           <h:outputText value="#{timeSlot}" style="float:right"/><br/>
                           
                        </p:column>
                      
                      </p:dataTable>
                     
                      
                
            </td>
           </tr>
              
  
   <tr>
     <td><h:outputText value="TOTAL LIABILITIES:" style="float:right;font-weight:bold" /></td>
     <td><h:outputText value="#{accountingBean.int_blank}" style="float:right;font-weight:bold" /></td>
       </tr>
     <tr>
         
         
          <td>
                 <h:outputText value="EQUITY"  width="100%" style="font-weight:bold"/></td>
             </tr>
     
     
      <tr>
       <td>
     
              <p:dataTable value="hhf"  >     
                        <p:column>
            
                         <h:outputText value="Net Profit" style="float:left"/>
                
                        </p:column>
                        
                       </p:dataTable>
         </td>
         <td>
             <p:dataTable value="hhf1"  > 
              <p:column>
                        <h:outputText value="#{accountingBean.netProfit}" style="float:right"/>
                        </p:column>
             </p:dataTable>    
         </td>
           </tr>      
                   <tr>
                       
                    <td>  <h:outputText value="EQUITY TOTALS:" style="float:right;font-weight:bold" /></td>
                    <td>   <h:outputText value="#{accountingBean.netProfit}" style="float:right;font-weight:bold" /></td>
                       </tr>
                     
                    <tr>
                    <td><h:outputText value="LIABILITIES + EQUITY:" style="float:right;font-weight:bold" /></td>
                     <td><h:outputText value="#{accountingBean.netProfit1}" style="float:right;font-weight:bold" /></td>
                       </tr>
                   
  
  </table>
  </p:panel>
  
    </div>
      </h:form>
      </h:body>
      </html>
