<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<h:head>
    <title>BalanceSheet Form</title>
    </h:head>
    <h:body>
    <h:form>
    <fieldset>
     <legend  style="background-color:#438eb9; color:#fff;">Balance Sheet</legend>
                 <h:outputText value="As On"/>&nbsp; &nbsp;
                  <p:calendar   required="true" requiredMessage="Please enter Duration" navigator="true" pattern="dd-MM-yyyy"   value="#{accountingBean.dat_To}">
                  </p:calendar>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                 
                 
                   <h:commandButton value="Go"/>
                 </fieldset>
                 
   
   
   
   <br/>
      <h:commandButton  value="Refresh" />&#150; &#150; &#150; <h:commandButton  value="Export To Excel" />
      <br/>
      <br/>
      <p:dataTable var="e" value="aaa">
        <f:facet name="header">
        <table>
        <tr>
          <th style="width:50%">Account Name</th><th style="width:50%">Amount</th>
          </tr>
          </table>
        </f:facet>
      
             <p:column>
                 <table>
             <tr>
                <td>
                   
                    <p:column>
                      <p:dataTable value="#{accountingBean.asset}" var="timeSlot">
                      <f:facet name="header">
                              <h:outputText value="ASSET" style="float:left" />
                      </f:facet>
                       <p:subTable var="stats" value="sss" width="300">
           
                     <f:facet name="header">
              
                     
                        <h:outputText value="#{timeSlot.str_AccountType}"  /><br/>
               
            </f:facet>
           
              
                     
                     
               
        
             <p:column>
            
               
                <h:outputText value="#{timeSlot.str_AccountName}" style="float:right"/><br/>
              
                
             </p:column>
          
           
            
            <p:column>
                <h:outputText value="#{timeSlot.debit_closingBalance}" style="float:right"/>
            </p:column>
           
        </p:subTable>
                     
   </p:dataTable>
    <table>
      <tr>
   <td>   <h:outputText value="TOTAL ASSETS:" style="float:left" /></td>
    <td>  <h:outputText value="#{accountingBean.int_blank1}" style="float:right" /></td>
     </tr>
     </table>
      <br/>
   <p:dataTable value="#{accountingBean.liability}" var="timeSlot">
                      <f:facet name="header">
                              <h:outputText value="LIABILITY" style="float:left" />
                      </f:facet>
                       <p:subTable var="stats" value="sss" width="300">
           
                     <f:facet name="header">
              
                     
                        <h:outputText value="#{timeSlot.str_AccountType}"  /><br/>
               
            </f:facet>
           
             <p:column>
            
                <h:outputText value="#{timeSlot.str_AccountName}" style="float:right"/>
                
             </p:column>
          
           
            
            <p:column>
                <h:outputText value="#{timeSlot.credit_closingBalance}" style="float:right"/>
            </p:column>
           
        </p:subTable>
                     
   </p:dataTable>
   <table>
   <tr>
     <td><h:outputText value="TOTAL LIABILITIES:" style="float:left" /></td>
     <td><h:outputText value="#{accountingBean.int_blank}" style="float:right" /></td>
       </tr>
       </table>
       <br/>
       <p:dataTable value="#{accountingBean.expense}" var="timeSlot">
                      <f:facet name="header">
                              <h:outputText value="EQUITY" style="float:left" />
                      </f:facet>
                      
                        <p:column>
            
                         <h:outputText value="Net Profit" style="float:right"/>
                
                        </p:column>
                        <p:column>
                        <h:outputText value="#{accountingBean.netProfit}" style="float:right"/>
                        </p:column>
                       </p:dataTable>
                       <table>
                       <tr>
                       
                    <td>  <h:outputText value="EQUITY TOTALS:" style="float:left" /></td>
                    <td>   <h:outputText value="#{accountingBean.netProfit}" style="float:right" /></td>
                       </tr>
                     
                    <tr>
                    <td><h:outputText value="LIABILITIES + EQUITY:" style="float:right" /></td>
                     <td><h:outputText value="#{accountingBean.netProfit2}" style="float:right" /></td>
                       </tr>
                       </table>
   </p:column>
   </td>
    </tr>
    </table>
    </p:column>
    </p:dataTable>
      </h:form>
      </h:body>
      </html>
