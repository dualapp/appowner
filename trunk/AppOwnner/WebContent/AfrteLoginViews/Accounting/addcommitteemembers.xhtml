<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	 
<h:head><title>Committee Member Registration</title>
<style>
     body
        {
            font-family: Verdana;
            font-size: 10px;
         
        }
     
    </style>
</h:head>
<body bgcolor="pink">
    <h:form id="form" > 
    
 
    
     <br/>
     
   <legend  align="left" style="background-color:#438eb9; color:#fff;">Committee Member Registration</legend>
     <center>
     <div  >
    <table >
         <tr>
          <th>  UserName </th> <th>  CommitteeRoles </th><th>Responsible for</th><th> Date of Election(Optional)</th></tr> 
      
   <tr><td>   <p:selectOneMenu value="#{committeeMemberBean.str_UserName}"  required="true" requiredMessage="plz select committee membername" valueChangeListener="#{committeeMemberBean.userNameListener}" style="width:200px">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItems value="#{committeeMemberBean.str_UserNames}" />
            </p:selectOneMenu></td>
            <td>   <p:selectOneMenu  style="width:200px" value="#{committeeMemberBean.str_CommitteeRole}"     valueChangeListener="#{committeeMemberBean.committeeRoleListener}">
            
            <f:selectItem itemLabel="Select One" itemValue="" /> 
            <f:selectItems value="#{committeeMemberBean.str_CommitteeRoles}" />
            </p:selectOneMenu></td>
             <td><h:inputText value="#{committeeMemberBean.str_ResponsibleFor}"   valueChangeListener="#{committeeMemberBean.responsibleForListener}" style=" width:200px"/></td> 
            <td><p:calendar     navigator="true" display="inline"   value="#{committeeMemberBean.date_ElectionDate}" valueChangeListener="#{committeeMemberBean.electionDateListener}"/> </td></tr>
             <tr><td>   <p:selectOneMenu value="#{committeeMemberBean.str_UserName}"   valueChangeListener="#{committeeMemberBean.userNameListener}" style="width:200px">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItems value="#{committeeMemberBean.str_UserNames}" />
            </p:selectOneMenu></td>
            <td>   <p:selectOneMenu  style="width:200px" value="#{committeeMemberBean.str_CommitteeRole}"     valueChangeListener="#{committeeMemberBean.committeeRoleListener}">
            
            <f:selectItem itemLabel="Select One" itemValue="" /> 
            <f:selectItems value="#{committeeMemberBean.str_CommitteeRoles}" />
            </p:selectOneMenu></td>
             <td><h:inputText value="#{committeeMemberBean.str_ResponsibleFor}"   valueChangeListener="#{committeeMemberBean.responsibleForListener}" style=" width:200px"/></td> 
            <td><p:calendar     navigator="true" display="inline"   value="#{committeeMemberBean.date_ElectionDate}" valueChangeListener="#{committeeMemberBean.electionDateListener}"/> </td></tr>
     </table>
     <h:commandButton value="Add CommiteeMembers" action="#{committeeMemberBean.addCommitteeMember}" >
      
      </h:commandButton>
      <h:commandButton value="cancel CommiteeMember" action="#{committeeMemberBean.cancelCommitteeMembers}" >
      
      </h:commandButton>
     </div>
     </center>
      
      
     
     
    
     </h:form>
      
     </body>
    </html>
