 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml">
	<ui:define name="content">
	 <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px;margin-top:5px" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/started.jpg" height="50" width="50"></img> <span class="title">Create New Booking</span>
				</td>
				<td> <a href="Expenses.xhtml">>>Back To expenses</a ></td>
			</tr>
		</tbody>
	</table>
	<h:form>
	 
	 <div id="page3">
   
	<table   style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
        <tr><th> 
               <h:outputLabel value="Organisation:" /> </th>
             <td> <h:selectOneMenu       style="width:100px">
              <f:selectItem itemLabel="#{expenseBean.str_OrganizationName}"  itemValue="#{expenseBean.str_OrganizationName}" />
                
                 </h:selectOneMenu></td></tr>
         <tr>
          <th> Acc Name*</th>  <th>  Type* </th> <th> Category*  </th>   <th>  Date* </th>   <th>  Ammount* </th> <th>  Description </th> <th> Assets Category </th> <th>  Assets Name</th></tr> 
          <tr><td> <h:selectOneMenu  valueChangeListener="#{expenseBean.accountListener}"  value="#{expenseBean.str_AccountName}"  style="width:100px">
          <f:selectItem itemLabel="Cash"  itemValue="Cash"  />
          <f:selectItem itemLabel="Bank"  itemValue="Bank"  />
          </h:selectOneMenu>
          </td> 
  <td><h:selectOneMenu id="ExpenseType"   value="#{expenseBean.str_ExcepenseType}" valueChangeListener="#{expenseBean.expenseTypeListener}"  style="width:100px">
                  
                   <f:selectItem itemLabel="Expense" itemValue="Expense"  />
                    <f:selectItem itemLabel="Estimate" itemValue="Estimate"  />
                    
                 </h:selectOneMenu>
                  
             </td>
             
               <td><h:selectOneMenu id="ExpenseCategory"  value="#{expenseBean.str_ExpenseCategory}" valueChangeListener="#{expenseBean.expenseCategoryListener}"   style="width:100px">
                  
                   <f:selectItem itemLabel="Expense" itemValue="Expense"  />
                    
                 </h:selectOneMenu>
                 </td>
                <td> 
               <p:calendar  id="Date"   style="width:100px" navigator="true" pattern="dd/MM/yyyy" maxdate="#{now}"  display="inline" valueChangeListener="#{expenseBean.dateListener}"   value="#{expenseBean.date_Duration}">
                
                  </p:calendar>
                    
             </td>     
             <td><h:inputText id="Amount" style="width:100px" value="#{expenseBean.int_Ammount}" valueChangeListener="#{expenseBean.amountListener}">
             
             </h:inputText> 
             
              </td>
              
               <td><h:inputText  style="width:100px" value="#{expenseBean.str_Description}"  valueChangeListener="#{expenseBean.descriptionListener}"/>  </td>
               <td><h:selectOneMenu id="assetcatname"  value="#{expenseBean.str_AssetCategoryType}" valueChangeListener="#{expenseBean.assetCatNameListener}" style="width:100px">
                  <f:selectItem itemLabel="Select" itemValue=""/>
                 
                   <f:selectItems  value="#{expenseBean.str_AssetCatNameList}" />
                   <p:ajax event="change" update="assetname" process="assetcatname"/>
                 </h:selectOneMenu>
             </td>
             
               <td><h:selectOneMenu  id="assetname" value="#{expenseBean.str_AssetName}"  valueChangeListener="#{expenseBean.assetNameListener}" style="width:100px">
                 <f:selectItem itemLabel="Select" itemValue="Not Applicable"   />
                  <f:selectItems  value= "#{expenseBean.str_AssetNameList}"  />
                  
                  
                 </h:selectOneMenu>
                 </td></tr>
                 <!-- nextLine -->
                   <tr><td> <h:selectOneMenu  valueChangeListener="#{expenseBean.accountListener}"  value="#{expenseBean.str_AccountName}"  style="width:100px">
          <f:selectItem itemLabel="Cash"  itemValue="Cash"  />
          <f:selectItem itemLabel="Bank"  itemValue="Bank"  />
          </h:selectOneMenu>
          </td> 
  <td><h:selectOneMenu id="ExpenseType1"   value="#{expenseBean.str_ExcepenseType}" valueChangeListener="#{expenseBean.expenseTypeListener}"  style="width:100px">
                  
                   <f:selectItem itemLabel="Expense" itemValue="Expense"  />
                    <f:selectItem itemLabel="Estimate" itemValue="Estimate"  />
                    
                 </h:selectOneMenu>
                  
             </td>
             
               <td><h:selectOneMenu id="ExpenseCategory1"  value="#{expenseBean.str_ExpenseCategory}" valueChangeListener="#{expenseBean.expenseCategoryListener}"   style="width:100px">
                  
                   <f:selectItem itemLabel="Expense" itemValue="Expense"  />
                    
                 </h:selectOneMenu>
                 </td>
                <td> 
               <p:calendar  id="Date1"   style="width:100px" navigator="true" pattern="dd/MM/yyyy" maxdate="#{now}"  display="inline" valueChangeListener="#{expenseBean.dateListener}"   value="#{expenseBean.date_Duration}">
                
                  </p:calendar>
                    
             </td>     
             <td><h:inputText id="Amount1" style="width:100px" value="#{expenseBean.int_Ammount}" valueChangeListener="#{expenseBean.amountListener}">
             
             </h:inputText> 
             
              </td>
              
               <td><h:inputText  style="width:100px" value="#{expenseBean.str_Description}"  valueChangeListener="#{expenseBean.descriptionListener}"/>  </td>
               <td><h:selectOneMenu id="assetcatname1"  value="#{expenseBean.str_AssetCategoryType1}" valueChangeListener="#{expenseBean.assetCatNameListener1}" style="width:100px">
                  <f:selectItem itemLabel="Select" itemValue="" />
                 
                   <f:selectItems  value="#{expenseBean.str_AssetCatNameList}" />
                   <p:ajax event="change" update="assetname1" process="assetcatname1"/>
                 </h:selectOneMenu>
             </td>
             
               <td><h:selectOneMenu  id="assetname1" value="#{expenseBean.str_AssetName1}"  valueChangeListener="#{expenseBean.assetNameListener1}" style="width:100px">
                 <f:selectItem itemLabel="Select" itemValue="Not Applicable"   />
                  <f:selectItems  value="#{expenseBean.str_AssetNameList1}"  />
                  
                  
                 </h:selectOneMenu>
                 </td></tr>
          
             <tr><td><h:commandButton styleClass="btn"  action="#{expenseBean.addExpenses}" value="Submit"/></td>
             <td><h:commandButton styleClass="btn"  action="#{expenseBean.resetExpenses}" value="Reset"/></td></tr>
              
             
              
             
          </table>
         </div>
         
	 
	 
	</h:form>
 </ui:define>
 </ui:composition>
