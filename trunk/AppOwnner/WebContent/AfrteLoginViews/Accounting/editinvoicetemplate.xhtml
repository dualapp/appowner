<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	  <f:metadata>
	<f:viewParam name="int_InvoiceTemplateID" value="#{templateBean.int_InvoiceTemplateID}"  />
	 
	<f:viewAction action="#{templateBean.getInvoiceTemplate1}" />
</f:metadata>
<h:head>
    <title>Company Registration Edition </title>
</h:head>
<h:body>

 <h:form>
 <fieldset>
    <h:panelGrid columns="2">
        <h:outputText value="Invoice Template" />
        <h:inputText value="#{templateBean.invoiceTemplate.str_InvoiceTemplateName}" />

        

        <h:outputText value="Frequency" />
        <h:inputText value="#{templateBean.invoiceTemplate.str_Frequency}" />
        <h:outputText value="Message Category" />
        <h:inputText value="#{templateBean.invoiceTemplate.str_MessageCategory}" />
        <h:outputText value="Message Template" />
        <h:inputText value="#{templateBean.invoiceTemplate.str_MessageTemplate}" />
       <h:outputText value="Description" />
        <h:inputText value="#{templateBean.invoiceTemplate.str_Description}" />
        
         </h:panelGrid>
 </fieldset> 
  <br/>
   <h:panelGroup style="display:block; text-align:right">
     <tr>
                <td><h:commandButton id="submit" value="Submit" action="#{templateBean.saveInvoiceTemplate}" ajax="false" /></td>
                <td><h:commandButton id="cancel" value="Cancel" action="#{templateBean.cancelInvoice}" ajax="false"/></td>
            </tr>
    </h:panelGroup>
  
   
</h:form>
</h:body>
</html>
