<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="content">
<h:head>
    <title>Event Form</title>
    <a href="AddEvent.xhtml">Please add an event</a>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Event : "></h:outputText>
        <p:dataTable id="Event" var="eve" value="#{cls_EventBean.listEvent}" style="width: 200%">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText  id="eventId" value="#{eve.eventId}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Event Title" />
                </f:facet>
                <h:outputText value="#{eve.str_EventTitle}" />
            </p:column>
            
           
            <p:column>
            <f:facet name="header">
                
                    <h:outputText value="Event Venue" />
                </f:facet>
                <h:outputText value="#{eve.str_EventVenue}" />
            </p:column>
            
            <p:column>
            <f:facet name="header">  
              <h:outputText value="User Email" />
                </f:facet>
                <h:outputText value="#{eve.str_Email}" />
            </p:column>
            
           
            
           
            <p:column>
            <f:facet name="header">
                
                    <h:outputText value="Start date and time" />
                </f:facet>
                <h:outputText value="#{eve.dat_StartDate}" />
            </p:column>
            
             <p:column>
            <f:facet name="header">
                
                    <h:outputText value="End date and time" />
                </f:facet>
                <h:outputText value="#{eve.dat_EndDate}" />
            </p:column>
            
            <p:column>
            <f:facet name="header">               
                    <h:outputText value="Event Category" />
                </f:facet>
                <h:outputText value="#{eve.str_eventcatname}" />
            </p:column>
           
            
            <p:column>
            <f:facet name="header">
                
                    <h:outputText value="Event Description " />
                </f:facet>
                <h:outputText value="#{eve.str_EventDescription}" />
            </p:column>
             
             
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Action" />
                    </f:facet>
              <h:link outcome="UpdateEvent.xhtml" >
	   			<p:graphicImage  height="20" width="20" alt="update" value="images/k1.png"/> 
	   				<f:param name="eventId" value="#{eve.eventId}" />
	   		</h:link>
	   		 <h:link outcome="DeleteEvent.xhtml"   
	   		 onclick="return confirm('Are you sure you want to delete #{eve.str_EventTitle}?');" > 
	   			<p:graphicImage  height="20" width="20" alt="delete" value="images/k2.png"/> 
	   				<f:param name="eventId" value="#{eve.eventId}" />
	   		</h:link>
            </p:column>
             
              
        </p:dataTable> 
         </h:form>
         
         
</h:body>
 </ui:define>
 </ui:composition>
