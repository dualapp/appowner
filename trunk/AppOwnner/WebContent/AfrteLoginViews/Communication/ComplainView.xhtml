<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
<h:head>
    <title>Welcome to Complain Page</title>
     <a href="complain.xhtml">Add Complain</a>
</h:head>
<h:body>
    <h:form>
    <legend  align="left" style="background-color:#438eb9; color:#fff;">Complain page</legend>
        <h:outputText value="Complain Information : "></h:outputText>
        <p:dataTable  id="complain" var="complain" value="#{complainBean.listComplain}" style="width: 80%">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText value="#{complain.int_ComplainID}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{complain.str_UserName}"/>
            </p:column>
           
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ComplaintType" />
                </f:facet>
                <h:outputText value="#{complain.str_ComplainType}" />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Complaint Nature" />
                </f:facet>
                <h:outputText value="#{complain.ch_Complain}" />
            </p:column>
              <p:column>
                <f:facet name="header">
                    <h:outputText value="Category" />
                </f:facet>
                <h:outputText value="#{complain.str_VendorType}" />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Assigned To" />
                </f:facet>
                <h:outputText value="#{complain.str_VenderName}"  />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Description" />
                </f:facet>
                <h:outputText value="#{complain.str_Description}" />
            </p:column>
            
            <p:column>
                <f:facet name="header">Action</f:facet>
               <h:link outcome="deleteComplain.xhtml" >
	   			<p:graphicImage  height="50" width="50"  value="images/delete.jpg"/> 
	   				<f:param name="int_ComplainID" value="#{complain.int_ComplainID}" />
	   		</h:link>
                <h:link outcome="ComplainUpdate.xhtml" >
                <p:graphicImage height="50" width="50" value="images/edit.jpg"/> 
                <f:param name="int_ComplainID" value="#{complain.int_ComplainID}"/>
                </h:link>
               </p:column>
            
        </p:dataTable>
         
    </h:form>
</h:body>
</ui:define>
</ui:composition>
