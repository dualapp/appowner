<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template.xhtml">
	<ui:define name="content">
	
         <h:head>
	 <link href="#{expenseBean.str_Name}include/assets/css/ace.min.css" rel="stylesheet" />
	  
	 </h:head>
         <h:body>
	<h:form>
    <p:growl id="messages" showDetail="true" />
     <div id="page3">
    
   <p:schedule id="schedule"   value="#{requestScopeBean.eventModel}" widgetVar="myschedule" timeZone="GMT+2">
  
  
       <p:ajax event="eventSelect" listener="#{requestScopeBean.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
       <p:ajax event="dateSelect" listener="#{requestScopeBean.onDateSelect}" update="eventDetails1" oncomplete="PF('eventDialog1').show();" />
        </p:schedule>
        </div>
         <p><a href="../../AfrteLoginViews/Administrator/welcomepage.xhtml" >Back To Home...</a></p>
         
  
    <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip" resizable="false">
        <h:panelGrid id="eventDetails" columns="2">
            <h:outputLabel for="title" value="Title:" />
            <p:inputText id="title"   value="#{requestScopeBean.event.title}"  />
             
 
            <h:outputLabel for="from" value="From:" />
            <p:inputMask id="from"    value="#{requestScopeBean.event.startDate}" mask="99/99/9999">
                  <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+2"/>
            </p:inputMask>
 
            <h:outputLabel for="to" value="To:" />
            <p:inputMask id="to"   value="#{requestScopeBean.event.endDate}" mask="99/99/9999">
                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+2"/>
            </p:inputMask>
 
            <h:outputLabel for="allDay" value="All Day:" />
            <h:selectBooleanCheckbox id="allDay"   value="#{requestScopeBean.event.allDay}" />
 
            <p:commandButton type="reset" value="Reset" />
            <p:commandButton id="addButton" value="Save" action="#{requestScopeBean.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
        </h:panelGrid>
    </p:dialog>    
    <p:dialog widgetVar="eventDialog1" header="Add Event" showEffect="clip" hideEffect="clip" resizable="false">
        <h:panelGrid id="eventDetails1" columns="2">
            <h:outputLabel for="title1" value="Title:" />
            <p:inputText id="title1"   value="#{requestScopeBean.str_EventTitle}" required="true" />
             
 
            <h:outputLabel for="from1" value="From:" />
            <p:inputMask id="from1"    value="#{requestScopeBean.dat_StartDate}" mask="99/99/9999">
                  <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+2"/>
            </p:inputMask>
 
            <h:outputLabel for="to1" value="To:" />
            <p:inputMask id="to1"   value="#{requestScopeBean.dat_EndDate}" mask="99/99/9999">
                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+2"/>
            </p:inputMask>
 
            <h:outputLabel for="allDay1" value="All Day:" />
            <h:selectBooleanCheckbox id="allDay1"   value="#{requestScopeBean.event.allDay}" />
 
            <p:commandButton type="reset" value="Reset" />
            <p:commandButton id="addButton1" value="Save" action="#{requestScopeBean.addEvent()}"   />
        </h:panelGrid>
    </p:dialog>    
     
    </h:form>
    </h:body>
         </ui:define>
         </ui:composition>
