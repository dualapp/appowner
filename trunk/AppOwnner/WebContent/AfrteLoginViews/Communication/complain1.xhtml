
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template.xhtml">
	<ui:define name="content">
<h:head><script language="javascript" type="text/javascript">
function limitText(limitField, limitCount, limitNum) {
	if (limitField.value.length > limitNum) {
		limitField.value = limitField.value.substring(0, limitNum);
	} else {
		limitCount.value = limitNum - limitField.value.length;
	}
}
</script></h:head>
  <body bgcolor="green">
    <h:form id="form1" enctype="multipart/form-data">
     <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px;margin-top:5px" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/images.jpg" height="50" width="50"></img> <span class="title">Send us your complain or queries.</span>
				</td>
			</tr>
		</tbody>
		</table>
	 <div id="page3">
   
         <table   style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">  
           <tr >
            <td width="20%"><h:outputText  value="Complaint Type*:" /></td>
            
              
              <td ><p:selectOneRadio id="option" value="#{complainBean.str_ComplainType}"  required="true" requiredMessage="Complaint Type should not Empty" valueChangeListener="#{complainBean.selectRadioButton}">  
                <f:selectItem itemLabel="Personal" itemValue="Personal" />
                
                
               <f:selectItem itemLabel="Community" itemValue="Community" />
                <f:ajax event="change" execute="option" render="@form"/>
               </p:selectOneRadio>
               <p:message for="option" display="text"/>
               </td>
              
              
              
        
            </tr>
         </table>
              
        
           

            <h:panelGroup id="performed"  rendered="#{complainBean.str_ComplainType eq 'Personal'}" >
               <table   style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">  
           
             <tr>
              <td width="20%"><h:outputText  value="Block:" /></td>
              <td width="22%"><p:inputText id="Block" value="#{complainBean.block1}"  style="width:250px">
                 
                </p:inputText>
             </td>
             <td><h:outputText  value="FlatNo:" /></td>
               <td width="52%"><p:inputText id="Flat" value="#{complainBean.flat1}"  style="width:250px">
                 </p:inputText>
             </td>
            
            </tr>
            </table>
            </h:panelGroup>
            
          
             <table   style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
             

             
              <tr>
           
             <td width="20%"><h:outputText for="str_VendorType" value="Category*:" /></td>
            
             <td width="22%"><h:selectOneMenu id="str_VendorType" value="#{complainBean.str_VendorType}"  valueChangeListener="#{complainBean.vendorChangeListener}" style="width:250px">
                  <f:selectItem itemLabel="Select Vendor" itemValue="" noSelectionOption="true" />
                
                <f:selectItems value="#{complainBean.str_VendorTypes}" />
                 <p:ajax event="change" update="str_VenderName" process="str_VendorType"/>
                </h:selectOneMenu>
             </td>
             
          <td  >  <h:outputText for="str_VendorName" value="Assigned To:" /></td> 
            
           <td width="52%"> <h:selectOneMenu id="str_VenderName" value="#{complainBean.str_VenderName}" style="width:250px">
                <f:selectItem itemLabel="Not Assigned"  itemValue="" noSelectionOption="true" />
                <f:selectItems  value ="#{complainBean.str_VendorNames}"/>
             </h:selectOneMenu></td> 
          
         </tr>
         </table>
         
        
        
          <table   style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
           <tr>
            <td width="20%"><h:outputText  value="Complain Nature*:" /></td>
            
             <td><p:selectOneRadio id="options" value="#{complainBean.ch_Complain}"  required="true" requiredMessage="Compalint Nature should not Empty">
                <f:selectItem itemLabel="Complaint" itemValue="c" />
                <f:selectItem itemLabel="Suggestion" itemValue="S" />
                 <f:selectItem itemLabel="Maintenance Activity" itemValue="P" />
               </p:selectOneRadio>
            </td>
            </tr>
        
            <tr>
               <td><h:outputText  value="Description*:"/><br /><small><font color="red" size="2">(Maximum characters: 500)</font></small></td>
                <td colspan="2"><h:inputTextarea id="description" value="#{complainBean.str_Description}" type="text" name="#{noticeBoardBean.notice1.str_Description}" onkeyup="limitTextArea(this,500);" 
onkeydown="limitTextArea(this,500);"  style="width:550px; height:240px" 
  required="true" requiredMessage="Description should not Empty">
  
  </h:inputTextarea>
    <p:message for="description" display="text"/>           
<br/>





              
                
         </td>
         </tr>
         
           
          
            
            
          
            <tr>
            <td></td>
                <td><p:commandButton id="submit" styleClass="btn" value="Submit" action="#{complainBean.addComplain1}" ajax="false" />
                <p:button id="submit1" styleClass="btn" value="Cancel" outcome="ComplainView.xhtml" style="margin-left:2em;"/></td>
            </tr>
           
     </table>
     </div>
     </h:form>
     </body>
     
</ui:define>
</ui:composition>
