<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/#{expenseBean.templateIndicator}">
	<ui:define name="content">
 
 <a href="book a facility.xhtml">>>Back To book a facility</a >
    <h:form>
   
    <h:body>
    <table cellpadding="0" cellspacing="0" border="1" width="100%" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/started.jpg" height="50" width="50"></img> <span class="title">Create New Booking</span>
				</td>
			</tr>
		</tbody>
	</table>
     <div id="page3">
            
     <ui:include src="/AfrteLoginViews/Communication/memberdetails.xhtml" />
      </div>
     <div id="page3">
           <div class="gsTitleDiv">Booking Details<br/><hr/></div> 
     <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
   
  <tr><th><h:outputText value="Event Name"/>  </th><td><h:inputText id="EventName" required="true" requiredMessage="plz  Enter Event Name"  value="#{loginBean.str_EventName}">
  <p:ajax event="blur" update="Eventname" />
  </h:inputText>
  </td>
  
  <td><p:message id="Eventname"  for="EventName" display="text"/></td>
  </tr>
   <tr><th><h:outputText value="Organization"/></th>  <td><h:inputText value="#{loginBean.str_ApartmentName}"/>  </td>
   <th><h:outputText value="Event Type"/></th> 
   <td><p:selectOneMenu value="#{loginBean.str_EventType}">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem   itemValue="Public" itemLabel="Public"/>
            <f:selectItem  itemLabel="Private" itemValue="Private" />
      </p:selectOneMenu></td></tr>
      
    <tr><th><h:outputText value="Date Open"/></th>  <td><h:inputText value="#{loginBean.str_OpenDate}"/>  </td> <th><h:outputText value="Date Closed"/></th>  <td><h:inputText value="#{loginBean.str_CloseDate}"/></td></tr>
    <tr><th><h:outputText value="Start Time"/></th> 
     <td><p:selectOneMenu  id="STime" style="width:100px" required="true" requiredMessage="plz  Enter StartTime" value="#{loginBean.str_StartTime}">
    <f:selectItem itemLabel="Select One" itemValue="" />
     <f:selectItem   itemValue="7.00" itemLabel="7.00"/>
     <f:selectItem  itemLabel="7.30" itemValue="7.30" />
      <p:ajax event="blur" update="STimeMsg" />
      </p:selectOneMenu>
      <p:message id="STimeMsg"   for="STime" display="text"/>
    
      </td>
       
       <th><h:outputText value="End Time"/></th>  <td><p:selectOneMenu id="ETime"  style="width:100px" required="true" requiredMessage="plz  Enter EndTime" value="#{loginBean.str_EndTime}">
    <f:selectItem itemLabel="Select One" itemValue="" />
    <f:selectItem   itemValue="7.00" itemLabel="7.00"/>
     <f:selectItem  itemLabel="7.30" itemValue="7.30" />
     <p:ajax event="blur" update="ETimeMsg" />
      </p:selectOneMenu>
      <p:message id="ETimeMsg"  for="ETime" display="text"/>
      </td>
       </tr>
     <tr><th><h:outputText value="Facility Needed"/></th>
     <td><p:selectOneMenu id="Facility" required="true" requiredMessage="plz  enter Facility Needed" style="width:100px" value="#{loginBean.str_FacilityType}">
    <f:selectItem itemLabel="Select One" itemValue="" />
     <f:selectItems value="#{expenseBean.facilityTypeList}"/>
     <p:ajax event="blur" update="FacilityMsg" />
    </p:selectOneMenu>
    <p:message id="FacilityMsg"  for="Facility" display="text"/>
    </td>
    
    <th><h:commandButton value="Check Availability" action="#"/></th>
    </tr>
   </table>
   
   <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
   <tr><th><h:outputText value=" Facility Details*"/></th>  <td></td><td><p:editor   required="true" requiredMessage="plz  enter Details" id="editor" widgetVar="editorWidget" value="#{loginBean.str_Description}" width="550" height="280" style="margin-bottom:20px;" >
   
   </p:editor>
   </td>
   <td><p:message id="editorMsg"  for="editor" display="text"/></td>
   </tr>
   <tr><td> <h:commandButton styleClass="btn"    onclick="return confirm('U wanna send Email to admin ');" value="Submit" action="#{loginBean.addBookAFacility()}"/></td><td> <h:commandButton  styleClass="btn"  value="Cancel" action="book a facility.xhtml"/> </td></tr>
                 
    </table>
    
    <script>
	 
        function EnrollNowClick() {
            PassValueToParentWindow();
            window.parent.modalWin.CallCallingWindowFunction(0, 'User Enrolled Scucessfully');
           
        }
        function EnrollLaterClick() {
            window.parent.modalWin.CallCallingWindowFunction(0, 'Do u want to sent Email to Manager');
            window.opener.reload(true);
            window.close();
        }
 
    </script>
    </div>
    </h:body>
    <a href="book a facility.xhtml">>>Back To Book A Facility</a >
    </h:form>
	</ui:define>
</ui:composition>
