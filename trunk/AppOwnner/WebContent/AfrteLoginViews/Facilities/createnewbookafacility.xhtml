 <a href="book a facility.xhtml">>>Back To book a facility</a >

    <h:form>
    
    
     <div id="page3">
            
     <ui:include src="/AfrteLoginViews/Communication/memberdetails.xhtml" />
      </div>
     <div id="page3">
           <div class="gsTitleDiv">Booking Details<br/><hr/></div> 
     <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
   
  <tr><th width="15%"><h:outputText value="Event Name"/>  </th><td width="15%"><h:inputText id="EventName" required="true" requiredMessage="Enter Event"  value="#{loginBean.str_EventName}">
  <p:ajax event="blur" update="Eventname" />
  </h:inputText>
  </td>
   
  <th width="20%"><p:message id="Eventname"  for="EventName" display="text"/></th>
  <th  width="15%"></th>
  <td width="15%"></td>
  <th  width="20%"></th>
  </tr>
   <tr><th><h:outputText value="Organization"/></th>  <td><h:inputText value="#{loginBean.str_ApartmentName}"/>  </td>
   <th></th>
   <th><h:outputText value="Event Type"/></th> 
   <td><h:selectOneMenu value="#{loginBean.str_EventType}">

            <f:selectItem  itemLabel="Private" itemValue="Private" />
      </h:selectOneMenu></td><th></th></tr>
      
    <tr><th><h:outputText value="Date Open"/></th>  <td><h:inputText value="#{loginBean.str_OpenDate}"/>  </td> <th></th><th><h:outputText value="Date Closed"/></th>  <td><h:inputText value="#{loginBean.str_CloseDate}"/></td><th></th></tr>
    <tr><th><h:outputText value="Start Time"/></th> 
     <td><h:selectOneMenu  id="STime"   required="true" requiredMessage="Enter StartTime" value="#{loginBean.str_StartTime}">
    <f:selectItem itemLabel="Select One" itemValue="" />
     <f:selectItem   itemValue="7.00" itemLabel="7.00"/>
     <f:selectItem  itemLabel="7.30" itemValue="7.30" />
      <p:ajax event="blur" update="STimeMsg" />
      </h:selectOneMenu>
    
      </td>
      
       <th> <p:message id="STimeMsg"   for="STime" display="text"/></th>
       
       <th><h:outputText value="End Time"/></th>  <td>
     <h:selectOneMenu id="ETime"    required="true" requiredMessage="Enter EndTime" value="#{loginBean.str_EndTime}">
    <f:selectItem itemLabel="Select One" itemValue="" />
    <f:selectItem   itemValue="7.00" itemLabel="7.00"/>
     <f:selectItem  itemLabel="7.30" itemValue="7.30" />
     <p:ajax event="blur" update="ETimeMsg" />
      </h:selectOneMenu>
    
      </td>
      <th>  <p:message id="ETimeMsg"  for="ETime" display="text"/></th>
       </tr>

    <f:selectItem itemLabel="Select One" itemValue="" />
     <f:selectItems value="#{expenseBean.facilityTypeList}"/>
     <p:ajax event="blur" update="FacilityMsg" />
    </h:selectOneMenu>
    </td>
    <th><p:message id="FacilityMsg"  for="Facility" display="text"/></th>

   </p:editor>

    </table>
    
    <script>
	 
        function EnrollNowClick() {
            PassValueToParentWindow();
            window.parent.modalWin.CallCallingWindowFunction(0, 'User Enrolled Scucessfully');
           
        }
        function EnrollLaterClick() {
            window.parent.modalWin.CallCallingWindowFunction(0, 'Do u want to sent Email to Manager');
            window.opener.reload(true);
            window.close();
        }
