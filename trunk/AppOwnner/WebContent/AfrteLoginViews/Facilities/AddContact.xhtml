<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template.xhtml"> 
	<ui:define name="content">
<h:head><title>Contact Form</title></h:head>
<table cellpadding="0" cellspacing="0" border="1" width="98%" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/sub.jpg.jpg" height="45" width="45"></img> <span class="title">Contact Form</span>
				</td>
			</tr>
		</tbody>
	</table>
<body bgcolor="navy blue">
   
   
    <h:form>
      <div id="page3">
   <table   style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">  
     <p:messages id="messages"/>
       
           
            <tr>
                <td><h:outputLabel for="contactName" value="Contact Name * : " /></td>
                <td><p:inputText id="contactName" value="#{cls_ContactBean.contactName}" required="true" requiredMessage="Please enter  contact name">
                    <f:validateLength minimum="5" maximum="35" />
                    <p:ajax event="blur" update="contactName" />
                </p:inputText>
                </td>
            </tr> 
            <tr>
                <td><h:outputLabel for="contactService1" value="Service Offered * : " /></td>
                <td><p:inputText id="contactService1" value="#{cls_ContactBean.contactService1}" required="true" requiredMessage="Please enter  contact name">
                    <f:validateLength minimum="3" maximum="50" />
                </p:inputText>
                </td>
             </tr>
             <tr>
                <td><h:outputLabel for="contactPhone" value="Contact Phone * " /></td>
                <td><h:inputText id="contactPhone"  label="Phone" value="#{cls_ContactBean.contactPhone}"   maxlength="11" required="true"  validatorMessage="invalid mobile no" requiredMessage="Please enter  phone number">
                    <f:validateLength minimum="10" />
                    <f:validateRegex pattern="^([+]?[\d]+)?$" />
                    <p:ajax event="blur" update="contactPhone" />
              </h:inputText>
                    <p:message id="contactPhone1" for="contactPhone" display="icon"/>
                </td>
           </tr>
           <tr>
                <td><h:outputLabel for="str_PhoneNo" value="User Phone * " /></td>
                <td><h:inputText id="str_PhoneNo"  label="Phone" value="#{cls_ContactBean.str_PhoneNo}"   maxlength="11" required="true"  validatorMessage="invalid mobile no" requiredMessage="Please enter  phone number">
                    <f:validateLength minimum="10" />
                    <f:validateRegex pattern="^([+]?[\d]+)?$" />
                    <p:ajax event="blur" update="str_PhoneNo" />
              </h:inputText>
                    <p:message id="str_PhoneNo1" for="str_PhoneNo" display="icon"/>
                </td>
           </tr>
           
             <tr>
                <td><h:outputLabel for="str_Email" value="User Email  " /></td>
                <td><h:inputText id="str_Email" label="Email"   value="#{cls_ContactBean.str_Email}" required="true" validatorMessage=" UserEmail is not valid" requiredMessage="Please enter user Email">
                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />       
                    <p:ajax event="blur" update="str_EmailMsg" />
              </h:inputText>
                    <p:message id="str_EmailMsg" for="str_Email" display="icon"/>
                </td>
                </tr>
                 <tr>
                <td><h:outputLabel for="additionalInfo" value="Additional Information: " /></td>
                <td><p:inputTextarea rows="8" cols="30" id="additionalInfo" value="#{cls_ContactBean.additionalInfo}">
                    <f:validateLength maximum="200" />
                    </p:inputTextarea>
                </td>
            </tr>
             
           
            <tr>
            <td></td>
                <td><p:commandButton id="addContact" styleClass="btn" value="Submit"  action="#{cls_ContactBean.addContact}" ajax="false"/></td>     
            </tr>
      </table>
     
      </div>
      </h:form>
      </body>
</ui:define>
</ui:composition>
