<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
	 <link href="include/assets/css/ace.min.css" rel="stylesheet" />
	
	</h:head>
	 <h:form>
	<h:body>
	<br/>
	 
	<h:panelGroup  id="addFacility" style="text-align:center;" >
	 
             <table><tr><th>  <h:outputText  value="Organisation:" /> </th>
             <td> <h:selectOneMenu>
              <f:selectItem itemLabel="#{expenseBean.str_OrganizationName}"  itemValue="#{expenseBean.str_OrganizationName}" />
                
                 </h:selectOneMenu></td> </tr>
                 
	<tr><th><h:outputText value="Facility Name*"/></th>
	<td><h:inputText  id="FacilityName" required="true" requiredMessage="Enter Facility" value="#{expenseBean.str_FacilityName}">
	<p:ajax event="blur" update="FacilityNameMsg" />
	</h:inputText>
	</td>
	<td> <p:message  id="FacilityNameMsg" for="FacilityName" display="text"/> </td>
	</tr>
	<tr><td> <p:commandButton  styleClass="btn"  id="submit"  value="Submit"     action="#{expenseBean.addFacility}" >
	 <f:ajax execute="addFacility" event="click"  render="@form"/>
	</p:commandButton> </td><td><h:commandButton   styleClass="btn"    value="Cancel"    action="facilityneeded.xhtml" >
	  <f:ajax execute="@this" event="click"  render="@form"/>
	  </h:commandButton></td></tr>
	</table>  
	 
	</h:panelGroup>
 
	</h:body>
	 </h:form>
 </html>
