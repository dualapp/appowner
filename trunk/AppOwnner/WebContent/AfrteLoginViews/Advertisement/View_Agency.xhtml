<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template.xhtml">
	<ui:define name="content">
	
	<h:body>
<table cellpadding="0" cellspacing="0" border="1" width="100%" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/adv3.jpg" height="45" width="45"></img> <span class="title"> View Advertisement </span>
				</td>
			</tr>
		</tbody>
	</table>
	 <f:metadata>
	<f:viewParam name="int_agencyid" value="#{advertisementBean.int_agencyid}"  />
	 
	<f:viewAction action="#{advertisementBean.agencydetail}" />
</f:metadata>

    
<h:form>

    <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">

 
  
        <p:outputPanel layout="block" id="aaa"  style=" float:right !important;margin:0px 100px -2000px 0px;" >  
           <p:graphicImage height="150" width="150" value="#{advertisementBean.getPath()}"/>
          </p:outputPanel>
         
          
      <tr> 
        <td><h:outputLabel for="str_CompanyName" value="Agency Name" /></td>
            <td><h:inputText id="str_CompanyName" value="#{advertisementBean.pro.str_CompanyName}"  >
            
            </h:inputText>
            
      </td>
       
      </tr> 
       
      <tr>
   
      
                <td>
                <h:outputLabel for="CompanyAddress" value="Location "  /></td>
                <td><p:inputText  id="CompanyAddress" value="#{advertisementBean.str_CompanyAddress}"  >
               
                  </p:inputText>
               </td>
           </tr>
           <tr>
                <td><h:outputLabel for="City" value="City "  /></td>
                <td><p:inputText id="City" value="#{advertisementBean.str_City}" >
                  </p:inputText>
                  
                </td>
          </tr>
     <tr>
                <td><h:outputLabel for="State" value="State "  /></td>
                <td><p:inputText id="State" value="#{advertisementBean.str_State}" >
                  </p:inputText>
                  
                </td></tr>
           
           <tr>
                <td><h:outputLabel for="MobileNo" value="MobileNo "  /></td>
                <td><p:inputText id="MobileNo" value="#{advertisementBean.str_Mobile}" >
                </p:inputText>
                </td>
                </tr>
                
                
     <tr> 
             <td><h:outputLabel for="Ads Type" value="Ads Type" /></td>
             <td><h:inputText id="Add_Type"   value="#{advertisementBean.pro.ads_type}" >
            </h:inputText>
            
     </td>
      </tr> 
           
         <tr> 
             <td><h:outputLabel for="Position of Add"  value="Position of Add "    /></td>
            <td> <h:inputText id="Add"    value="#{advertisementBean.pro.str_addposition}">
            
            </h:inputText>
     </td>
      </tr> 
    
      
           
       <!--   
       <tr>
         <td><h:outputLabel value="Enter Contents "></h:outputLabel></td>
         <td><h:inputText id="editor" widgetVar="editorWidget" value="#{advertisementBean.str_content}" style="width:200px"  ></h:inputText></td>
         </tr>
        --> 
          
         </table>
         </h:form>
         </h:body>
         </ui:define>
         </ui:composition>
