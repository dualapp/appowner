<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../../include/templates/template1.xhtml">
	<ui:define name="content">
<h:head><title>Preview</title>
 <link rel="stylesheet" type="text/css" href="assets/css/ace.min.css" />
</h:head>
<h:form>
<body>  

<p:dataTable id="DT"  style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px"    var="houseDetails"  value="#{apartmentDetailsBean.hDetailsList}">
           
                
	  
	 <p:column headerText="House No.">
                <h:outputText value="#{houseDetails.str_HouseNo}" /> 
            
	 </p:column>
	 <p:column headerText="Size Of House(sqft)">
                <h:outputText value="#{houseDetails.int_HouseSize}" /> 
            
	 </p:column>
	 <p:column headerText="Type Of House">
                <h:outputText value="#{houseDetails.str_TypeOfHouse}" /> 
            
	 </p:column>
	 <p:column headerText="No Of BathRooms">
                <h:outputText value="#{houseDetails.int_NoOfBathRooms}" /> 
            
	 </p:column>
	  <p:column headerText="No Of Balconies">
                <h:outputText value="#{houseDetails.int_NoOfBalconies}" /> 
            
	 </p:column>
	  <p:column headerText="Rented">
                <h:outputText value="#{houseDetails.is_Rented}" /> 
            
	 </p:column>
	 <p:column headerText="No. Of Users">
                <h:outputText value="#{houseDetails.int_NoOfUsers}" /> 
            
	 </p:column>
	 </p:dataTable> 
	 <h:commandButton action="#{apartmentDetailsBean.confirmBluckUpload()}" value="Confirm"/>
</body>
</h:form>
</ui:define>
</ui:composition>
