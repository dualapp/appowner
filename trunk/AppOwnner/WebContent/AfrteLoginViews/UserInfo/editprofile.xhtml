<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	 xmlns:corejsf="http://corejsf.com"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/#{expenseBean.templateIndicator}">
	<ui:define name="content">
	<f:metadata>
	 
	 
	<f:viewAction action="#{loginBean.getUserExtraInfo}" />
</f:metadata>
  
	  
<h:head>
    <title>Edit</title>
     <style>
 .ui-growl {
 position:absolute;
        
         width:400px;
         left:50%;
         top:200px;
         margin-left:-200px; 

}
.ui-growl-item-container.ui-state-highlight {
    border-color: pink;
}
        div[id="form:ui-growl_container"] > div{
        
            background-color: green !important;
        }
</style>
</h:head>
<body bgcolor="pink">
<h:form id="form" method="post">
              
<p:growl id="ui-growl" globalOnly="true" sticky="true" />
  <table style="overflow:hidden;border:0pt none;width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/profilepic.png" height="50" width="50"></img> <span class="title">Edit Profile</span>
				</td>
			</tr>
		</tbody>
	</table>
  <div id="page3">
   
        <div class="gsTitleDiv">Contact Information<br/><hr/></div>
       <table style="overflow:hidden;border:0pt none;width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
        
           <tr>
 <td width="15%">
    <p:outputLabel value="First name:"/></td>
    <td width="30%">
    <p:inputText value="#{loginBean.str_FirstName}"> </p:inputText></td>
     
 <td  width="15%">
    <p:outputLabel value="Last name:"/></td>
    <td width="30%">
    <p:inputText value="#{loginBean.str_LastName}"> </p:inputText></td>
    </tr>
   <tr>
 <td><p:outputLabel value="Country :">
            </p:outputLabel></td>           
           <td>  
            	<h:selectOneMenu id="str_VendorCountry" value="#{loginBean.str_Country}"       valueChangeListener="#{loginBean.countryChangeListener}">
                <!--c --> 
               <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
                
                <f:selectItems value="#{vendorBean.str_VendorCountries}" />
                 <p:ajax event="change" update="str_VendorState,str_VendorCity" process="str_VendorCountry"/>
            </h:selectOneMenu>
          
            </td> 
            <td><p:outputLabel value="State :"/>
              </td>           
           <td> 
           <h:selectOneMenu id="str_VendorState" value="#{loginBean.str_State}"     valueChangeListener="#{loginBean.stateChangeListener}">
                <f:selectItem itemLabel="Select One"  itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{loginBean.str_UserStates}"/>
               <p:ajax event="change" update="str_VendorCity" process="str_VendorState"/>    
            </h:selectOneMenu>
            </td> </tr>
            <tr>
             <td><p:outputLabel value="City :"/>
            </td>            
             <td> 
             <h:selectOneMenu id="str_VendorCity" value="#{loginBean.str_City}"  >
                <f:selectItem itemLabel="Select One"  itemValue="" noSelectionOption="true" />
                <f:selectItems  value ="#{loginBean.cityListByState}"/>
             
            </h:selectOneMenu>
             </td> 
            <td><p:outputLabel value="Apartment :"/>
            </td>            
            <td><p:inputText value="#{loginBean.str_ApartmentName}" />
            </td> </tr>
           
             <tr>
           <td> <p:outputLabel value="Phone No* :"/>
            </td>            
            <td><p:inputText id="str_PhoneNo" value="#{loginBean.str_Mobile}" validatorMessage="invalid mobile no" maxlength="11">
            <f:validateLength minimum="10" />
                    <f:validateRegex pattern="^([+]?[\d]+)?$" />
                     <p:ajax event="keyup" update="PhoneMsg" />
                     </p:inputText>
                     <p:message  id="PhoneMsg" for="str_PhoneNo" display="text"/>
              </td>
              <td> <p:outputLabel value="FaceBook Profile* :"/></td>
          
            <td><p:inputText id="str_fb" value="#{loginBean.str_FacebookId}"  />
         <br/> www.facebook.com/</td>
               </tr> 
             <tr>
           <td> <p:outputLabel value="Email"/>
            </td>            
            <td><p:outputLabel id="str_email" value="#{loginBean.str_EmailId}"  />
            </td>  
           
           <td> <p:outputLabel value="LinkedIn Profile :"/></td>
          
            <td><p:inputText id="str_lkndin" value="#{loginBean.str_LinkedInId}"  />
        <br/> www.linkedin.com/ </td></tr> 
          <tr>
           <td> <p:outputLabel value="Personal Blog"/>
            </td>            
            <td><p:inputText id="str_pb" value="something" required="true"                requiredMessage="Please Enter Phone No!"/>
          <br/> http()s):// </td>  
           
           <td> <p:outputLabel value="Twitter Profile:"/></td>
          
            <td><p:inputText id="str_tw" value="#{loginBean.str_TwitterId}" />
       <br/>  www.twitter.com/ </td></tr> 
            
             
           </table>
          
   <table>
   <div class="gsTitleDiv">House Information<br/><hr/></div>
    <tr> 
            
            <td width="10%"><p:outputLabel value="Block :"/>
             </td>          
            <td width="10%"><h:selectOneMenu id="str_Block" value="#{loginBean.str_Block}" valueChangeListener="#{loginBean.blockChangeListener}">
            <f:selectItems value="#{cls_UserBean.blockNameList}"/>
             <f:ajax event="change" update="str_House"  render="str_House" process="str_Block"/>
             </h:selectOneMenu>
             </td>
              <td width="10%"><p:outputLabel value="Flat No:"/>
             </td>
             <td width="10%"><h:selectOneMenu id="str_House" value="#{loginBean.str_Flat}"  >
            
            <f:selectItems value="#{loginBean.houseNoList}"/>
              
            </h:selectOneMenu>
             </td>  
             <td width="10%"><h:selectOneRadio value="#{cls_UserBean.userRole}">
   <f:selectItem itemValue="#{cls_UserBean.userRole}" itemLabel="#{cls_UserBean.userRole}" />
   </h:selectOneRadio>
             </td>
             <td width="10%"><h:selectOneRadio value="Residing">
   <f:selectItem itemValue="Residing" itemLabel="Residing" />
   </h:selectOneRadio>
             </td>
             </tr> 
             </table>
             <div class="gsTitleDiv">Soclial Profile Information<br/><hr/></div>
       <table>
          <tr>
             <td width="15%"><p:outputLabel value="Gender:"/>
             </td>            
             <td width="30%"><h:selectOneRadio value="#{loginBean.str_Gender}"  >
<f:selectItem itemValue="male" itemLabel="male" />
<f:selectItem itemValue="female" itemLabel="female" />
</h:selectOneRadio>
             </td>  
            <td width="15%"><p:outputLabel value="Date Of Birth:"/>
             </td>          
            <td width="30%"> 
            <p:calendar required="true" requiredMessage="plz  enter to date" navigator="true"   display="inline" value="#{loginBean.date_DateOfBirth}"/>
             </td></tr>
              
          <tr>
             <td><p:outputLabel value="Blood Group:"/>
             </td>            
             <td><h:selectOneMenu value="#{loginBean.str_BloodGroup}"  >
<f:selectItem itemValue="A+" itemLabel="A+"/>
<f:selectItem itemValue="AB+" itemLabel="AB+"/>
<f:selectItem itemValue="O+" itemLabel="O+"/>
<f:selectItem itemValue="B+" itemLabel="B+"/>
<f:selectItem itemValue="B+" itemLabel="B+"/>
<f:selectItem itemValue="AB-" itemLabel="AB-"/>
</h:selectOneMenu>
             </td>  
            <td><p:outputLabel value="Marital Status"/>
             </td>          
            <td><h:selectOneMenu value="#{loginBean.str_MaritalStatus}"  >
<f:selectItem itemValue="No Anwser" itemLabel="No Anwser"/>
<f:selectItem itemValue="Single" itemLabel="Single"/>
<f:selectItem itemValue="Married" itemLabel="Married"/>
<f:selectItem itemValue="Others" itemLabel="Others"/>
</h:selectOneMenu>
             </td></tr>
             <tr>
             <td><p:outputLabel value="Proffession:"/>
             </td> <td><h:selectOneMenu value="#{loginBean.str_Proffession}"  >
<f:selectItem itemValue="ArmedForce" itemLabel="ArmedForce"/>
<f:selectItem itemValue="Artist" itemLabel="Artist"/>
<f:selectItem itemValue="Softwarw Developer" itemLabel="Softwarw Developer"/>
<f:selectItem itemValue="Doctor" itemLabel="Doctor"/>
<f:selectItem itemValue="Lecture" itemLabel="Lecture"/>
<f:selectItem itemValue="Police" itemLabel="Police"/>
</h:selectOneMenu>
             </td>  
            <td><p:outputLabel value="Hobbies:"/>
             </td>          
            <td><p:inputText value="#{loginBean.str_Hobbies}"/>
             </td></tr>
              <tr>
                        
             
                    
             </tr>
 <tr><td></td>
 <td>
   <p:commandButton  value="Save Changes"   styleClass="btn"  update=":form:ui-growl" action="#{loginBean.updateUser}"/>
   </td>
   </tr>
  </table>
  </div>
 </h:form>
 
</body>
</ui:define>
</ui:composition>
