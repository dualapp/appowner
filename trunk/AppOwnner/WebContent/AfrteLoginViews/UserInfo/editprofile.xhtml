 <h:head><title>User Registration</title></h:head>
 <h:head><title>User Registration</title></h:head>

<h:head>

<body bgcolor="pink">
<h:form method="post"

<p:growl id="msgs" showDetail="true" />

 <table>
 
   
            <tr><td width ="50%"> <p:outputPanel layout="block" id="aaa">

			         value="#" 
			         required="true" 
			         requiredMessage="File not selected !!">

		<h:message style="color: red" for="file" /><br />
 
		<h:commandButton id="submit"  update="aaa"
		                fileUploadListener="#{expenseBean.handleFileUpload4}"
			             value="upload file" /><br/></td></tr></table>
        <div class="gsTitleDiv">Contact Information<br/><hr/></div>
       <table>

            <f:selectItems value="#{cls_UserBean.houseNoList}"/>

<f:selectItem itemValue="Male" itemLabel="Male" />
<f:selectItem itemValue="Female" itemLabel="Female" />
</h:selectOneRadio>

<f:selectItem itemValue="Female" itemLabel="AB-"/>

<f:selectItem itemValue="Male" itemLabel="No Anwser"/>
<f:selectItem itemValue="Male" itemLabel="Single"/>
<f:selectItem itemValue="Female" itemLabel="Married"/>
<f:selectItem itemValue="Female" itemLabel="Others"/>
</h:selectOneMenu>

             <tr>

<f:selectItem itemValue="Male" itemLabel="ArmedForce"/>
<f:selectItem itemValue="Male" itemLabel="Artist"/>

</h:selectOneMenu>

<f:selectItem itemValue="Male" itemLabel="Meeting Others"/>
<f:selectItem itemValue="Male" itemLabel="Sharing Stuff"/>
<f:selectItem itemValue="Female" itemLabel="Organizing Events"/>
</h:selectManyCheckbox>

 <tr><td></td>
 <td>
   <h:commandButton  value="Save Changes"  action="#{loginBean.updateUser}"/>
   </td>
   </tr>

 </h:form>
