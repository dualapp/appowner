<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../../include/templates/template.xhtml">
	<ui:define name="content">
  
	 <f:metadata>
	<f:viewParam name="int_UserId" value="#{loginBean.int_UserId}"  />
	 
	<f:viewAction action="#{loginBean.getDetails}" />
</f:metadata>
<h:head>
    
</h:head>
<body bgcolor="pink">
<h:form method="post"
              enctype="multipart/form-data">
  <div id="page3">
 <p:outputPanel   id="aaa1" style="background:#dddddd; ">
 <p:outputPanel layout="block" id="parentPanel">  
          
      
      <p:graphicImage width="150px" height="150px" value="#{loginBean.getPath()}"/></p:outputPanel>
 <table>
    
    <tr><td width="30%">
    
    
      
     <!-- inputFile tag to upload file -->
		Upload File 
		<h:inputFile id="file" 
		             label="file"
			         value="#{loginBean.part}" 
			         required="true" 
			         requiredMessage="File not selected !!">
            <!-- FileUploadValidator for file validation -->
		    <f:validator validatorId="FileUploadValidator" />
		</h:inputFile>
		<h:message style="color: red" for="file" /><br />
 
		<h:commandButton id="submit" update="@form" execute="@form"
		                 action="#{loginBean.uploadFile}"
			             value="upload file" >
			              
			             </h:commandButton><br />
 
        <!-- status message of file upload; rendered if message is set -->
		<h:outputText value="#{loginBean.statusMessage}"
			          rendered="#{not empty loginBean.statusMessage}" /> </td><td width="60%"><h4><b><h:outputText value="#{loginBean.user.str_Username}"/></b></h4><br/><h:outputText id="str_PhoneNo" value="#{loginBean.user.str_PhoneNo}" /><br/>
      <h:outputText id="str_Email"   value="#{loginBean.user.str_Email}"/></td>
        
  
   <td ><a href="editprofile.xhtml">Edit Profile</a> </td></tr>
   
    </table>
   </p:outputPanel>
  <table>
   <tr><td>
   <h:outputText value="Status"/></td><td><h:selectOneRadio value="Active"    style="color:green;">
   <f:selectItem itemValue="Active" itemLabel="Active" />
   </h:selectOneRadio></td>
   <td>
    -#{cls_UserBean.userRole} -
              <h:outputText value="Residing-"/>
              
             <h:outputText value="#{loginBean.user.str_Block}"/>-
              <h:outputText value="#{loginBean.user.str_Flat}" /> 
            
   </td></tr>
          <tr>
             <td><h:outputText value="Gender:"/>
             </td>            
             <td ><h:selectOneRadio value="Male"  >
<f:selectItem itemValue="Male" itemLabel="Male" />
<f:selectItem itemValue="Female" itemLabel="Female" />
</h:selectOneRadio>
             </td>  
            <td ><h:outputText value="Date Of Birth:"/>
              <h:outputText value="#{loginBean.str_OpenDate}"/>
             </td></tr>
 </table>
  </div>
 </h:form>
 
</body>
</ui:define>
</ui:composition>
