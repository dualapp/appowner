<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template1.xhtml">
	<ui:define name="content">
 <h:head><title>User Registration</title>
  <f:metadata>
	<f:viewParam name="int_UserId" value="#{cls_UserBean.int_UserId}"  />
	 
	<f:viewAction action="#{cls_UserBean.editUser}" />
</f:metadata>
 </h:head>
<body bgcolor="pink">
<h:form>
  
  <p:panel id="panel" header="Edit User" color="blue" style="margin-bottom:20px;"> 
   <h3><u>User Details</u></h3>
 <table>
 
  
 
           
   <tr>
 <td><h:outputText value="First Name:">
            </h:outputText> <font color="red" >*</font></td>           
           <td> <h:inputText value="#{cls_UserBean.editlis.str_FirstName}" required="true" requiredMessage="Please Enter First!">
            </h:inputText> </td></tr>
            <tr>
            <td><h:outputText value="Last Name :">
            </h:outputText><font color="red" >*</font> </td>           
           <td> <h:inputText value="#{cls_UserBean.editlis.str_LastName}"  required="true" requiredMessage="Please Enter Last Name!">
            </h:inputText></td> </tr>
            <tr>
             <td><h:outputText value="Email:">
            </h:outputText><font color="red" >*</font></td>            
             <td><h:inputText value="#{cls_UserBean.editlis.str_Email}"  required="true" requiredMessage="Please Enter Email!">
            </h:inputText></td></tr>
            <tr>
            <td><h:outputText value="Flate No:">
            </h:outputText><font color="red" >*</font></td>            
            <td><h:inputText value="#{cls_UserBean.editlis.str_Flat}"  required="true" requiredMessage="Please Enter Flate No">
            </h:inputText></td> </tr>
            <tr>
            <td><h:outputLabel for="str_Block" value="Block :"/>
            </td>          
            <td><p:selectOneMenu id="str_Block" value="#{cls_UserBean.editlis.str_Block}" valueChangeListener="#{cls_UserBeanMain.blockChangeListener}" style="width:168px" required="true">
            <f:selectItem itemLabel="Select Block"  itemValue="" noSelectionOption="true" />
            <f:selectItems  value ="#{cls_UserBean.blocksNa}"/>
             <p:ajax event="change" process="str_Block"/>
             </p:selectOneMenu>  
            </td></tr> 
               <tr>
             <td><h:outputText value="Phone No:">
            </h:outputText><font color="red" >*</font></td>            
             <td><h:inputText value="#{cls_UserBean.editlis.str_PhoneNo}" required="true"                requiredMessage="Please Enter Phone No.!">
            </h:inputText></td> </tr> 
             <tr>
            <td><h:outputText value="User Name:">
            </h:outputText>  </td>          
            <td><h:inputText value="#{cls_UserBean.editlis.str_Username}" required="true"   requiredMessage="Please ente the User Name!">
            </h:inputText></td></tr> 
              <tr>
            <td><h:outputText value="User role:">
            </h:outputText>  </td>          
            <td><h:inputText value="#{cls_UserBean.editlis.int_UserRole}" required="true"   requiredMessage="Please ente the User Name!">
            </h:inputText></td></tr> 
 <tr>
 <td>
  
   
     
   <h:commandButton  value="Updat"  action="#{cls_UserBean.updateUser(editlis)}"/>
   </td>
   </tr>
  </table>
  </p:panel>
 </h:form>
 
</body>
</ui:define>
</ui:composition>
