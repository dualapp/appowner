<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml">
	<ui:define name="content">
 
	 
	<h:head>
  
	 
	 
<style type="text/css">
 .ui-growl {
 position:absolute;
        
         width:400px;
         left:50%;
         
         margin-left:-200px; 

}
</style>

     
 </h:head>
   <h:body>
	<h:form id="form">
	
	 <p:growl id="ui-growl" globalOnly="true" sticky="true" />
	 
	<div id="page3">
           <div class="gsTitleDiv">Assets Catecory<br/><hr/></div> 
	 <table style="overflow:hidden;border:0pt none;width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
	 <tr><td><p:outputLabel value="Organisation:" />  <p:outputLabel value="#{expenseBean.str_OrganizationName}" /> </td>
              </tr>
	 <tr><td>  
	    <p:commandButton style="width:120px;height:25px" process="DT" update=":addform" icon="ui-icon-plus"  value="Create New" oncomplete="PF('multiAssetCategoryDialog').show()" />
	
	 &#150; &#150;  <p:commandButton  style="width:120px;height:25px" process="DT" update=":viewform" icon="ui-icon-search" value="View" oncomplete="PF('multiAssetCategorylDialog1').show()" />
       &#150; &#150; <p:commandButton style="width:120px;height:25px" process="DT" update=":editform" icon="ui-icon-pencil" value="Edit " oncomplete="PF('multiAssetCategoryDialog2').show()" />
       &#150; &#150;  <p:commandButton style="width:120px;height:25px"  update="DT" process="DT" onclick="return confirm('Are you sure you want to delete ?');" action="#{expenseBean.deleteAssetsCategory()}" icon="ui-icon-trash" value="Delete" />
          &#150; &#150;  <p:commandButton style="width:120px;height:25px" icon="ui-icon-refresh"  onclick="refresh();" value="Refresh" />
         
    
     </td>
     </tr>
     </table>
         <p:dataTable      id="DT"  
               
               rows="3"   paginator="true"  paginatorPosition="bottom"   resizableColumns="true"  style="overflow:hidden;border:0pt none;width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="1,2,3"  var="ac"  value="#{expenseBean.assetCategoryList}" selection="#{expenseBean.assetCategoryList1}" rowKey="#{ac.int_assetcatId}">
	 <p:column     exportable="false"  selectionMode="multiple" style="width:35px;text-align:center">
         
             </p:column>
   
          <p:column headerText="Organization">
               
                   <h:outputText value="#{ac.str_OrganizationName}" /> 
                    
          </p:column>
          <p:column headerText="Category Name">
            <h:outputText value="#{ac.str_assetcat_name}" /> 
                              
          </p:column>
         
	 </p:dataTable>
	 
	 </div>
	 </h:form>
	 <p:dialog header="Create AssetsCategory" widgetVar="multiAssetCategoryDialog"       showEffect="explode" hideEffect="bounce" resizable="false" height="250" width="500">
         <h:form id="addform">
        <p:outputPanel id="multiAssetCategoryDetail" columns="2" cellpadding="5" style="text-align:center;">
        
       <table style="overflow:hidden;border:0pt none;width: 50%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
	<tr><th> 
              <p:outputLabel for="org" value="Organisation*" /> </th>
             <td> <h:selectOneMenu id="org"   value="#{expenseBean.str_OrganizationName}">
              <f:selectItem itemLabel="#{expenseBean.str_OrganizationName}"  itemValue="#{expenseBean.str_OrganizationName}" />
                
                 </h:selectOneMenu></td></tr>
	<tr><th><p:outputLabel for="AssetCategory" value="CategoryName" /></th>
	<td><p:inputText    id="AssetCategory"    required="true" requiredMessage="Enter Asset Category" placeholder="Enter AssetCategory" value="#{expenseBean.str_AssetCategoryType}">
	  
	</p:inputText>
	</td>
	    <p:message id="AssetCategoryMsg" for="AssetCategory" display="text"/>  
	</tr>
	 
	  
	</table>
	 
	<div>
	<hr/>
	 <p:commandButton   styleClass="btn"  value="Submit" update=":form:DT :form:ui-growl,AssetCategoryMsg"  actionListener="#{expenseBean.saveAssetCategory}" oncomplete="handleRequest(xhr, status, args)" />
	 
	 
	
	  &#150; &#150; <h:commandButton  onclick="multiAssetCategoryDialog.hide()"  styleClass="btn"   ajax="false" value="Cancel"    action="assetcategory.xhtml" >
	  <f:ajax execute="@this" event="click"  render="@form"/>
	  </h:commandButton> 
	</div>
	 
        </p:outputPanel>
        </h:form>
        </p:dialog>
        <p:dialog header="Edit AssetsCatgory Details" widgetVar="multiAssetCategoryDialog2"     showEffect="explode" hideEffect="bounce" resizable="false" height="250" width="500">
        <h:form id="editform">
        <p:outputPanel id="multiAssetCategoryDetail2" style="text-align:center;">
           <ui:repeat value="#{expenseBean.assetCategoryList1}" var="ac1">
           <table id="tbl" style="overflow:hidden;border:0pt none;width: 50%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
               
           
            <tr><th> 
               <p:outputLabel for="org1" value="Organisation" /> </th>
             <td> <h:selectOneMenu id="org1" required="true" value="#{expenseBean.str_OrganizationName}">
              <f:selectItem itemLabel="#{expenseBean.str_OrganizationName}"  itemValue="#{expenseBean.str_OrganizationName}" />
                
                 </h:selectOneMenu></td></tr>
             <tr>
             <th><p:outputLabel for="AssetCategory1" value="Category Name"/></th><td><p:inputText id="AssetCategory1" required="true" requiredMessage="Enter Category Name" value="#{ac1.str_assetcat_name}" >
              
             </p:inputText>
              </td>
             <p:message id="AssetCategoryMsg1" for="AssetCategory1" display="text"/>  </tr>
             
              </table>
              <div>
              <hr/>
               <p:commandButton value="update"  styleClass="btn"   update=":form:DT :form:ui-growl,AssetCategoryMsg1"  action="#{expenseBean.updateAssetCategory(ac1)}" oncomplete="handleRequest1(xhr, status, args)"/>
                
            &#150; &#150;  <p:commandButton onclick="multiAssetCategoryDialog.hide()"   styleClass="btn"    value="Cancel"  ajax="false"  action="assetcategory.xhtml" >
	  <f:ajax execute="@this" event="click"  render="@form"/>
	  </p:commandButton> 
              </div>
            
             </ui:repeat>
             </p:outputPanel>
             </h:form>
             </p:dialog>
             <p:dialog header="AssetsCatgory Details" widgetVar="multiAssetCategoryDialog1"     showEffect="explode" hideEffect="bounce" resizable="false" height="200" width="500">
        <h:form id="viewform">
        <p:outputPanel id="multiAssetCategoryDetail1" style="text-align:center;">
          
           <table style="overflow:hidden;border:0pt none;width: 50%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
               
            <ui:repeat value="#{expenseBean.assetCategoryList1}" var="ac2">
           <tr>
  
  <th>  <p:outputLabel   value="Organisation:" /> </th>
              
              <td><h:selectOneMenu    value="#{expenseBean.str_OrganizationName}">
              <f:selectItem itemLabel="#{expenseBean.str_OrganizationName}"  itemValue="#{expenseBean.str_OrganizationName}" />
                
                 </h:selectOneMenu></td>
    </tr>
    
             <tr>
             <th><p:outputLabel  value="Category Name"/></th><td><p:inputText  readonly="true" value="#{ac2.str_assetcat_name}" /> </td>
             </tr>
             
            </ui:repeat>
             
            </table>
             <div>
             <hr/>
             </div>
             </p:outputPanel>
             </h:form>
             </p:dialog>
             
             </h:body>
             
           <script type="text/javascript">
    function handleRequest(xhr, status, args) 
    {
        if(args.validationFailed)
             {
        	 PF('multiAssetCategoryDialog').show();
            
        } 
        else{
        	 
        	PF('multiAssetCategoryDialog').hide();
        	
        }
        
    }
    function handleRequest1(xhr, status, args) 
    {
        if(args.validationFailed)
             {
        	 PF('multiAssetCategoryDialog2').show();
            
        } 
        else{
        	 
        	PF('multiAssetCategoryDialog2').hide();
        	
        }
        
    }
    function refresh() 
    {
    	 history.go(0);
            
        } 
    
</script>
</ui:define>
</ui:composition>
