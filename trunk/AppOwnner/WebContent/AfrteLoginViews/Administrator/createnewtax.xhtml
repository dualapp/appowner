<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
<h:head>
    <title>Create Tax Form</title>
</h:head>
<body  bgcolor="pink">
  <h:form id="form" prependId="false">
 
 
   <fieldset>
    <legend>
   <h:commandButton value="Tax Details" style="background-color:#c00; color:#fff;" width="300"/> </legend>  
      <table>
            <tr>
             <td> <h:outputLabel value="Organisation:" /></td>  
          <td><p:selectOneMenu id="str_Organisation" value="#{templateBean.str_Organisation}"  style="width:300px">
                  <f:selectItem itemLabel="Select" itemValue="" noSelectionOption="true" />
                  <f:selectItem itemLabel="#{templateBean.str_Organisation}" itemValue="#{templateBean.str_Organisation}"/>
                 </p:selectOneMenu></td>   
                 </tr>
                 <tr></tr><tr></tr><tr></tr><tr></tr>
           <tr>
            <td>  <h:outputText  value="Tax Name" /><font color="red" >*</font></td>
           <td>  <p:inputText id="str_TaxName" value="#{templateBean.str_TaxName}" size="25"  required="true" requiredMessage="TaxName should not Empty"/> </td>
           <td><p:message for="str_TaxName" dispay="text"/></td>
             </tr>
              <tr></tr><tr></tr><tr></tr><tr></tr>
             <tr>
            <td>  <h:outputText  value="Percentage(%)" /><font color="red" >*</font></td>
           <td>  <p:inputText id="int_Percentage" value="#{templateBean.int_Percentage}" size="25"  required="true" requiredMessage="Percentage should be a Number "/> </td>
           <td><p:message for="int_Percentage" dispay="text"/></td>
             </tr>
              <tr></tr><tr></tr><tr></tr><tr></tr>
              <tr>
            <td>  <h:outputText  value="Tax Exemption"/><br /><small>(per month per flat)</small></td>
           <td>  <p:inputText id="int_TaxExemption" value="#{templateBean.int_TaxExemption}" size="25"/> </td>
             </tr>
             </table>
             </fieldset>
              <h:panelGroup style="display:block; text-align:right">
     <tr> <td><p:commandButton id="submit" value="Submit" onclick="EnrollNowClick()" action="#{templateBean.addTaxTemplate}" ajax="false" /></td>
                <td><p:commandButton id="cancel" value="Cancel" action="#{templateBean.reset}" onclick="EnrollLater1()" ajax="false"/></td>
            </tr>
            </h:panelGroup>
               
              
             </h:form>
             </body>
             
   
</html>
