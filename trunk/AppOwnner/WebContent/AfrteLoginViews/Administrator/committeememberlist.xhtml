<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template.xhtml">
	<ui:define name="content">
<h:head>
    <title> </title>
    <h4><a href="addcommitteemembers.xhtml"><b>Add More Committee Members </b></a></h4>
</h:head>
 <body bgcolor="yellow">
  <h:messages/>
 <h:form>
 <div id="page3">
           <div class="gsTitleDiv">Committe Member On AppOwner<br/><hr/></div> 
  <p:dataTable id="committeemember" var="committeemember" value="#{committeeMemberBean.committeememberlist}"  >
             
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Member Name" />
                </f:facet>
                <h:outputText  id="membername" value="#{committeemember.str_UserName}" />
                </p:column>
                <p:column>
                <f:facet name="header">
                    <h:outputText value="ResponsibleFor" />
                </f:facet>
                <h:outputText  id="str_ResponsibleFor" value="#{committeemember.str_ResponsibleFor}" />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="DateOf Election" />
                </f:facet>
                <h:outputText  id="date_Electiondate" pattern="dd.MM.yy" value="#{committeemember.date_Electiondate}" >
                 
                </h:outputText>
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Action" />
                    </f:facet>
              
	   		 <h:link outcome="deletecommitteemember.xhtml"   
	   		 onclick="return confirm('Are you sure you want to delete #{committeemember.str_UserName}?');" > 
	   			<p:graphicImage  height="20" width="20" alt="delete" value="#{expenseBean.str_Name}images/delete.jpg"/> 
	   				<f:param name="int_MemberId" value="#{committeemember.int_MemberId}" />
	   		</h:link>
	   		
	   		 <h:link outcome="rolemanagement.xhtml" >
	   			  
	   			 <p:graphicImage  height="20" width="20" alt="Update Role" value="#{expenseBean.str_Name}images/edit.jpg"/>
	   				<f:param name="int_UserId" value="#{committeemember.int_UserId}" />
	   		</h:link>
            </p:column>
            
            
            
            </p:dataTable>
            </div>
            </h:form>
            </body>
            
</ui:define>
</ui:composition>
