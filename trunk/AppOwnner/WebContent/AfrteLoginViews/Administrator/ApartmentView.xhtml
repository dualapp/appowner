<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml">
	
	<h:head>
    <title>Welcome to Apartment Information</title>
</h:head>
<body>
    <h:form>
       <div id="page3">
         <div class="gsTitleDiv">Welcome to Apartment Information<br/><hr/></div>                 
       <p:dataTable   var="apartment" value="#{userInformationBean.listApartment}" style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px"> 
        <p:column>
        <f:facet name="header">
                    <h:outputText value="ApartmentName" />
                </f:facet>
         
             <h:outputText value="#{apartment.str_ApartmentName}"/>
          </p:column>
          <p:column>
           <f:facet name="header">
                    <h:outputText value="Address" />
                </f:facet>
         
                 <h:outputText value="#{apartment.str_Address}">
                  
                   </h:outputText>
         </p:column>
         <p:column>
          <f:facet name="header">
                    <h:outputText value="No of Units" />
                </f:facet>
         
                  <h:outputText value="#{apartment.int_NoOfFlates}">
               </h:outputText>
              
         </p:column>
           <p:column>
          <f:facet name="header">
                    <h:outputText value="Pincode" />
                </f:facet>
         
                  <h:outputText value="#{apartment.int_PinCode}">
               </h:outputText>
              
         </p:column>
           <p:column>
          <f:facet name="header">
                    <h:outputText value="No Of Users" />
                </f:facet>
                  <h:link outcome="UserView.xhtml">
                  <h:outputText value="#{apartment.int_NoOfUser}"/>
                  <p:spacer width="40" height="20"/>
                  
                   <h:outputText value="View" />
                    <f:param name="str_ApartmentName" value="#{apartment.str_ApartmentName}"/>
                    </h:link>
              
              
         </p:column>
         
        
           </p:dataTable>
         
        
     </div>
      
     
    </h:form>
</body>

</html>
