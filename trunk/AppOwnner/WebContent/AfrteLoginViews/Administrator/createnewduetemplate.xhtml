<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml"
                xmlns:v="http://primefaces.org/ui">
	<ui:define name="content">
	
 <h:head>
<title>DueTemplate form</title>
<style type="text/css">
         input[type=text] 
          {
           
           height:25px;
           weight:250px;
          }
          select
          {
           height:25px;
           weight:250px;
          }
      </style>	
 
 
</h:head>
<table  style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px;margin-top:5px" class="src">
		<tbody>
			<tr>
				<td width="92%"> 
					<img src="#{expenseBean.str_Name}images/due.jpg" height="50" width="50"></img> <span class="title">Due Template of #{templateBean.str_Organisation}</span>
				</td>
				<td ><a href="duetemplate.xhtml"> &lt;&lt; Back to Grid</a></td>
			</tr>
		</tbody>
	</table>

   <h:form id="form" prependId="false">
   
     <div id="page3">
      
     <table   style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
      
            <tr>
             <td width="30%"> <h:outputLabel value="Organisation" /><font color="red" >*</font></td>  
          <td ><p:inputText id="str_Organisation" readonly="true"
								value="#{templateBean.str_Organisation}" ></p:inputText>
								</td> 
                 </tr>
                 
           <tr>
          <td>  <h:outputText  value="Due Template" /><font color="red" >*</font></td>
           <td>  <p:inputText id="str_DueTemplate" value="#{templateBean.str_DueTemplate}" required="true" requiredMessage="It should not Empty"   /></td>
      <td> <p:message   for="str_DueTemplate"  /> </td>
         
             </tr>
             
             <tr>
            
            <td> <h:outputText  value="Account" /><font color="red" >*</font></td>
           <td>  <p:selectOneMenu id="str_Accounts" value="#{templateBean.str_Accounts}"  >
                   <f:selectItems value="#{templateBean.ravenues}" />
                 </p:selectOneMenu></td>
             </tr>
           
          <tr>
            <td> <h:outputText  value="Frequency" /><font color="red" >*</font></td>
           <td> <p:selectOneMenu id="str_Frequency" value="#{templateBean.str_Frequency}" required="true">
                   <f:selectItem itemLabel="Monthly" itemValue="Monthly"/>
                     <f:selectItem itemLabel="Quarterly" itemValue="Quarterly"/>
                       <f:selectItem itemLabel="Yearly" itemValue="Yearly"/>
                        <f:selectItem itemLabel="One Time" itemValue="One Time"/>
                 </p:selectOneMenu></td>
                  <td> <p:message   for="str_Frequency"  /> </td>
            </tr>
          
            <tr>
            <td> <h:outputText  value="Calculation" /><font color="red" >*</font></td>
             <td><p:selectOneRadio id="str_Calculation" value="#{templateBean.str_Calculation}" valueChangeListener="#{templateBean.frequencyChangeListener1}"  >
                   <f:selectItem itemLabel="Suare Feet" itemValue="Sqft"/> &#150; &#150;&#150; &#150;&#150; 
                     <f:selectItem itemLabel="Flat" itemValue="Flat"/>
                       <f:selectItem itemLabel="None" itemValue="None"/>
                        <p:ajax event="change" update="str_Rate" process="str_Calculation"/>
                </p:selectOneRadio>
                </td>
              </tr>
            
              <tr>
               <td> <h:outputText  value="Rate"  /><font color="red" >*</font></td>
           <td>  <p:inputText id="str_Rate" value="#{templateBean.str_Rate}" onkeyup="this.value=this.value.replace(/[^\d]/,'')" validator="#{templateBean.validate1}" disabled="#{templateBean.str_Calculation eq 'None'}" reqired="true" validatorMessage="Should not Empty"/></td>
           <td>     <p:message   for="str_Rate"  display="text"/> </td>
          
              </tr>
              
             <tr>
            
            <td> <h:outputText  value="Tax Template" /><font color="red" >*</font></td>
           <td>  <p:selectOneMenu id="str_TaxTemplate" value="#{templateBean.str_TaxTemplate}"  >
                   <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"></f:selectItem>
                   <f:selectItems value="#{templateBean.str_TaxTemplates}"  />
                    
                 </p:selectOneMenu></td>
             </tr>
          
       
        
            
     <tr> 
     <td></td>
     <td><p:commandButton  styleClass="btn" id="submit" value="Submit"   action="#{templateBean.addDueTemplate}" ajax="false" />
               <p:button  styleClass="btn" id="cancel" value="Cancel" outcome="duetemplate.xhtml"   style="margin-left:2em;"/></td>
            </tr>
           
       </table>     
      </div>
    </h:form>
    </ui:define>
    </ui:composition>
