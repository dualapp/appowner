<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	template="#{expenseBean.str_Name}include/templates/template1.xhtml">
	<ui:define name="content">
<h:head>
    <title>TaxTemplate  Form</title>
    <script src="JavaScript/ModalPopupWindow.js" type="text/javascript"></script>
    <style>
     body
        {
            font-family: Verdana;
            font-size: 10px;
         
        }
     
    </style>
   </h:head>
    <script>

 var modalWin = new CreateModalPopUpObject();
 modalWin.SetLoadingImagePath("images/loading_home.gif");
 modalWin.SetCloseButtonImagePath("images/cross.png");
 //Uncomment below line to make look buttons as link
 //modalWin.SetButtonStyle("background:none;border:none;textDecoration:underline;cursor:pointer");

function ShowNewPage(){
 var callbackFunctionArray = new Array(Submit, Cancel);
 modalWin.ShowURL('createnewtax.xhtml',470,600,'Create New Tax Template',null,callbackFunctionArray);
 }
function ShowNewPage1(clicked_id){
	 var callbackFunctionArray = new Array(Submit, Cancel);
   modalWin.ShowURL("edittaxtemplate.xhtml?int_TaxTemplateID="+clicked_id+"",400,350,'Edit Tax Template',null,callbackFunctionArray);
	 }
function ShowNewPage2(clicked_id){
	 var callbackFunctionArray = new Array(Submit, Cancel);
	modalWin.ShowURL("viewtaxtemplate.xhtml?int_TaxTemplateID="+clicked_id+"",400,350,'View Tax Template',null,callbackFunctionArray);
	 }
	 
function ShowNewPage3(){
	 var callbackFunctionArray = new Array(Submit, Cancel);
	 modalWin.ShowURL('edittaxtemplate1.xhtml',400,350,'Edit Tax Template',null,callbackFunctionArray);
	 
	 }
function ShowNewPage4(){
	 var callbackFunctionArray = new Array(Submit, Cancel);
	 modalWin.ShowURL('viewtaxtemplate1.xhtml',400,350,'View Tax Template',null,callbackFunctionArray);
	 
	 }
	 
 
function ShowMessage() {
 modalWin.ShowMessage('This Modal Popup Window using Javascript',200,400,'User Information');
 }
  
 function  ShowMessageWithAction(){
    //ShowConfirmationMessage(message, height, width, title,onCloseCallBack, firstButtonText, onFirstButtonClick, secondButtonText, onSecondButtonClick);
    modalWin.ShowConfirmationMessage('This is confirmation window using Javascript',200,400,'User Confirmation',null,'Agree',Action1,'Disagree',Action2);
 }

function ShowMessageNoDragging(){
 modalWin.Draggable=false;
 modalWin.ShowMessage('You can not drag this window',200,400,'User Information');

}

function Action1(){
alert('Action1 is excuted');
modalWin.HideModalPopUp();
}

function Action2(){
alert('Action2 is excuted');
modalWin.HideModalPopUp();
}

function Submit(msg){
modalWin.HideModalPopUp();
modalWin.ShowMessage(msg,200,400,'User Information',null,null);
}

function Cancel(){
modalWin.HideModalPopUp();
modalWin.ShowMessage(msg,200,400,'User Information',null,null);
}

function HideModalWindow() {
    modalWin.HideModalPopUp();
}

</script>
<table cellpadding="0" cellspacing="0" border="1" width="100%" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/tax.jpg" height="60" width="70"></img> <span class="title">Tax Template</span>
				</td>
			</tr>
		</tbody>
	</table>
<body  bgcolor="pink">
  <h:form id="form" prependId="false">
  <div id="page3">
   <table   style="width: 70%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
   <tr>  
     <h:panelGroup id="performed"  >
           
              <td><h:outputLabel value="Organisation:" /></td>
              <td><p:selectOneMenu id="str_Organisation" value="#{templateBean.str_Organisation}"  style="width:200px">
                   <f:selectItem itemLabel="Select" itemValue="" noSelectionOption="true" />
                  <f:selectItem itemLabel="#{templateBean.str_Organisation}" itemValue="#{templateBean.str_Organisation}"/>
                 </p:selectOneMenu>
               </td>
              &#150; &#150;&#150; &#150;&#150;
                &#150; &#150;&#150; &#150;&#150;
             <td><h:commandButton  value="Go" /></td>
                </h:panelGroup>
              
               </tr>
               </table>
               </div>
               <div id="page3"> 
	  <div class="gsTitleDiv">List Of TaxTemplate<br/><hr/></div>
           <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
           <tr>
          <td>
             <input type="button" style="width: 140px" onclick="ShowNewPage()" value="Create New" />&#150; &#150;<p:commandButton process="tax" update=":form:multiTaxTemplateDetail1" icon="ui-icon-search" value="View" oncomplete="PF('multiTaxTemplateDialog1').show()" />
       &#150; &#150; <p:commandButton process="tax" update=":form:multiTaxTemplateDetail" icon="ui-icon-pencil" value="Edit " oncomplete="PF('multiTaxTemplateDialog').show()" />
       &#150; &#150;  <p:commandButton update="tax" process="tax" onclick="return confirm('Are you sure you want to delete ?');" action="#{templateBean.deleteTaxTemplate()}" icon="ui-icon-trash" value="Delete" />&#150; &#150;<h:commandButton  value="Refresh" />
               <h:commandLink id="excel">
       <p:graphicImage  height="20" width="20" alt="excel" value="#{expenseBean.str_Name}images/excel.jpg"/>
        <p:dataExporter type="xls"    target="DT" fileName="BookDetails" />
    </h:commandLink>
 
    <h:commandLink id="pdf">
       <p:graphicImage  height="20" width="20" alt="pdf" value="#{expenseBean.str_Name}images/pdf.jpg"/>
        <p:dataExporter type="pdf"    target="DT" fileName="BookDetails" />
    </h:commandLink>
 
    <h:commandLink id="csv">
       <p:graphicImage  height="20" width="20" alt="cvs" value="#{expenseBean.str_Name}images/csv.jpg"/>
        <p:dataExporter type="csv"    target="DT" fileName="BookDetails" />
    </h:commandLink>
 
    <h:commandLink id="xml">
       <p:graphicImage  height="20"    width="20" alt="xml" value="#{expenseBean.str_Name}images/xml.jpg"/>
        <p:dataExporter type="xml"    target="DT" fileName="BookDetails" />
    </h:commandLink>
     
              </td>
              </tr>
              </table>
  
         <p:growl id="msgs" showDetail="true" /> 
        <p:dataTable id="tax" var="tax" value="#{templateBean.listTaxs}" binding="#{templateBean.dataTable}" style="width: 100%"  rows="12" paginator="true"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "  rowsPerPageTemplate="10,20,30,40,50"
         selection="#{templateBean.selectedTaxTemplate}" rowKey="#{tax.int_TaxTemplateID}" editable="true"  resizableColumns="true">
					
               
            <p:column     exportable="false"  selectionMode="multiple" style="width:35px;text-align:center"/>     
         <p:column>
                <f:facet name="header">
                    <h:outputText value="Organisation Name" />
                </f:facet>
                <h:outputText value="#{tax.str_Organisation}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Tax TemplateName" />
                </f:facet>
                <h:outputText value="#{tax.str_TaxName}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Percentage" />
                </f:facet>
                <h:outputText value="#{tax.int_Percentage}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Tax Limit" />
                </f:facet>
                <h:outputText value="#{tax.int_TaxExemption}" />
            </p:column>
          <p:column>
                <f:facet name="header">
                    <h:outputText value="Action" />
                </f:facet>
                 <input type="button" id="#{tax.int_TaxTemplateID}"
							style="width: 50px" onclick="ShowNewPage1(this.id)" value="Edit" />
						<input type="button" id="#{tax.int_TaxTemplateID}"
							style="width: 50px" onclick="ShowNewPage2(this.id)" value="View" />
						<h:link outcome="deletetax.xhtml"
							onclick="return confirm('Are you sure you want to delete #{tax.int_TaxTemplateID}?');">
							<p:graphicImage height="20" width="20" alt="delete"
								value="images/delete.jpg" />
							<f:param name="int_TaxTemplateID"
								value="#{tax.int_TaxTemplateID}" />
						</h:link>
                
               
            </p:column>
            </p:dataTable>
            </div>
              <p:dialog header="Edit TaxTemplate" widgetVar="multiTaxTemplateDialog"     showEffect="explode" hideEffect="bounce" resizable="false" height="300" width="400">
        <p:outputPanel id="multiTaxTemplateDetail" style="text-align:center;">
          
           <table>
               
            <ui:repeat value="#{templateBean.selectedTaxTemplate}" var="taxTemplate1">
             <tr>
 <th>
    <h:outputText value="Tax Template:"/></th>
    <td>
    <h:inputText value="#{taxTemplate1.str_TaxName}"/></td>
    </tr>
 <tr>
 <th>
    <h:outputText value="Tax Percentage:"/></th>
    <td>
    <h:inputText value="#{taxTemplate1.int_Percentage}"/></td>
    </tr>
    <tr>
    <th>
    <h:outputText value="TaxExemption:"/></th>
    <td>
    <h:inputText value="#{taxTemplate1.int_TaxExemption}"/></td>
    </tr>
  

      
            </ui:repeat>
             <tr><td><h:commandButton value="update" action="#{templateBean.saveTaxTemplate(taxTemplate1)}"/></td></tr>
            </table>
            
        </p:outputPanel>
    </p:dialog>
    <p:dialog header="View TaxTemplate" widgetVar="multiTaxTemplateDialog1"     showEffect="explode" hideEffect="bounce" resizable="false" height="200" width="400">
        <p:outputPanel id="multiTaxTemplateDetail1" style="text-align:center;">
           <table>
              
            <ui:repeat value="#{templateBean.selectedTaxTemplate}" var="taxTemplate1">
             
              <tr>
 <th>
    <h:outputText value="Tax Template:"/></th>
    <td>
    <h:inputText value="#{taxTemplate1.str_TaxName}" readonly="true"/></td>
    </tr>
 <tr>
 <th>
    <h:outputText value="Tax Percentage:"/></th>
    <td>
    <h:inputText value="#{taxTemplate1.int_Percentage}" readonly="true"/></td>
    </tr>
    <tr>
    <th>
    <h:outputText value="TaxExemption:"/></th>
    <td>
    <h:inputText value="#{taxTemplate1.int_TaxExemption}" readonly="true"/></td>
    </tr>
            </ui:repeat>
            </table>
        </p:outputPanel>
    </p:dialog>
           </h:form>
           </body>

           </ui:composition>
