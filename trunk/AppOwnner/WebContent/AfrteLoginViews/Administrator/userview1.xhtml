<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml">
	<ui:define name="content">
	<f:metadata>
	<f:viewParam name="int_UserId" value="#{userInformationBean.user_ID}"  />
	 
	<f:viewAction action="#{userInformationBean.getRegisteredUser}" />
	<f:viewAction action="#{userInformationBean.getExtraUserInfo()}" />
</f:metadata>
 <h:head>
    <title>Welcome to Company page</title>
</h:head>
<table  style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px;margin-top:5px" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/members.png" height="50" width="50"></img> <span class="title">Super Admin</span>
				</td>
				<td ><a href="ApartmentView.xhtml">>>Back to Grid</a></td>
			</tr>
		</tbody>
	</table>
 <h:form enctype="multipart/form-data">
   <div id="page3">
         <div class="gsTitleDiv"><br/><hr/></div> 
       
         <p:outputPanel layout="block" id="parentPanel">  
          
     <p:graphicImage id="image"  value="#{expenseBean.str_Name}images/profilepic.png" rendered="#{userInformationBean.user.var_ImageName1 ==null}" title="User Image" style="background:#dddddd;height:200px;width:200px;float:right !important;margin:-10px 155px -700px 0px;"/>  
     <p:graphicImage id="image1"   value="#{userInformationBean.user.var_ImageName1}" rendered="#{userInformationBean.user.var_ImageName1 !=null}" title="User Image" style="background:#dddddd; height:200px;width:200px;float:right !important;margin:-10px 155px -700px 0px;"/></p:outputPanel> 
     <br/>
     <p:commandButton id="submit" value="Edit" actionListener="#{userInformationBean.changeListener}" ajax="false" rendered="#{userInformationBean.indicator1}" style="height:30px;width:70px;float:right !important;margin:200px 280px 400px 100px;">&#150;  &#150;
    <p:ajax event="click"  process="image" partialSubmit="true"/>
    </p:commandButton>
     <p:commandButton id="submit1" value="Delete" action="#{userInformationBean.deleteProfilepic(userInformationBean.user.int_UserId)}" ajax="false" style="height:30px;width:70px;float:right;margin:200px -245px -10px 300px"/>
   <h:panelGroup id="image2" rendered="#{userInformationBean.indicator}" style="float:right;margin:200px 280px 400px 100px">
   <h:inputFile id="file"  label="file"
			         value="#{userInformationBean.part}" 
			         required="true" 
			         requiredMessage="File not selected !!">
            <!-- FileUploadValidator for file validation -->
		    <f:validator validatorId="FileUploadValidator" />
		</h:inputFile>
		<h:message style="color: red" for="file" /><br />
 
		<h:commandButton id="submit2" update="@form" execute="@form"
		                 action="#{userInformationBean.uploadFile}"
			             value="upload file" ajax="false">
			              
			             </h:commandButton><br />
   </h:panelGroup>
       
     
  
       
   
        
         <table style="float:left !important;margin:-85px 100px -1000px -0px;" >
          <tr><td colspan="2" align="left">
           <h3><u><b>General Information</b></u></h3></td></tr>
            <tr>
            <td><h:outputLabel value="First Name :" size="3"/>
            </td>   
            <td><h:inputText value="#{userInformationBean.user.str_FirstName}" readonly="true"/></td>
           
            </tr>
             <tr>
            <td><h:outputLabel value="Last Name :"/>
            </td>   
            <td><h:inputText value="#{userInformationBean.user.str_LastName}" readonly="true"/></td>
           
            </tr>
             <tr>
            <td><h:outputLabel value="Email :">
            </h:outputLabel></td>   
            <td><a href="mailto:#{userInformationBean.user.str_Email}?Subject=Hello%20again" target="_top"><h:outputText value="#{userInformationBean.user.str_Email}" readonly="true"/></a></td>
           
            </tr>
             <tr>
            <td><h:outputLabel value="Phone No:">
            </h:outputLabel></td>   
            <td><h:inputText value="#{userInformationBean.user.str_PhoneNo}" readonly="true"/>
            <p:graphicImage  height="30" width="30" value="#{expenseBean.str_Name}images/mobile.jpg"/></td>
           
            </tr>
              <tr><td colspan="2" align="left">
           <h3><u><b>Apartment Information</b></u></h3></td></tr>
    <tr> <td>  <h:outputText value="Apartment Name" /></td>
    <td><h:inputText value="#{userInformationBean.user.str_Apartment}" readonly="true"/></td>
   </tr>
   <tr>
      <td>  <h:outputText value=" Flat No." /></td>
     <td>  <h:inputText value="#{userInformationBean.user.str_Flat}" readonly="true"/></td>
</tr>
<tr>
     <td>   <h:outputText value="Block No." /></td>
      <td>  <h:inputText value="#{userInformationBean.user.str_Block}" readonly="true"/></td>
   </tr>  
   <tr>
     <td>   <h:outputText value="Country" /></td>
      <td>  <h:inputText value="#{userInformationBean.user.str_Country}" readonly="true"/></td>
   </tr>   
   <tr>
     <td>   <h:outputText value="State" /></td>
      <td>  <h:inputText value="#{userInformationBean.user.str_State}" readonly="true"/></td>
   </tr>   
   <tr>
     <td>   <h:outputText value="City" /></td>
      <td>  <h:inputText value="#{userInformationBean.user.str_City}" readonly="true"/></td>
   </tr> 
   <h:panelGroup rendered="#{userInformationBean.indicator2}">
    <tr><td colspan="2" align="left">
           <h3><u><b>UserExtra Information</b></u></h3></td></tr>   
           <tr>
     <td>   <h:outputText value="Date Of Birth" /></td>
      <td>  <h:inputText value="#{userInformationBean.userInfo.date_DateOfBirth}" readonly="true"/></td>
   </tr> 
   <tr>
     <td>   <h:outputText value="Blood Group" /></td>
      <td>  <h:inputText value="#{userInformationBean.userInfo.str_BloodGroup}" readonly="true"/></td>
   </tr> 
   <tr>
     <td>   <h:outputText value="FaceBook ID" /></td>
      <td>  <h:inputText value="#{userInformationBean.userInfo.str_FaceBookId}" readonly="true"/>
       <p:graphicImage  height="30" width="30" value="#{expenseBean.str_Name}images/facebook.jpg"/></td>
   </tr> 
    <tr>
     <td>   <h:outputText value="Twitter ID" /></td>
      <td>  <h:inputText value="#{userInformationBean.userInfo.str_TwitterId}" readonly="true"/>
       <p:graphicImage  height="30" width="30" value="#{expenseBean.str_Name}images/twitter.png"/></td>
   </tr> 
   <tr>
     <td>   <h:outputText value="Interested In" /></td>
      <td>  <h:inputText value="#{userInformationBean.userInfo.str_IntrestedIn}" readonly="true"/></td>
   </tr> 
   <tr>
     <td>   <h:outputText value="Profession" /></td>
      <td>  <h:inputText value="#{userInformationBean.userInfo.str_Profession}" readonly="true"/></td>
   </tr> 
   <tr>
     <td>   <h:outputText value="Marital Status" /></td>
      <td>  <h:inputText value="#{userInformationBean.userInfo.str_MaritalStatus}" readonly="true"/></td>
   </tr> 
   </h:panelGroup>
        </table>
    
    
  
  
  <br/>
   
    </div>
</h:form>
 
</ui:define>
</ui:composition>
