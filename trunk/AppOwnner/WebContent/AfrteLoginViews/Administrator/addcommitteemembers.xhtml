<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml">
	<ui:define name="content">
	<table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px;margin-top:5px" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/committee.png" height="50" width="50"></img> <span class="title">Committee Member Registration</span>
				</td>
			</tr>
		</tbody>
	</table>
	 
<h:head><title>Committee Member Registration</title>
<title> Committee Members</title>
      <style>
 .ui-growl {
 position:absolute;
        
         width:400px;
         left:50%;
         top:200px;
         margin-left:-200px; 

}
.ui-growl-item-container.ui-state-highlight {
    border-color: pink;
}
        div[id="form:ui-growl_container"] > div{
        
            background-color: green !important;
        }
</style>
 
</h:head>
<h:body>
    <h:form id="form" > 
    
 
    
     <br/>
     
    
     <center>
     <div style="color:#0000FF">
    <table >
         <tr>
          <th><h3> UserName</h3></th> <th><h3> CommitteeRoles</h3></th><th><h3> Responsible for</h3></th><th><h3> Date of Election(Optional)</h3></th></tr> 
      
   <tr><td>   <h:selectOneMenu value="#{committeeMemberBean.str_UserName}" required="true" requiredMessage="plz enter member Name" valueChangeListener="#{committeeMemberBean.userNameListener}" style="width:200px">
           <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" /> 
            <f:selectItems value="#{committeeMemberBean.str_UserNames}" />
            </h:selectOneMenu></td>
            <td>   <h:selectOneMenu  style="width:200px" value="#{committeeMemberBean.str_CommitteeRole}" required="true" requiredMessage="plz enter member Role"  valueChangeListener="#{committeeMemberBean.committeeRoleListener}">
            
            <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />  
            <f:selectItems value="#{committeeMemberBean.str_CommitteeRoles}" />
            </h:selectOneMenu></td>
             <td><p:inputText value="#{committeeMemberBean.str_ResponsibleFor}"   valueChangeListener="#{committeeMemberBean.responsibleForListener}" style=" width:200px"/></td> 
            <td><p:calendar     navigator="true" display="inline"   value="#{committeeMemberBean.date_ElectionDate}" valueChangeListener="#{committeeMemberBean.electionDateListener}"/> </td></tr>
            <tr><td>   <h:selectOneMenu value="#{committeeMemberBean.str_UserName}"    valueChangeListener="#{committeeMemberBean.userNameListener}" style="width:200px">
           <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" /> 
            <f:selectItems value="#{committeeMemberBean.str_UserNames}" />
            </h:selectOneMenu></td>
            <td>   <h:selectOneMenu  style="width:200px" value="#{committeeMemberBean.str_CommitteeRole}"      valueChangeListener="#{committeeMemberBean.committeeRoleListener}">
            
           <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" /> 
            <f:selectItems value="#{committeeMemberBean.str_CommitteeRoles}" />
            </h:selectOneMenu></td>
             <td><p:inputText value="#{committeeMemberBean.str_ResponsibleFor}"   valueChangeListener="#{committeeMemberBean.responsibleForListener}" style=" width:200px"/></td> 
            <td><p:calendar     navigator="true" display="inline"   value="#{committeeMemberBean.date_ElectionDate}" valueChangeListener="#{committeeMemberBean.electionDateListener}"/> </td></tr>
            
             <tr><td>   <h:selectOneMenu value="#{committeeMemberBean.str_UserName}"    valueChangeListener="#{committeeMemberBean.userNameListener}" style="width:200px">
            <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" /> 
            <f:selectItems value="#{committeeMemberBean.str_UserNames}" />
            </h:selectOneMenu></td>
            <td>   <h:selectOneMenu  style="width:200px" value="#{committeeMemberBean.str_CommitteeRole}"    valueChangeListener="#{committeeMemberBean.committeeRoleListener}">
            
           <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />  
            <f:selectItems value="#{committeeMemberBean.str_CommitteeRoles}" />
            </h:selectOneMenu></td>
             <td><p:inputText value="#{committeeMemberBean.str_ResponsibleFor}"   valueChangeListener="#{committeeMemberBean.responsibleForListener}" style=" width:200px"/></td> 
            <td><p:calendar     navigator="true" display="inline"   value="#{committeeMemberBean.date_ElectionDate}" valueChangeListener="#{committeeMemberBean.electionDateListener}"/> </td></tr>
             
     </table>
     <h:commandButton value="Add CommiteeMembers"  styleClass="btn" action="#{committeeMemberBean.addCommitteeMember}" />
      
       
       &#150; &#150;  <h:commandButton   styleClass="btn" id="cancel" type="reset" value="Cancel" /> 
     </div>
     </center>
      
      
     
     
    
     </h:form>
      
  </h:body>
     </ui:define>
     </ui:composition>
