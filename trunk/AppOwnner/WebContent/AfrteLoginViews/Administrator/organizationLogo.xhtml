<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
<h:head>
	 <link href="include/assets/css/ace.min.css" rel="stylesheet" />
	 
 
 </h:head>
 <h:form  id="upload" enctype="multipart/form-data"  >
 <p:growl id="msgs" showDetail="true" />
 
 <h:body>
 <div id="page3" align="center">
           <div class="gsTitleDiv">OrganizationLogo<br/><hr/></div> 
  <table   style="overflow:hidden;border:0pt none;width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px;margin-top:20px"><tr><th>
               <h:outputText value="Organisation:" /> </th>
              <td> <h:outputText value="#{expenseBean.str_OrganizationName}"/></td></tr>
                 
       <tr><th><h:outputText value="Appartment Address:"/> </th><td><p:inputTextarea rows="6" cols="33"     value="#{expenseBean.str_ApptAddress}"/></td></tr><br/>
  
 
  
         <tr><th><h:outputText value="Upload Appartment image:"/></th> 
 <td><h:outputText value="Upload an image of the size ( 75 X 75 ) pixel"/></td></tr>
  <tr><td></td><td>
  
  
    
     <!-- inputFile tag to upload file -->
		 
		<h:inputFile id="file" 
		             label="file"
			         value="#{expenseBean.part}" 
			          >
            <!-- FileUploadValidator for file validation
		    <f:validator validatorId="FileUploadValidator" /> -->
		</h:inputFile>
		<h:message style="color: red" for="file" /><br />
 
		<h:commandButton id="submit" update="@form" execute="@form"
		                 action="#{expenseBean.uploadApartmentImage()}"
			             value="upload file" >
			              
			             </h:commandButton><br />
 
        <!-- status message of file upload; rendered if message is set 
		<h:outputText value="#{expenseBean.statusMessage}"
			          rendered="#{not empty expenseBean.statusMessage}" />-->
  
     
  
    </td></tr>
            
            <tr><th><h:outputText value="Upload Appartment Logo:"/></th> 
 <td><h:outputText value="Upload an image of the size ( 75 X 75 ) pixel"/></td></tr>
  <tr><td></td><td>
   <!-- inputFile tag to upload file -->
		 
		<h:inputFile id="file1" 
		             label="file"
			         value="#{expenseBean.part1}" 
			         >
            <!-- FileUploadValidator for file validation 
		    <f:validator validatorId="FileUploadValidator" />-->
		</h:inputFile>
		<h:message style="color: red" for="file1" /><br />
 
		<h:commandButton id="submit1" update="@form" execute="@form"
		                 action="#{expenseBean.uploadOrganizationLogo()}"
			             value="upload file" >
			              
			             </h:commandButton><br />
 
        <!-- status message of file upload; rendered if message is set 
		<h:outputText value="#{expenseBean.statusMessage}"
			          rendered="#{not empty expenseBean.statusMessage}" />-->
  
  
  
             </td></tr>
              <tr><th>Upload Document</th><td>
            
           <!-- inputFile tag to upload file -->
	 
		<h:inputFile id="file3" 
		             label="file"
			         value="#{expenseBean.part2}" 
			         >
            <!-- FileUploadValidator for file validation 
		    <f:validator validatorId="DocumentUploadValidator" />-->
		</h:inputFile>
		<h:message style="color: red" for="file3" /><br />
 
		<h:commandButton id="submit3" update="@form" execute="@form"
		                 action="#{expenseBean.uploadDocument()}"
			             value="upload file" >
			              
			             </h:commandButton><br />
 
        <!-- status message of file upload; rendered if message is set 
		<h:outputText value="#{expenseBean.statusMessage}"
			          rendered="#{not empty expenseBean.statusMessage}" />-->
  
                                  
                                  </td></tr>
            
        <tr><th><h:outputText value="OrganizationTextLogo" /></th><td><h:inputText value="#{expenseBean.textLogo}"/></td></tr><br/>
        <tr><th><h:outputText value="What is your association office timings? *"/></th> </tr><tr>
        <th><h:outputText value="From"/></th><td><h:selectOneMenu value="#{expenseBean.str_offcInTiming}" >
        
            <f:selectItem itemLabel="1" itemValue="1" />
            <f:selectItem itemLabel="1:30" itemValue="1:30" />
            <f:selectItem itemLabel="2" itemValue="2" />
            <f:selectItem itemLabel="2:30" itemValue="2:30" />
             <f:selectItem itemLabel="3" itemValue="3" />
               </h:selectOneMenu> 
         <h:selectOneMenu value="#{expenseBean.str_offcInTiming}" >
            <f:selectItem itemLabel="AM" itemValue="AM" />
            <f:selectItem itemLabel="PM" itemValue="PM" />
             
               </h:selectOneMenu> </td></tr>
        <tr> <th><h:outputText value="To"/></th><td><h:selectOneMenu value="#{expenseBean.str_offcOutTiming}" >
            <f:selectItem itemLabel="1" itemValue="1" />
            <f:selectItem itemLabel="1:30" itemValue="1:30" />
            <f:selectItem itemLabel="2" itemValue="2" />
            <f:selectItem itemLabel="2:30" itemValue="2:30" />
             <f:selectItem itemLabel="3" itemValue="3" />
               
        </h:selectOneMenu><h:selectOneMenu value="#{expenseBean.str_offcOutTiming}"  >
            <f:selectItem itemLabel="AM" itemValue="AM" />
            <f:selectItem itemLabel="PM" itemValue="PM" />
             
               
        </h:selectOneMenu></td></tr>
        <tr><th><h:outputText value="Weekly Holidays"/></th><td> <h:selectOneMenu value="#{expenseBean.str_Day}" >
            <f:selectItem itemLabel="Sunday" itemValue="Sunday" />
            <f:selectItem itemLabel="Monday" itemValue="monday" />
            <f:selectItem itemLabel="tuesdat" itemValue="tuesday" />
            <f:selectItem itemLabel="wednesday" itemValue="wednesday" />
             <f:selectItem itemLabel="thrusday" itemValue="thrusady" /></h:selectOneMenu></td></tr>
              <tr><td></td><td><h:commandButton styleClass="btn" value="Submit"  action="#{expenseBean.addOrganizationLogo}" /></td></tr>
                    </table>
         
            </div>
 </h:body>
 </h:form>
 </html>
