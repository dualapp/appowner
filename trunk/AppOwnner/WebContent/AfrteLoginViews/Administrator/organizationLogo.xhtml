<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml">
	<ui:define name="content">
<h:head>
	 <link href="include/assets/css/ace.min.css" rel="stylesheet" />
	  <style type="text/css">
 .ui-growl {
 position:absolute;
        
         width:400px;
         left:50%;
         top:200px;
         margin-left:-200px; 

}
</style>
 
 </h:head>
 <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px;margin-top:5px" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/started.jpg" height="50" width="50"></img> <span class="title">Organization Logo</span>
				</td>
			</tr>
		</tbody>
	</table>
 <h:form  id="upload" enctype="multipart/form-data"  >
<p:growl id="ui-growl" globalOnly="true" sticky="true" />
 
 <h:body>
 <div id="page3" align="center">
            
  <table   style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px;margin-top:5px">
  
  <tr><th width="20%">
               <p:outputLabel value="Organisation:" /> </th>
              <td width="30%"> <p:outputLabel value="#{expenseBean.str_OrganizationName}"/></td><td width="50%"></td></tr>
                 
       <tr><th><p:outputLabel value="Appartment Address:"/> </th><td><p:inputText       value="#{expenseBean.str_ApptAddress}"/></td></tr> 
  
  <tr><th><p:outputLabel value="Upload Appartment Logo:"/></th> 
 <td><p:outputLabel value="Upload an image of the size ( 75 X 75 ) pixel"/></td></tr>
  <tr><td></td><td>
   <!-- inputFile tag to upload file -->
		 
		<h:inputFile id="file1" 
		             label="file"
			         value="#{expenseBean.part1}" 
			       required="true" 
			         requiredMessage="File not selected !!"  >
            <!-- FileUploadValidator for file validation -->
		    <f:validator validatorId="FileUploadValidator" />
		   
		</h:inputFile>
		<h:message style="color: red" for="file1" /><br />
 
		<h:commandButton id="submit1"     style="border-radius: 3px;padding: 0 13px;height: 31px;line-height: 29px;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;font-size: 13px;color: #fff;background-color: #287bbc;border-color: #1b5480;"
		                 action="#{expenseBean.uploadOrganizationLogo()}"
			             value="upload file" >
			              <f:ajax execute="file1"  immediate="true" event="click" update="@form" render="@form" />
			             </h:commandButton><br />
 
        <!-- status message of file upload; rendered if message is set 
		<p:outputLabel value="#{expenseBean.statusMessage}"
			          rendered="#{not empty expenseBean.statusMessage}" />-->
  
  
  
             </td></tr>
             
   
 
  
         <tr><th><p:outputLabel value="Upload Appartment image:"/></th> 
 <td><p:outputLabel value="Upload an image of the size ( 75 X 75 ) pixel"/></td></tr>
  <tr><td></td><td>
  
  
    
     <!-- inputFile tag to upload file -->
		 
		<h:inputFile id="file" 
		             label="file"
			         value="#{expenseBean.part}" 
			         required="true" 
			         requiredMessage="File not selected !!" >
            <!-- FileUploadValidator for file validation-->
		    <f:validator validatorId="FileUploadValidator" />  
		</h:inputFile>
		<h:message style="color: red" for="file" /><br />
 
		<h:commandButton id="submit"  style="border-radius: 3px;padding: 0 13px;height: 31px;line-height: 29px;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;font-size: 13px;color: #fff;background-color: #287bbc;border-color: #1b5480;"
		                 action="#{expenseBean.uploadApartmentImage()}"
			             value="upload file" >
			               <f:ajax execute="file" event="click"  render="upload"/>
			             </h:commandButton><br />
 
        <!-- status message of file upload; rendered if message is set 
		<p:outputLabel value="#{expenseBean.statusMessage}"
			          rendered="#{not empty expenseBean.statusMessage}" />-->
  
     
  
    </td></tr>
            
           
              <tr><th>Upload Document</th><td>
            
           <!-- inputFile tag to upload file -->
	 
		<h:inputFile id="file3" 
		             label="file"
			         value="#{expenseBean.part2}" 
			        required="true" 
			         requiredMessage="File not selected !!" >
            <!-- FileUploadValidator for file validation -->
		    <f:validator validatorId="DocumentUploadValidator" />
		</h:inputFile>
		<h:message style="color: red" for="file3" /><br />
 
		<h:commandButton id="submit3"  style="border-radius: 3px;padding: 0 13px;height: 31px;line-height: 29px;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;font-size: 13px;color: #fff;background-color: #287bbc;border-color: #1b5480;"
		                 action="#{expenseBean.uploadDocument()}"
			             value="upload file" >
			                 <f:ajax execute="file3" event="click"  render="upload"/>
			             </h:commandButton><br />
 
        <!-- status message of file upload; rendered if message is set 
		<p:outputLabel value="#{expenseBean.statusMessage}"
			          rendered="#{not empty expenseBean.statusMessage}" />-->
  
                                  
                                  </td></tr>
            
        <tr><th><p:outputLabel value="OrganizationTextLogo" /></th><td><p:inputText id="textlogo" value="#{expenseBean.textLogo}"/></td></tr> 
        <tr><th><p:outputLabel value="What is your association office timings? *"/></th> </tr><tr>
        <th><p:outputLabel value="From"/></th><td><h:selectOneMenu id="str_offcInTiming" value="#{expenseBean.str_offcInTiming}" >
        
            <f:selectItem itemLabel="1" itemValue="1" />
            <f:selectItem itemLabel="1:30" itemValue="1:30" />
            <f:selectItem itemLabel="2" itemValue="2" />
            <f:selectItem itemLabel="2:30" itemValue="2:30" />
             <f:selectItem itemLabel="3" itemValue="3" />
               </h:selectOneMenu> </td>
        <td> <h:selectOneMenu id="str_offcInTiming1" value="#{expenseBean.str_offcInTiming}" >
            <f:selectItem itemLabel="AM" itemValue="AM" />
            <f:selectItem itemLabel="PM" itemValue="PM" />
             
               </h:selectOneMenu> </td></tr>
        <tr> <th><p:outputLabel value="To"/></th><td><h:selectOneMenu id="str_offcOutTiming" value="#{expenseBean.str_offcOutTiming}" >
            <f:selectItem itemLabel="1" itemValue="1" />
            <f:selectItem itemLabel="1:30" itemValue="1:30" />
            <f:selectItem itemLabel="2" itemValue="2" />
            <f:selectItem itemLabel="2:30" itemValue="2:30" />
             <f:selectItem itemLabel="3" itemValue="3" />
               
        </h:selectOneMenu>
        </td>
        <td>
        <h:selectOneMenu id="str_offcOutTiming1" value="#{expenseBean.str_offcOutTiming}"  >
            <f:selectItem itemLabel="AM" itemValue="AM" />
            <f:selectItem itemLabel="PM" itemValue="PM" />
             
               
        </h:selectOneMenu></td></tr>
        <tr><th><p:outputLabel value="Weekly Holidays"/></th><td> <h:selectOneMenu id="str_Day" value="#{expenseBean.str_Day}" >
            <f:selectItem itemLabel="Sunday" itemValue="Sunday" />
            <f:selectItem itemLabel="Monday" itemValue="monday" />
            <f:selectItem itemLabel="tuesdat" itemValue="tuesday" />
            <f:selectItem itemLabel="wednesday" itemValue="wednesday" />
             <f:selectItem itemLabel="thrusday" itemValue="thrusady" /></h:selectOneMenu></td></tr>
              <tr><td></td><td><h:commandButton styleClass="btn" value="Submit"  action="#{expenseBean.addOrganizationLogo}" >
              <f:ajax execute="textlogo str_offcOutTiming str_Day  str_offcInTiming" event="click"  render="upload"/>
              </h:commandButton>
              </td></tr>
                    </table>
         
            </div>
 </h:body>
 </h:form>
 </ui:define>
 </ui:composition>
