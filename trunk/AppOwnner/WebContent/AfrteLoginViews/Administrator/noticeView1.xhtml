<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
	<h:head>
    <title>Welcome to Contact Page</title>
</h:head>
<body>
    <h:form>
       
          
       <legend  align="left" style="background-color:#438eb9; color:#fff;"> NotificationList</legend>
                             
       <p:dataTable   var="notice" value="#{noticeBoardBean.listOfNotice}" style="width: 80%"> 
           
          
       
         <p:column>
        <f:facet name="header">
                    <h:outputText value="Subject" />
                </f:facet>
         
            <h:outputText value="#{notice.str_Subject}"/>
          </p:column>
          <p:column>
           <f:facet name="header">
                    <h:outputText value="Expired By" />
                </f:facet>
         
                 <h:outputText value="#{notice.dat_ExpireOn}">
                   <f:convertDateTime pattern="dd-MM-yyyy"/>
                   </h:outputText>
         </p:column>
         <p:column>
                   <h:outputText value="Visible To:#{notice.str_Visible}"/>
           </p:column>
           <p:column>
          <f:facet name="header">
                    <h:outputText value="Posted On" />
                </f:facet>
         
                  <h:outputText value="#{notice.dat_EntryDate}">
                   <f:convertDateTime pattern="dd-MM-yyyy"  />
               </h:outputText>
              
         </p:column>
           </p:dataTable>
       
     
      
     
    </h:form>
</body>
</ui:define>
</ui:composition>
