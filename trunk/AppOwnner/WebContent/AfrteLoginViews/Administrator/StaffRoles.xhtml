<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template.xhtml">
	<ui:define name="content">

<h:head><title>Welcome to Advertisement</title></h:head>
 

 <body bgcolor="pink">
 
    <h:form id="form">
    <p:panel header="StaffRole Information : ">
        <p:dataTable  id="staff" var="staff" value="#{staffRoleBean.listStaffRoles}" style="width: 50%">
          
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Maintenance Staff Role Name" />
                </f:facet>
                <h:outputText value="#{staff.str_StaffName}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Type" />
                </f:facet>
                <h:outputText value="#{staff.ch_StaffType}">
                 <f:converter converterId="com.appowner.bean.StringConverter" />  
                 </h:outputText>
            </p:column>
            <p:column>
            <f:facet name="header">
                    <h:outputText value="Action" />
                </f:facet>
            <p:column rendered="#{staff.flag == 2}">
              
            <p:commandLink  process="staff"  update=":form:multiTaxTemplateDetail4" oncomplete="PF('multiTaxTemplateDialog4').show()"   action="#{staffRoleBean.getStaffRole(staff.int_StaffID)}">
                  <h:graphicImage  height="20" width="20"  value="#{expenseBean.str_Name}images/edit.jpg" title="Edit"/> 
              </p:commandLink>
               &#150; 
               
               
              <p:commandLink   process="staff"  update=":form:multiTaxTemplateDetail" oncomplete="PF('multiTaxTemplateDialog').show()"   action="#{staffRoleBean.getStaffRole(staff.int_StaffID)}">
                  <h:graphicImage  height="20" width="20"  value="#{expenseBean.str_Name}images/view.jpg" title="View"/> 
              </p:commandLink>
         
       
               
                
                  
               </p:column>      
           
           </p:column>
          
            
        </p:dataTable>
         <p:dialog header="Edit Staff" widgetVar="multiTaxTemplateDialog4"     showEffect="explode" hideEffect="explode" resizable="false" height="100" width="400">
        <p:outputPanel id="multiTaxTemplateDetail4" style="text-align:center;">
           <table>
           <h:form>
           <tr>
    <td>
       
    <h:outputText value="StaffName:"/></td>
    
   <td>   <h:inputText value="#{staffRoleBean.staff1.str_StaffName}"/></td>
  
</tr>
    <tr>
      <td></td>
        
        
     <td>  <h:commandButton  value="Submit"  action="#{staffRoleBean.saveStaff}"/></td>
     </tr>
  
   
</h:form>
              </table>
              </p:outputPanel>
              </p:dialog>
      <p:dialog header="View Staff" widgetVar="multiTaxTemplateDialog"     showEffect="explode" hideEffect="explode" resizable="false" height="100" width="400">
        <p:outputPanel id="multiTaxTemplateDetail" style="text-align:center;">
           <table>
           <h:form>
           <tr>
    <td>
       
    <h:outputText value="StaffName:"/></td>
    
   <td>   <h:inputText value="#{staffRoleBean.staff1.str_StaffName}" readonly="true"/></td>
  
</tr>
   
  
   
</h:form>
              </table>
              </p:outputPanel>
              </p:dialog>
                      
        <p:spacer height=" 50px;"/>

        
     
     </p:panel> 
     <p:spacer height="40px;"/>
          <p:panel  header="Add New Maintance Staff Roles " visible="true">
          <br/>
         
	    <p:inputText value="#{staffRoleBean.str_StaffName}" valueChangeListener="#{staffRoleBean.staffchangeListener}"/>
	    
          <br/>      
         <br/>
                
               
       <p:column>
	      <p:commandButton id="submit" value="Add Maintance Staff Role" action="#{staffRoleBean.addStaff}" ajax="false" /> 
	    </p:column>
       </p:panel>  
    </h:form>
   
</body>

</ui:define>
</ui:composition>
