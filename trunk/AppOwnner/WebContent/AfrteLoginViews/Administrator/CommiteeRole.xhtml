<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template.xhtml">
	<ui:define name="content">
<h:head><title>Welcome to Advertisement</title></h:head>
 
 <h:body bgcolor="pink">
    <h:form id="form">
         <p:panel header="CommiteeRole Information : ">
        <p:dataTable  id="commitee" var="commitee" value="#{commiteeRoleBean.listCommiteeRoles}" style="width: 50%">
            <p:column>
                <f:facet name="header" style="width: 40%">
                    <h:outputText value="Commitee Role Name"  />
                </f:facet>
                <h:outputText value="#{commitee.str_Commitee_RoleName}"/>
            </p:column>
           <p:column>
                <f:facet name="header">
                    <h:outputText value="Type" />
                </f:facet>
                <h:outputText value="#{commitee.ch_Commitee_Type}">
                 <f:converter converterId="com.appowner.bean.StringConverter" />  
                 </h:outputText>
            </p:column>
           <p:column>
             <f:facet name="header">
                    <h:outputText value="Action" />
                </f:facet>
            <p:column rendered="#{commitee.flag == 2}">
              
            <p:commandLink  process="commitee"  update=":form:multiTaxTemplateDetail4" oncomplete="PF('multiTaxTemplateDialog4').show()"   action="#{commiteeRoleBean.getCommiteeRole(commitee.int_Commitee_RoleID)}">
                  <h:graphicImage  height="20" width="20"  value="#{expenseBean.str_Name}images/edit.jpg" title="Edit"/> 
              </p:commandLink>
               &#150; 
               
               
              <p:commandLink   process="commitee"  update=":form:multiTaxTemplateDetail" oncomplete="PF('multiTaxTemplateDialog').show()"   action="#{commiteeRoleBean.getCommiteeRole(commitee.int_Commitee_RoleID)}">
                  <h:graphicImage  height="20" width="20"  value="#{expenseBean.str_Name}images/view.jpg" title="View"/> 
              </p:commandLink>
         
       
               
                
                  
            </p:column>
            </p:column>
           
               
          
            
        </p:dataTable>
         <p:dialog header="Edit CommitteeRole" widgetVar="multiTaxTemplateDialog4"     showEffect="explode" hideEffect="explode" resizable="false" height="100" width="450">
        <p:outputPanel id="multiTaxTemplateDetail4" style="text-align:center;">
           <table>
          <h:form>
   
<tr>
       
  <td>   <h:outputText value="CommiteeRoleName:"/></td>
    
  <td> <h:inputText value="#{commiteeRoleBean.role2.str_Commitee_RoleName}"/></td>
  </tr>

      
      
<tr>
<td></td>
   <td>    <h:commandButton  value="Submit"  action="#{commiteeRoleBean.saveCommiteeRole}"/></td>
  </tr>
  </h:form>
              </table>
             

              </p:outputPanel>
              </p:dialog>
      <p:dialog header="View CommitteeRole" widgetVar="multiTaxTemplateDialog"     showEffect="explode" hideEffect="explode" resizable="false" height="100" width="450">
        <p:outputPanel id="multiTaxTemplateDetail" style="text-align:center;">
          <table>
          <h:form>
   
<tr>
       
  <td>   <h:outputText value="CommiteeRoleName:"/></td>
    
  <td> <h:inputText value="#{commiteeRoleBean.role2.str_Commitee_RoleName}" readonly="true"/></td>
  </tr>

      
      


  </h:form>
              </table>
              </p:outputPanel>
              </p:dialog>
   </p:panel>
     <br/>        
          <p:panel header="Add New Commitee Roles ">
    
          <br/>
         
	    <p:inputText value="#{commiteeRoleBean.str_Commitee_RoleName}" valueChangeListener="#{commiteeRoleBean.rolechangeListener}"/>
	   
          <br/>      
         <br/>
                
               
       <p:column>
	      <p:commandButton id="submit" value="Add Role" action="#{commiteeRoleBean.addRole}" ajax="false" /> 
	    </p:column>
       </p:panel>  
    </h:form>
</h:body>

</ui:define>
</ui:composition>
