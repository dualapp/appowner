<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml">
	<ui:define name="content">
 
<form>
<h:body>
<div id="page3">
 <div class="gsTitleDiv">Member log <br/><hr/></div>
 
                 
                 <p:dataTable   id="radioDT"   resizableColumns="true"  stickyHeader="true"  var="memberlog" value="#{loginBean.listMemberLog}"   >
               
         
             
        <p:column     >
            <f:facet name="header">
               <h:outputText value="UserName"/>
               
               
            
       </f:facet>
              <h:outputText   value="#{loginBean.userloginname}" /> 
               
            </p:column>
        <p:column     >
            <f:facet name="header">
               <h:outputText value="Ornanisation"/>
               
               
            
       </f:facet>
              <h:outputText   value="#{loginBean.str_ApartmentName}" /> 
               
            </p:column>
             <p:column>    
             <f:facet name="header">
               <h:outputText value="Block"/>
               
               
            
       </f:facet>  
           
              <h:outputText   value="#{memberlog.str_Block}" /> 
               
            </p:column>
            
             <p:column      >
            <f:facet name="header">
               <h:outputText value="LogIn Time"/>
               
               
            
       </f:facet>
              <h:outputText   value="#{memberlog.str_LoggedInTime}" /> 
               
            </p:column>
             <p:column    >
            <f:facet name="header">
               <h:outputText value="LogOut Time"/>
               
               
            
       </f:facet>
              <h:outputText   value="#{memberlog.str_LogOutTime}" /> 
               
            </p:column>
             <p:column  styleClass="wrap"  >
            <f:facet name="header">
               <h:outputText value="EmailID"/>
               
               
            
       </f:facet>
              <h:outputText   value="#{memberlog.str_UserEmailId}" /> 
               
            </p:column>
        </p:dataTable>
        </div>
</h:body>
</form>
</ui:define>
</ui:composition>
