<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template1.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="content">
  

    <h:form id="form" > 
   <p:growl id="msgs" showDetail="true" />
   
   <br/><center><div class="gsTitleDiv">vendor Registration<br/><hr/></div> </center>
   
     
       
      <div id="page3">
		 <div class="gsTitleDiv">vendorPersonal details<br/><hr/></div>  
        <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px;margin-top:5px">
         
            <tr> <th><h:outputText value="Vendor Category: " /></th>
                <td>
        <p:selectOneMenu value="#{vendorBean.str_VendorType}">
            <f:selectItem itemLabel="Select One" itemValue="" />
             
             <f:selectItems value="#{vendorBean.str_VendorTypeList}" />
               
        </p:selectOneMenu>
        </td>
 </tr>
          
            <tr>
                <th><h:outputText for="vendorName" value="vendor Name" /><font color="red">*</font></th>
                <td><h:inputText id="vendorName"  label="Name" value="#{vendorBean.str_VendorName}" required="true" requiredMessage="vendor name Required">
                
                  <f:validateLength minimum="5" />
                     <p:ajax event="blur" update="vendorNameMsg" />
              </h:inputText>
                  
                </td>
                <td>  <p:tooltip id="toolTipFade"  trackMouse="true" for="vendorName" value="  vendor name Required" /><p:message id="vendorNameMsg" for="vendorName" display="text"/></td>
           </tr>
           
             <tr>
                <th><h:outputText for="vendorphone" value="vendor Phone  " /><font color="red">*</font></th>
                <td><h:inputText id="vendorphone"  label="Phone" value="#{vendorBean.str_VendorPhone}"   maxlength="11" required="true"  validatorMessage="invalid mobile no" requiredMessage="vendor Phone Required">
                    <f:validateLength minimum="10" />
                    <f:validateRegex pattern="^([+]?[\d]+)?$" />
                    <p:ajax event="blur" update="vendorPhoneMsg" />
              </h:inputText>
                   
                </td>
                <td> <p:tooltip id="toolVendorPhone"  trackMouse="true" for="vendorphone" value="  vendor Phone Required" /> <p:message id="vendorPhoneMsg" for="vendorphone" display="text"/></td>
           </tr>
           
           <tr>
                <th><h:outputText for="vendoremail" value="Email  " /></th>
                <td><h:inputText id="vendoremail" label="Email"   value="#{vendorBean.str_VendorEmail}" required="true" validatorMessage=" VendorEmail is not valid" requiredMessage="Please enter vendor Email">
                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
  
                    <p:ajax event="blur" update="vendorEmailMsg" />
              </h:inputText>
                   
                </td>
                <td> <p:message id="vendorEmailMsg" for="vendoremail" display="text"/></td>
           </tr> 
           
           <tr><th><h:outputText value="Contact Person Name"/></th><td><h:inputText value="#{vendorBean.str_ContactPersonName}" /></td></tr>
         
          </table></div>
          <div id="page3">
           <div class="gsTitleDiv">Permanent Address<br/><hr/></div>  
           <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px;margin-top:5px"> 
           <tr> 
            <th><h:outputText for="Address" value="Address Line1 " /></th>
                <td><h:inputText id="Address" label="Address"   value="#{vendorBean.str_VendorAddress}" required="true"  requiredMessage="Please enter vendor Address">
             <p:ajax event="blur" update="AddressMsg" />
            </h:inputText></td>
             <td> <p:message id="AddressMsg" for="Address" display="text"/></td>
            </tr>
            <tr>
            <th><h:outputText for="str_VendorCountry" value=" Country  " /><font color="red">*</font></th>
            <td><p:selectOneMenu id="str_VendorCountry" value="#{vendorBean.str_VendorCountry}"     valueChangeListener="#{vendorBean.countryChangeListener}" style="width:200px">
                <!--c --> 
               <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" />
                
                <f:selectItems value="#{vendorBean.str_VendorCountries}" />
                 <p:ajax event="change" update="str_VendorState" process="str_VendorCountry"/>
            </p:selectOneMenu></td></tr>
            
             <tr>
 
            <th><h:outputText for="str_VendorState" value="State  " /><font color="red">*</font></th>
            <td><p:selectOneMenu id="str_VendorState" value="#{vendorBean.str_VendorState}"     valueChangeListener="#{vendorBean.stateChangeListener}" style="width:200px">
                <f:selectItem itemLabel="Select State"  itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{vendorBean.str_VendorStates}"/>
               <p:ajax event="change" update="str_VendorCity" process="str_VendorState"/>    
            </p:selectOneMenu></td>
             </tr>
            <tr> 
                 <td><h:outputText for="str_VendorCity" value="City " /><font color="red">*</font></td>
            <td><p:selectOneMenu id="str_VendorCity" value="#{vendorBean.str_VendorCity}" style="width:200px">
                <f:selectItem itemLabel="Select City"  itemValue="" noSelectionOption="true" />
                <f:selectItems  value ="#{vendorBean.str_VendorCities}"/>
             
            </p:selectOneMenu></td></tr>
            
       
                
            <tr> 
            <th><h:outputText for="Zip" value="Zip " /></th>
                <td><h:inputText id="Zip" label="ZipCode"   value="#{vendorBean.str_ZipCode}" required="true"  requiredMessage="Please enter vendor ZipCode">
            <p:ajax event="blur" update="ZipMsg" />
            </h:inputText></td>
            <td> <p:message id="ZipMsg" for="Zip" display="text" /></td>
            </tr></table>
             <div class="gsTitleDiv">VendorService Details<br/><hr/></div> 
            <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px;margin-top:5px">
              
              <tr><td> <h:commandButton value="Add Services" action="#{vendorBean.add}" immediate="true" execute="@this">
               
               <f:ajax render="@form" execute="@form"/>
              </h:commandButton></td></tr>
          
 
              
    
    <c:forEach items="#{vendorBean.vendorServiceDetails}"   var="Service">
          <tr>   <th>   <h:outputText value="Service"/></th>
	   <td> <p:inputText value="#{ str_ServiceName}" valueChangeListener="#{vendorBean.vendorServiceDetailsListener}"/>
	   </td>
	   <th>  <h:outputText value="Price"/></th>
	   <td> <p:inputText value="#{ int_ServicePrice}" validatorMessage="Price should be  number only"  valueChangeListener="#{vendorBean.vendorServiceDetailsListener1}">
	    <f:validateRegex pattern="^([+]?[\d]+)?$" /></p:inputText></td>
	   </tr>  </c:forEach> </table>
    
	  
	   <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px;margin-top:5px"><tr><th><h:outputText value="Is Vendor Active? " /></th>
       <td> <p:selectBooleanCheckbox value="#{vendorBean.bool_IsVendorActive}" /></td>
           </tr>
           <tr><th><h:outputText value="Is a Company? " /></th>
       <td> <p:selectBooleanCheckbox value="#{vendorBean.bool_IsACompany}" /></td>
           </tr>
             <tr><th> <h:outputText value="ServiceRate" /></th>
           <td>
        <p:rating value="#{vendorBean.int_VendorServiceRating}">
           
        </p:rating>
         
        </td>
        </tr>
        <tr>
                <th><h:outputText for="vendorcomments" value="Comments  " /></th>
                <td><p:inputTextarea rows="6" cols="33"  id="vendorcomments"  label="Comments" required="true" requiredMessage="Please enter vendor Comment" value="#{vendorBean.str_VendorComments}">
                
                   
                    <p:ajax event="blur" update="vendorcommentsMsg" />
               </p:inputTextarea>
                    <p:message id="vendorcommentsMsg" for="vendorcomments" display="icon"/>
                </td>
           </tr>  
             
	   </table>
	   </div>
	   <div id="page3">
	   <div class="gsTitleDiv">Vendor Bank Details<br/><hr/></div>
	   <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px;margin-top:5px">
         
            <tr>
                <th><h:outputText for="vendorbankaccount" value="Account Number  " /></th>
                <td><h:inputText id="vendorbankaccount" label="Account Number"   value="#{vendorBean.str_VendorBankAccount}"/>
                
              
                </td>
           </tr>
           
            
             <tr>
                <th><h:outputText for="vendorbankname" value="Bank Name  " /></th>
                <td><h:inputText id="vendorbankname" label="BankName"   value="#{vendorBean.str_VendorBankName}"/>
                
              
                </td>
           </tr>
             <tr>
                <th><h:outputText for="vendorbankneftifsc" value="NEFT/IFSC Code  " /></th>
                <td><h:inputText id="vendorbankneftifsc" label="Bank NEFT/IFSC Code"   value="#{vendorBean.str_VendorBankNeftOrIfsc}"/>
                
              
                </td>
           </tr>
            <tr>
                <th><h:outputText for="str_PanNo" value="Pan No " /></th>
                <td><h:inputText id="str_PanNo" label="Pan No"   value="#{vendorBean.str_PanNo}"/>
                
              
                </td>
           </tr>
           <tr>
                <th><h:outputText for="str_ServiceTaxNo" value="Tax No " /></th>
                <td><h:inputText id="str_ServiceTaxNo" label="Tax No"   value="#{vendorBean.str_ServiceTaxNo}"/>
                
              
                </td>
           </tr>
           
           <tr>
                <th><h:outputText for="int_TdsCharge" value="TDS Charge " /></th>
                <td><h:inputText id="int_TdsCharge" label="TDS Charge"   value="#{vendorBean.int_TdsCharge}"/>
                
              
                </td>
           </tr>
            <tr>
                <th><h:outputText for="bool_VisibleToPublic" value="Visible to public " /></th>
                <td><p:selectBooleanCheckbox id="bool_VisibleToPublic" label="Visible to public"   value="#{vendorBean.bool_VisibleToPublic}"/>
                
              
                </td>
           </tr>
            <tr>
                <th><h:outputText for="Additional Info" value="Additional Info" /></th>
                <td><p:inputTextarea rows="6" cols="33" label="Additional Info"   value="#{vendorBean.str_AdditionalInfo}"/>
                
              
                </td>
           </tr>
          
            </table>
            </div>
             
            
            <tr><td></td><td><h:commandButton   styleClass="btn" id="submit"  value="Submit" action="#{vendorBean.saveVendor}"/></td></tr>
            
           
           </h:form>
           
            
          
            </ui:define>
            </ui:composition>
