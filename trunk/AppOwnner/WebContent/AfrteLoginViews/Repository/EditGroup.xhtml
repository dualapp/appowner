	template="#{expenseBean.str_Name}include/templates/template.xhtml">
	<ui:define name="content">

	<table cellpadding="0" cellspacing="0" border="1" width="100%" class="src">
		<tbody>
			<tr>
				<td>

  <f:metadata>
   <f:viewParam name="int_GroupId" value="#{scriptBean.int_GroupId}"  />

</f:metadata>
<body bgcolor="pink">
<h:form>
 <a href="Sub-GroupDetail.xhtml"> &#60;&#60; Back To Sub-Group Detail</a> 
    <div id="page3">
   <table   style="overflow:hidden;border:0pt none;width:68%;margin-left: 2%;margin-right: 1%;margin-bottom:5px;margin-top:5px">
 <tr>
 
           <td>
          <p:outputLabel value="Sub-Group Name">
           </p:outputLabel></td>
           <td><h:inputText  id="cg" value="#{scriptBean.edit1.str_GroupNm}" size="30">  
           </h:inputText>
           </td>
            </tr>
   <tr>
              
             
              <td><p:outputLabel for="ch_Ad_Type" value="Sub-Group  Address" /></td>
             <td><h:inputText  id="ch_Ad_Type" value="#{scriptBean.edit1.str_Groupaddress}" size="30">
             </h:inputText>
             </td>
             </tr>
    
    
    
        <tr> 
        
        <td><p:outputLabel for="I" value="Sub-Group  Description" /></td>
        <td>  <h:inputTextarea  id="I"  value="#{scriptBean.edit1.str_GroupDescription}" style="height:85px;width:300px">
            </h:inputTextarea>
      
        </td>
        </tr>
        
 
 
   
  <tr> 
             
                 <td><p:outputLabel for="ch_Access" value="Want to keep the Sub-Group private? Choose:" /></td>
                 <td><p:selectOneMenu id="ch_Access" value="#{scriptBean.str_groupPrivate}" style="width:250px">

               <f:selectItem itemLabel ="Open--Any One #{scriptBean.str_ApartmentName} can join. "   itemValue="Open" />
                <f:selectItem itemLabel="Private--You Control The Membership."  itemValue="Private"  />
                 
            </p:selectOneMenu>
            
            </td>
            </tr>
  

<tr>
                 <td><p:outputLabel for="Allow" value="Allow email from non Sub-Group member:" /></td>
            <td><p:selectOneMenu id="Allow" value="#{scriptBean.edit1.isCh_EmailAllow}" style="width:100px">
              <f:selectItem itemLabel="Allow "  itemValue="1"  />
                <f:selectItem itemLabel="Disallow"  itemValue="0"  />
                 
            </p:selectOneMenu>
                
            </td>
            </tr>
 <tr>
 
  
     <td><h:commandButton  value="Submit"  action="#{scriptBean.saveContact1()}" style=" width:75px;float:left !important;margin: 100px  10px 0px 0px;" />
     <h:button  value="Cancel"      outcome="Sub-GroupDetail.xhtml" style="width:75px; float:left !important;margin: 100px -150px 10px 0px;" /></td>
  </tr>
 </table>
