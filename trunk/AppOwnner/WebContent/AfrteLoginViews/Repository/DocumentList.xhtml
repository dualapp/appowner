<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template.xhtml">
	<ui:define name="content">
      
 <h:head> 
<style type="text/css">
         input[type=text] 
          {
           
           height:25px;
           weight:150px;
          }
          select
          {
           height:25px;
           weight:150px;
          }
 .ui-growl {
 position:absolute;
        
         width:400px;
         left:50%;
         top:200px;
         margin-left:-200px; 

}
.ui-growl-item-container.ui-state-highlight {
    border-color: pink;
}
        div[id="form:ui-growl_container"] > div{
        
            background-color: green !important;
        }

}
      </style>	
      <body>
<table cellpadding="0" cellspacing="0" border="1" width="100%" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/document.png" height="45" width="45"></img> <span class="title"> Document Detail </span>
				</td>
			</tr>
		</tbody>
	</table>
    <h:form>
  <div id="page3">
       
        <p:growl id="ui-growl" globalOnly="true" sticky="true"/> 
        <p:dataTable id="p" var="p" value="#{scriptBean.documentList}" style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px"  resizableColumns="true" rows="5" paginator="true"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
        rowsPerPageTemplate="10,20,30,40,50" selection="#{scriptBean.allinfo}" rowKey="#{p.int_Document_CatID}"  paginatorPosition="bottom" >
       <p:column exportable="false"  selectionMode="single" style="width:50px;text-align:center" >
    </p:column>


   
        
            <p:column>
                <f:facet name="header">
                <h:outputText value="Document Categories Name" />
                </f:facet>
                  <h:outputText value="#{p.int_Document_CatNM}" />  
                
             </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Type" />
                </f:facet>
                <h:outputText value="#{p.ch_Category_Status}" >
                
                <f:converter converterId="com.appowner.bean.StringConverter1"/>
                </h:outputText>
            </p:column>
            <p:column>
             <f:facet name="header" >
              <h:outputText value="Action"  />
             </f:facet>
                <p:column  rendered="#{p.flag == 2}">
                <f:facet name="header">
               
                </f:facet>
                </p:column>  
          
            
	   			<h:link outcome="updateCategoriesName.xhtml" >
	   			<f:param name="int_Document_CatID" value="#{p.int_Document_CatID}" >
	   			<p:graphicImage height="20" width="20" alt="Edit"
								value="#{expenseBean.str_Name}images/edit.jpg" />
								</f:param>
								</h:link>
								
	   			<h:link outcome="deletecocument.xhtml"
							onclick="return confirm('Are you sure you want to delete #{p.int_Document_CatID}?');">
							<p:graphicImage height="20" width="20" alt="delete"
								value="#{expenseBean.str_Name}images/delete.jpg"  />
							<f:param name="int_Document_CatID"
								value="#{p.int_Document_CatID}" />
								</h:link>
						</p:column>
                        </p:dataTable>
                        <tr>
                        <td>
                   <p:inputText  value="#{scriptBean.str_DocumentName}"    valueChangeListener="#{scriptBean.addDocumentListener}" style="margin-left:16%;width:20%" >
                     </p:inputText></td>
                  <td> <h:commandButton  styleClass="btn" id="AddDocument" value="Add Categories" action="#{scriptBean.AddDocument}" ajax="false" style="margin-left:10%;width:140px;height:30px"/> 
               </td>
                 </tr>
         </div>
         </h:form>
         
         
         
         
</body>
</h:head>



</ui:define>
