   <h:body>
<table cellpadding="0" cellspacing="0" border="1" width="100%" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/group.jpg" height="40" width="40"></img> <span class="title"> Create Sub-Group </span>
				</td>
			</tr>
		</tbody>
	</table>
	
 <a href="Create-SubGroup.xhtml"> &#60;&#60; Back To Sub-Group</a> 
	<h:form>
    <div id="page3">
    
	  
   <table>
 
          <tr>
           <td>
          <p:outputLabel value="Sub-Group Name">
           </p:outputLabel></td>            
          <td>  <h:inputText  value="#{scriptBean.str_GroupNm}" style="width:250px"/>
          
            </td>
            </tr>
             
            <tr>
           <td>
          <p:outputLabel value="Sub-Group  Address">
           </p:outputLabel></td>            
          <td>  <h:inputText  value="#{scriptBean.str_Groupaddress}"  style="width:250px"/>
           &#150;
            <p:outputLabel  value=".#{scriptBean.str_ApartmentName}@appowner.com" style="color:#FFA500;font-size:17px;"/>
          
            </td>
            </tr>
             <tr>
           <td>
          <p:outputLabel value="Sub-Group  Description">
           </p:outputLabel></td>            
          <td>  <h:inputTextarea  value="#{scriptBean.str_GroupDescription}" style="height:85px;width:250px">
            </h:inputTextarea>
            </td>
            </tr>
       
             
              <tr> 
             
                 <td><p:outputLabel for="ch_Access" value="Want to keep the Sub-Group private? Choose:" /></td>
                 <td><p:selectOneMenu id="ch_Access" value="#{scriptBean.str_groupPrivate}" style="width:250px">

               <f:selectItem itemLabel ="Open--Any One #{scriptBean.str_ApartmentName} can join. "   itemValue="Open" />
                <f:selectItem itemLabel="Private--You Control The Membership."  itemValue="Private"  />
                 
            </p:selectOneMenu>
            
            </td>
            </tr>
          
             <tr> 
             
                 <td><p:outputLabel for="Allow" value="Allow email from non Sub-Group member:" /></td>
            <td><p:selectOneMenu id="Allow" value="#{scriptBean.isCh_EmailAllow}" style="width:100px">

            <f:selectItem itemLabel="Allow "  itemValue="1"  />
                <f:selectItem itemLabel="Disallow"  itemValue="0"  />
                 
            </p:selectOneMenu>
            
             </td>
            </tr>
            <tr><td> <p:commandButton value="Create Sub-Group" action="#{scriptBean.group}" ajax="false" style="width:155px;height:30px; float:left !important;margin: 50px  100px 100px 10px;"/> 
             
               </td></tr> 
          </table>
          </div>
