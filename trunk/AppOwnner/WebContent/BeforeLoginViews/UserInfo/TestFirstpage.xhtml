<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"    
xmlns:ui="http://java.sun.com/jsf/facelets"    
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:p="http://primefaces.org/ui"   
xmlns:f="http://java.sun.com/jsf/core"> 
<h:head><title>User Registration</title></h:head>
<body bgcolor="#F08080">  
 <h:form id="form" bgcolor="red">
 <p:panel id="panel"  header="User Pessonal Details." style="margin-bottom:50px;" > 
 <h:message style="red"/>
 <h3><u>Login Information</u></h3>
<table>
                <tr>
            <td><h:outputText value="User name:">
            </h:outputText><font color="red" >*</font> </td>           
            <td><h:inputText id="str_username" value="#{cls_UserBean.str_Username}" required="true" validatorMessage="User Name must starts with a-z or 0-9 or - or _ with min 3 char and max 15 char!" requiredMessage="Please Enter User Name!">
            <f:validateRegex pattern="^[a-z0-9_-]{3,15}$"/>
            <p:ajax event="blur" update="out2" listener="#{cls_UserBean.dataChange1}" partialSubmit="true"/>   
            </h:inputText>&#150;
            <h:outputText id="out2" value="#{cls_UserBean.value}" />
            </td><td><p:message for="str_username" display="text"/></td>
            </tr>
   
            <tr>
            <td><h:outputText value="Password :"></h:outputText> <font color="red" >*</font> </td>          
            <td><h:inputSecret id="str_Password"  label="Password" value="#{cls_UserBean.str_Password}"                required="true" requiredMessage="please Enter Password!" validatorMessage="it must contain one digit[0-9],one char[a-z],one char[A-Z],one symbol from the list[@#$%],with min 6 char and max 20 char!">
            <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})"/>
            </h:inputSecret></td> <td><p:message for="str_Password" display="text"/></td></tr>
             <tr>
            <td><h:outputText value="Confirm Password* :"></h:outputText><font color="red" >*</font></td>
             <td><h:inputSecret id="str_ConfirmPassword" label="Confirm Password" value="#{cls_UserBean.str_ConfirmPassword}" required="true"                requiredMessage="Please Enter Confirm Password!">
             <f:validateLength minimum="4" maximum="16"/>
             </h:inputSecret></td> <td><p:message for="str_ConfirmPassword" display="text"/></td></tr>
              <tr>
             <td><h:outputText value="User Role: " /><font color="red" >*</font></td>
         <td><h:selectOneRadio id="options" value="#{cls_UserBean.int_UserRole}">
            <f:selectItem itemLabel="Tenant" itemValue="1" />
            <f:selectItem itemLabel="Owner" itemValue="2" />
            </h:selectOneRadio></td><td><p:message for="options" display="text"/></td> </tr>
            <tr><td colspan="2" align="left">
           <h3><u>General Information</u></h3></td></tr>
            <tr>
            <td><h:outputText value="First Name :">
            </h:outputText><font color="red" >*</font> </td>          
            <td><h:inputText id="str_FirstName" value="#{cls_UserBean.str_FirstName}" required="true" requiredMessage="Please Enter First Name!">
            </h:inputText></td>
            <td><p:message for="str_FirstName" dispay="text"/></td>
            </tr> 
            <tr>
            <td><h:outputText value="Last name :">
            </h:outputText> </td>           
            <td><h:inputText id="str_LastName" value="#{cls_UserBean.str_LastName}"  required="true" requiredMessage="Please Enter First Name!">
            </h:inputText></td><td><p:message for="str_LastName" display="text"/></td></tr>
             <tr>
             <td><h:outputText value="Email :">
            </h:outputText><font color="red" >*</font></td>            
             <td><h:inputText id="str_Email" value="#{cls_UserBean.str_Email}" required="true" validatorMessage=" User Email id is not valid. It should be like abc@gmail.com" requiredMessage="Please Enter Email!">
             <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
             <p:ajax event="blur" update="out3" listener="#{cls_UserBean.dataChange2}" partialSubmit="true" />
            </h:inputText> <h:outputText id="out3" value="#{cls_UserBean.value1}" /></td><td><p:message for="str_Email" display="text"/></td></tr>
            <tr>
            <td><h:outputText value="Confirm Email :">
            </h:outputText><font color="red" >*</font> </td>           
            <td><h:inputText id="str_ConfirmEmail" value="#{cls_UserBean.str_ConfirmEmail}"                required="true" requiredMessage="Please Enter Confirm Email!">
            </h:inputText></td> <td><p:message for="str_ConfirmEmail" display="text"/></td></tr>
                <tr>
           <td> <h:outputText value="Phone No* :">
            </h:outputText><font color="red" >*</font></td>            
            <td><h:inputText id="str_PhoneNo" value="#{cls_UserBean.str_PhoneNo}" required="true"                requiredMessage="Please Enter Phone No!">
            </h:inputText> </td><td><p:message for="str_PhoneNo" display="text"/></td> </tr> 
            <tr><td colspan="2" align="left">
           <h3><u>Apartment Information</u></h3></td></tr>
       
             <tr>
             <td><h:outputText value="Flat No:">
            </h:outputText><font color="red" >*</font></td>            
             <td><h:inputText id="str_Flat" value="#{cls_UserBean.str_Flat}" required="true"                requiredMessage="Please Enter Flat Name!">
            </h:inputText></td><td><p:message for="str_Flat" display="text"/></td>  </tr> 
             <tr>
            <td><h:outputText value="Block :">
            </h:outputText>  </td>          
            <td><h:inputText id="str_Block" value="#{cls_UserBean.str_Block}">
            </h:inputText></td><td><p:message for="str_Block" display="text"/></td></tr> 
         
            <tr>
 <td><h:outputText value="Country :">
            </h:outputText> <font color="red" >*</font></td>           
           <td> <h:inputText id="counter" value="#{selectOneMenuBean.count1}"  required="true" requiredMessage="Please Enter Country Name!">
            </h:inputText> </td> <td><p:message for="counter" display="text"/></td></tr>
            <tr>
            <td><h:outputText value="State :">
            </h:outputText><font color="red" >*</font> </td>           
           <td> <h:inputText id="state" value="#{selectOneMenuBean.state}"  required="true" requiredMessage="Please Enter StateName!">
            </h:inputText></td><td><p:message for="state" display="text"/></td> </tr>
            <tr>
             <td><h:outputText value="City :">
            </h:outputText><font color="red" >*</font></td>            
             <td><h:inputText id="city" value="#{selectOneMenuBean.city}"  required="true" requiredMessage="Please Enter City Name!">
            </h:inputText></td><td><p:message for="city" display="text"/></td></tr>
             <tr>
            <td><h:outputText value="Apartment :">
            </h:outputText><font color="red" >*</font></td>            
            <td><h:inputText id="apartment" value="#{selectOneMenuBean.apartment}" readonly="true"  required="true" requiredMessage="Please Enter Apartment/Complex name!">
            </h:inputText></td> <td><p:message for="apartment" display="text"/></td></tr>
         
             <tr> 			
            <td><h:commandButton id="addUser" value="Create Account" action="#{cls_UserBean.addUser}" ajax="false"/>
             </td></tr>
             <tr><td>
            <h:commandButton id="reset" value="Reset" action="#{cls_UserBean.reset}" ajax="false"/>
             </td></tr>
            </table>
            </p:panel>    
            </h:form> 
            </body> 
</html>
