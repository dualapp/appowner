<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	>
<h:head>
    <title>Add Block Form</title>
</h:head>
<body  bgcolor="pink">
  <h:form id="form" prependId="false">
  
   <fieldset>
    <legend>
   <h:commandButton value="Add Bloc" style="background-color:#c00; color:#fff;" width="300"/> </legend>  



          </fieldset>
          <br/>
            <h:panelGroup style="display:block; text-align:right">
     <tr> 
     <td >
     <p:commandButton id="submit" value="Submit" onclick="EnrollNowClick()" action="#{templateBean.addMessageTemplate}" ajax="false" /></td>
     <td ><p:commandButton id="cancel" value="Cancel" action="#{complainBean.reset}" onclick="EnrollLater1()" ajax="false"/></td>
            </tr>
            </h:panelGroup>
            
          
         <script>
        function EnrollNowClick() {
            PassValueToParentWindow();
           
        }
        function EnrollLater1()
        {
        	window.parent.modalWin.CallCallingWindowFunction(1);

            }
        </script>
          </h:form>
          </body>
</html>
