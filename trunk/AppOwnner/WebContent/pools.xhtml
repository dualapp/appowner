<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
<h:head>
    <title>Pool
    
    
    </title>
   
</h:head>
<body  bgcolor="pink">
  <h:form id="form">
   <p:growl id="msgs" showDetail="true" />
    
  <br/>
  <legend    style="background-color:#438eb9; color:#fff;"> </legend>
  <fieldset>
    <br/><center><legend    style="background-color:#438eb9; color:#fff;">Filter</legend> </center>
       <table><tr>
         
              <td><h:outputLabel value="Organisation:" /></td>
              <td><h:outputLabel value="Organisation:" /> </td>
            <td>  <p:selectOneMenu       style="width:100px">
              <f:selectItem itemLabel="#{expenseBean.str_OrganizationName}"  itemValue="#{expenseBean.str_OrganizationName}" />
                
                 </p:selectOneMenu>
             </td>
            
             <td><h:outputText  value="Status:" /></td>
               <td><p:selectOneMenu   value="#{expenseBean.str_Status}"  style="width:100px">
                  <f:selectItem itemLabel="All" itemValue="" noSelectionOption="true" />
                   <f:selectItem itemLabel="Open" itemValue="Open"  />
                    <f:selectItem itemLabel="Closed" itemValue="Closed"  />
                   
                 </p:selectOneMenu>
             </td>
              
             <td><h:outputText  value="Pool in the last:" /></td>
               <td><p:selectOneMenu   value="#{expenseBean.str_ExpenseCategory}"  style="width:100px">
                  <f:selectItem itemLabel="3 Month" itemValue="3 Month" />
                   <f:selectItem itemLabel="6 Month" itemValue="6 Month"  />
                    <f:selectItem itemLabel="12 Month" itemValue="12 Month"  />
                   
                    
                 </p:selectOneMenu>
                 </td><td><h:commandButton value="Go" action="#"/></td></tr>
                           
             
             
                 </table>
                  
            
           
             </fieldset>
             
             <br/>
             <br/>
             
          <h:button outcome="createnewpool.xhtml" value="Create New"/> &#150; &#150; &#150; &#150;   &#150; &#150;<h:button  value="Refresh" />&#150; &#150;<p:menuButton value="Action">
        <p:menuitem value="Notify By Email" process="DT" update=":form:pollDetail"    oncomplete="PF('pollDialog').show()" />
        <p:menuitem value="Notify by sms"  action="#{expenseBean.getOnePool}"/>
        <p:menuitem value="Close Selected" />
         <p:menuitem value="View Summary"/>
         <p:menuitem value="Export To Excel"/>
        </p:menuButton>
         
          
       &#150; &#150; <h:commandButton   update="DT" process="DT" value="Vote Selected" action="vote">
     
       </h:commandButton>
      &#150; &#150; <h:commandButton   update="DT" process="DT" value="View Selected Vote" action="viewpool">
     
       </h:commandButton>
     
              
             <p:dataTable sortMode="multiple"   id="DT" widgetVar="dataTable"  emptyMessage="No polls found with given criteria"     resizableColumns="true"    rows="3"  paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="1,2,3"   var="pool" value="#{expenseBean.poolList}" selectionMode="single" selection="#{expenseBean.onePoll}" rowKey="#{pool.int_PoolId}"  >
                 
                          
        <p:column     headerText="Created By"    >
          
               <h:outputText   value="#{pool.str_CreatedBy}" /> 
               
            </p:column>
             <p:column      headerText="Organization"    >
          
               <h:outputText   value="#{expenseBean.str_OrganizationName}" /> 
               
            </p:column>
            <p:column     headerText="Start Date"  >
          
               <h:outputText   value="#{pool.str_StartDate}" /> 
               
            </p:column>
             <p:column      headerText="End Date"  >
          
               <h:outputText   value="#{pool.str_EndDate}" /> 
               
            </p:column>
            <p:column      headerText="Pool Question"  >
          
               <h:outputText   value="#{pool.str_poolQuestion}" /> 
               
            </p:column>
            <p:column     headerText="Audience"  >
          
               <h:outputText   value="#{pool.int_poolAudience}" /> 
               
            </p:column>
            <p:column     headerText="Total Votes"  >
          
               <h:outputText   value="#{pool.int_Vote}" /> 
               
            </p:column>
          
            
         </p:dataTable>
           <p:dialog header="Email" widgetVar="pollDialog" showEffect="explode" hideEffect="bounce" resizable="false" height="500" width="500">
        <p:outputPanel id="pollDetail" style="text-align:center;">
        <p:panelGrid    rendered="#{not empty expenseBean.onePoll}"  >
                
            <fieldset>
            <legend  style="background-color:#438eb9; color:#fff;">Email</legend>
            <table>
            <tr><th><h:outputText value="Select recipient"/></th>
            <td><h:selectOneRadio id="Audience"
                      value="#{expenseBean.int_PoolAudience}">
        <f:selectItem   itemLabel="All Members" itemValue="1" />
        <f:selectItem   itemLabel="Admin And Committees" itemValue="2" />
        </h:selectOneRadio></td></tr>
       <tr> <th><h:outputText value="To"/></th><br/>
       <td><p:inputTextarea value="#{loginBean.str_EmailId}" readonly="true" rows="6" cols="33"/></td></tr>
       <tr><th><h:outputText value="MESSAGE*"/></th><br/>
        <td><p:inputTextarea value="#{expenseBean.onePoll.str_poolQuestion}" rows="6" cols="33"/></td></tr>
       <tr><td><h:commandButton value="Send"/></td>  <td><h:commandButton value="Cancel"/></td></tr>
        </table>
        
            </fieldset>
            </p:panelGrid>
            </p:outputPanel>
            </p:dialog>
            
         </h:form>
         </body>
         </ui:define>
         </ui:composition>
