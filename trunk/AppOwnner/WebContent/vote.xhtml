	template="include/templates/template.xhtml">
	<ui:define name="content">
	<f:metadata>
	<f:viewParam name="int_PoolId" value="#{expenseBean.int_PoolId}"  />
	 
	<f:viewAction action="#{expenseBean.getOnePool}" />
	 </f:metadata>
	<h:head>
    <title>Pool Details</title>
</h:head>
<a href="pools.xhtml">>>Back To Pool</a >
<h:form>
<h:body bgcolor="pink">
 <fieldset>
 <legend>Pool Details</legend>
 <table>
 <tr>
 <td>
    <h:outputText value="Organization:"/></td>
    <td>
    <h:inputText value="#{expenseBean.str_OrganizationName}"/></td>  
    
    <td><h:outputText value="Status:"/> </td>
    <td>
    <h:inputText value="#{expenseBean.pool.str_Status}"/></td>  
    </tr>
<tr>
  
    <td><h:outputText value="PoolAudience"/></td>
    <td><h:inputText value="#{expenseBean.pool.int_poolAudience}"/></td>
    <td> <h:outputText value="End Date:"/></td><td><h:outputText   value="#{expenseBean.pool.str_EndDate}" /> </td>
     
    </tr>
    <tr><td><h:outputText value="Pool Question?"/></td><td><p:inputTextarea   value="#{expenseBean.pool.str_poolQuestion}" style="Width:250%;height:100px;"/></td></tr>
      <tr><td><h:selectOneRadio  id="votechoise"
                      value="#{expenseBean.str_Choise1}">
        <f:selectItem   itemLabel="#{expenseBean.pool.str_Choise1}" itemValue="#{expenseBean.pool.str_Choise1}" />
        <f:selectItem   itemLabel="#{expenseBean.pool.str_Choise2}" itemValue="#{expenseBean.pool.str_Choise2}" />
        <f:selectItem   itemLabel="#{expenseBean.pool.str_Choise3}" itemValue="#{expenseBean.pool.str_Choise3}" />
        
        </h:selectOneRadio></td></tr>
        <tr><td><h:outputText value="Remark"/></td><td><p:inputTextarea style="Width:250%;height:100px;"   value="#{expenseBean.str_Remark}" /></td>
        </tr> 
        <tr><td><h:commandButton  value="Vote" action="#{expenseBean.addVote()}"/></td></tr>
      </table>
      
      </fieldset>
     </h:body>
     </h:form>
