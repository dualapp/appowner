<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
<h:head>
    <title> </title>
    <a href="addvendor.xhtml">Add Vendor</a>
</h:head>
 <body bgcolor="yellow">
  <h:messages/>
 <h:form>
        <h:inputText value="#{waterPaymentBean.str_VendorName}"></h:inputText>
        <h:commandButton value="Search by Name" action="#{waterPaymentBean.searchVendorByName1}"  >
         
        </h:commandButton>
        
        
    </h:form> 
    <h:form >
        <h:outputText value="Vendors : "></h:outputText>
       <p:dataTable    editable="true" resizableColumns="true"  
              id="dataTable"   scrollRows="10"     
                  
                  scrollable="true" liveScroll="true" scrollHeight="150"   var="vendor" value="#{vendorBean.vendorList}"  >
              <f:facet name="header">
            
            <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
        <p:columnToggler datasource="dataTable" trigger="toggler" />
        </f:facet>
         
          <p:column   sortBy="#{vendor.int_VendorId}"  headerText="Id" footerText="Id" width="50">
          <p:cellEditor>
               <f:facet name="output"><h:outputText   value="#{vendor.int_VendorId}" /></f:facet>
               <f:facet name="input">     <h:inputText   value="#{vendor.int_VendorId}" />
               
                </f:facet>
           </p:cellEditor>
                 
            </p:column>
             <p:column   sortBy="#{vendor.str_VendorName}"  headerText="VendorName" footerText="Vendor Name" width="100">
          <p:cellEditor>
               <f:facet name="output"><h:outputText   value="#{vendor.str_VendorName}" /></f:facet>
               <f:facet name="input">     <h:inputText   value="#{vendor.str_VendorName}" />
               
                </f:facet>
           </p:cellEditor>
                 
            </p:column>
            
            <p:column  headerText="action" footerText="action" width="100">
                
                <h:link outcome="viewvendor.xhtml" >
	   			  <h:outputText value="View" />
	   				<f:param name="int_VendorId" value="#{vendor.int_VendorId}" />
	   		</h:link>
              <h:link outcome="updatevendor.xhtml" >
	   			<p:graphicImage  height="50" width="50" alt="update" value="images/k1.png"/> 
	   				<f:param name="int_VendorId" value="#{vendor.int_VendorId}" />
	   		</h:link>
	   		 <h:link outcome="deletevendor.xhtml"
	   		 onclick="return confirm('Are you sure you want to delete #{vendor.str_VendorName}?');" >  
	   			<p:graphicImage  height="50" width="50" alt="delete" value="images/k2.png"/> 
	   				<f:param name="int_VendorId" value="#{vendor.int_VendorId}" />
	   		</h:link>
            </p:column>
            
            </p:dataTable>
            </h:form>
            </body>
            
</ui:define>
</ui:composition>
