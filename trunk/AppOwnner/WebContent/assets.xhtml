<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
	
	<h:head>
    <title>Assets</title>
    </h:head>
    <h:form>
    <body>
    
                 <fieldset>
                 <legend  style="background-color:#438eb9; color:#fff;"> Assets</legend>
 
               <h:outputLabel value="Show Assets Of Organisation:" /> 
              <p:selectOneMenu       style="width:100px">&nbsp;
              <f:selectItem itemLabel="#{expenseBean.str_OrganizationName}"  itemValue="#{expenseBean.str_OrganizationName}" />
                
                 </p:selectOneMenu> 
                 <h:outputText value="In Bolck"/>&nbsp;
                 <p:selectOneMenu       style="width:100px">
              <f:selectItem itemLabel="#{expenseBean.str_OrganizationName}"  itemValue="#{expenseBean.str_OrganizationName}" />
                
                 </p:selectOneMenu> 
                  <h:outputText value="Of Category"/>
                 <p:selectOneMenu       style="width:100px">
              <f:selectItem itemLabel="#{expenseBean.str_OrganizationName}"  itemValue="#{expenseBean.str_OrganizationName}" />
                
                 </p:selectOneMenu> 
                 <h:button value="go" ></h:button>
                 </fieldset>
                 <h:button  outcome="createnewassets.xhtml" value="createNew"/>
                 <p:dataTable      style="margin-bottom:20px" 
             id= "dataTable"  rows="3"  paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="1,2,3"  var="ps"  value="#{expenseBean.assetList}">
	<f:facet name="header">
           Assets Category
            
        </f:facet>
   
          <p:column headerText="Organization">
               
                   <h:outputText value="#{ps.str_OrganizationName}" />  
          </p:column>
          <p:column headerText="Assets Name">
               
                   <h:outputText value="#{ps.str_AssetName}" />  
          </p:column>
          <p:column headerText="Asset Category">
               
                   <h:outputText value="#{ps.str_assetcat_name}" />  
          </p:column>
          <p:column headerText="Vendor">
               
                   <h:outputText value="#{ps.str_VendorName}" />  
          </p:column>
          
          </p:dataTable>
          
                 </body>
                 </h:form>
                 </ui:define>
                 </ui:composition>
