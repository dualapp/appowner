<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">
<h:head>
     <title>Advertisement page</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Booking Information : "></h:outputText>
         <p:dataTable  id="panel" var="panel" value="#{complainBean.listPanelPrice}"  rowEditListener="#{complainBean.onEdit}" style="width: 20%">
       
            <p:column>
              <p:rowEditor>
                <f:facet name="header">
                 <h:outputText value="ID" />
                  </f:facet>
                <h:inputText value="#{panel.int_PanelID}" size="10"  />
                <h:outputText value="#{panel.int_PanelID}"  />
             </p:rowEditor>
            </p:column>
            <p:column>
             <p:rowEditor>
                <f:facet name="header">
                  <h:outputText value="PanelName" />
                  </f:facet>
                 <h:inputText value="#{panel.str_Panel}" size="20"  />
                <h:outputText value="#{panel.str_Panel}" />
           </p:rowEditor>
            </p:column>
           
            <p:column>
           <p:rowEditor>
                <f:facet name="header">
                  <h:outputText value="Price" />
                  </f:facet>
           <h:inputText value="#{panel.doub_Price}" size="10" />
                <h:outputText value="#{panel.doub_Price}" />
             </p:rowEditor>
            </p:column>
           
         <!--   <p:column>
    				<p:cellEditor>
    				<f:facet name="header">Action</f:facet>
    				
    				<p:commandLink value="Edit" action="#{complainBean.editAction(panel)}" rendered="#{not panel.editable}">   
    				 <f:setPropertyActionListener target="#{complainBean.panel}" value="#{panel}" />
    				</p:commandLink>
    				
    				
    			</p:column>   -->  
            
              </p:dataTable>
              <br/><br/>
              <p:commandButton value="Save Changes" action="#{complainBean.saveAction}" />
              </h:form>
              </h:body>
</html>
