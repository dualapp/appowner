<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
<h:head>
    <title>Due Template  Form</title>
    </h:head>
     <h:form id="form" prependId="false">
    <fieldset>
     <table>
    
     <tr>
    <td><h:outputLabel value="Organisation" /><font color="red" >*</font></td>
              <td><p:selectOneMenu id="str_Organisation" value="#{accountingBean.str_Organisation}"  style="width:250px">
                   <f:selectItem itemValue="#{accountingBean.str_Organisation}"  itemLabel="#{accountingBean.str_Organisation}"/>
                 </p:selectOneMenu>
             </td>
     </tr>
     <tr>
       <td>  <h:outputText  value="Date" /><font color="red" >*</font></td>
           <td><p:inputText id="dat_Date" value="#{accountingBean.dat_Date}"/></td>
    </tr>
   <tr>
       <td>  <h:outputText  value="Referance" /></td>
           <td><p:inputText id="str_Reference" value="#{accountingBean.str_Reference}"/></td>
    </tr>
     
      <tr>
       <td>  <h:outputText  value="Notes" /><font color="red" >*</font></td>
           <td><p:inputTextarea id="str_Notes" cols="30" row="3" value="#{accountingBean.str_Notes}" required="true" requiredMessage="It Should not be Empty"/>
           </td>
    </tr>
    </table>
    </fieldset>
     <fieldset>
     <legend>
      <h:commandButton value="Accounts Details" style="background-color:blue; color:#fff;" width="300"/> </legend> 
      <table cellspacing="15">
         <h:panelGroup id="aaaa">
     
          <th> <h:outputText  value="Debit" /></th>
            <th style="padding-left: 170px"><h:outputText  value="Credit" /></th>
          </h:panelGroup>
         
           <h:panelGroup id="hujy">
          <tr>
            <td>  <p:outputLabel for="str_DebitAccount" value="Account" /><font color="red" >*</font></td>
            <td> <h:selectOneMenu id="str_DebitAccount" value="#{accountingBean.str_DebitAccount}" style="width:200px">
                  <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"/>
                   <f:selectItems value="#{accountsBean.listAccountName}" />
                </h:selectOneMenu>
                
           </td>
             <td align="right">  <h:outputLabel for="str_CreditAccount" value="Account"  /><font color="red" >*</font></td>
            <td> <h:selectOneMenu id="str_CreditAccount" value="#{accountingBean.str_CreditAccount}"  style="width:200px" >
                  <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"/>
                   <f:selectItems value="#{accountsBean.listAccountName}" />
                </h:selectOneMenu>
                
           </td>
           </tr>
         </h:panelGroup>
    
        <h:panelGroup id="hujy1">
        <tr>
       <td>  <h:outputText  value="Amount" /><font color="red" >*</font></td>
           <td><p:inputText id="str_DebitAmount" value="#{accountingBean.str_DebitAmount}" size="15"  required="true" requiredMessage="Please Enter Amount!">
           <p:messages for="str_DebitAmount" style="color:red"/>
           </p:inputText>
           </td>
          <td align="right">  <h:outputText  value="Amount" /><font color="red" >*</font></td>
           <td><p:inputText id="str_CreditAmount" value="#{accountingBean.str_CreditAmount}" size="15"  required="true" requiredMessage="It must be same as Debit Amount">
           <p:messages for="str_CreditAmount" style="color:red"/>
         </p:inputText>
           </td>
      </tr>
      </h:panelGroup>
    </table>
    
    </fieldset>
   
    <br/>
     <h:panelGroup style="display:block; text-align:right">
     <tr>
                <td><p:commandButton id="submit" value="Submit" action="#{accountingBean.addInvoiceManualJournal}" ajax="false" /></td>
                <td><p:commandButton id="cancel" value="Cancel" action="#{accountingBean.reset}" ajax="false"/></td>
            </tr>
    </h:panelGroup>
    </h:form>
    </html>
