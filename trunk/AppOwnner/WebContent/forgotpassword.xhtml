	 <p:outputPanel   rendered="#{request.getAttribute('render')}">

 <p:growl id="messages" globalOnly="true" sticky="true" />
 <table>

                      <tr>

                     <td>    <h:commandButton styleClass="btn" style="width:60px" value="Go" action="#{loginBean.getStr_RecoverPassword1()}" />
