<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
<h:head>
    <title>UserDues  Form</title>

</h:head>

<body  bgcolor="pink">
  <h:form>
  <fieldset>
    <legend>
   <h:commandButton value="Filter" style="background-color:#c00; color:#fff;" width="300"/> </legend>  
     <h:panelGroup id="performed"  >
           
              <td><h:outputLabel value="Organisation:" /></td>
              <td><p:selectOneMenu id="str_Organisation" value="#{dueBean.str_Organisation}"  style="width:150px">
                <f:selectItem itemLabel="Select" itemValue="" noSelectionOption="true" />
                  <f:selectItem itemLabel="#{dueBean.str_Organisation}" itemValue="#{dueBean.str_Organisation}"/>
                 </p:selectOneMenu>
             </td>
             &#150; &#150;&#150; &#150;&#150; &#150;&#150; &#150;&#150; &#150;&#150; &#150;&#150;&#150; &#150;&#150; &#150;&#150; &#150;&#150;&#150; &#150;&#150; &#150;&#150; &#150;
             <td><h:outputText  value="Block:" /></td>
               <td><p:selectOneMenu id="str_Block" value="#{dueBean.str_Block}"   style="width:150px">
               
                   <f:selectItem itemLabel="#{dueBean.str_Block}" itemValue="#{dueBean.str_Block}"/>
                  
                  
                 </p:selectOneMenu >
             </td>
               &#150; &#150;&#150; &#150;&#150; &#150;&#150; &#150;&#150; &#150;&#150; &#150;
             <td><h:outputText  value="Apartment:" /></td>
               <td><p:selectOneMenu id="str_ApartmentNo" value="#{dueBean.str_ApartmentNo}"  style="width:150px">
                   <f:selectItem itemLabel="#{dueBean.str_ApartmentNo}" itemValue="#{dueBean.str_ApartmentNo}"/>
                 </p:selectOneMenu>
                 </td>
                   &#150; &#150;&#150; &#150;&#150; &#150;&#150; &#150;&#150; &#150;&#150; &#150;
                 <td><h:outputText  value="Status:" /></td>
               <td><p:selectOneMenu id="str_Status" value="#{dueBean.str_Status}"  style="width:150px">
                  <f:selectItem itemLabel="All" itemValue="" noSelectionOption="true" />
                   <f:selectItem  itemLabel="Paid" itemValue="Paid" />
                   <f:selectItem  itemLabel="Partial" itemValue="Partial" />
                    <f:selectItem  itemLabel="Due" itemValue="Due" />
                
                    <f:selectItem  itemLabel="Processing" itemValue="Processing" />
                 </p:selectOneMenu>
             </td>
            
             </h:panelGroup>
             <br/>
             <h:panelGroup id="aa">
            
              <td><h:outputLabel value="Account:" /></td>
              <td> &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150; &#150;<p:selectOneMenu id="str_Accounts" value="#{dueBean.str_Accounts}"  style="width:150px">
               <f:selectItem itemLabel="All" itemValue="" noSelectionOption="true" />
                   <f:selectItems value="#{dueBean.str_Account}" />
                 </p:selectOneMenu>
             </td>
               &#150; &#150;&#150; &#150;&#150; &#150;&#150; &#150;&#150; &#150;&#150; &#150;
             <td><h:outputText  value="Template:" /></td>
               <td><p:selectOneMenu id="str_DueTemplate" value="#{dueBean.str_DueTemplate}"  style="width:150px">
                  <f:selectItem itemLabel="All" itemValue="" noSelectionOption="true" />
                   <f:selectItems value="#{dueBean.str_DueTemplates}"/>
                 </p:selectOneMenu>
             </td>
               &#150; &#150;&#150; &#150;&#150; &#150;&#150; &#150;&#150; &#150;&#150; &#150;&#150;&#150; &#150;&#150; &#150;&#150;&#150; &#150;&#150; &#150;&#150; &#150;&#150;&#150; &#150;&#150; &#150;&#150;&#150; &#150;&#150; &#150;
             <td><h:outputText  value="Period" /></td>
               <td><p:selectOneMenu id="str_Period" value="#{dueBean.str_Period}"  style="width:150px">
                  <f:selectItem itemLabel="All" itemValue="" noSelectionOption="true" />
                   
                 </p:selectOneMenu>
                 </td>
                   &#150; &#150;&#150; &#150;&#150; &#150;&#150; &#150;&#150; &#150;&#150; &#150;&#150;&#150; &#150;&#150; &#150;&#150;&#150;
                 <td><h:outputText  value="Year" /></td>
               <td><p:selectOneMenu id="int_Year" value="#{dueBean.int_Year}"  style="width:150px">
                  <f:selectItem itemLabel="All" itemValue="" noSelectionOption="true" />
                   <f:selectItem  itemLabel="2013" itemValue="2013" />
                   <f:selectItem  itemLabel="2014" itemValue="2014" />
                    <f:selectItem  itemLabel="2015" itemValue="2015" />
                   <f:selectItem  itemLabel="2016" itemValue="2016" />
                    <f:selectItem  itemLabel="2017" itemValue="2017" />
                 </p:selectOneMenu>
             </td>
            
             </h:panelGroup>
           
             </fieldset>
             <br/>
             <br/>
           <p:button  value="View Selected" outcome="viewuserdues.xhtml"/>&#150; &#150;<p:commandButton  value="Refresh" />
      
             </h:form>
             </body>
             <br/>
             <br/>
              <h:form>
  <h:body>
         <fieldset>
                 <legend  style="background-color:#438eb9; color:#fff;"> Collections</legend>
        
        <p:dataTable id="due" var="due" value="#{dueBean.listUserDueTransaction}" binding="#{dueBean.dataTable}" style="width: 100%"  rows="12" paginator="true"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
        rowsPerPageTemplate="10,20,30,40,50">
             <f:facet name="header">
              
           <h:commandLink>
                <p:graphicImage value="images/xls.jpg" width="24"/>
                <p:dataExporter type="xls" target="due" fileName="listUserDueTransaction" />
            </h:commandLink>
            
            
        </f:facet>>
         <p:column>
                <f:facet name="header">
                    <h:outputText value="Select" />
                </f:facet>
                <h:selectBooleanCheckbox  value="aaa"  valueChangeListener="#{dueBean.processValueChange1}">
                 <p:ajax event="click"   partialSubmit="true"/>   
                </h:selectBooleanCheckbox>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Organisation" />
                </f:facet>
                <h:outputText value="#{due.str_Organisation}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="DueTemplate" />
                </f:facet>
                <h:outputText value="#{due.str_DueTemplate}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Period" />
                </f:facet>
                <h:outputText value="#{due.str_Period}" />
            </p:column>
         
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Block" />
                </f:facet>
                <h:outputText value="#{due.str_Block}" />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Apartment" />
                </f:facet>
                <h:outputText value="#{due.str_ApartmentNo}" />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Last Date" />
                </f:facet>
                <h:outputText value="#{due.dat_LastDate}" />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="TotalDue Amount" />
                </f:facet>
                <h:outputText value="#{due.dbl_TotalDueAmount}" />
            </p:column>
          
            
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Status" />
                </f:facet>
                <h:outputText value="#{due.str_Status}" />
            </p:column>
             <p:column>
              <p:column>
                <f:facet name="header">
                    <h:outputText value="Paid Amount" />
                </f:facet>
                <h:outputText value="#{due.dbl_DueAmount}" />
            </p:column>
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Invoice No." />
                </f:facet>
                <h:outputText value="#{due.str_Block}" />
            </p:column>
                <f:facet name="header">
                    <h:outputText value="Balance" />
                </f:facet>
                <h:outputText value="#{due.str_Block}" />
            </p:column>
            </p:dataTable>
          </fieldset>
            </h:body>
            </h:form>
            
             
</ui:define>
</ui:composition>
