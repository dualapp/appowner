<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
	  <f:metadata>
	<f:viewParam name="contactId" value="cls_ContactBean.contactId}"  />
	 
	<f:viewAction action="#{cls_ContactBean.getContact}" />
</f:metadata>

<h:head>
    <title>JSFlive JSF 2.2 - Example 01</title>
</h:head>
<h:body>
<h:form>
  <h:panelGrid columns="2">
    <tr>
                <td><h:outputLabel for="contactName" value="Contact Name * : " /></td>
                <td><p:inputText id="contactName" value="#{cls_ContactBean.contact.contactName}" required="true" requiredMessage="Please enter  contact name">
                    <f:validateLength minimum="5" maximum="35" />
                    <p:ajax event="blur" update="contactName" />
                </p:inputText>
                </td>
            </tr> 
            <tr>
                <td><h:outputLabel for="contactService1" value="Service Offered * : " /></td>
                <td><p:inputText id="contactService1" value="#{cls_ContactBean.contact.contactService1}" required="true" requiredMessage="Please enter  contact name">
                    <f:validateLength minimum="3" maximum="50" />
                </p:inputText>
                </td>
             </tr>
             <tr>
                <td><h:outputLabel for="contactPhone" value="Contact Phone * " /></td>
                <td><h:inputText id="contactPhone"  label="Phone" value="#{cls_ContactBean.contact.contactPhone}"   maxlength="11" required="true"  validatorMessage="invalid mobile no" requiredMessage="Please enter  phone number">
                    <f:validateLength minimum="10" />
                    <f:validateRegex pattern="^([+]?[\d]+)?$" />
                    <p:ajax event="blur" update="contactPhone" />
              </h:inputText>
                    <p:message id="contactPhone1" for="contactPhone" display="icon"/>
                </td>
           </tr>
           <tr>
                <td><h:outputLabel for="str_PhoneNo" value="User Phone * " /></td>
                <td><h:inputText id="str_PhoneNo"  label="Phone" value="#{cls_ContactBean.contact.str_PhoneNo}"   maxlength="11" required="true"  validatorMessage="invalid mobile no" requiredMessage="Please enter  phone number">
                    <f:validateLength minimum="10" />
                    <f:validateRegex pattern="^([+]?[\d]+)?$" />
                    <p:ajax event="blur" update="str_PhoneNo" />
              </h:inputText>
                    <p:message id="str_PhoneNo1" for="str_PhoneNo" display="icon"/>
                </td>
           </tr>
           
             <tr>
                <td><h:outputLabel for="str_Email" value="User Email  " /></td>
                <td><h:inputText id="str_Email" label="Email"   value="#{cls_ContactBean.contact.str_Email}" required="true" validatorMessage=" UserEmail is not valid" requiredMessage="Please enter user Email">
                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />       
                    <p:ajax event="blur" update="str_EmailMsg" />
              </h:inputText>
                    <p:message id="str_EmailMsg" for="str_Email" display="icon"/>
                </td>
                </tr>
                 <tr>
                <td><h:outputLabel for="additionalInfo" value="Additional Information: " /></td>
                <td><p:inputTextarea rows="8" cols="30" id="additionalInfo" value="#{cls_ContactBean.contact.additionalInfo}">
                    <f:validateLength maximum="200" />
                    </p:inputTextarea>
                </td>
            </tr>
    
     
   <h:commandButton  value="Submit"  action="#{cls_ContactBean.saveContact}"/>
   <h:button outcome="ViewContact.xhtml" value="Cancel"  />
  </h:panelGrid>
  </h:form>
</h:body>
</ui:define>
</ui:composition>
