	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"

	template="include/templates/template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="content">
 <h:head><title>Subcription  Form</title></h:head>
<body bgcolor="pink">

    <h:form> 
    
   
   <h3 align="center">Subcription  Form</h3>
   
          <table>
         
            <tr> 
             
                 <td><h:outputLabel for="subscriptnames" value="Select Subcription" /></td>
            <td><p:selectOneMenu id="subscriptname" value="#{scriptBean.subscriptname}" style="width:150px">
            <f:selectItem itemLabel="Select Subscription"  itemValue=""  />
                <f:selectItems value="#{scriptBean.subscriptnames}"  />
                 
               	
            </p:selectOneMenu>
            
            </td>
            </tr>
            
          
		
   		<tr><td> <c:forEach var="optionName" items="#{scriptBean.optionNames}">
                <p:selectManyCheckbox   valueChangeListener="#{scriptBean.serviceListener}" value="#{scriptBean.sname}" >
                <f:selectItem itemValue="#{optionName}" itemLabel= "#{optionName}" />
                
                </p:selectManyCheckbox>
                </c:forEach></td></tr>
            <tr><td> <h:commandButton value="Submit" action="#{scriptBean.AddSubscription}"/></td></tr>
               
              </table>
             
           </h:form>

           </body>
  </ui:define>
  </ui:composition>
