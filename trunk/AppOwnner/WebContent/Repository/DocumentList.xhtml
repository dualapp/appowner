<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{expenseBean.str_Name}include/templates/template.xhtml">
	<ui:define name="content">
      
 <h:head> 
<link rel="stylesheet" type="text/css" href="./style/main.css" />
 </h:head>
<h:body> 
<table cellpadding="0" cellspacing="0" border="1" width="100%" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="#{expenseBean.str_Name}images/doc.jpg" height="45" width="45"></img> <span class="title"> Document Category </span>
				</td>
			</tr>
		</tbody>
	</table>
     
<body>
<div id="page3">
   <table   style="width: 50%;margin-left: 1%;margin-right: 1%;margin-bottom:8px">  
    <h:form>
      
        <p:dataTable id="p" var="p" value="#{scriptBean.documentList}" style="width: 55%">
        
            <p:column>
                <f:facet name="header">
                <h:outputText value="Document Categories Name" />
                </f:facet>
                  <h:outputText value="#{p.int_Document_CatNM}" />  
                
             </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Type" />
                </f:facet>
                <h:outputText value="#{p.ch_Category_Status}" >
                
                <f:converter converterId="com.appowner.bean.StringConverter1"/>
                </h:outputText>
            </p:column>
            <p:column>
             <f:facet name="header" value="Action">
              <h:outputText value="Action"  />
             </f:facet>
                <p:column  rendered="#{p.flag == 2}">
                <f:facet name="header">
               
                </f:facet>
                </p:column>  
          
            
	   			<h:link outcome="CategoriesName.xhtml" >
	   			<f:param name="int_Document_CatID" value="#{p.int_Document_CatID}" >
	   			<p:graphicImage height="20" width="20" alt="Edit"
								value="#{expenseBean.str_Name}images/edit.jpg" />
								</f:param>
								</h:link>
								
	   			<h:link outcome="deletecocument.xhtml"
							onclick="return confirm('Are you sure you want to delete #{p.int_Document_CatID}?');">
							<p:graphicImage height="20" width="20" alt="delete"
								value="#{expenseBean.str_Name}images/delete.jpg"  />
							<f:param name="int_Document_CatID"
								value="#{p.int_Document_CatID}" />
								</h:link>
						</p:column>
                        </p:dataTable>
                       <tr>
                      <td>
                     <br />
            <br />
            <p:inputText   valueChangeListener="#{scriptBean.addDocumentListener}" value="#{scriptBean.str_DocumentName}"  style="width: 30%" >
            </p:inputText>
           </td>
         </tr>
         
                         
          <h:commandButton id="AddDocument" value="Add Categories" action="#{scriptBean.AddDocument}" ajax="false"/> 
      
         </h:form>
       </table>
       </div>
         
</body>
</h:body>

</ui:define>
</ui:composition>
