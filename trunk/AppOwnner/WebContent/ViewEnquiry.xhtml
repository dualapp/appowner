<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
<h:head>
    <title>Enquiry Form</title>
    <a href="index.xhtml">Please ask your enquiry</a>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Person : "></h:outputText>
        <p:dataTable id="Person" var="person" value="#{enquirybean.listPerson}" style="width: 10%">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText  id="personId" value="#{person.personId}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{person.personName}" />
            </p:column>
            
            
            
            
             
            <p:column>
            <f:facet name="header">
                
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{person.personEmail}" />
            </p:column>
            
            <p:column>
            <f:facet name="header">  
              <h:outputText value="Phone" />
                </f:facet>
                <h:outputText value="#{person.personPhone}" />
            </p:column>
            
              <p:column>
            <f:facet name="header">
                
                    <h:outputText value="Country" />
                </f:facet>
                <h:outputText value="#{person.personCountry}" />
            </p:column>
            
              <p:column>
            <f:facet name="header">
                
                    <h:outputText value="State" />
                </f:facet>
                <h:outputText value="#{person.personState}" />
            </p:column>
            
              <p:column>
            <f:facet name="header">
                
                    <h:outputText value="City" />
                </f:facet>
                <h:outputText value="#{person.personCity}" />
            </p:column>
            
            <p:column>
            <f:facet name="header">
                
                    <h:outputText value="Zip" />
                </f:facet>
                <h:outputText value="#{person.personZip}" />
            </p:column>
           
            
            <p:column>
            <f:facet name="header">
                
                    <h:outputText value="Message" />
                </f:facet>
                <h:outputText value="#{person.personMessage}" />
            </p:column>
             
             
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Action" />
                </f:facet>
                <p:commandButton value="delete" action="#{enquirybean.deletePerson(person.personId)}">
                </p:commandButton>
                <f:facet name="header">update</f:facet>
	   			<h:link outcome="UpdateEnquiry.xhtml" value="Edit">
	   				<f:param name="personId" value="#{person.personId}" />
	   		</h:link>
               
              </p:column> 
          <!-- <p:commandButton value="update" action="#{cls_UpdateBean.editPerson(person.personId)}"   -->  
             
             
             
              <p:column>
	   			
	   		</p:column>
        </p:dataTable>
        
        
         </h:form>
        <h:form>
        
        </h:form>
        
         
</h:body>
 </ui:define>
 </ui:composition>
