 <h:head><title>User Registration</title></h:head>

            <tr>
            <td><h:outputText value="State :">
            </h:outputText><font color="red" >*</font> </td>

            </h:inputText></td> </tr>
            <tr>
             <td><h:outputText value="City :">
            </h:outputText><font color="red" >*</font></td>            
             <td><h:inputText value="#{loginBean.user.str_City}"  required="true" requiredMessage="Please Enter Last Name!">
            </h:inputText></td></tr>
            <tr>
            <td><h:outputText value="Apartment :">
            </h:outputText><font color="red" >*</font></td>

           <tr>
 <td>

             <tr>
            <td><h:outputText value="Block :">

            <td><h:inputText value="#{loginBean.user.str_Block}">
            </h:inputText></td></tr> 
             <tr>
           <td> <h:outputText value="Phone No* :">

            </h:inputText> </td> </tr> 
             
             <p:growl id="msgs" showDetail="true"/>
 
    <h:panelGrid id="ddd" columns="2">
        <p:imageCropper value="#{cropperView.croppedImage}" image="#{loginBean.cropimage}" initialCoords="225,75,300,125"/>

    </h:panelGrid>
 
    <p:commandButton value="Crop" action="#{cropperView.crop}" update="cropped msgs" icon="ui-icon-scissors"/>
