 </h:head> 
<body  bgcolor="">
 <h:form>
 <center>  E-Mail </center>
 
            
          
              <h:outputText  value="To" />
              <p:inputTextarea rows="7" cols="40" value="#{cls_AddDetailBean.to}"> 
              </p:inputTextarea>
              <br />
               <br />
             <h:outputText  value="Category" />
                <p:selectOneMenu id="option"    style="width:200px"  >
                <f:selectItem itemLabel="Select" itemValue="Select"  />
                  <f:selectItem itemLabel="Ads" itemValue="Ads"  />
                 </p:selectOneMenu>
               <br />
             
             <h:outputText  value="Title" />
                <p:selectOneMenu id="option2" value="#{cls_AddDetailBean.msg1}"  valueChangeListener="#{cls_AddDetailBean.messageChangeListener1}"  required="true"  style="width:200px"  >
                <f:selectItem itemLabel="Select" itemValue="Select"  />
                  <f:selectItem itemLabel="Ads Reject" itemValue="s1"  />
                  <f:selectItem itemLabel="Maintance got" itemValue="s2"  />
                  <f:selectItem itemLabel="house rent came" itemValue="s3"  />
                  <p:ajax event="change" update="msg" process="option2"/> 
                 </p:selectOneMenu>
                 <br />
               <br />
                 
                <h:outputText  value="Message *"/>
               <h:inputTextarea rows="7" cols="40" id="msg" value="#{cls_AddDetailBean.msg}"/>
               <br />
               <br />
               
             <h:commandButton  value="Send"  action="#{cls_AddDetailBean.send}"/>
            <h:commandButton  value="Cancel"  action="#{cls_AddDetailBean.saveContact}"/>
            
            
             </h:form>
