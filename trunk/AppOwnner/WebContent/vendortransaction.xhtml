<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
 <h:head><title>Vendor Registration</title></h:head>
<body bgcolor="pink">
    <h:form id="a_form1" > 
   
   
   
     <center>
     <div>
     <br/>
      <center>
      <legend    style="background-color:#438eb9; color:#fff;">Vendor Transaction Form</legend></center>
        <table style="width: 98%;margin-left: 1%;margin-right: 1%;margin-bottom:5px">
          
            <tr> <th><h:outputText value="Vendor Type: " /></th>
                <td>
       <p:selectOneMenu id="str_VendorType" style="width:200px"  value="#{vendorTransactionBean.str_VendorType}" valueChangeListener="#{vendorTransactionBean.vendorTypeChangeListener}">
            <f:selectItem itemLabel="Select One" itemValue="" />
             
             <f:selectItems value="#{vendorBean.str_VendorTypeList}"  />
              <p:ajax event="change" update="str_VendorName1" process="str_VendorType"/> 
               
        </p:selectOneMenu>
        </td>
 </tr>
 <tr>
 
            <th><h:outputText for="str_VendorName1" value="Select Vendor Name* " /></th>
            <td><p:selectOneMenu id="str_VendorName1"  required="true" requiredMessage="Plz Choose Vendor Name" style="width:200px" value="#{vendorTransactionBean.str_VendorName1}"  >
                <f:selectItem itemLabel="Select name"  itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{vendorTransactionBean.str_VendorNameByType}"/>
                  
            </p:selectOneMenu></td>
            <td><p:message  id="str_VendorName1Msg" for="str_VendorName1" display="text"/></td>
             </tr>
             <tr>
             <th><h:outputText value="No of Tankers: " /></th>
             <td><p:selectOneMenu id="int_NoOfTankers" required="true" requiredMessage="Plz Choose No Of Tankers" style="width:200px" value="#{vendorTransactionBean.int_NoOfTankers}" >
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="1" itemValue="1" />
            <f:selectItem itemLabel="2" itemValue="2" />
            <f:selectItem itemLabel="3" itemValue="3" />
             <f:selectItem itemLabel="4" itemValue="4" /></p:selectOneMenu></td>
             <td><p:message  id="int_NoOfTankersMsg" for="int_NoOfTankers" display="text"/></td>
             </tr>
             <tr><th><h:outputText value="TransactionDate"/></th><td><p:calendar  required="true" requiredMessage="Plz Enter Transaction Date" id="TDate"  navigator="true" display="inline" value="#{vendorTransactionBean.date_TDate}"/></td>
              <td><p:message  id="TDateMsg" for="TDate" display="text"/></td>
             </tr>
             <tr><th><h:outputText value="Water Capacity: " /> </th>
           <td>  <h:inputText id="waterCapacity"  required="true" requiredMessage="Plz Enter Water Capacity" value="#{vendorTransactionBean.int_WaterCapacity}">
            <p:ajax event="blur" update="waterCapacityMsg"/>
           </h:inputText></td>
           <td><p:message  id="waterCapacityMsg" for="waterCapacity" display="text"/></td>
             </tr>
              <tr><th><h:outputText value="Water Price: " /> </th>
            <td> <h:inputText required="true" requiredMessage="Plz Enter Water Price"  id="waterPrice" value="#{vendorTransactionBean.int_WaterPrice}">
            <p:ajax event="blur" update="waterPriceMsg"/>
            </h:inputText></td>
             <td><p:message  id="waterPriceMsg" for="waterPrice" display="text"/></td>
             </tr>
             
              <tr><th><h:outputText value="Driver Name: " /> </th>
            <td> <h:inputText id="driverName" value="#{vendorTransactionBean.str_DriverName}"></h:inputText></td>
             </tr>
             <tr><td></td><td> <h:commandButton styleClass="btn" value="submit" action="#{vendorTransactionBean.saveVendorTransaction}"/></td></tr>
 </table>
 </div>
 </center>
 </h:form>
 </body>
 </ui:define>
 </ui:composition>
