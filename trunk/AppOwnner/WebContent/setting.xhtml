<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template1.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="content">
 <h:head><title>Block Registration</title>
 
 
  
 </h:head>
  
 
<body>

    <h:form id="form" > 
   <p:growl id="msgs" showDetail="true" />
   
  

            <legend  align="left" style="background-color:#438eb9; color:#fff;">Blocks Details</legend>
            <table>
              
              <tr><td> <h:commandButton value="Add Blocks" action="#{cls_UserBean.addBloks}" immediate="true" execute="@this">
               
               <f:ajax render="@form" execute="@form"/>
              </h:commandButton></td></tr>
          
 
              
    
    <c:forEach items="#{cls_UserBean.userblock}"   var="Service">
          <tr>   <th>   <h:outputText value="Block"/></th>
	   <td> <p:inputText value="#{ str_BlockName}" valueChangeListener="#{cls_UserBean.blockServiceDetailsListener}"/>
	   </td>
	  
	   </tr>  </c:forEach> </table>
    
	  
            <tr><td></td><td><h:commandButton   styleClass="btn" id="submit"  value="Submit" action="#{cls_UserBean.addBlock}"/></td></tr>
           
           
          
           </h:form>
            
           </body>
            </ui:define>
            </ui:composition>
