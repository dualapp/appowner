	<ui:define name="content">
<h:head>
    <title>TaxTemplate  Form</title>
    <script src="JavaScript/ModalPopupWindow.js" type="text/javascript"></script>
    <style>
     body
        {
            font-family: Verdana;
            font-size: 10px;
         
        }
     
    </style>
   </h:head>
    <script>

 var modalWin = new CreateModalPopUpObject();
 modalWin.SetLoadingImagePath("images/loading_home.gif");
 modalWin.SetCloseButtonImagePath("images/cross.png");
 //Uncomment below line to make look buttons as link
 //modalWin.SetButtonStyle("background:none;border:none;textDecoration:underline;cursor:pointer");

function ShowNewPage(){
 var callbackFunctionArray = new Array(Submit, Cancel);
 modalWin.ShowURL('createnewtax.xhtml',470,600,'Create New Tax Template',null,callbackFunctionArray);
 }
function ShowNewPage1(clicked_id){
	 var callbackFunctionArray = new Array(Submit, Cancel);
   modalWin.ShowURL("edittaxtemplate.xhtml?int_TaxTemplateID="+clicked_id+"",400,350,'Edit Tax Template',null,callbackFunctionArray);
	 }
function ShowNewPage2(clicked_id){
	 var callbackFunctionArray = new Array(Submit, Cancel);
	modalWin.ShowURL("viewtaxtemplate.xhtml?int_TaxTemplateID="+clicked_id+"",400,350,'View Tax Template',null,callbackFunctionArray);
	 }
	 
function ShowNewPage3(){
	 var callbackFunctionArray = new Array(Submit, Cancel);
	 modalWin.ShowURL('edittaxtemplate1.xhtml',400,350,'Edit Tax Template',null,callbackFunctionArray);
	 
	 }
function ShowNewPage4(){
	 var callbackFunctionArray = new Array(Submit, Cancel);
	 modalWin.ShowURL('viewtaxtemplate1.xhtml',400,350,'View Tax Template',null,callbackFunctionArray);
	 
	 }
	 
 
function ShowMessage() {
 modalWin.ShowMessage('This Modal Popup Window using Javascript',200,400,'User Information');
 }
  
 function  ShowMessageWithAction(){
    //ShowConfirmationMessage(message, height, width, title,onCloseCallBack, firstButtonText, onFirstButtonClick, secondButtonText, onSecondButtonClick);
    modalWin.ShowConfirmationMessage('This is confirmation window using Javascript',200,400,'User Confirmation',null,'Agree',Action1,'Disagree',Action2);
 }

function ShowMessageNoDragging(){
 modalWin.Draggable=false;
 modalWin.ShowMessage('You can not drag this window',200,400,'User Information');

}

function Action1(){
alert('Action1 is excuted');
modalWin.HideModalPopUp();
}

function Action2(){
alert('Action2 is excuted');
modalWin.HideModalPopUp();
}

function Submit(msg){
modalWin.HideModalPopUp();
modalWin.ShowMessage(msg,200,400,'User Information',null,null);
}

function Cancel(){
modalWin.HideModalPopUp();
modalWin.ShowMessage(msg,200,400,'User Information',null,null);
}

function HideModalWindow() {
    modalWin.HideModalPopUp();
}

</script>

  <h:form id="form" prependId="false">
  <fieldset>
    <legend>
   <h:commandButton value="Filter" style="background-color:#c00; color:#fff;" width="300"/> </legend>  
     <h:panelGroup id="performed"  >
           
              <td><h:outputLabel value="Organisation:" /></td>
              <td><p:selectOneMenu id="str_Organisation" value="#{templateBean.str_Organisation}"  style="width:200px">
                   <f:selectItem itemLabel="Select" itemValue="" noSelectionOption="true" />
                  <f:selectItem itemLabel="#{templateBean.str_Organisation}" itemValue="#{templateBean.str_Organisation}"/>
                 </p:selectOneMenu>
               </td>
              &#150; &#150;&#150; &#150;&#150;
                &#150; &#150;&#150; &#150;&#150;
                <h:commandButton  value="Go" />
                </h:panelGroup>
              
                </fieldset>
                <br/>
                
             <input type="button" style="width: 140px" onclick="ShowNewPage()" value="Create New" />&#150; &#150;<input type="button" style="width: 140px" onclick="ShowNewPage3()"  value="Edit Selected" />&#150; &#150;<input type="button" style="width: 140px" onclick="ShowNewPage4()"  value="View Selected" />&#150; &#150;<h:commandButton  value="Refresh" />
               <br/>
             <br/>
              
  </h:form>
  </body>
  
  <h:form>
  <h:body>
        <h:outputText value="Tax Template: " color="red"></h:outputText>
        <p:dataTable id="tax" var="tax" value="#{templateBean.listTaxs}" binding="#{templateBean.dataTable}" style="width: 100%"  rows="12" paginator="true"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "  rowsPerPageTemplate="10,20,30,40,50">
					<f:facet name="header">
               TaxTemplate
               </f:facet>
                <p:column>
                <f:facet name="header">
                    <h:outputText value="Select" />
                </f:facet>
                 <h:selectBooleanCheckbox  value="aaa"  valueChangeListener="#{templateBean.processValueChange3}">
                 <p:ajax event="click"   partialSubmit="true"/>   
                </h:selectBooleanCheckbox>
           </p:column>
         <p:column>
                <f:facet name="header">
                    <h:outputText value="Organisation Name" />
                </f:facet>
                <h:outputText value="#{tax.str_Organisation}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Tax TemplateName" />
                </f:facet>
                <h:outputText value="#{tax.str_TaxName}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Percentage" />
                </f:facet>
                <h:outputText value="#{tax.int_Percentage}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Tax Limit" />
                </f:facet>
                <h:outputText value="#{tax.int_TaxExemption}" />
            </p:column>
          <p:column>
                <f:facet name="header">
                    <h:outputText value="Action" />
                </f:facet>
                 <input type="button" id="#{tax.int_TaxTemplateID}"
							style="width: 50px" onclick="ShowNewPage1(this.id)" value="Edit" />
						<input type="button" id="#{tax.int_TaxTemplateID}"
							style="width: 50px" onclick="ShowNewPage2(this.id)" value="View" />
						<h:link outcome="deletetax.xhtml"
							onclick="return confirm('Are you sure you want to delete #{tax.int_TaxTemplateID}?');">
							<p:graphicImage height="20" width="20" alt="delete"
								value="images/delete.jpg" />
							<f:param name="int_TaxTemplateID"
								value="#{tax.int_TaxTemplateID}" />
						</h:link>
                
               
            </p:column>
            </p:dataTable>
            </h:body>
             </h:form>  
               
               
              </ui:define>
