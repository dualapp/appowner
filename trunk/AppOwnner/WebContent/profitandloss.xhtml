<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
    <title>profit and loss Form</title>
    </h:head>
    <h:form>
    <body>
   
               <h:outputLabel value="Organisation:" /> 
              <p:selectOneMenu       style="width:200px">
              <f:selectItem itemLabel="#{accountingBean.str_Organisation}"  itemValue="#{accountingBean.str_Organisation}" />
                
                 </p:selectOneMenu><br/>
                 <br/>
                 <fieldset>
                 <legend  style="background-color:#438eb9; color:#fff;"> Profit And Loss</legend>
                 <h:outputText value="From:"/>
                  <p:calendar   required="true" requiredMessage="Please enter Duration" navigator="true" display="inline"   value="#{accountingBean.dat_From}">
                  </p:calendar>&nbsp; &nbsp;
                  <h:outputText value="To :"/>
                  <p:calendar   required="true" requiredMessage="Please enter Duration" navigator="true" display="inline"   value="#{accountingBean.dat_To}">
                  </p:calendar>&nbsp; &nbsp; &nbsp; &nbsp;
                  <h:commandButton value="Go"/>
                 </fieldset>
                 
                 
    </body>
    <br/>
   
      <h:commandButton  value="Refresh" />&#150; &#150; &#150; <h:commandButton  value="Export To Excel" />&#150; &#150; &#150;<h:commandButton  value="View Chart" />
      <br/>
      <br/>
  
       <p:dataTable var="e" value="aaa">
       
       <f:facet name="header">
        <table>
        <tr>
                    <th  width="50%">Account Name</th>
                     <th  >Amount</th>
                 
               
               
                </tr>
                </table>
       </f:facet>
        <p:column>
                 <table>
             <tr>
                <td>
                   
                    <p:column>
                      <p:dataTable value="#{accountingBean.listInvoiceTransaction}" var="timeSlot">
                      <f:facet name="header">
                              <h:outputText value="Income"  />
                      </f:facet>
                      <p:column width="50%">
                        <h:outputText value="Income From Resident"/><br/>
                        
                        </p:column>
                         <p:column>
                <h:outputText value="#{accountingBean.totalIncome}" /><br/>
                <p:separator/>
                 <h:outputText value="INCOME TOTALS: #{accountingBean.totalIncome}" />
            </p:column>
           
                        </p:dataTable>
                     </p:column> 
                    
                  
                </td>
                </tr>
                <tr>
                <td>
                   
                    <p:column>
                      <p:dataTable value="#{accountingBean.expense}" var="timeSlot">
                      <f:facet name="header">
                              <h:outputText value="Expense"  />
                      </f:facet>
                      <p:column width="50%">
                        <h:outputText value="Expense"/><br/>
                        
                        </p:column>
                         <p:column>
                <h:outputText value="#{accountingBean.debitNetTotal}" /><br/>
                <p:separator/>
                 <h:outputText value="EXPENSE TOTALS: #{accountingBean.debitNetTotal}" />
            </p:column>
           
                        </p:dataTable>
                     </p:column> 
                    
                  
                </td>
                </tr>
                </table>
                 <table>
                  <tr> 
               
                    <th  width="50%">Net Profit:</th>
                     <th  >#{accountingBean.int_Credit}</th>
                  
               
               
                </tr>
                </table>
                </p:column>
        </p:dataTable>
    
      
   
</h:form>
</html>
