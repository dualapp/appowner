<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">
<h:head><title>Feedback Form</title></h:head>
<body bgcolor="pink">
   
   <H1>Feedback Form</H1>
    <h:form>
     <p:panel id="panel" header="">
     <p:messages id="messages"/>
        <table>
           
            <tr>
                <td><h:outputLabel for="userName" value="Name : " /></td>
                <td><p:inputText id="userName" value="#{cls_FeedbackBean.userName}">
                    <f:validateLength minimum="5" maximum="20" />
                </p:inputText>
                </td>
            </tr> 
            <tr>
                <td><h:outputLabel for="userEmail" value="Email: " /></td>
                <td><p:inputText id="userEmail" value="#{cls_FeedbackBean.userEmail}">
                    <f:validateLength minimum="3" maximum="50" />
                </p:inputText>
                </td>
            </tr>
             <tr>
                <td><h:outputLabel for="userMessage" value="Message: " /></td>
                <td><p:inputTextarea rows="8" cols="30" id="userMessage" value="#{cls_FeedbackBean.userMessage}">
                    <f:validateLength maximum="200" />
                    </p:inputTextarea>
                </td>
            </tr>
            <tr>
                <td><p:commandButton id="addUser" value="Give Feedback"  action="#{cls_FeedbackBean.addUser}" ajax="false"/></td>     
            </tr>
        </table>
        </p:panel>
    </h:form>
</body>
</html>
