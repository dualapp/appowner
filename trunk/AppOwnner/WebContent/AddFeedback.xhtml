<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	 template="include/templates/template.xhtml">
	<ui:define name="content">
	
<h:head><title>Feedback Form</title></h:head>
<body bgcolor="navy blue">
   
   <br/><center><legend    style="background-color:#438eb9; color:#fff;">Feedback Form</legend> </center> 
    <h:form>
     
     <p:messages id="messages"/>
        <table>
           
            <tr>
                <td><h:outputLabel for="feedbackName" value="Name * : " /></td>
                <td><p:inputText id="feedbackName" value="#{cls_FeedbackBean.feedbackName}" required="true" requiredMessage="Please enter your name">
                    <f:validateLength minimum="5" maximum="35" />
                    <p:ajax event="blur" update="feedbackName" />
                </p:inputText>
                </td>
            </tr> 
             
           
             <tr>
                <td><h:outputLabel for="str_Email" value="User Email  " /></td>
                <td><h:inputText id="str_Email" label="Email"   value="#{cls_FeedbackBean.str_Email}" required="true" validatorMessage=" UserEmail is not valid" requiredMessage="Please enter user Email">
                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />       
                    <p:ajax event="blur" update="str_EmailMsg" />
              </h:inputText>
                    <p:message id="str_EmailMsg" for="str_Email" display="icon"/>
                </td>
                </tr>
                 
                 <tr>
                <td><h:outputLabel for="feedbackMsg" value="Feedback Message: " /></td>
                <td><p:inputTextarea rows="8" cols="30" id="feedbackMsg" value="#{cls_FeedbackBean.feedbackMsg}">
                    <f:validateLength maximum="200" />
                    </p:inputTextarea>
                </td>
            </tr>
             
           
            <tr>
                <td><p:commandButton id="addFeedback" value="Submit"  action="#{cls_FeedbackBean.addFeedback}" ajax="false"/></td>     
            </tr>
        </table>
     
    </h:form>
</body>
</ui:define>
</ui:composition>
