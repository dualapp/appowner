<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="include/templates/template.xhtml">
	<ui:define name="content">
<h:head>
    <title>Accounting Form</title>
    </h:head>
   <body  bgcolor="pink">
  <h:form id="form" prependId="false">
   <fieldset>
    <legend>
   <h:commandButton value="Template" style="background-color:#c00; color:#fff;" width="300"/> </legend>
   <table>
            <tr>
            <td><h:outputLabel value="Account" /></td>
              <td><p:selectOneMenu id="option" value="aaa"  style="width:250px">
                   <f:selectItems value="aaa" />
                 </p:selectOneMenu>
             </td>
          </tr> 
          <tr>
            <td><h:outputLabel value="Due Template" /></td>
              <td><p:selectOneMenu id="option1" value="aaa"  style="width:250px">
                   <f:selectItems value="aaa" />
                 </p:selectOneMenu>
             </td>
          </tr> 
          </table>
          </fieldset>
          <fieldset>
    <legend>
   <h:commandButton value="Due Details" style="background-color:#c00; color:#fff;" width="300"/> </legend>
   <table>
            <tr>
            <td> <h:outputText  value="Period*" /></td>
           <td> <p:selectOneMenu id="str_Frequency" value="#{templateBean.str_Frequency}"  style="width:300px">
                   <f:selectItem itemLabel="JAN" itemValue="JAN"/>
                     <f:selectItem itemLabel="FEB" itemValue="FEB"/>
                       <f:selectItem itemLabel="MAR" itemValue="MAR"/>
                        <f:selectItem itemLabel="APR" itemValue="APR"/>
                          <f:selectItem itemLabel="MAY" itemValue="MAY"/>
                     <f:selectItem itemLabel="JUN" itemValue="JUN"/>
                       <f:selectItem itemLabel="JUL" itemValue="JUL"/>
                        <f:selectItem itemLabel="AUG" itemValue="AUG"/>
                          <f:selectItem itemLabel="SEP" itemValue="SEP"/>
                     <f:selectItem itemLabel="OCT" itemValue="OCT"/>
                       <f:selectItem itemLabel="NOV" itemValue="NOV"/>
                        <f:selectItem itemLabel="DEC" itemValue="DEC"/>
                 </p:selectOneMenu></td>
            </tr>
         <tr>
            <td> <h:outputText  value="Year*" /></td>
           <td> <p:selectOneMenu id="str_Frequency1" value="#{templateBean.str_Frequency}"  style="width:300px">
                   <f:selectItem itemLabel="2014" itemValue="2014"/>
                     <f:selectItem itemLabel="2015" itemValue="2015"/>
                       <f:selectItem itemLabel="2016" itemValue="2016"/>
                        <f:selectItem itemLabel="2017" itemValue="2017"/>
                          <f:selectItem itemLabel="2018" itemValue="2018"/>
                     <f:selectItem itemLabel="2019" itemValue="2019"/>
                       <f:selectItem itemLabel="2020" itemValue="2020"/>
                        </p:selectOneMenu>
                        </td>
                        </tr>
                        <tr>
                        <td>  <h:outputText  value="Initiated On*" /></td>
           <td>  <p:inputText id="str_InvoiceTemplateName2" value="#{templateBean.str_InvoiceTemplateName}" size="20"/> </td>
           </tr>
           <tr>
                        <td>  <h:outputText  value="Last Date*" /></td>
           <td>  <p:inputText id="str_InvoiceTemplateName4" value="#{templateBean.str_InvoiceTemplateName}" size="20"/> </td>
           </tr>
           </table>
           
             </fieldset>
          <fieldset>
    <legend>
   <h:commandButton value="Apartment Details" style="background-color:#c00; color:#fff;" width="300"/> </legend>
   <table>
   <tr>
      <td><h:outputLabel value="Organisation:" /></td>
              <td><p:selectOneMenu id="option7" value="aaa"  style="width:250px">
                   <f:selectItems value="aaa" />
                 </p:selectOneMenu>
             </td>
             </tr>
             <tr>
             <td><h:outputLabel value="Block:" /></td>
              <td><p:selectOneMenu id="option8" value="aaa"  style="width:250px">
                   <f:selectItems value="aaa" />
                 </p:selectOneMenu>
             </td>
             </tr>
             <tr>
               <td><h:outputLabel value="Apt.No:" /></td>
              <td><p:selectOneMenu id="option9" value="aaa"  style="width:250px">
                   <f:selectItems value="aaa" />
                 </p:selectOneMenu>
             </td>
             </tr>
          
          </table>
          </fieldset>
           <br/>
           <fieldset>
    <legend>
   <h:commandButton value="Amount Details" style="background-color:#c00; color:#fff;" width="300"/> </legend>
   <table>
          <tr>
                        <td>  <h:outputText  value="Due Amount*" /></td>
           <td>  <p:inputText id="str_InvoiceTemplateName6" value="#{templateBean.str_InvoiceTemplateName}" size="20"/> </td>
           </tr>
           <tr>
                        <td>  <h:outputText  value="Total Due Amount*" /></td>
           <td>  <p:inputText id="str_InvoiceTemplateName8" value="#{templateBean.str_InvoiceTemplateName}" size="20"/> </td>
           </tr>
           </table>
           </fieldset>
           <br/>
            <tr>
                <td><p:commandButton id="submit" value="Submit" action="#{templateBean.addInvoice}" ajax="false" /></td>
                <td align="right"><p:commandButton id="cancel" value="Cancel" action="#{complainBean.reset}" ajax="false"/></td>
           </tr>
          </h:form>
          </body>
          </ui:define>
          
   
</ui:composition>
