<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	
<h:head>
    <title>Manual Journal</title>
    <script src="JavaScript/ModalPopupWindow.js" type="text/javascript"></script>

 <style>
     body
        {
            font-family: Verdana;
            font-size: 10px;
         
        }
     
    </style>
</h:head>
<body  bgcolor="pink">
<script>

 var modalWin = new CreateModalPopUpObject();
 modalWin.SetLoadingImagePath("images/loading.gif");
 modalWin.SetCloseButtonImagePath("images/remove.gif");
 //Uncomment below line to make look buttons as link
 //modalWin.SetButtonStyle("background:none;border:none;textDecoration:underline;cursor:pointer");

function ShowNewPage(){
 var callbackFunctionArray = new Array(Submit, Cancel);
 modalWin.ShowURL('createmanualjournal.xhtml',600,700,'Create Manual Journal',null,callbackFunctionArray);
 }
function Submit(msg){
	modalWin.HideModalPopUp();
	modalWin.ShowMessage(msg,200,400,'User Information',null,null);
	}

	function Cancel(){
	modalWin.HideModalPopUp();
	modalWin.ShowMessage(msg,200,400,'User Information',null,null);
	}

	function HideModalWindow() {
	    modalWin.HideModalPopUp();
	}
	</script>
	 

  <h:form id="form" prependId="false">
 
  <input type="button" style="width: 140px" onclick="ShowNewPage()" value="Create New" />&#150; &#150; <button  onClick="window.open('EditDueTemplate.xhtml',
  'Sample','toolbar=yes,width=500,height=500,left=500,top=200, 
  status=no,scrollbars=yes,resize=no');return false">View Selected</button>&#150; &#150;<h:commandButton  value="Delete Selected" />&#150; &#150;<h:commandButton  value="Refresh" />
             <br/>
             <br/>
             </h:form>
             </body>
             <h:form>

  <h:body>
       
        
         <p:dataTable id="ggg" var="journal" value="#{accountingBean.listManualJournal}"  binding="#{accountingBean.dataTable}" style="width: 100%"  rows="12" paginator="true"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
        rowsPerPageTemplate="10,20,30,40,50">
             <f:facet name="header">
              Manual Journal
           <h:commandLink>
                <p:graphicImage value="images/xls.jpg" width="24"/>
                <p:dataExporter type="xls" target="ggg" fileName="listDues" />
            </h:commandLink>
            
            
        </f:facet>
              <p:column>
                <f:facet name="header">
                    <h:outputText value="Select" />
                </f:facet>
                 <h:selectBooleanCheckbox  value="aaa"  valueChangeListener="#{accountingBean.processValueChange}">
                 <p:ajax event="click"   partialSubmit="true"/>   
                </h:selectBooleanCheckbox>
           </p:column>

        
         
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Organisation" />
                </f:facet>
                <h:outputText value="#{accountingBean.str_Organisation}"/>
            </p:column>
       
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Date" />
                </f:facet>
                <h:outputText value="#{journal.dat_Date}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value=" Debit Account" />
                </f:facet>
                <h:outputText value="#{journal.str_DebitAccount}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Credit Account" />
                </f:facet>
                <h:outputText value="#{journal.str_CreditAccount}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Debit Amount" />
                </f:facet>
                <h:outputText value="#{journal.dbl_DebitAmount}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Credit Account" />
                </f:facet>
                <h:outputText value="#{journal.dbl_CreditAmount}" />
            </p:column>
           
                
              
               
         
                 
                 
               
                
               
          </p:dataTable>
      
                
          </h:body>
          </h:form>
       
          
</html>
