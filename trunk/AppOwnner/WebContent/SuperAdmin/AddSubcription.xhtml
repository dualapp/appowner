<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../include/templates/template2.xhtml">
	<ui:define name="content">
<h:body>
<table cellpadding="0" cellspacing="0" border="1" width="100%" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="../images/sub.jpg.jpg" height="45" width="45"></img> <span class="title"> Add Subscription </span>
				</td>
			</tr>
		</tbody>
	</table>
  <div id="page3">
   <table   style="width: 50%;margin-left: 1%;margin-right: 1%;margin-bottom:8px">
 <h:form>
 <h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"  style="color:red">
 </h:messages>
 <table>        
  <tr>
            <td><h:outputText value="Please Enter Subscription name* :">
            </h:outputText>
            </td>            
           <td> <h:inputText id="subscriptname" value="#{scriptBean.subscriptname}" required="true" requiredMessage="Please Enter subscriptname!">
            </h:inputText>
            </td>
            </tr>
            <tr>
            <td><h:outputText value="Please Enter price* :">
            </h:outputText>
            </td>            
            <td><h:inputText id="price" value="#{scriptBean.price}" required="true" requiredMessage="Please Enter price!">
            </h:inputText> 	
            </td>
            </tr>
            <tr>
            
            <td><p:commandButton id="addUser" value="Submit" action="#{scriptBean.addUser}" ajax="false"  style=" float:right !important;margin: -30px 100px px 0px;"/> </td>
               <td><p:button id="addUser1" value="Cancel" outcome="AddSubcription.xhtml" ajax="false" style=" float:right !important;margin: 0px 200px 0px 0px;"/></td>
               </tr> 
               </table>  
            </h:form> 
            </table>
            </div>
</h:body>

        
        
</ui:define>
</ui:composition>
