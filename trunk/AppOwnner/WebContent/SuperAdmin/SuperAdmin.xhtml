<!DOCTYPE html>
<html lang="en"
	style="-webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%;"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

<title>App-Ownner</title>

<meta charset="utf-8"/>

<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0"/>

<link rel="shortcut icon" type="image/x-icon" href="css/images/favicon.ico"/>

<link rel="stylesheet" href="../css/style1.css" type="text/css" media="all"/>

<link rel="stylesheet" href="../css/flexslider.css" type="text/css" media="all"/>

<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,800,700' rel='stylesheet' type='text/css'/>

<script src="../js/jquery-1.8.0.min.js"></script>



<script src="../js/jquery.flexslider-min.js"></script>

<script src="../js/functions.js"></script>

</h:head>

<h:body>

<!-- wraper -->

<div id="wrapper">

  <!-- shell -->

  <div class="shell">

    <!-- container -->

    <div class="container">

      <!-- header -->

      <header id="header">

        <h1 id="logo"><a href="#">App-Owner</a></h1>

        <!-- search -->

        <div class="search">

          <h:form method="post" action="#">

            <span class="field">

            <input type="text" class="field" value="keywords here ..." title="keywords here ..."/>

            </span>

            <input type="submit" class="search-btn" value=""/>

         </h:form>

        </div>

        <!-- end of search -->

      </header>

      <!-- end of header -->

      <!-- navigation -->

     

   
       
 <h:messages style="color:red"/>
 <h:form>
 

 
  
   <table  align="left" >
       <tr>
		<td><font color="#008B8B" size="5" style="">Enter Login Credential..</font></td>
						</tr>
   
 
       
         
            <tr>
                <td><h:outputLabel for="LoginName" value="LoginName: " /><font color="red">*</font>
                <h:inputText id="LoginName" value="#{userInformationBean.name}" required="true" requiredMessage="Name is required">
                <p:message for="LoginName"/> 
               </h:inputText>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="Password" value="Password: " /><font color="red">*</font>
               <h:inputText id="Password" value="#{userInformationBean.password}" required="true" requiredMessage="Password is required">
                     <p:message for="Password"/> 
                   </h:inputText>
              </td>
            </tr>
             <tr>
                 <td><p:commandButton id="submit" value="Login" action="#{userInformationBean.validate(userInformationBean.name,userInformationBean.password)}"  ajax="false" update="growl">
              
                </p:commandButton>
                </td>
            </tr> 
             </table>
           
          
        
       
             
      
       
     <font size="5" style="" color="#008B8B">Facebook/Linkedin
						Login Credential</font>   
        <table>
 <tr>
    <td>
       <h:commandLink   action="#{login.facebookuserLogin}">
                 <p:graphicImage height="24" width="170" value="../images/facebook3.jpg"/>  
       </h:commandLink></td>
  </tr>
  <tr>
   <td>           
         <h:commandLink   action="#{login.linkedinuserLogin}">
                 <p:graphicImage height="24" width="172" value="../images/link.jpg"/>  
         </h:commandLink>
  </td>
</tr>
 <tr>
   <td>           
         <h:commandLink   action="#{login.linkedinuserLogin}">
                 <p:graphicImage height="24" width="170" value="../images/twiter.jpg"/>  
         </h:commandLink>
  </td>
</tr>
</table>
</h:form>

					<div class="cl">&amp;nbsp;</div>

				</div>

			</div>

		</div>
	</div>
</h:body>

 
           
               
             
      

        
</html>
