<!-- wraper -->

      <!-- header -->

      <header id="header">

        <h1 id="logo"><a href="#">App-Owner</a></h1>

        <!-- search -->

        <div class="search">

          <h:form method="post" action="#">

            <span class="field">

            <input type="text" class="field" value="keywords here ..." title="keywords here ..."/>

            </span>

            <input type="submit" class="search-btn" value=""/>

         </h:form>

        </div>

        <!-- end of search -->

      </header>

      <!-- end of header -->

      <!-- navigation -->

     

   
       
 
 <h:form>
  

 
  <fieldset style="width: 43em;height:30em;margin-left:20%;margin-bottom:5%;"><legend><h:commandButton   value="Login"  action="#" style="background-color:blue; color:#fff;"/> </legend>
   <table style="margin-left:13%;margin-top:13%;">
      
   
 
       
         
            <tr>
                <td><h2><h:outputLabel for="LoginName" value="LoginName: " /><font color="red" >*</font>
              <p:inputText id="LoginName" value="#{userInformationBean.name}" required="true"  size="22" requiredMessage="Name is required"></p:inputText>
             <td>   <p:message for="LoginName" display="icon"/> </td>
               </h2></td>
              
            </tr>
            <tr>
                <td><h2><h:outputLabel for="Password" value="Password: " /><font color="red">*</font>&#150; &#150; &#150; 
              <p:inputText id="Password" value="#{userInformationBean.password}"  size="22" required="true" requiredMessage="Password is required"></p:inputText>
                   <td>  <p:message for="Password" display="icon"/> </td>
                   </h2></td>
             
            </tr>
             <tr>
             
                 <td><p:commandButton id="submit" value="Login" action="#{userInformationBean.validate(userInformationBean.name,userInformationBean.password)}"  ajax="false" style="margin-left:9em;">
              
                </p:commandButton>
                </td>
            </tr> 
             </table>
           
          </fieldset>
        
       
             
      
       
    

</h:form>
