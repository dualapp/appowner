                                        <h:form id="formUser">
                                        <p:growl id="msgs" showDetail="true" />
                                        <!-- Form -->
                                                <div class="form">
                                                               
                                                               <table>
                                                               <tr>
                                                               <th>
                                          
                                                    <h:outputText value="Current Password:" />  </th>
                                                     
                                                  <td>  <p:password id="currentPassword" style="width:200px;" value="#{loginBean.currentPassword}" required="true" requiredMessage="Enter Current Password" > 
                                                                
                                                                <p:ajax event="blur" update="currentPasswordMsg" />
                                                                </p:password></td>
                                                                <td>
                                                                 <p:message id="currentPasswordMsg" for="currentPassword" display="text"/>
                                                                </td></tr>
                                                                <tr><th>
                                                                <h:outputText value="New Password:" /> </th>
                                                    <td>
                                                    <p:password id="newPassword1" style="width:200px;" value="#{loginBean.newPassword}" required="true"  requiredMessage="Enter  New Password" match="newPassword2" feedback="true" inline="true"
                                                        label="New Password" > 
                                                     
                                                     <p:ajax event="blur" update="newPassword1Msg" />
                                                     </p:password></td>
                                                     <td>
                                                     <p:message id="newPassword1Msg" for="newPassword1" display="text"/>
                                                                </td></tr>
                                                                <tr><th>
                                                                <h:outputText value="Repeat New Password:"  /> </th>
                                                               <td>
                                                    <p:password id="newPassword2" style="width:200px;" value="#{loginBean.newPassword}"  required="true"  requiredMessage="Enter Repeat Password" label="Repeat New Password" >
                                                     
                                                    <p:ajax event="blur" update="newPassword2Msg" />
                                                    </p:password></td>
                                                    <td>
                                                    <p:message id="newPassword2Msg" for="newPassword2" display="text"/></td>
                                              </tr>
                                              <tr><th></th><td><div class="buttons">
                                                        <p:commandButton type="submit" id="Update"   style="margin-right: 20px;"
                                                                actionListener="#{loginBean.updatePassword}" value="Update" ajax="false"
                                                                icon="ui-icon-arrowrefresh-1-w" />
                                            
                                                </div></td><td></td></tr>
                                              </table>
                                               
                                                        
                                                </div>
