<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
<h:head>
    
    <a href="addvendor.xhtml">Add Vendor</a>
</h:head>
 <body bgcolor="yellow">
    <h:form  id="form">
 <p:growl id="msgs" showDetail="true" />
        <h:outputText value="WaterVendors Transaction Details : "></h:outputText>
        <p:dataTable id="dataTable"      rows="3"   paginator="true"  paginatorPosition="bottom"   resizableColumns="true"  style="width: 80%;margin-left: 1%;margin-right: 1%;margin-bottom:5px;margin-top:20px" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="1,2,3"  var="watervendortransactionlist" value="#{vendorTransactionBean.waterVendortransaction1}"  >
             
        <p:column      headerText="Transaction ID"  >
          
                <h:outputText  id="int_tId" value="#{watervendortransactionlist.int_TransactionId}" /> 
                 
                 
             
            </p:column>
             
            <p:column      headerText="Vendor Type"  >
          
                 <h:outputText  id="vtype" value="#{watervendortransactionlist.str_VendorType}" /> 
                 
                 
             
            </p:column>
            
             <p:column      headerText="Vendor Name"  >
          
                 <h:outputText  id="vname" value="#{watervendortransactionlist.str_VendorName}" /> 
                 
                 
             
            </p:column>
            <p:column      headerText="No Of Tankers"  >
          
                 <h:outputText  id="nots" value="#{watervendortransactionlist.int_NoOfTankers}" /> 
                 
                 
             
            </p:column>
             
             <p:column      headerText="Water Capacity"  >
          
                  <h:outputText  id="wc" value="#{watervendortransactionlist.int_WaterCapacity}" /> 
                
             
            </p:column>
            <p:column      headerText="water Price"  >
          
                <h:outputText  id="wp" value="#{watervendortransactionlist.int_WaterPrice}" /> 
                 
                 
            </p:column>
             <p:column      headerText="Driver Name"  >
          
                <h:outputText  id="dname" value="#{watervendortransactionlist.str_DriverName}" /> 
                 
                 
            </p:column>
             
            <p:column headerText="Action"   >
                 
	   		<h:link outcome="editwatervendortransaction.xhtml">
	   			<p:graphicImage  height="50" width="50" alt="Edit" value="images/k1.png"/> 
	   				<f:param name="int_TransactionId" value="#{watervendortransactionlist.int_TransactionId}" />
	   		</h:link>
	   		 <h:link outcome="deletewatervendortransaction.xhtml"
	   		 onclick="return confirm('Are you sure you want to delete #{watervendortransactionlist.str_VendorName}?');" > 
	   			<p:graphicImage  height="50" width="50" alt="delete" value="images/k2.png"/> 
	   				<f:param name="int_TransactionId" value="#{watervendortransactionlist.int_TransactionId}" />
	   		</h:link>
            </p:column>
            
            </p:dataTable>
            </h:form>
            </body>
            
  </ui:define>
  </ui:composition>
