<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
<h:head>
    
    <a href="addvendor.xhtml">Add Vendor</a>
</h:head>
 <body bgcolor="yellow">
    <h:form  id="form">
 <p:growl id="msgs" showDetail="true" />
        <h:outputText value="WaterVendors Transaction Details : "></h:outputText>
        <p:dataTable id="dataTable"   resizableColumns="true"   scrollRows="10" scrollable="true" liveScroll="true" scrollHeight="150"   var="watervendortransactionlist" value="#{vendorTransactionBean.waterVendortransaction1}" style="width: 100%">
            <f:facet name="header">
            Expand rows to see detailed information
            <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
        <p:columnToggler datasource="dataTable" trigger="toggler" />
        </f:facet>
        <p:column   sortBy="#{watervendortransactionlist.int_TransactionId}"  headerText="Transaction ID" footerText="Transaction ID" width="200">
          
                <h:outputText  id="int_tId" value="#{watervendortransactionlist.int_TransactionId}" /> 
                 
                 
             
            </p:column>
             
            <p:column   sortBy="#{watervendortransactionlist.str_VendorType}"  headerText="Vendor Type" footerText="Vendor Type" width="200">
          
                 <h:outputText  id="vtype" value="#{watervendortransactionlist.str_VendorType}" /> 
                 
                 
             
            </p:column>
            
             <p:column   sortBy="#{watervendortransactionlist.str_VendorName}"  headerText="Vendor Name" footerText="Vendor Name" width="200">
          
                 <h:outputText  id="vname" value="#{watervendortransactionlist.str_VendorName}" /> 
                 
                 
             
            </p:column>
            <p:column   sortBy="#{watervendortransactionlist.int_NoOfTankers}"  headerText="No Of Tankers" footerText="No Of Tankers" width="200">
          
                 <h:outputText  id="nots" value="#{watervendortransactionlist.int_NoOfTankers}" /> 
                 
                 
             
            </p:column>
             
             <p:column   sortBy="#{watervendortransactionlist.int_WaterCapacity}"  headerText="Water Capacity" footerText="Water Capacity" width="200">
          
                  <h:outputText  id="wc" value="#{watervendortransactionlist.int_WaterCapacity}" /> 
                
             
            </p:column>
            <p:column   sortBy="#{watervendortransactionlist.int_WaterPrice}"  headerText="water Price" footerText="water Price" width="200">
          
                <h:outputText  id="wp" value="#{watervendortransactionlist.int_WaterPrice}" /> 
                 
                 
            </p:column>
             <p:column   sortBy="#{watervendortransactionlist.str_DriverName}"  headerText="Driver Name" footerText="Driver Name" width="200">
          
                <h:outputText  id="dname" value="#{watervendortransactionlist.str_DriverName}" /> 
                 
                 
            </p:column>
             
            <p:column headerText="Action" footerText="Action" width="50">
                 
	   		<h:link outcome="editwatervendortransaction.xhtml">
	   			<p:graphicImage  height="50" width="50" alt="Edit" value="images/k1.png"/> 
	   				<f:param name="int_TransactionId" value="#{watervendortransactionlist.int_TransactionId}" />
	   		</h:link>
	   		 <h:link outcome="deletewatervendortransaction.xhtml"
	   		 onclick="return confirm('Are you sure you want to delete #{watervendortransactionlist.str_VendorName}?');" > 
	   			<p:graphicImage  height="50" width="50" alt="delete" value="images/k2.png"/> 
	   				<f:param name="int_TransactionId" value="#{watervendortransactionlist.int_TransactionId}" />
	   		</h:link>
            </p:column>
            
            </p:dataTable>
            </h:form>
            </body>
            
  </ui:define>
  </ui:composition>
