 <h:head><title>User Registration</title></h:head>
<body bgcolor="0099FF">
    <h:form id="form" > 
     <p:panel id="panel" header="New User Registration." style="margin-bottom:20px;"> 
   <h:messages style="color:red"/>
        <table>
        <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
          <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
            <tr>
            <td><h:outputLabel for="str_UserCountry" value="Country  " color="#F08080" /><font color="red" >*</font></td>
            <td><p:selectOneMenu id="str_UserCountry" value="#{cls_UserBeanMain.str_UserCountry}" valueChangeListener="#{cls_UserBeanMain.countryChangeListener}" style="width:200px" required="true"                requiredMessage="Please Select country!">
                <!--c --> 
               <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" />
                
                <f:selectItems value="#{cls_UserBeanMain.str_UserCountries}" />
                <p:ajax event="change" update="str_UserCountry" process="str_UserCountry"/>
                 <p:ajax event="change" update="str_UserState" process="str_UserCountry"/>
                  
            </p:selectOneMenu></td></tr>
            <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
             <tr>

                <f:selectItem itemLabel="Select State"  itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{cls_UserBeanMain.str_UserStates}"/>
               <p:ajax event="change" update="str_UserCity" process="str_UserState"/>    
            </p:selectOneMenu></td>
             </tr>
            <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
            <tr> 
                 <td><h:outputLabel for="str_UserCity" value="City " /><font color="red" >*</font></td>

                <f:selectItem itemLabel="Select City"  itemValue="" noSelectionOption="true" />
                <f:selectItems  value ="#{cls_UserBeanMain.str_UserCities}"/>
                <p:ajax event="change" update="str_UserApartment" process="str_UserCity"/>
            </p:selectOneMenu></td></tr>
           <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
            <tr> 
                 <td><h:outputLabel for="str_UserApartment" value="Apartment" /><font color="red" >*</font></td>
            <td><p:selectOneMenu id="str_UserApartment" value="#{cls_UserBeanMain.str_UserApartment}" valueChangeListener="#{cls_UserBeanMain.apartmentChangeListener}" style="width:200px">
                <f:selectItem itemLabel="Select Apartment"  itemValue="" noSelectionOption="true" />

          <tr>
          </tr>
