<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
 <h:head><title>User Registration 
 </title>
 <link rel="stylesheet" href="css/style.css" type="text/css" media="all"></link>
 </h:head>
<body bgcolor="red"><center>
    <h:form id="form" ><center>
   <table cellpadding="0" cellspacing="0" border="1" width="100%" class="src">
		<tbody>
			<tr>
				<td> 
					<img src="images/started.jpg" height="50" width="50"></img> <span class="title">New User Registration</span>
				</td>
			</tr>
		</tbody>
	</table>   
   <div id="page">
   	
   <table >
   		<tr>
        	<td ><h:outputLabel for="str_UserCountry" class="gsContent" value="Country" color="#F08080" /><font color="red" >*</font></td>
            <td><h:selectOneMenu id="str_UserCountry" value="#{cls_UserBeanMain.str_UserCountry}" valueChangeListener="#{cls_UserBeanMain.countryChangeListener}" style="width:200px" required="true"                requiredMessage="Please Select country!">
                <!--c --> 
               <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" />
                
                <f:selectItems value="#{cls_UserBeanMain.str_UserCountries}" />
                <f:ajax event="change" update="str_UserState" process="str_UserCountry"/>
                               
            	</h:selectOneMenu>
            </td><td><p:message for="str_UserCountry" display="text"/>
                </td>
        </tr><tr></tr>
        
        <tr>
            <td><h:outputLabel for="str_UserState" class="gsContent" value="State" /><font color="red" >*</font></td>
            <td><h:selectOneMenu id="str_UserState" value="#{cls_UserBeanMain.str_UserState}"   valueChangeListener="#{cls_UserBeanMain.stateChangeListener}" style="width:200px" required="true"                requiredMessage="Please Select state!">
                <f:selectItem itemLabel="Select State"  itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{cls_UserBeanMain.str_UserStates}"/>
               <p:ajax event="change" update="str_UserCity" process="str_UserState"/>    
            </h:selectOneMenu></td><td><p:message for="str_UserState" display="text"/>
                </td>
         </tr>
         <tr> 
         	<td><h:outputLabel for="str_UserCity" class="gsContent" value="City " /><font color="red" >*</font></td>
            <td><h:selectOneMenu id="str_UserCity" value="#{cls_UserBeanMain.str_UserCity}" valueChangeListener="#{cls_UserBeanMain.cityChangeListener}" style="width:200px" required="true"                requiredMessage="Please Select City!">
                <f:selectItem itemLabel="Select City"  itemValue="" noSelectionOption="true" />
                <f:selectItems  value ="#{cls_UserBeanMain.str_UserCities}"/>
                <p:ajax event="change" update="str_UserApartment" process="str_UserCity"/>
            </h:selectOneMenu></td><td><p:message for="str_UserCity" display="text"/>
                </td>
          </tr>
          <tr> 
            <td><h:outputLabel for="str_UserApartment" class="gsContent" value="Apartment" /><font color="red" >*</font></td>
            <td><h:selectOneMenu id="str_UserApartment" value="#{cls_UserBean.str_UserApartment}" valueChangeListener="#{cls_UserBean.apartmentChangeListener}" style="width:200px"> 
                <f:selectItem itemLabel="Select Apartment"  itemValue="" noSelectionOption="true" />
                <f:selectItems  value ="#{cls_UserBeanMain.str_UserApartments}"/>
                 <p:ajax event="change" process="str_UserApartment"/>
           </h:selectOneMenu></td><td><p:message for="str_UserApartment" display="text"/>
                </td>
          </tr>
          <tr><td colspan="2"><br/><br/></td></tr>           
          <tr><td colspan="2"><h:commandButton value="Join Us"  class="btn" action="#{cls_UserBean.getRegistration}">
              </h:commandButton>&#150;&#150;
              <h:commandButton value="Click Here to Add Your Appartment" class="btn" action="#{cls_UserBean.addApartment}" update="str_UserCountry" >
            <p:ajax event="change" update="str_UserState"/>
               </h:commandButton></td></tr>
          <tr><td colspan="2"><br/><br/></td></tr>    
          
   </table>
   </div></center>
   </h:form> </center>        
   </body>
   </html>
