<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://java.sun.com/jsf/html">
      <f:metadata>
	 
	<f:viewAction action="#{expenseBean.getLatestPolls}" />
	 </f:metadata>
	 
	 <h:head>
	 <link href="include/assets/css/ace.min.css" rel="stylesheet" />
	 <style> 
.div {
    border: 2px solid #a1a1a1;
    padding: 10px 40px; 
    background: #dddddd;
    
    border-radius: 25px;
}
</style>
	 </h:head>
<h:body>
<h:form>
 <div class="div">
<table    >
<tr><td><h:outputText value="Pool Question?"/></td><td><h:inputText value="#{expenseBean.latestPolls.str_poolQuestion}"/></td></tr>
      <tr><td><h:selectOneRadio  id="votechoise"
               required="true" requiredMessage="Plz select Choise"       value="#{expenseBean.str_Choise}">
        <f:selectItem   itemLabel="#{expenseBean.latestPolls.str_Choise1}" itemValue="#{expenseBean.latestPolls.str_Choise1}" />
        <f:selectItem   itemLabel="#{expenseBean.latestPolls.str_Choise2}" itemValue="#{expenseBean.latestPolls.str_Choise2}" />
        <f:selectItem   itemLabel="#{expenseBean.latestPolls.str_Choise3}" itemValue="#{expenseBean.latestPolls.str_Choise3}" />
        
        </h:selectOneRadio></td>
        <td><p:message   for="votechoise" display="text"/></td>
        </tr>
        <tr><td><h:outputText value="Remark"/></td><td><p:inputTextarea     value="#{expenseBean.str_Remark}" /></td>
        </tr> 
         
          
         <h:outputText value="#{expenseBean.disabled}"/>
        <tr><td><h:commandButton      disabled="#{expenseBean.disabled}" styleClass="btn" value="Vote"   action="#{expenseBean.addVote}">
       
        </h:commandButton>
        </td> <td><p:link value="see past polls..." outcome="pools"/></td></tr>
      </table>
      </div>
</h:form>
</h:body>
 
 </html>
