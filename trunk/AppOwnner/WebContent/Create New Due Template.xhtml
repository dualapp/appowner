<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

         </h:head>
  <body bgcolor="pink">
    <h:form id="form1" >
      <p:panel id="panel" header="Crate New Due Template" style="margin-bottom:20px;"> 
       <p:messages id="messages"/>  
      <table>
            <tr>
             <td> <h:outputLabel value="Organisation:" /></td>  
          <td><p:selectOneMenu id="str_Organisation" value="#{templateBean.str_Organisation}"  style="width:300px">
                   <f:selectItems value="aaa" />
                 </p:selectOneMenu></td>   
                 </tr>
                 <tr></tr><tr></tr><tr></tr><tr></tr>
           <tr>
          <td>  <h:outputText  value="Due Template*" /></td>
           <td>  <p:inputText id="str_DueTemplate" value="#{templateBean.str_DueTemplate}" size="20"/> </td>
             </tr>
              <tr></tr><tr></tr><tr></tr><tr></tr>
             <tr>
            
            <td> <h:outputText  value="Account*" /></td>
           <td>  <p:selectOneMenu id="str_Accounts" value="#{templateBean.str_Accounts}"  style="width:300px">
                   <f:selectItems value="#{templateBean.ravenues}" />
                 </p:selectOneMenu></td>
             </tr>
             <tr></tr><tr></tr><tr></tr><tr></tr>
          <tr>
            <td> <h:outputText  value="Frequency*" /></td>
           <td> <p:selectOneMenu id="str_Frequency" value="#{templateBean.str_Frequency}"  style="width:300px">
                   <f:selectItem itemLabel="Monthly" itemValue="Monthly"/>
                     <f:selectItem itemLabel="Quarterly" itemValue="Quarterly"/>
                       <f:selectItem itemLabel="Yearly" itemValue="Yearly"/>
                        <f:selectItem itemLabel="One Time" itemValue="One Time"/>
                 </p:selectOneMenu></td>
            </tr>
            <tr></tr><tr></tr><tr></tr><tr></tr>
             <tr>
            <td> <h:outputText  value="Calculation*" /></td>
             <td><p:selectOneRadio id="str_Calculation" value="#{templateBean.str_Calculation}"  style="width:300px">
                   <f:selectItem itemLabel="Suare Feet" itemValue="Sqft"/> &#150; &#150;&#150; &#150;&#150; 
                     <f:selectItem itemLabel="Flat" itemValue="Flat"/>
                       <f:selectItem itemLabel="None" itemValue="None"/>
                </p:selectOneRadio>
                </td>
              </tr>
              <tr></tr><tr></tr><tr></tr><tr></tr>
              <tr>
               <td> <h:outputText  value="Rate*"  /></td>
           <td>  <p:inputText id="str_Rate" value="#{templateBean.str_Rate}" size="20"/></td> 
              </tr>
              <tr></tr><tr></tr><tr></tr><tr></tr>
             <tr>
            
            <td> <h:outputText  value="Tax Template*" /></td>
           <td>  <p:selectOneMenu id="str_TaxTemplate" value="#{templateBean.str_TaxTemplate}"  style="width:300px">
                   <f:selectItems value="aaa" />
                 </p:selectOneMenu></td>
             </tr>
               
         </table>
             </p:panel>
             <tr>
                <td align="justify"><p:commandButton id="submit" value="Submit" action="#{templateBean.addDueTemplate}" ajax="false" /></td>
                <td align="right"><p:commandButton id="cancel" value="Cancel" action="#{complainBean.reset}" ajax="false"/></td>
            </tr>
             </h:form>
             </body>
             </html>
