<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="include/templates/template.xhtml">
	<ui:define name="content">
	<f:metadata>
	 <f:viewParam name="int_PoolId" value="#{expenseBean.int_PoolId}"  />
	<f:viewAction action="#{expenseBean.getOnePool}" />
	 </f:metadata>
	<h:head>
    <title>Pool Details</title>
</h:head>
<a href="pools.xhtml">>>Back To Pool</a >
<h:form>
<h:body bgcolor="pink">
 <p:accordionPanel    activeIndex="">
     
        <p:tab title="Member Details">
            
             <ui:include src="/memberdetails.xhtml" />
            
  </p:tab>
  </p:accordionPanel>
 <fieldset>
 <legend  style="background-color:#438eb9; color:#fff;"> Pool Details</legend>
 <table>
 <tr>
 <th>
    <h:outputText value="Organization:"/></th>
    <td>
    <h:inputText value="#{expenseBean.str_OrganizationName}"/></td>  
    
    <th><h:outputText value="Status:"/> </th>
    <td>
    <h:inputText value="#{expenseBean.onePoll.str_Status}"/></td>  
    </tr>
<tr>
  
    <th><h:outputText value="PoolAudience"/></th>
    <td><h:inputText value="#{expenseBean.onePoll.int_poolAudience}"/></td>
     
    </tr>
    </table></fieldset>
    <fieldset>
    <legend  style="background-color:#438eb9; color:#fff;"> Pool Result</legend>
   
    
<h2><h:outputText value="*#{expenseBean.onePoll.str_poolQuestion}"/></h2> 
  
  
<p:progressBar value="#{expenseBean.getChoise1Vote()}" labelTemplate="#{expenseBean.onePoll.str_Choise1}{value}% vote" displayOnly="true"/><br/>
  
 <p:progressBar value="#{expenseBean.getChoise2Vote()}" labelTemplate="#{expenseBean.onePoll.str_Choise2}{value}% vote" displayOnly="true"/><br/>

 <p:progressBar value="#{expenseBean.getChoise3Vote()}" labelTemplate="#{expenseBean.onePoll.str_Choise3}{value}% vote" displayOnly="true"/>

    
   </fieldset>
   
    </h:body>
    </h:form>
    <a href="pools.xhtml">>>Back To Pool</a >
    </ui:define>
    </ui:composition>
